<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  
  
  <defs>
    <filter id="shadowBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.8" />
    </filter>
  </defs>
<line x1="0" y1="95" x2="80" y2="95" stroke="#2B2B2B" stroke-width="1" opacity="0.35"  filter="url(#shadowBlur)"/>
<!-- Daddy Pig Frame 4: Tipping forward, 35Â° rotation, initiating roll -->
  <g transform="rotate(35 50 75)">
    
    <!-- Back leg (pushing off) -->
    <rect x="36" y="70" width="9" height="14" rx="4" fill="#FFAB91"/>
    <!-- Back foot -->
    <ellipse cx="40.5" cy="84" rx="7" ry="4" fill="#FF8A65"/>
    
    <!-- Body (large belly) -->
    <ellipse cx="50" cy="68" rx="27" ry="33" fill="#FF8A65"/>
    
    <!-- Shirt overlay -->
    <ellipse cx="50" cy="55" rx="25" ry="16" fill="#4DB8AC"/>
    
    <!-- Front leg (pushing off) -->
    <rect x="54" y="70" width="9" height="14" rx="4" fill="#FFAB91"/>
    <!-- Front foot -->
    <ellipse cx="58.5" cy="84" rx="7" ry="4" fill="#1A1A1A"/>
    
    <!-- Back arm (planted on ground) -->
    <rect x="48" y="68" width="7" height="16" rx="3" fill="#FFAB91" transform="rotate(-45 51.5 76)"/>
    <!-- Back hand on ground -->
    <circle cx="54" cy="88" r="5" fill="#FFAB91"/>
    
    <!-- Front arm (planted on ground) -->
    <rect x="60" y="68" width="7" height="16" rx="3" fill="#FFAB91" transform="rotate(-45 63.5 76)"/>
    <!-- Front hand on ground -->
    <circle cx="66" cy="88" r="5" fill="#FFAB91"/>
    
    <!-- Tail (pointing up) -->
    <path d="M 25 70 Q 20 68 18 64 Q 16 60 18 56" fill="none" stroke="#FFAB91" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Head (tucking, chin to chest) -->
    <ellipse cx="55" cy="45" rx="20" ry="22" fill="#FFAB91" transform="rotate(50 55 45)"/>
    
    <!-- Ear (compressed) -->
    <ellipse cx="50" cy="35" rx="8" ry="9" fill="#FFAB91"/>
    
    <!-- Snout (tucking down) -->
    <ellipse cx="68" cy="48" rx="13" ry="10" fill="#FFAB91" transform="rotate(50 68 48)"/>
    
    <!-- Nostrils -->
    <circle cx="73" cy="45" r="2" fill="#FF69B4"/>
    <circle cx="73" cy="49" r="2" fill="#FF69B4"/>
    
    <!-- Glasses (starting to get crooked) -->
    <circle cx="58" cy="43" r="10" fill="none" stroke="#1A1A1A" stroke-width="1.5" transform="rotate(5 58 43)"/>
    <line x1="68" y1="43" x2="57" y2="43" stroke="#1A1A1A" stroke-width="1.5"/>
    <line x1="48" y1="43" x2="42" y2="43" stroke="#1A1A1A" stroke-width="1.5"/>
    
    <!-- Eyes closed (tucking) -->
    <line x1="56" y1="43" x2="60" y2="43" stroke="#1A1A1A" stroke-width="2"/>
    
    <!-- Mouth (grimacing) -->
    <path d="M 68 54 Q 70 55 72 54" fill="none" stroke="#1A1A1A" stroke-width="1"/>
    
  </g>
</svg>
