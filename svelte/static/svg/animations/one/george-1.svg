<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  
  <defs>
    <filter id="shadowBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.8" />
    </filter>
  </defs>
<line x1="0" y1="95" x2="80" y2="95" stroke="#2B2B2B" stroke-width="1" opacity="0.35"  filter="url(#shadowBlur)"/>

  <g id="george" transform="translate(0 0)">
    <!-- legs -->
    <g id="legs">
      <!-- right leg (supporting) -->
      <g transform="rotate(0 50 70)">
        <rect x="48" y="64" width="6" height="24" rx="3" fill="#F9C6CF" />
        <ellipse cx="51" cy="90" rx="6" ry="3.5" fill="#1A1A1A" />
      </g>
      <!-- left leg (lifted) -->
      <g transform="rotate(-35 50 70)">
        <rect x="46" y="64" width="6" height="22" rx="3" fill="#F9C6CF" />
        <ellipse cx="48" cy="86" rx="6" ry="3.5" fill="#1A1A1A" />
      </g>
    </g>

    <!-- body -->
    <ellipse cx="50" cy="60" rx="14" ry="18" fill="#6B9BD2" />

    <!-- arms -->
    <g id="arms">
      <!-- left arm swinging back -->
      <g transform="rotate(35 42 56)">
        <rect x="38" y="52" width="5" height="18" rx="2.5" fill="#F9C6CF" />
        <circle cx="40.5" cy="70" r="3" fill="#F9C6CF" />
      </g>

      <!-- right arm holding dinosaur at chest -->
      <g transform="rotate(-10 58 56)">
        <rect x="57" y="52" width="5" height="16" rx="2.5" fill="#F9C6CF" />
        <circle cx="59.5" cy="67" r="3" fill="#F9C6CF" />

        <!-- dinosaur (horizontal, forward) -->
        <g id="dino" transform="translate(62 54)">
          <ellipse cx="10" cy="8" rx="8" ry="5" fill="#4CAF50" />
          <circle cx="16" cy="6" r="4" fill="#4CAF50" />
          <path d="M2 9 L-2 12 L2 13 Z" fill="#4CAF50" />
          <rect x="7" y="12" width="2" height="4" rx="1" fill="#4CAF50" />
          <rect x="11" y="12" width="2" height="4" rx="1" fill="#4CAF50" />
          <path d="M15 7 Q16 8 17 7" stroke="#2B2B2B" stroke-width="1" fill="none" stroke-linecap="round" />
        </g>
      </g>
    </g>

    <!-- head -->
    <g id="head">
      <circle cx="50" cy="35" r="15" fill="#F9C6CF" />
      <!-- ears -->
      <circle cx="42" cy="23" r="5" fill="#F9C6CF" />
      <circle cx="50" cy="21" r="5" fill="#F9C6CF" />

      <!-- snout -->
      <ellipse cx="63" cy="38" rx="8" ry="6" fill="#FF69B4" />
      <circle cx="66" cy="37" r="1.2" fill="#2B2B2B" />
      <circle cx="69" cy="39" r="1.2" fill="#2B2B2B" />

      <!-- eyes -->
      <circle cx="46" cy="33" r="4" fill="#FFFFFF" />
      <circle cx="47" cy="34" r="2" fill="#1A1A1A" />

      <!-- mouth (open excited) -->
      <path d="M57 43 Q54 47 50 44" stroke="#2B2B2B" stroke-width="1.6" fill="none" stroke-linecap="round" />
    </g>
  </g>
</svg>
