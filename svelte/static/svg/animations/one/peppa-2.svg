<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100">
  
  
  <defs>
    <filter id="shadowBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.8" />
    </filter>
  </defs>
<line x1="0" y1="95" x2="200" y2="95" stroke="#2B2B2B" stroke-width="1" opacity="0.35"  filter="url(#shadowBlur)"/>
<!-- Bicycle Back Wheel (18? rotation) -->
  <g transform="translate(50, 77) rotate(18)">
    <circle cx="0" cy="0" r="18" fill="none" stroke="#1A1A1A" stroke-width="2"/>
    <line x1="-12" y1="-12" x2="12" y2="12" stroke="#1A1A1A" stroke-width="1"/>
    <line x1="-12" y1="12" x2="12" y2="-12" stroke="#1A1A1A" stroke-width="1"/>
    <line x1="0" y1="-18" x2="0" y2="18" stroke="#1A1A1A" stroke-width="1"/>
    <line x1="-18" y1="0" x2="18" y2="0" stroke="#1A1A1A" stroke-width="1"/>
  </g>
  
  <!-- Bicycle Frame -->
  <path d="M 50 77 L 85 50 L 130 77" fill="none" stroke="#CC3333" stroke-width="3"/>
  <path d="M 85 50 L 85 40" stroke="#CC3333" stroke-width="3"/>
  
  <!-- Bicycle Seat -->
  <ellipse cx="85" cy="38" rx="8" ry="4" fill="#8B4513"/>
  
  <!-- Bicycle Handlebars -->
  <path d="M 85 40 Q 95 35 100 35" fill="none" stroke="#1A1A1A" stroke-width="2"/>
  <line x1="95" y1="35" x2="90" y2="32" stroke="#1A1A1A" stroke-width="2"/>
  <line x1="95" y1="35" x2="90" y2="38" stroke="#1A1A1A" stroke-width="2"/>
  
  <!-- Pedal Crank (30? rotation) -->
  <g transform="translate(85, 65) rotate(30)">
    <!-- Right Pedal at 1 o'clock -->
    <rect x="-3" y="-18" width="6" height="4" fill="#1A1A1A"/>
    <!-- Left Pedal at 7 o'clock -->
    <rect x="-3" y="14" width="6" height="4" fill="#1A1A1A"/>
  </g>
  
  <!-- Bicycle Front Wheel (18? rotation) -->
  <g transform="translate(130, 77) rotate(18)">
    <circle cx="0" cy="0" r="18" fill="none" stroke="#1A1A1A" stroke-width="2"/>
    <line x1="-12" y1="-12" x2="12" y2="12" stroke="#1A1A1A" stroke-width="1"/>
    <line x1="-12" y1="12" x2="12" y2="-12" stroke="#1A1A1A" stroke-width="1"/>
    <line x1="0" y1="-18" x2="0" y2="18" stroke="#1A1A1A" stroke-width="1"/>
    <line x1="-18" y1="0" x2="18" y2="0" stroke="#1A1A1A" stroke-width="1"/>
  </g>
  
  <!-- Peppa's Body (Dress, leaning forward 2?) -->
  <g transform="translate(85, 55) rotate(2, 0, 0)">
    <ellipse cx="0" cy="0" rx="15" ry="20" fill="#E63946"/>
  </g>
  
  <!-- Peppa's Head -->
  <circle cx="85" cy="30" r="18" fill="#F9C6CF"/>
  
  <!-- Peppa's Snout -->
  <ellipse cx="98" cy="30" rx="10" ry="8" fill="#FF69B4"/>
  <circle cx="100" cy="28" r="1.5" fill="#1A1A1A"/>
  <circle cx="100" cy="32" r="1.5" fill="#1A1A1A"/>
  
  <!-- Peppa's Ears (tilting back 3?) -->
  <ellipse cx="78" cy="18" rx="6" ry="6" fill="#F9C6CF" transform="rotate(-3 78 18)"/>
  <ellipse cx="92" cy="18" rx="6" ry="6" fill="#F9C6CF" transform="rotate(-3 92 18)"/>
  
  <!-- Peppa's Eyes -->
  <circle cx="82" cy="28" r="5" fill="white"/>
  <circle cx="82" cy="28" r="2" fill="#1A1A1A"/>
  <circle cx="90" cy="28" r="5" fill="white"/>
  <circle cx="90" cy="28" r="2" fill="#1A1A1A"/>
  
  <!-- Peppa's Mouth -->
  <path d="M 85 35 Q 87 37 89 35" fill="none" stroke="#1A1A1A" stroke-width="1"/>
  
  <!-- Peppa's Left Arm (bent, relaxed grip) -->
  <rect x="78" y="50" width="6" height="12" rx="3" fill="#F9C6CF" transform="rotate(-28 81 50)"/>
  <circle cx="76" cy="41" r="4" fill="#F9C6CF"/>
  
  <!-- Peppa's Right Arm (bent, pressing forward) -->
  <rect x="92" y="50" width="6" height="12" rx="3" fill="#F9C6CF" transform="rotate(32 95 50)"/>
  <circle cx="100" cy="39" r="4" fill="#F9C6CF"/>
  
  <!-- Peppa's Right Leg (extending, pedal at 1 o'clock) -->
  <rect x="88" y="52" width="6" height="20" rx="3" fill="#F9C6CF" transform="rotate(20 91 52)"/>
  <ellipse cx="93" cy="52" rx="6" ry="4" fill="#1A1A1A"/>
  
  <!-- Peppa's Left Leg (beginning to bend, pedal at 7 o'clock) -->
  <rect x="78" y="75" width="6" height="22" rx="3" fill="#F9C6CF" transform="rotate(-15 81 75)"/>
  <ellipse cx="79" cy="84" rx="6" ry="4" fill="#1A1A1A"/>
</svg>