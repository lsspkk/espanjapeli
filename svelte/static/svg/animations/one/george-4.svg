<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  
  <defs>
    <filter id="shadowBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.8" />
    </filter>
  </defs>
<line x1="0" y1="95" x2="80" y2="95" stroke="#2B2B2B" stroke-width="1" opacity="0.35"  filter="url(#shadowBlur)"/>

  <!-- airborne rising + more lean -->
  <g id="george" transform="translate(0 -10) rotate(10 50 60)">
    <!-- legs -->
    <g id="legs">
      <!-- left leg higher -->
      <g transform="rotate(-5 48 70)">
        <rect x="46" y="60" width="6" height="22" rx="3" fill="#F9C6CF" />
        <ellipse cx="44" cy="82" rx="6" ry="3.5" fill="#1A1A1A" />
      </g>
      <!-- right leg trailing -->
      <g transform="rotate(35 52 70)">
        <rect x="50" y="64" width="6" height="20" rx="3" fill="#F9C6CF" />
        <ellipse cx="60" cy="84" rx="6" ry="3.5" fill="#1A1A1A" />
      </g>
    </g>

    <!-- body -->
    <ellipse cx="50" cy="60" rx="14" ry="18" fill="#6B9BD2" />

    <!-- arms -->
    <g id="arms">
      <!-- left arm out to side for balance -->
      <g transform="rotate(10 42 56)">
        <rect x="39" y="50" width="5" height="20" rx="2.5" fill="#F9C6CF" />
        <circle cx="41.5" cy="70" r="3" fill="#F9C6CF" />
      </g>

      <!-- right arm extended upward holding dinosaur above head -->
      <g transform="rotate(-60 58 54)">
        <rect x="60" y="34" width="5" height="28" rx="2.5" fill="#F9C6CF" />
        <circle cx="62.5" cy="62" r="3" fill="#F9C6CF" />

        <!-- dinosaur (vertical orientation) -->
        <g id="dino" transform="translate(58 22) rotate(-90 14 14)">
          <ellipse cx="14" cy="14" rx="8" ry="5" fill="#4CAF50" />
          <circle cx="20" cy="12" r="4" fill="#4CAF50" />
          <path d="M6 15 L2 18 L6 19 Z" fill="#4CAF50" />
          <rect x="11" y="18" width="2" height="4" rx="1" fill="#4CAF50" />
          <rect x="15" y="18" width="2" height="4" rx="1" fill="#4CAF50" />
          <path d="M19 13 Q20 14 21 13" stroke="#2B2B2B" stroke-width="1" fill="none" stroke-linecap="round" />
        </g>
      </g>
    </g>

    <!-- head -->
    <g id="head">
      <circle cx="50" cy="35" r="15" fill="#F9C6CF" />
      <!-- ears -->
      <circle cx="43" cy="23" r="5" fill="#F9C6CF" />
      <circle cx="51" cy="21" r="5" fill="#F9C6CF" />

      <!-- snout -->
      <ellipse cx="63" cy="38" rx="8" ry="6" fill="#FF69B4" />
      <circle cx="66" cy="37" r="1.2" fill="#2B2B2B" />
      <circle cx="69" cy="39" r="1.2" fill="#2B2B2B" />

      <!-- eyes -->
      <circle cx="46" cy="33" r="4" fill="#FFFFFF" />
      <circle cx="47" cy="34" r="2" fill="#1A1A1A" />

      <!-- mouth (open excited) -->
      <path d="M58 43 Q54 50 48 44" stroke="#2B2B2B" stroke-width="1.8" fill="none" stroke-linecap="round" />
    </g>
  </g>
</svg>
