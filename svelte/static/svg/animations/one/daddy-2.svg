<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  
  
  <defs>
    <filter id="shadowBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.8" />
    </filter>
  </defs>
<line x1="0" y1="95" x2="80" y2="95" stroke="#2B2B2B" stroke-width="1" opacity="0.35"  filter="url(#shadowBlur)"/>
<!-- Daddy Pig Frame 2: Beginning to crouch, 5Â° forward tilt -->
  <g transform="rotate(5 50 70)">
    
    <!-- Back leg (bending) -->
    <rect x="40" y="75" width="9" height="18" rx="4" fill="#FFAB91"/>
    <!-- Back foot -->
    <ellipse cx="44.5" cy="93" rx="7" ry="4" fill="#FF8A65"/>
    
    <!-- Body (large belly) -->
    <ellipse cx="50" cy="62" rx="27" ry="35" fill="#FF8A65"/>
    
    <!-- Shirt overlay on upper body -->
    <ellipse cx="50" cy="47" rx="25" ry="18" fill="#4DB8AC"/>
    
    <!-- Front leg (bending) -->
    <rect x="52" y="75" width="9" height="18" rx="4" fill="#FFAB91"/>
    <!-- Front foot -->
    <ellipse cx="56.5" cy="93" rx="7" ry="4" fill="#1A1A1A"/>
    
    <!-- Back arm (reaching forward) -->
    <rect x="42" y="55" width="7" height="18" rx="3" fill="#FFAB91" transform="rotate(-20 45.5 64)"/>
    <!-- Back hand -->
    <circle cx="48" cy="68" r="5" fill="#FFAB91"/>
    
    <!-- Front arm (reaching forward) -->
    <rect x="58" y="55" width="7" height="18" rx="3" fill="#FFAB91" transform="rotate(-20 61.5 64)"/>
    <!-- Front hand -->
    <circle cx="64" cy="68" r="5" fill="#FFAB91"/>
    
    <!-- Tail -->
    <path d="M 25 67 Q 20 67 18 64 Q 16 61 18 58" fill="none" stroke="#FFAB91" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Head (side profile, tilting down) -->
    <ellipse cx="55" cy="32" rx="20" ry="22" fill="#FFAB91" transform="rotate(10 55 32)"/>
    
    <!-- Ear (one visible in profile) -->
    <ellipse cx="48" cy="20" rx="8" ry="9" fill="#FFAB91"/>
    
    <!-- Snout extending to the right -->
    <ellipse cx="70" cy="32" rx="13" ry="10" fill="#FFAB91" transform="rotate(10 70 32)"/>
    
    <!-- Nostrils on snout -->
    <circle cx="76" cy="30" r="2" fill="#FF69B4"/>
    <circle cx="76" cy="34" r="2" fill="#FF69B4"/>
    
    <!-- Glasses (side view, one lens visible) -->
    <circle cx="58" cy="30" r="10" fill="none" stroke="#1A1A1A" stroke-width="1.5"/>
    <!-- Glasses bridge -->
    <line x1="68" y1="30" x2="57" y2="30" stroke="#1A1A1A" stroke-width="1.5"/>
    <!-- Glasses arm -->
    <line x1="48" y1="30" x2="42" y2="30" stroke="#1A1A1A" stroke-width="1.5"/>
    
    <!-- Eye (looking down) -->
    <circle cx="58" cy="30" r="5" fill="#FFFFFF"/>
    <circle cx="59" cy="31" r="2.5" fill="#1A1A1A"/>
    
    <!-- Mouth -->
    <path d="M 70 38 Q 72 40 74 38" fill="none" stroke="#1A1A1A" stroke-width="1"/>
    
  </g>
</svg>
