  <!-- Right Leg (lifting) -->
  <rect x="52" y="69" width="8" height="25" rx="4" fill="#FFAB91"/>
  
  <!-- Left Foot -->
  <ellipse cx="49" cy="95" rx="5" ry="4" fill="#1A1A1A"/>
  
  <!-- Right Foot (lifting) -->
  <ellipse cx="56" cy="94" rx="5" ry="4" fill="#1A1A1A"/>
  
  <!-- Body (relaxed) -->
  <ellipse cx="50" cy="55" rx="28" ry="38" fill="#FF8A65"/>
  
  <!-- Skirt with rotation -->
  <path d="M 22 70 Q 22 75 20 81 L 30 81 Q 28 75 28 70 Z" fill="#FF8A65"/>
  <path d="M 72 70 Q 72 75 74 81 L 80 81 Q 78 75 78 70 Z" fill="#FF8A65"/>
  <path d="M 28 70 L 30 81 L 70 81 L 72 70 Z" fill="#FF8A65"/>
  
  <!-- Carousel lines -->
  <path d="M 20 81 Q 17 79 15 77" stroke="#CCCCCC" stroke-width="0.5" fill="none" opacity="0.7"/>
  <path d="M 21 81.5 Q 18 79.5 16 77.5" stroke="#CCCCCC" stroke-width="0.5" fill="none" opacity="0.6"/>
  <path d="M 22 82 Q 19 80 17 78" stroke="#CCCCCC" stroke-width="0.5" fill="none" opacity="0.5"/>
  <path d="M 23 82.5 Q 20 80.5 18 78.5" stroke="#CCCCCC" stroke-width="0.5" fill="none" opacity="0.4"/>
  <path d="M 24 83 Q 21 81 19 79" stroke="#CCCCCC" stroke-width="0.5" fill="none" opacity="0.3"/>
  
  <!-- Left Arm -->
  <rect x="18" y="49" width="7" height="20" rx="3.5" fill="#FFAB91" transform="rotate(165 21.5 59)"/>
  
  <!-- Right Arm (partially visible) -->
  <rect x="72" y="47" width="7" height="20" rx="3.5" fill="#FFAB91" transform="rotate(120 75.5 57)"/>
  
  <!-- Left Hand -->
  <circle cx="12" cy="63" r="4.5" fill="#FFAB91"/>
  
  <!-- Right Hand -->
  <circle cx="85" cy="53" r="4.5" fill="#FFAB91"/>
  
  <!-- Head - Back Quarter Right (108°) - NO FACIAL FEATURES -->
  <circle cx="50" cy="30" r="20" fill="#FFAB91"/>
  
  <!-- Right Ear (from back angle) -->
  <circle cx="62" cy="16" r="8" fill="#FFAB91"/>
  
  <!-- NO snout visible -->
  <!-- NO eyes visible -->
  <!-- NO mouth visible -->
