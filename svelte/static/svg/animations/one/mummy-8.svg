<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Frame 8: 126° - Back Quarter View -->
  
  <!-- Ground line -->
  <line x1="0" y1="95" x2="100" y2="95" stroke="#8B7355" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Left Leg (on ground) -->
  <rect x="44" y="70" width="8" height="25" rx="4" fill="#FFAB91"/>
  
  <!-- Right Leg (lifting) -->
  <rect x="52" y="66" width="8" height="25" rx="4" fill="#FFAB91"/>
  
  <!-- Left Foot -->
  <ellipse cx="48" cy="95" rx="5" ry="4" fill="#1A1A1A"/>
  
  <!-- Right Foot (lifting) -->
  <ellipse cx="56" cy="91" rx="5" ry="4" fill="#1A1A1A"/>
  
  <!-- Body (beginning to slim again, staying low) -->
  <ellipse cx="50" cy="56" rx="27" ry="37" fill="#FF8A65"/>
  
  <!-- Skirt (back view) -->
  <path d="M 21 70 Q 21 75 19 81.5 L 29 81.5 Q 27 75 27 70 Z" fill="#FF8A65"/>
  <path d="M 73 70 Q 73 75 75 81.5 L 81 81.5 Q 79 75 79 70 Z" fill="#FF8A65"/>
  <path d="M 27 70 L 29 81.5 L 71 81.5 L 73 70 Z" fill="#FF8A65"/>
  
  <!-- Carousel lines on both edges -->
  <path d="M 19 81.5 Q 16 79.5 14 77.5" stroke="#CCCCCC" stroke-width="0.5" fill="none" opacity="0.7"/>
  <path d="M 20 82 Q 17 80 15 78" stroke="#CCCCCC" stroke-width="0.5" fill="none" opacity="0.6"/>
  <path d="M 21 82.5 Q 18 80.5 16 78.5" stroke="#CCCCCC" stroke-width="0.5" fill="none" opacity="0.5"/>
  <path d="M 81 81.5 Q 84 79.5 86 77.5" stroke="#CCCCCC" stroke-width="0.5" fill="none" opacity="0.7"/>
  <path d="M 80 82 Q 83 80 85 78" stroke="#CCCCCC" stroke-width="0.5" fill="none" opacity="0.6"/>
  <path d="M 79 82.5 Q 82 80.5 84 78.5" stroke="#CCCCCC" stroke-width="0.5" fill="none" opacity="0.5"/>
  
  <!-- Left Arm -->
  <rect x="22" y="50" width="7" height="20" rx="3.5" fill="#FFAB91" transform="rotate(150 25.5 60)"/>
  
  <!-- Right Arm -->
  <rect x="71" y="50" width="7" height="20" rx="3.5" fill="#FFAB91" transform="rotate(210 74.5 60)"/>
  
  <!-- Left Hand -->
  <circle cx="17" cy="67" r="4.5" fill="#FFAB91"/>
  
  <!-- Right Hand -->
  <circle cx="83" cy="67" r="4.5" fill="#FFAB91"/>
  
  <!-- Head - Back Quarter View (126°) - NO FACIAL FEATURES (staying low) -->
  <circle cx="50" cy="32" r="20" fill="#FFAB91"/>
  
  <!-- Back of right ear (low) -->
  <circle cx="60" cy="19" r="8" fill="#FFAB91"/>
  
  <!-- Back of left ear beginning to appear (low) -->
  <circle cx="40" cy="19" r="8" fill="#FFAB91" opacity="0.5"/>
  
  <!-- NO snout visible -->
  <!-- NO eyes visible -->
  <!-- NO mouth visible -->
