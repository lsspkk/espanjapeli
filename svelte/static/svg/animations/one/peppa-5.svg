<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100">
  
  
  <defs>
    <filter id="shadowBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.8" />
    </filter>
  </defs>
<line x1="0" y1="95" x2="200" y2="95" stroke="#2B2B2B" stroke-width="1" opacity="0.35"  filter="url(#shadowBlur)"/>
<!-- Bicycle Back Wheel (72? rotation) -->
  <g transform="translate(50, 77) rotate(72)">
    <circle cx="0" cy="0" r="18" fill="none" stroke="#1A1A1A" stroke-width="2"/>
    <line x1="-12" y1="-12" x2="12" y2="12" stroke="#1A1A1A" stroke-width="1"/>
    <line x1="-12" y1="12" x2="12" y2="-12" stroke="#1A1A1A" stroke-width="1"/>
    <line x1="0" y1="-18" x2="0" y2="18" stroke="#1A1A1A" stroke-width="1"/>
    <line x1="-18" y1="0" x2="18" y2="0" stroke="#1A1A1A" stroke-width="1"/>
  </g>
  
  <!-- Bicycle Frame -->
  <path d="M 50 77 L 85 50 L 130 77" fill="none" stroke="#CC3333" stroke-width="3"/>
  <path d="M 85 50 L 85 40" stroke="#CC3333" stroke-width="3"/>
  
  <!-- Bicycle Seat -->
  <ellipse cx="85" cy="38" rx="8" ry="4" fill="#8B4513"/>
  
  <!-- Bicycle Handlebars -->
  <path d="M 85 40 Q 95 35 100 35" fill="none" stroke="#1A1A1A" stroke-width="2"/>
  <line x1="95" y1="35" x2="90" y2="32" stroke="#1A1A1A" stroke-width="2"/>
  <line x1="95" y1="35" x2="90" y2="38" stroke="#1A1A1A" stroke-width="2"/>
  
  <!-- Pedal Crank (120? rotation) -->
  <g transform="translate(85, 65) rotate(120)">
    <!-- Right Pedal at 4 o'clock -->
    <rect x="-3" y="-18" width="6" height="4" fill="#1A1A1A"/>
    <!-- Left Pedal at 10 o'clock -->
    <rect x="-3" y="14" width="6" height="4" fill="#1A1A1A"/>
  </g>
  
  <!-- Bicycle Front Wheel (72? rotation) -->
  <g transform="translate(130, 77) rotate(72)">
    <circle cx="0" cy="0" r="18" fill="none" stroke="#1A1A1A" stroke-width="2"/>
    <line x1="-12" y1="-12" x2="12" y2="12" stroke="#1A1A1A" stroke-width="1"/>
    <line x1="-12" y1="12" x2="12" y2="-12" stroke="#1A1A1A" stroke-width="1"/>
    <line x1="0" y1="-18" x2="0" y2="18" stroke="#1A1A1A" stroke-width="1"/>
    <line x1="-18" y1="0" x2="18" y2="0" stroke="#1A1A1A" stroke-width="1"/>
  </g>
  
  <!-- Peppa's Body (Dress, leaning forward 2?) -->
  <g transform="translate(85, 55) rotate(2, 0, 0)">
    <ellipse cx="0" cy="0" rx="15" ry="20" fill="#E63946"/>
  </g>
  
  <!-- Peppa's Head (snout tilted up 3?) -->
  <g transform="translate(85, 30) rotate(-3, 0, 0)">
    <circle cx="0" cy="0" r="18" fill="#F9C6CF"/>
    
    <!-- Peppa's Snout -->
    <ellipse cx="13" cy="0" rx="10" ry="8" fill="#FF69B4"/>
    <circle cx="15" cy="-2" r="1.5" fill="#1A1A1A"/>
    <circle cx="15" cy="2" r="1.5" fill="#1A1A1A"/>
    
    <!-- Peppa's Ears (pointing back from air resistance) -->
    <ellipse cx="-7" cy="-12" rx="6" ry="6" fill="#F9C6CF" transform="rotate(-5 -7 -12)"/>
    <ellipse cx="7" cy="-12" rx="6" ry="6" fill="#F9C6CF" transform="rotate(-5 7 -12)"/>
    
    <!-- Peppa's Eyes (looking ahead and slightly up) -->
    <circle cx="-3" cy="-2" r="5" fill="white"/>
    <circle cx="-3" cy="-3" r="2" fill="#1A1A1A"/>
    <circle cx="5" cy="-2" r="5" fill="white"/>
    <circle cx="5" cy="-3" r="2" fill="#1A1A1A"/>
    
    <!-- Peppa's Mouth (confident smile) -->
    <path d="M 0 5 Q 2 7 4 5" fill="none" stroke="#1A1A1A" stroke-width="1"/>
  </g>
  
  <!-- Peppa's Left Arm (bent, hand gripping handlebar slightly higher) -->
  <rect x="78" y="48" width="6" height="12" rx="3" fill="#F9C6CF" transform="rotate(-32 81 48)"/>
  <circle cx="74" cy="38" r="4" fill="#F9C6CF"/>
  
  <!-- Peppa's Right Arm (bent, hand gripping handlebar slightly lower) -->
  <rect x="92" y="52" width="6" height="12" rx="3" fill="#F9C6CF" transform="rotate(28 95 52)"/>
  <circle cx="100" cy="42" r="4" fill="#F9C6CF"/>
  
  <!-- Peppa's Right Leg (bending, pedal at 4 o'clock) -->
  <rect x="88" y="62" width="6" height="20" rx="3" fill="#F9C6CF" transform="rotate(40 91 62)"/>
  <ellipse cx="97" cy="62" rx="6" ry="4" fill="#1A1A1A"/>
  
  <!-- Peppa's Left Leg (extending, pedal at 10 o'clock) -->
  <rect x="74" y="55" width="6" height="22" rx="3" fill="#F9C6CF" transform="rotate(-30 77 55)"/>
  <ellipse cx="71" cy="55" rx="6" ry="4" fill="#1A1A1A"/>
</svg>