<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  
  
  <defs>
    <filter id="shadowBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.8" />
    </filter>
  </defs>
<line x1="0" y1="95" x2="80" y2="95" stroke="#2B2B2B" stroke-width="1" opacity="0.35"  filter="url(#shadowBlur)"/>
<!-- Daddy Pig Frame 10: Completing roll, 200Â° rotation, recovering -->
  <g transform="rotate(200 50 72)">
    
    <!-- Legs (extending, feet approaching ground) -->
    <rect x="40" y="65" width="9" height="16" rx="4" fill="#FFAB91" transform="rotate(-150 44.5 73)"/>
    <rect x="52" y="65" width="9" height="16" rx="4" fill="#FFAB91" transform="rotate(-150 56.5 73)"/>
    
    <!-- Feet (about to touch ground) -->
    <ellipse cx="40" cy="80" rx="7" ry="4" fill="#FF8A65" transform="rotate(-150 40 80)"/>
    <ellipse cx="52" cy="80" rx="7" ry="4" fill="#1A1A1A" transform="rotate(-150 52 80)"/>
    
    <!-- Body -->
    <ellipse cx="50" cy="78" rx="27" ry="33" fill="#FF8A65"/>
    
    <!-- Shirt -->
    <ellipse cx="50" cy="66" rx="25" ry="16" fill="#4DB8AC"/>
    
    <!-- Arms (reaching forward to ground) -->
    <rect x="44" y="72" width="7" height="18" rx="3" fill="#FFAB91" transform="rotate(-170 47.5 81)"/>
    <rect x="58" y="72" width="7" height="18" rx="3" fill="#FFAB91" transform="rotate(-170 61.5 81)"/>
    
    <!-- Hands (on ground for support) -->
    <circle cx="46" cy="89" r="5" fill="#FFAB91"/>
    <circle cx="60" cy="89" r="5" fill="#FFAB91"/>
    
    <!-- Tail -->
    <path d="M 26 80 Q 21 80 18 77 Q 15 74 17 70" fill="none" stroke="#FFAB91" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Head (up, side profile, recovering) -->
    <ellipse cx="54" cy="60" rx="20" ry="22" fill="#FFAB91" transform="rotate(220 54 60)"/>
    
    <!-- Ear -->
    <ellipse cx="50" cy="54" rx="8" ry="9" fill="#FFAB91"/>
    
    <!-- Snout (side profile) -->
    <ellipse cx="68" cy="62" rx="13" ry="10" fill="#FFAB91" transform="rotate(220 68 62)"/>
    
    <!-- Nostrils -->
    <circle cx="73" cy="60" r="2" fill="#FF69B4"/>
    <circle cx="73" cy="64" r="2" fill="#FF69B4"/>
    
    <!-- Glasses (very crooked) -->
    <circle cx="56" cy="58" r="10" fill="none" stroke="#1A1A1A" stroke-width="1.5" transform="rotate(35 56 58)"/>
    <line x1="66" y1="58" x2="55" y2="58" stroke="#1A1A1A" stroke-width="1.5"/>
    <line x1="46" y1="58" x2="40" y2="58" stroke="#1A1A1A" stroke-width="1.5"/>
    
    <!-- Eyes (dazed, slightly unfocused) -->
    <circle cx="56" cy="58" r="5" fill="#FFFFFF"/>
    <circle cx="57" cy="59" r="2.5" fill="#1A1A1A"/>
    
    <!-- Mouth (dazed, confused) -->
    <path d="M 68 68 Q 70 69 72 68" fill="none" stroke="#1A1A1A" stroke-width="1"/>
    
  </g>
</svg>
