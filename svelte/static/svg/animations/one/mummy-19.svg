<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Frame 19: 342° - Final Approach -->
  
  <!-- Ground line -->
  <line x1="0" y1="95" x2="100" y2="95" stroke="#8B7355" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Right Leg (on ground) -->
  <rect x="52" y="70" width="8" height="25" rx="4" fill="#FFAB91"/>
  
  <!-- Left Leg (lifting) -->
  <rect x="42" y="69" width="8" height="25" rx="4" fill="#FFAB91"/>
  
  <!-- Right Foot -->
  <ellipse cx="56" cy="95" rx="6" ry="4" fill="#1A1A1A"/>
  
  <!-- Left Foot (lifting) -->
  <ellipse cx="46" cy="94" rx="6" ry="4" fill="#1A1A1A"/>
  
  <!-- Body (normal proportions) -->
  <ellipse cx="50" cy="55" rx="28" ry="38" fill="#FF8A65"/>
  
  <!-- Skirt almost settled -->
  <path d="M 24 70 Q 24 75 22 78.5 L 32 78.5 Q 30 75 30 70 Z" fill="#FF8A65"/>
  <path d="M 70 70 Q 70 75 72 78.5 L 78 78.5 Q 76 75 76 70 Z" fill="#FF8A65"/>
  <path d="M 30 70 L 32 78.5 L 68 78.5 L 70 70 Z" fill="#FF8A65"/>
  
  <!-- Carousel lines (almost gone) -->
  <path d="M 22 78.5 Q 19 76.5 17 74.5" stroke="#CCCCCC" stroke-width="0.5" fill="none" opacity="0.2"/>
  
  <!-- Left Arm -->
  <rect x="12" y="46" width="7" height="20" rx="3.5" fill="#FFAB91" transform="rotate(-88 15.5 56)"/>
  
  <!-- Right Arm -->
  <rect x="81" y="46" width="7" height="20" rx="3.5" fill="#FFAB91" transform="rotate(88 84.5 56)"/>
  
  <!-- Left Hand -->
  <circle cx="5" cy="56" r="4.5" fill="#FFAB91"/>
  
  <!-- Right Hand -->
  <circle cx="95" cy="56" r="4.5" fill="#FFAB91"/>
  
  <!-- Head - Nearly Front (342°) -->
  <circle cx="50" cy="30" r="20" fill="#FFAB91"/>
  
  <!-- Left Ear -->
  <circle cx="40" cy="15" r="8" fill="#FFAB91"/>
  
  <!-- Right Ear -->
  <circle cx="60" cy="15" r="8" fill="#FFAB91"/>
  
  <!-- Snout - Nearly Front View -->
  <ellipse cx="62" cy="30" rx="10" ry="8" fill="#FF69B4"/>
  <circle cx="60" cy="28" r="1.5" fill="#1A1A1A"/>
  <circle cx="60" cy="32" r="1.5" fill="#1A1A1A"/>
  
  <!-- Left Eye -->
  <circle cx="45" cy="28" r="4" fill="white"/>
  <circle cx="46" cy="28" r="2" fill="#1A1A1A"/>
  
  <!-- Right Eye -->
  <circle cx="55" cy="28" r="4" fill="white"/>
  <circle cx="56" cy="28" r="2" fill="#1A1A1A"/>
  
  <!-- Mouth (satisfied) -->
  <path d="M 48 36 Q 50 37 52 36" stroke="#D84A4A" stroke-width="1" fill="none"/>
</svg>
