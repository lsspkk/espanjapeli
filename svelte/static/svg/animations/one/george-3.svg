<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  
  <defs>
    <filter id="shadowBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.8" />
    </filter>
  </defs>
<line x1="0" y1="95" x2="80" y2="95" stroke="#2B2B2B" stroke-width="1" opacity="0.35"  filter="url(#shadowBlur)"/>

  <!-- airborne + more lean -->
  <g id="george" transform="translate(0 -6) rotate(8 50 60)">
    <!-- legs (airborne) -->
    <g id="legs">
      <!-- left leg leading -->
      <g transform="rotate(-10 48 70)">
        <rect x="46" y="62" width="6" height="22" rx="3" fill="#F9C6CF" />
        <ellipse cx="44" cy="84" rx="6" ry="3.5" fill="#1A1A1A" />
      </g>
      <!-- right leg trailing back -->
      <g transform="rotate(25 52 70)">
        <rect x="50" y="64" width="6" height="20" rx="3" fill="#F9C6CF" />
        <ellipse cx="58" cy="84" rx="6" ry="3.5" fill="#1A1A1A" />
      </g>
    </g>

    <!-- body -->
    <ellipse cx="50" cy="60" rx="14" ry="18" fill="#6B9BD2" />

    <!-- arms -->
    <g id="arms">
      <!-- left arm forward/up -->
      <g transform="rotate(-40 42 56)">
        <rect x="42" y="46" width="5" height="18" rx="2.5" fill="#F9C6CF" />
        <circle cx="44.5" cy="64" r="3" fill="#F9C6CF" />
      </g>

      <!-- right arm raising dino to head level -->
      <g transform="rotate(-25 58 54)">
        <rect x="58" y="44" width="5" height="20" rx="2.5" fill="#F9C6CF" />
        <circle cx="60.5" cy="64" r="3" fill="#F9C6CF" />

        <!-- dinosaur (tilted up ~20Â°) -->
        <g id="dino" transform="translate(62 40) rotate(-20 10 10)">
          <ellipse cx="10" cy="10" rx="8" ry="5" fill="#4CAF50" />
          <circle cx="16" cy="8" r="4" fill="#4CAF50" />
          <path d="M2 11 L-2 14 L2 15 Z" fill="#4CAF50" />
          <rect x="7" y="14" width="2" height="4" rx="1" fill="#4CAF50" />
          <rect x="11" y="14" width="2" height="4" rx="1" fill="#4CAF50" />
          <path d="M15 9 Q16 10 17 9" stroke="#2B2B2B" stroke-width="1" fill="none" stroke-linecap="round" />
        </g>
      </g>
    </g>

    <!-- head (slight tilt back) -->
    <g id="head" transform="rotate(-3 50 35)">
      <circle cx="50" cy="35" r="15" fill="#F9C6CF" />
      <!-- ears -->
      <circle cx="43" cy="23" r="5" fill="#F9C6CF" />
      <circle cx="51" cy="21" r="5" fill="#F9C6CF" />

      <!-- snout -->
      <ellipse cx="63" cy="38" rx="8" ry="6" fill="#FF69B4" />
      <circle cx="66" cy="37" r="1.2" fill="#2B2B2B" />
      <circle cx="69" cy="39" r="1.2" fill="#2B2B2B" />

      <!-- eyes -->
      <circle cx="46" cy="33" r="4" fill="#FFFFFF" />
      <circle cx="47" cy="34" r="2" fill="#1A1A1A" />

      <!-- mouth (open wide) -->
      <path d="M58 43 Q54 50 48 44" stroke="#2B2B2B" stroke-width="1.8" fill="none" stroke-linecap="round" />
    </g>
  </g>
</svg>
