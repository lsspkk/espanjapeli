<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Frame 3: 36° - Quarter Turn Right -->
  
  <!-- Ground line -->
  <line x1="0" y1="95" x2="100" y2="95" stroke="#8B7355" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Left Leg (trying to jump) -->
  <rect x="37" y="68" width="8" height="25" rx="4" fill="#FFAB91"/>
  
  <!-- Right Leg (lifting higher, trying to jump) -->
  <rect x="55" y="64" width="8" height="25" rx="4" fill="#FFAB91"/>
  
  <!-- Left Foot (lifting slightly) -->
  <ellipse cx="41" cy="93" rx="6" ry="4" fill="#1A1A1A"/>
  
  <!-- Right Foot (lifting more) -->
  <ellipse cx="59" cy="89" rx="6" ry="4" fill="#1A1A1A"/>
  
  <!-- Body (slimming more, lifted 2px up) -->
  <ellipse cx="50" cy="52" rx="26" ry="36" fill="#FF8A65"/>
  
  <!-- Skirt with rotation and carousel lines -->
  <path d="M 24 70 Q 24 75 22 79 L 32 79 Q 30 75 30 70 Z" fill="#FF8A65"/>
  <path d="M 70 70 Q 70 75 72 79.5 L 78 79.5 Q 76 75 76 70 Z" fill="#FF8A65"/>
  <path d="M 30 70 L 32 79 L 68 79.5 L 70 70 Z" fill="#FF8A65"/>
  
  <!-- Carousel lines (more visible) -->
  <path d="M 22 79 Q 19 77 17 75" stroke="#CCCCCC" stroke-width="0.5" fill="none" opacity="0.7"/>
  <path d="M 23 79.5 Q 20 77.5 18 75.5" stroke="#CCCCCC" stroke-width="0.5" fill="none" opacity="0.6"/>
  <path d="M 24 80 Q 21 78 19 76" stroke="#CCCCCC" stroke-width="0.5" fill="none" opacity="0.5"/>
  
  <!-- Left Arm (rotated 36°) -->
  <rect x="14" y="47" width="7" height="20" rx="3.5" fill="#FFAB91" transform="rotate(-80 17.5 57)"/>
  
  <!-- Right Arm (rotated 36°) -->
  <rect x="79" y="43" width="7" height="20" rx="3.5" fill="#FFAB91" transform="rotate(100 82.5 53)"/>
  
  <!-- Left Hand -->
  <circle cx="7" cy="59" r="4.5" fill="#FFAB91"/>
  
  <!-- Right Hand -->
  <circle cx="93" cy="51" r="4.5" fill="#FFAB91"/>
  
  <!-- Head - Clear Right Turn (lifted 2px) -->
  <circle cx="50" cy="28" r="20" fill="#FFAB91"/>
  
  <!-- Right Ear (prominent, lifted) -->
  <circle cx="62" cy="13" r="8" fill="#FFAB91"/>
  
  <!-- Left Ear (partially visible, lifted) -->
  <circle cx="38" cy="13" r="8" fill="#FFAB91" opacity="0.7"/>
  
  <!-- Snout - Right Profile Emerging (lifted) -->
  <ellipse cx="65" cy="28" rx="10" ry="8" fill="#FF69B4"/>
  <circle cx="63" cy="26" r="1.5" fill="#1A1A1A"/>
  <circle cx="63" cy="30" r="1.5" fill="#1A1A1A"/>
  
  <!-- Left Eye (partially hidden by nose, lifted) -->
  <circle cx="43" cy="26" r="4" fill="white" opacity="0.5"/>
  <circle cx="44" cy="26" r="2" fill="#1A1A1A" opacity="0.5"/>
  
  <!-- Right Eye (prominent, lifted) -->
  <circle cx="57" cy="26" r="4" fill="white"/>
  <circle cx="58" cy="26" r="2" fill="#1A1A1A"/>
  
  <!-- Mouth (lifted) -->
  <path d="M 50 34 Q 52 35 54 34" stroke="#D84A4A" stroke-width="1" fill="none"/>
</svg>
