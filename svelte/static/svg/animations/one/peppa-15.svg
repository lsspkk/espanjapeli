<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100">
  
  <defs>
    <filter id="shadowBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.8" />
    </filter>
  </defs>
<!-- Peppa Frame 15: Seated, leaning forward 2? -->
  <!-- Bicycle wheels: 252? rotation -->
  <!-- Right pedal at 2 o'clock (60?), Left pedal at 8 o'clock (240?) -->
  
  <!-- Bicycle Back Wheel (rotated 252?) -->
  <g transform="translate(50, 77)">
    <circle cx="0" cy="0" r="18" fill="none" stroke="#1A1A1A" stroke-width="2"/>
    <!-- Spokes rotated 252? -->
    <line x1="-11.76" y1="-14.09" x2="11.76" y2="14.09" stroke="#1A1A1A" stroke-width="1"/>
    <line x1="-14.09" y1="11.76" x2="14.09" y2="-11.76" stroke="#1A1A1A" stroke-width="1"/>
    <line x1="-14.73" y1="10.61" x2="14.73" y2="-10.61" stroke="#1A1A1A" stroke-width="1"/>
    <line x1="-10.61" y1="-14.73" x2="10.61" y2="14.73" stroke="#1A1A1A" stroke-width="1"/>
  </g>
  
  <!-- Bicycle Frame -->
  <path d="M 50 77 L 100 60 L 140 77" fill="none" stroke="#CC3333" stroke-width="3"/>
  <path d="M 100 60 L 100 50" fill="none" stroke="#CC3333" stroke-width="3"/>
  
  <!-- Bicycle Seat -->
  <ellipse cx="100" cy="48" rx="8" ry="4" fill="#8B4513"/>
  
  <!-- Bicycle Front Wheel (rotated 252?) -->
  <g transform="translate(140, 77)">
    <circle cx="0" cy="0" r="18" fill="none" stroke="#1A1A1A" stroke-width="2"/>
    <!-- Spokes rotated 252? -->
    <line x1="-11.76" y1="-14.09" x2="11.76" y2="14.09" stroke="#1A1A1A" stroke-width="1"/>
    <line x1="-14.09" y1="11.76" x2="14.09" y2="-11.76" stroke="#1A1A1A" stroke-width="1"/>
    <line x1="-14.73" y1="10.61" x2="14.73" y2="-10.61" stroke="#1A1A1A" stroke-width="1"/>
    <line x1="-10.61" y1="-14.73" x2="10.61" y2="14.73" stroke="#1A1A1A" stroke-width="1"/>
  </g>
  
  <!-- Bicycle Handlebars -->
  <path d="M 140 60 Q 135 55 130 52" fill="none" stroke="#1A1A1A" stroke-width="2"/>
  <line x1="128" y1="52" x2="132" y2="50" stroke="#1A1A1A" stroke-width="2"/>
  
  <!-- Pedal Crank -->
  <g transform="translate(95, 77)">
    <!-- Right pedal at 60? (2 o'clock) -->
    <rect x="13" y="-18" width="6" height="3" fill="#333" transform="rotate(60)"/>
    <!-- Left pedal at 240? (8 o'clock) -->
    <rect x="-13" y="18" width="6" height="3" fill="#333" transform="rotate(240)"/>
  </g>
  
  <!-- Peppa's Body (seated, leaning forward 2?) -->
  <g transform="translate(100, 55) rotate(2)">
    <!-- Body/Dress -->
    <ellipse cx="0" cy="0" rx="15" ry="20" fill="#E63946"/>
    
    <!-- Head -->
    <circle cx="0" cy="-25" r="18" fill="#F9C6CF"/>
    
    <!-- Snout -->
    <ellipse cx="12" cy="-25" rx="10" ry="8" fill="#FF69B4"/>
    <circle cx="14" cy="-27" r="1.5" fill="#1A1A1A"/>
    <circle cx="14" cy="-23" r="1.5" fill="#1A1A1A"/>
    
    <!-- Ears (pointing back) -->
    <circle cx="-9" cy="-38" r="6" fill="#F9C6CF"/>
    <circle cx="7" cy="-38" r="6" fill="#F9C6CF"/>
    
    <!-- Eyes (looking ahead with happy expression) -->
    <circle cx="3" cy="-28" r="5" fill="white"/>
    <circle cx="4" cy="-28" r="2" fill="#1A1A1A"/>
    <circle cx="3" cy="-20" r="5" fill="white"/>
    <circle cx="4" cy="-20" r="2" fill="#1A1A1A"/>
    
    <!-- Mouth (smile, happy) -->
    <path d="M 10 -18 Q 13 -15 11 -12" fill="none" stroke="#1A1A1A" stroke-width="1"/>
  </g>
  
  <!-- Left Arm (bent, hand gripping handlebar) -->
  <rect x="88" y="45" width="6" height="18" rx="3" fill="#F9C6CF" transform="rotate(-35, 91, 45)"/>
  <circle cx="81" cy="55" r="4" fill="#F9C6CF"/>
  
  <!-- Right Arm (bent, hand gripping handlebar) -->
  <rect x="108" y="48" width="6" height="16" rx="3" fill="#F9C6CF" transform="rotate(25, 111, 48)"/>
  <circle cx="121" cy="57" r="4" fill="#F9C6CF"/>
  
  <!-- Left Leg (bending, pedal at 8 o'clock, knee rising) -->
  <g transform="translate(95, 60)">
    <rect x="0" y="0" width="6" height="22" rx="3" fill="#F9C6CF" transform="rotate(30)"/>
    <ellipse cx="15" cy="18" rx="6" ry="4" fill="#1A1A1A" transform="rotate(30)"/>
  </g>
  
  <!-- Right Leg (extending, pedal at 2 o'clock, leg straightening) -->
  <g transform="translate(100, 60)">
    <rect x="0" y="0" width="6" height="21" rx="3" fill="#F9C6CF" transform="rotate(-15)"/>
    <ellipse cx="-5" cy="19" rx="6" ry="4" fill="#1A1A1A" transform="rotate(-15)"/>
  </g>
  
  <!-- Ground line -->
  <line x1="0" y1="95" x2="200" y2="95" stroke="#ccc" stroke-width="0.5" opacity="0.3" filter="url(#shadowBlur)"/>
</svg>
