<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Frame 2: 18° - Beginning Clockwise Turn -->
  
  <!-- Ground line -->
  <line x1="0" y1="95" x2="100" y2="95" stroke="#8B7355" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Left Leg -->
  <rect x="36" y="70" width="8" height="25" rx="4" fill="#FFAB91"/>
  
  <!-- Right Leg (lifting more) -->
  <rect x="56" y="67" width="8" height="25" rx="4" fill="#FFAB91"/>
  
  <!-- Left Foot -->
  <ellipse cx="40" cy="95" rx="6" ry="4" fill="#1A1A1A"/>
  
  <!-- Right Foot (lifting) -->
  <ellipse cx="60" cy="92" rx="6" ry="4" fill="#1A1A1A"/>
  
  <!-- Body (starting to slim) -->
  <ellipse cx="50" cy="55" rx="27" ry="37" fill="#FF8A65"/>
  
  <!-- Skirt with slight rotation and carousel lines -->
  <path d="M 23 70 Q 23 75 21 78 L 31 78 Q 29 75 29 70 Z" fill="#FF8A65"/>
  <path d="M 71 70 Q 71 75 73 78.5 L 79 78.5 Q 77 75 77 70 Z" fill="#FF8A65"/>
  <path d="M 29 70 L 31 78 L 69 78.5 L 71 70 Z" fill="#FF8A65"/>
  
  <!-- Carousel line (subtle) -->
  <path d="M 21 78 Q 18 76 16 74" stroke="#CCCCCC" stroke-width="0.5" fill="none" opacity="0.6"/>
  
  <!-- Left Arm (rotated 18°) -->
  <rect x="12" y="46" width="7" height="20" rx="3.5" fill="#FFAB91" transform="rotate(-85 15.5 56)"/>
  
  <!-- Right Arm (rotated 18°) -->
  <rect x="81" y="44" width="7" height="20" rx="3.5" fill="#FFAB91" transform="rotate(95 84.5 54)"/>
  
  <!-- Left Hand -->
  <circle cx="5" cy="57" r="4.5" fill="#FFAB91"/>
  
  <!-- Right Hand -->
  <circle cx="95" cy="53" r="4.5" fill="#FFAB91"/>
  
  <!-- Head - Slight Right Turn -->
  <circle cx="50" cy="30" r="20" fill="#FFAB91"/>
  
  <!-- Left Ear (beginning to recede) -->
  <circle cx="39" cy="15" r="8" fill="#FFAB91"/>
  
  <!-- Right Ear (more prominent) -->
  <circle cx="61" cy="15" r="8" fill="#FFAB91"/>
  
  <!-- Snout - Slightly Angled Right -->
  <ellipse cx="63" cy="30" rx="10" ry="8" fill="#FF69B4"/>
  <circle cx="61" cy="28" r="1.5" fill="#1A1A1A"/>
  <circle cx="61" cy="32" r="1.5" fill="#1A1A1A"/>
  
  <!-- Left Eye (beginning to recede) -->
  <circle cx="44" cy="28" r="4" fill="white"/>
  <circle cx="45" cy="28" r="2" fill="#1A1A1A"/>
  
  <!-- Right Eye (more prominent) -->
  <circle cx="56" cy="28" r="4" fill="white"/>
  <circle cx="57" cy="28" r="2" fill="#1A1A1A"/>
  
  <!-- Mouth -->
  <path d="M 48 36 Q 50 37 52 36" stroke="#D84A4A" stroke-width="1" fill="none"/>
</svg>
