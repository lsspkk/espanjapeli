<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  
  
  <defs>
    <filter id="shadowBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.8" />
    </filter>
  </defs>
<line x1="0" y1="95" x2="80" y2="95" stroke="#2B2B2B" stroke-width="1" opacity="0.35"  filter="url(#shadowBlur)"/>
<!-- Daddy Pig Frame 9: Completing roll, 180Â° rotation, body opening -->
  <g transform="rotate(180 50 70)">
    
    <!-- Legs (coming down, knees bent) -->
    <rect x="42" y="58" width="9" height="16" rx="4" fill="#FFAB91" transform="rotate(-140 46.5 66)"/>
    <rect x="52" y="58" width="9" height="16" rx="4" fill="#FFAB91" transform="rotate(-140 56.5 66)"/>
    
    <!-- Feet (approaching ground) -->
    <ellipse cx="42" cy="72" rx="7" ry="4" fill="#FF8A65" transform="rotate(-140 42 72)"/>
    <ellipse cx="52" cy="72" rx="7" ry="4" fill="#1A1A1A" transform="rotate(-140 52 72)"/>
    
    <!-- Body (opening from curl) -->
    <ellipse cx="50" cy="75" rx="27" ry="32" fill="#FF8A65"/>
    
    <!-- Shirt -->
    <ellipse cx="50" cy="64" rx="25" ry="16" fill="#4DB8AC"/>
    
    <!-- Arms (extending forward for balance) -->
    <rect x="42" y="68" width="7" height="18" rx="3" fill="#FFAB91" transform="rotate(-160 45.5 77)"/>
    <rect x="56" y="68" width="7" height="18" rx="3" fill="#FFAB91" transform="rotate(-160 59.5 77)"/>
    
    <!-- Hands (reaching) -->
    <circle cx="44" cy="85" r="5" fill="#FFAB91"/>
    <circle cx="58" cy="85" r="5" fill="#FFAB91"/>
    
    <!-- Tail -->
    <path d="M 28 78 Q 23 78 20 75 Q 17 72 19 68" fill="none" stroke="#FFAB91" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Head (lifting, side profile returning) -->
    <ellipse cx="52" cy="58" rx="20" ry="22" fill="#FFAB91" transform="rotate(200 52 58)"/>
    
    <!-- Ear (visible in profile) -->
    <ellipse cx="48" cy="52" rx="8" ry="9" fill="#FFAB91"/>
    
    <!-- Snout (side profile) -->
    <ellipse cx="65" cy="60" rx="13" ry="10" fill="#FFAB91" transform="rotate(200 65 60)"/>
    
    <!-- Nostrils -->
    <circle cx="70" cy="58" r="2" fill="#FF69B4"/>
    <circle cx="70" cy="62" r="2" fill="#FF69B4"/>
    
    <!-- Glasses (very crooked) -->
    <circle cx="54" cy="56" r="10" fill="none" stroke="#1A1A1A" stroke-width="1.5" transform="rotate(35 54 56)"/>
    <line x1="64" y1="56" x2="53" y2="56" stroke="#1A1A1A" stroke-width="1.5"/>
    <line x1="44" y1="56" x2="38" y2="56" stroke="#1A1A1A" stroke-width="1.5"/>
    
    <!-- Eyes (opening, dazed) -->
    <circle cx="54" cy="56" r="5" fill="#FFFFFF"/>
    <circle cx="55" cy="57" r="2.5" fill="#1A1A1A"/>
    
    <!-- Mouth (dazed) -->
    <path d="M 65 66 Q 67 67 69 66" fill="none" stroke="#1A1A1A" stroke-width="1"/>
    
  </g>
</svg>
