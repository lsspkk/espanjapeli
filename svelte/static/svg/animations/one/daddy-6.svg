<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  
  
  <defs>
    <filter id="shadowBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.8" />
    </filter>
  </defs>
<line x1="0" y1="95" x2="80" y2="95" stroke="#2B2B2B" stroke-width="1" opacity="0.35"  filter="url(#shadowBlur)"/>
<!-- Daddy Pig Frame 6: Mid-roll, 90Â° rotation, back of head on ground -->
  <g transform="rotate(90 50 65)">
    
    <!-- Legs (curled over body) -->
    <rect x="42" y="45" width="9" height="14" rx="4" fill="#FFAB91" transform="rotate(-80 46.5 52)"/>
    <rect x="52" y="45" width="9" height="14" rx="4" fill="#FFAB91" transform="rotate(-80 56.5 52)"/>
    
    <!-- Feet (above body) -->
    <ellipse cx="40" cy="52" rx="7" ry="4" fill="#FF8A65" transform="rotate(-80 40 52)"/>
    <ellipse cx="50" cy="52" rx="7" ry="4" fill="#1A1A1A" transform="rotate(-80 50 52)"/>
    
    <!-- Body (curled into ball, back visible) -->
    <ellipse cx="50" cy="68" rx="28" ry="30" fill="#FF8A65"/>
    <!-- Shading on back -->
    <ellipse cx="48" cy="68" rx="18" ry="30" fill="#D06848" opacity="0.3"/>
    
    <!-- Shirt (visible on back) -->
    <ellipse cx="50" cy="58" rx="26" ry="14" fill="#4DB8AC"/>
    <ellipse cx="48" cy="58" rx="16" ry="14" fill="#3A9688" opacity="0.3"/>
    
    <!-- Arms (tucked against sides) -->
    <rect x="38" y="65" width="7" height="12" rx="3" fill="#FFAB91"/>
    <rect x="55" y="65" width="7" height="12" rx="3" fill="#FFAB91"/>
    
    <!-- Hands (tucked) -->
    <circle cx="41.5" cy="77" r="5" fill="#FFAB91"/>
    <circle cx="58.5" cy="77" r="5" fill="#FFAB91"/>
    
    <!-- Tail (curled) -->
    <path d="M 50 88 Q 52 92 55 94 Q 58 96 62 94" fill="none" stroke="#FFAB91" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Head (back of head visible, tucked) -->
    <ellipse cx="50" cy="55" rx="20" ry="22" fill="#FFAB91"/>
    <!-- Darker shading on back of head -->
    <ellipse cx="48" cy="55" rx="12" ry="22" fill="#E09981" opacity="0.3"/>
    
    <!-- Ear (back view) -->
    <ellipse cx="44" cy="50" rx="8" ry="9" fill="#FFAB91"/>
    <ellipse cx="56" cy="50" rx="8" ry="9" fill="#FFAB91"/>
    
    <!-- Glasses (askew, visible from back/side) -->
    <circle cx="46" cy="53" r="10" fill="none" stroke="#1A1A1A" stroke-width="1.5" transform="rotate(20 46 53)"/>
    <circle cx="54" cy="53" r="10" fill="none" stroke="#1A1A1A" stroke-width="1.5" transform="rotate(20 54 53)"/>
    <line x1="36" y1="55" x2="44" y2="52" stroke="#1A1A1A" stroke-width="1.5"/>
    
    <!-- Eyes closed (not visible from back) -->
    
  </g>
</svg>
