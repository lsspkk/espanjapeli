<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  
  
  <defs>
    <filter id="shadowBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.8" />
    </filter>
  </defs>
<line x1="0" y1="95" x2="80" y2="95" stroke="#2B2B2B" stroke-width="1" opacity="0.35"  filter="url(#shadowBlur)"/>
<!-- Daddy Pig Frame 16: Standing upright, 330° rotation (almost back to 0°), glasses straight -->
  <g transform="rotate(330 50 75)">
    
    <!-- Legs (straight, together) -->
    <rect x="40" y="75" width="9" height="20" rx="4" fill="#FFAB91"/>
    <rect x="52" y="75" width="9" height="20" rx="4" fill="#FFAB91"/>
    
    <!-- Feet (on ground) -->
    <ellipse cx="44.5" cy="95" rx="7" ry="4" fill="#FF8A65"/>
    <ellipse cx="56.5" cy="95" rx="7" ry="4" fill="#1A1A1A"/>
    
    <!-- Body -->
    <ellipse cx="50" cy="60" rx="27" ry="35" fill="#FF8A65"/>
    
    <!-- Shirt -->
    <ellipse cx="50" cy="45" rx="25" ry="18" fill="#4DB8AC"/>
    
    <!-- Arms (at sides, relaxed) -->
    <rect x="36" y="50" width="7" height="20" rx="3" fill="#FFAB91"/>
    <rect x="61" y="50" width="7" height="20" rx="3" fill="#FFAB91"/>
    
    <!-- Hands -->
    <circle cx="39.5" cy="70" r="5" fill="#FFAB91"/>
    <circle cx="64.5" cy="70" r="5" fill="#FFAB91"/>
    
    <!-- Tail -->
    <path d="M 25 62 Q 20 62 18 59 Q 16 56 18 52" fill="none" stroke="#FFAB91" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Head (facing forward, side profile, satisfied) -->
    <ellipse cx="55" cy="30" rx="20" ry="22" fill="#FFAB91" transform="rotate(340 55 30)"/>
    
    <!-- Ear -->
    <ellipse cx="50" cy="24" rx="8" ry="9" fill="#FFAB91"/>
    
    <!-- Snout (side profile) -->
    <ellipse cx="68" cy="32" rx="13" ry="10" fill="#FFAB91" transform="rotate(340 68 32)"/>
    
    <!-- Nostrils -->
    <circle cx="73" cy="30" r="2" fill="#FF69B4"/>
    <circle cx="73" cy="34" r="2" fill="#FF69B4"/>
    
    <!-- Glasses (straight now) -->
    <circle cx="57" cy="28" r="10" fill="none" stroke="#1A1A1A" stroke-width="1.5"/>
    <line x1="67" y1="28" x2="56" y2="28" stroke="#1A1A1A" stroke-width="1.5"/>
    <line x1="47" y1="28" x2="41" y2="28" stroke="#1A1A1A" stroke-width="1.5"/>
    
    <!-- Eyes (satisfied expression) -->
    <circle cx="57" cy="28" r="5" fill="#FFFFFF"/>
    <circle cx="59" cy="28" r="2.5" fill="#1A1A1A"/>
    
    <!-- Mouth (satisfied, small smile) -->
    <path d="M 68 38 Q 70 40 72 38" fill="none" stroke="#1A1A1A" stroke-width="1"/>
    
  </g>
</svg>
