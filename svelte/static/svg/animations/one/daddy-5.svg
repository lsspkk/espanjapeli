<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  
  
  <defs>
    <filter id="shadowBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.8" />
    </filter>
  </defs>
<line x1="0" y1="95" x2="80" y2="95" stroke="#2B2B2B" stroke-width="1" opacity="0.35"  filter="url(#shadowBlur)"/>
<!-- Daddy Pig Frame 5: Rolling forward, 60Â° rotation, top of head approaching ground -->
  <g transform="rotate(60 50 70)">
    
    <!-- Legs (lifting off ground, beginning to curl) -->
    <rect x="42" y="58" width="9" height="14" rx="4" fill="#FFAB91" transform="rotate(-30 46.5 65)"/>
    <rect x="52" y="58" width="9" height="14" rx="4" fill="#FFAB91" transform="rotate(-30 56.5 65)"/>
    
    <!-- Feet -->
    <ellipse cx="44" cy="70" rx="7" ry="4" fill="#FF8A65" transform="rotate(-30 44 70)"/>
    <ellipse cx="54" cy="70" rx="7" ry="4" fill="#1A1A1A" transform="rotate(-30 54 70)"/>
    
    <!-- Body (curling) -->
    <ellipse cx="50" cy="70" rx="27" ry="32" fill="#FF8A65"/>
    
    <!-- Shirt overlay -->
    <ellipse cx="50" cy="58" rx="25" ry="15" fill="#4DB8AC"/>
    
    <!-- Arms (supporting weight, beginning to tuck) -->
    <rect x="48" y="75" width="7" height="14" rx="3" fill="#FFAB91" transform="rotate(-60 51.5 82)"/>
    <rect x="58" y="75" width="7" height="14" rx="3" fill="#FFAB91" transform="rotate(-60 61.5 82)"/>
    
    <!-- Hands on ground -->
    <circle cx="52" cy="92" r="5" fill="#FFAB91"/>
    <circle cx="62" cy="92" r="5" fill="#FFAB91"/>
    
    <!-- Tail (curling up) -->
    <path d="M 28 72 Q 23 70 21 66 Q 19 62 21 58" fill="none" stroke="#FFAB91" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Head (tucked, top approaching ground) -->
    <ellipse cx="52" cy="58" rx="20" ry="22" fill="#FFAB91" transform="rotate(70 52 58)"/>
    
    <!-- Ear (compressed against head) -->
    <ellipse cx="48" cy="50" rx="8" ry="9" fill="#FFAB91"/>
    
    <!-- Snout (tucked) -->
    <ellipse cx="62" cy="65" rx="13" ry="10" fill="#FFAB91" transform="rotate(70 62 65)"/>
    
    <!-- Nostrils -->
    <circle cx="66" cy="62" r="2" fill="#FF69B4"/>
    <circle cx="66" cy="66" r="2" fill="#FF69B4"/>
    
    <!-- Glasses (getting crooked) -->
    <circle cx="54" cy="56" r="10" fill="none" stroke="#1A1A1A" stroke-width="1.5" transform="rotate(10 54 56)"/>
    <line x1="64" y1="56" x2="53" y2="56" stroke="#1A1A1A" stroke-width="1.5"/>
    <line x1="44" y1="56" x2="38" y2="56" stroke="#1A1A1A" stroke-width="1.5"/>
    
    <!-- Eyes closed -->
    <line x1="52" y1="56" x2="56" y2="56" stroke="#1A1A1A" stroke-width="2"/>
    
    <!-- Mouth (not visible, tucked) -->
    
  </g>
</svg>
