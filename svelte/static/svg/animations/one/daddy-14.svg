<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  
  
  <defs>
    <filter id="shadowBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.8" />
    </filter>
  </defs>
<line x1="0" y1="95" x2="80" y2="95" stroke="#2B2B2B" stroke-width="1" opacity="0.35"  filter="url(#shadowBlur)"/>
<!-- Daddy Pig Frame 14: Nearly upright, 290Â° rotation, reaching for glasses -->
  <g transform="rotate(290 50 75)">
    
    <!-- Legs (knees slightly bent, nearly straight) -->
    <rect x="40" y="76" width="9" height="19" rx="4" fill="#FFAB91"/>
    <rect x="52" y="76" width="9" height="19" rx="4" fill="#FFAB91"/>
    
    <!-- Feet (on ground) -->
    <ellipse cx="44.5" cy="95" rx="7" ry="4" fill="#FF8A65"/>
    <ellipse cx="56.5" cy="95" rx="7" ry="4" fill="#1A1A1A"/>
    
    <!-- Body -->
    <ellipse cx="50" cy="62" rx="27" ry="34" fill="#FF8A65"/>
    
    <!-- Shirt -->
    <ellipse cx="50" cy="48" rx="25" ry="17" fill="#4DB8AC"/>
    
    <!-- Left arm (at side, lowering) -->
    <rect x="38" y="50" width="7" height="18" rx="3" fill="#FFAB91"/>
    <circle cx="41.5" cy="68" r="5" fill="#FFAB91"/>
    
    <!-- Right arm (reaching up to adjust glasses) -->
    <rect x="58" y="38" width="7" height="16" rx="3" fill="#FFAB91" transform="rotate(30 61.5 46)"/>
    <circle cx="64" cy="35" r="5" fill="#FFAB91"/>
    
    <!-- Tail -->
    <path d="M 25 64 Q 20 64 18 61 Q 16 58 18 54" fill="none" stroke="#FFAB91" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Head (up, side profile, relieved) -->
    <ellipse cx="55" cy="32" rx="20" ry="22" fill="#FFAB91" transform="rotate(300 55 32)"/>
    
    <!-- Ear -->
    <ellipse cx="50" cy="26" rx="8" ry="9" fill="#FFAB91"/>
    
    <!-- Snout (side profile) -->
    <ellipse cx="68" cy="34" rx="13" ry="10" fill="#FFAB91" transform="rotate(300 68 34)"/>
    
    <!-- Nostrils -->
    <circle cx="73" cy="32" r="2" fill="#FF69B4"/>
    <circle cx="73" cy="36" r="2" fill="#FF69B4"/>
    
    <!-- Glasses (crooked, being adjusted) -->
    <circle cx="57" cy="30" r="10" fill="none" stroke="#1A1A1A" stroke-width="1.5" transform="rotate(25 57 30)"/>
    <line x1="67" y1="30" x2="56" y2="30" stroke="#1A1A1A" stroke-width="1.5"/>
    <line x1="47" y1="30" x2="41" y2="30" stroke="#1A1A1A" stroke-width="1.5"/>
    
    <!-- Eyes (relieved expression) -->
    <circle cx="57" cy="30" r="5" fill="#FFFFFF"/>
    <circle cx="59" cy="30" r="2.5" fill="#1A1A1A"/>
    
    <!-- Mouth (relieved, slight smile) -->
    <path d="M 68 40 Q 70 42 72 40" fill="none" stroke="#1A1A1A" stroke-width="1"/>
    
  </g>
</svg>
