<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  
  
  <defs>
    <filter id="shadowBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.8" />
    </filter>
  </defs>
<line x1="0" y1="95" x2="80" y2="95" stroke="#2B2B2B" stroke-width="1" opacity="0.35"  filter="url(#shadowBlur)"/>
<!-- Daddy Pig Frame 13: Standing up, 270Â° rotation, concentrating on balance -->
  <g transform="rotate(270 50 75)">
    
    <!-- Legs (knees still bent, straightening) -->
    <rect x="40" y="75" width="9" height="18" rx="4" fill="#FFAB91"/>
    <rect x="52" y="75" width="9" height="18" rx="4" fill="#FFAB91"/>
    
    <!-- Feet (on ground) -->
    <ellipse cx="44.5" cy="93" rx="7" ry="4" fill="#FF8A65"/>
    <ellipse cx="56.5" cy="93" rx="7" ry="4" fill="#1A1A1A"/>
    
    <!-- Body -->
    <ellipse cx="50" cy="65" rx="27" ry="34" fill="#FF8A65"/>
    
    <!-- Shirt -->
    <ellipse cx="50" cy="52" rx="25" ry="17" fill="#4DB8AC"/>
    
    <!-- Arms (extended forward at chest height for balance) -->
    <rect x="48" y="52" width="7" height="18" rx="3" fill="#FFAB91" transform="rotate(-5 51.5 61)"/>
    <rect x="60" y="52" width="7" height="18" rx="3" fill="#FFAB91" transform="rotate(-5 63.5 61)"/>
    
    <!-- Hands -->
    <circle cx="52" cy="70" r="5" fill="#FFAB91"/>
    <circle cx="64" cy="70" r="5" fill="#FFAB91"/>
    
    <!-- Tail -->
    <path d="M 25 67 Q 20 67 18 64 Q 16 61 18 57" fill="none" stroke="#FFAB91" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Head (up, side profile, concentrating) -->
    <ellipse cx="55" cy="35" rx="20" ry="22" fill="#FFAB91" transform="rotate(280 55 35)"/>
    
    <!-- Ear -->
    <ellipse cx="50" cy="29" rx="8" ry="9" fill="#FFAB91"/>
    
    <!-- Snout (side profile) -->
    <ellipse cx="68" cy="37" rx="13" ry="10" fill="#FFAB91" transform="rotate(280 68 37)"/>
    
    <!-- Nostrils -->
    <circle cx="73" cy="35" r="2" fill="#FF69B4"/>
    <circle cx="73" cy="39" r="2" fill="#FF69B4"/>
    
    <!-- Glasses (very crooked) -->
    <circle cx="57" cy="33" r="10" fill="none" stroke="#1A1A1A" stroke-width="1.5" transform="rotate(30 57 33)"/>
    <line x1="67" y1="33" x2="56" y2="33" stroke="#1A1A1A" stroke-width="1.5"/>
    <line x1="47" y1="33" x2="41" y2="33" stroke="#1A1A1A" stroke-width="1.5"/>
    
    <!-- Eyes (concentrating on balance) -->
    <circle cx="57" cy="33" r="5" fill="#FFFFFF"/>
    <circle cx="59" cy="33" r="2.5" fill="#1A1A1A"/>
    
    <!-- Mouth (concentrating, slight strain) -->
    <path d="M 68 43 Q 70 44 72 43" fill="none" stroke="#1A1A1A" stroke-width="1"/>
    
  </g>
</svg>
