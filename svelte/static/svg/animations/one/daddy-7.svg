<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  
  
  <defs>
    <filter id="shadowBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.8" />
    </filter>
  </defs>
<line x1="0" y1="95" x2="80" y2="95" stroke="#2B2B2B" stroke-width="1" opacity="0.35"  filter="url(#shadowBlur)"/>
<!-- Daddy Pig Frame 7: Continuing roll, 120Â° rotation, middle back on ground -->
  <g transform="rotate(120 50 65)">
    
    <!-- Legs (curled over, descending) -->
    <rect x="44" y="42" width="9" height="14" rx="4" fill="#FFAB91" transform="rotate(-100 48.5 49)"/>
    <rect x="54" y="42" width="9" height="14" rx="4" fill="#FFAB91" transform="rotate(-100 58.5 49)"/>
    
    <!-- Feet (coming down) -->
    <ellipse cx="42" cy="48" rx="7" ry="4" fill="#FF8A65" transform="rotate(-100 42 48)"/>
    <ellipse cx="52" cy="48" rx="7" ry="4" fill="#1A1A1A" transform="rotate(-100 52 48)"/>
    
    <!-- Body (tight ball, back on ground) -->
    <ellipse cx="50" cy="70" rx="28" ry="28" fill="#FF8A65"/>
    <!-- Back shading -->
    <ellipse cx="47" cy="70" rx="18" ry="28" fill="#D06848" opacity="0.3"/>
    
    <!-- Shirt (back view) -->
    <ellipse cx="50" cy="60" rx="26" ry="14" fill="#4DB8AC"/>
    <ellipse cx="47" cy="60" rx="16" ry="14" fill="#3A9688" opacity="0.3"/>
    
    <!-- Arms (tucked tight) -->
    <rect x="36" y="68" width="7" height="10" rx="3" fill="#FFAB91"/>
    <rect x="57" y="68" width="7" height="10" rx="3" fill="#FFAB91"/>
    
    <!-- Hands -->
    <circle cx="39.5" cy="78" r="5" fill="#FFAB91"/>
    <circle cx="60.5" cy="78" r="5" fill="#FFAB91"/>
    
    <!-- Tail (curled tight) -->
    <path d="M 50 90 Q 53 94 57 95 Q 61 96 64 94" fill="none" stroke="#FFAB91" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Head (tucked, not visible from side) -->
    <ellipse cx="50" cy="58" rx="20" ry="22" fill="#FFAB91"/>
    <!-- Back of head shading -->
    <ellipse cx="47" cy="58" rx="12" ry="22" fill="#E09981" opacity="0.3"/>
    
    <!-- Ears (back view) -->
    <ellipse cx="43" cy="53" rx="8" ry="9" fill="#FFAB91"/>
    <ellipse cx="57" cy="53" rx="8" ry="9" fill="#FFAB91"/>
    
    <!-- Glasses (very crooked) -->
    <circle cx="45" cy="56" r="10" fill="none" stroke="#1A1A1A" stroke-width="1.5" transform="rotate(25 45 56)"/>
    <circle cx="55" cy="56" r="10" fill="none" stroke="#1A1A1A" stroke-width="1.5" transform="rotate(25 55 56)"/>
    <line x1="35" y1="58" x2="43" y2="55" stroke="#1A1A1A" stroke-width="1.5"/>
    
  </g>
</svg>
