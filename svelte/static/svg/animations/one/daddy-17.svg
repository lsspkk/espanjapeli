<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  
  
  <defs>
    <filter id="shadowBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.8" />
    </filter>
  </defs>
<line x1="0" y1="95" x2="80" y2="95" stroke="#2B2B2B" stroke-width="1" opacity="0.35"  filter="url(#shadowBlur)"/>
<!-- Daddy Pig Frame 17: Standing tall with pride, 350Â° rotation -->
  <g transform="rotate(350 50 75)">
    
    <!-- Legs (straight, standing tall) -->
    <rect x="40" y="75" width="9" height="20" rx="4" fill="#FFAB91"/>
    <rect x="52" y="75" width="9" height="20" rx="4" fill="#FFAB91"/>
    
    <!-- Feet (on ground) -->
    <ellipse cx="44.5" cy="95" rx="7" ry="4" fill="#FF8A65"/>
    <ellipse cx="56.5" cy="95" rx="7" ry="4" fill="#1A1A1A"/>
    
    <!-- Body (chest slightly puffed out) -->
    <ellipse cx="50" cy="60" rx="27" ry="35" fill="#FF8A65"/>
    
    <!-- Shirt -->
    <ellipse cx="50" cy="45" rx="25" ry="18" fill="#4DB8AC"/>
    
    <!-- Arms (at sides, relaxed) -->
    <rect x="35" y="50" width="7" height="20" rx="3" fill="#FFAB91"/>
    <rect x="62" y="50" width="7" height="20" rx="3" fill="#FFAB91"/>
    
    <!-- Hands -->
    <circle cx="38.5" cy="70" r="5" fill="#FFAB91"/>
    <circle cx="65.5" cy="70" r="5" fill="#FFAB91"/>
    
    <!-- Tail (swishing right, proud) -->
    <path d="M 25 62 Q 22 60 21 56 Q 20 52 23 49" fill="none" stroke="#FFAB91" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Head (side profile, pleased) -->
    <ellipse cx="55" cy="30" rx="20" ry="22" fill="#FFAB91"/>
    
    <!-- Ear -->
    <ellipse cx="48" cy="22" rx="8" ry="9" fill="#FFAB91"/>
    
    <!-- Snout (side profile) -->
    <ellipse cx="70" cy="32" rx="13" ry="10" fill="#FFAB91"/>
    
    <!-- Nostrils -->
    <circle cx="76" cy="30" r="2" fill="#FF69B4"/>
    <circle cx="76" cy="34" r="2" fill="#FF69B4"/>
    
    <!-- Glasses (straight) -->
    <circle cx="58" cy="28" r="10" fill="none" stroke="#1A1A1A" stroke-width="1.5"/>
    <line x1="68" y1="28" x2="57" y2="28" stroke="#1A1A1A" stroke-width="1.5"/>
    <line x1="48" y1="28" x2="42" y2="28" stroke="#1A1A1A" stroke-width="1.5"/>
    
    <!-- Eyes (pleased expression) -->
    <circle cx="58" cy="28" r="5" fill="#FFFFFF"/>
    <circle cx="60" cy="28" r="2.5" fill="#1A1A1A"/>
    
    <!-- Mouth (pleased, slight smile) -->
    <path d="M 70 38 Q 72 40 74 38" fill="none" stroke="#1A1A1A" stroke-width="1"/>
    
  </g>
</svg>
