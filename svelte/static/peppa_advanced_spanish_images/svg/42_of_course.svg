<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: Playgroup classroom -->
  <rect width="400" height="400" fill="#FFF8E1"/>
  <!-- Window -->
  <rect x="300" y="50" width="80" height="60" fill="#87CEEB"/>
  <!-- Posters -->
  <rect x="20" y="50" width="50" height="70" fill="#FF5722"/>
  <text x="45" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FFF">ABC</text>
  <rect x="20" y="130" width="50" height="70" fill="#2196F3"/>
  <text x="45" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FFF">123</text>
  <!-- Peppa Pig -->
  <!-- Body -->
  <ellipse cx="200" cy="280" rx="25" ry="35" fill="#E63946"/>
  <!-- Head tilted -->
  <circle cx="200" cy="230" r="30" fill="#F9C6CF" transform="rotate(5 200 230)"/>
  <!-- Snout -->
  <ellipse cx="200" cy="240" rx="8" ry="5" fill="#FF69B4" transform="rotate(5 200 240)"/>
  <!-- Eyes crinkled -->
  <path d="M188 220 Q195 215 202 220" stroke="#000" stroke-width="2" fill="none"/>
  <path d="M198 220 Q205 215 212 220" stroke="#000" stroke-width="2" fill="none"/>
  <!-- Big confident smile -->
  <path d="M180 245 Q200 265 220 245" stroke="#000" stroke-width="2" fill="none"/>
  <!-- Arms: one on hip, one thumbs up -->
  <ellipse cx="180" cy="270" rx="8" ry="15" fill="#F9C6CF" transform="rotate(-30 180 270)"/>
  <ellipse cx="220" cy="250" rx="8" ry="20" fill="#F9C6CF" transform="rotate(90 220 250)"/>
  <!-- Thumbs up hand -->
  <circle cx="220" cy="235" r="6" fill="#F9C6CF"/>
  <!-- Legs -->
  <ellipse cx="190" cy="320" rx="8" ry="20" fill="#F9C6CF"/>
  <ellipse cx="210" cy="320" rx="8" ry="20" fill="#F9C6CF"/>
  <!-- Suzy Sheep -->
  <!-- Body -->
  <ellipse cx="120" cy="300" rx="20" ry="30" fill="#FFFFFF"/>
  <!-- Head -->
  <circle cx="120" cy="250" r="25" fill="#FFFFFF"/>
  <!-- Snout -->
  <ellipse cx="120" cy="260" rx="6" ry="4" fill="#FF69B4"/>
  <!-- Eyes -->
  <circle cx="110" cy="240" r="3" fill="#000"/>
  <circle cx="130" cy="240" r="3" fill="#000"/>
  <!-- Hopeful expression -->
  <path d="M110 265 Q120 275 130 265" stroke="#000" stroke-width="2" fill="none"/>
  <!-- Arms: one raised -->
  <ellipse cx="105" cy="290" rx="6" ry="12" fill="#FFFFFF"/>
  <ellipse cx="135" cy="290" rx="6" ry="12" fill="#FFFFFF"/>
  <!-- Legs -->
  <ellipse cx="112" cy="340" rx="6" ry="15" fill="#FFFFFF"/>
  <ellipse cx="128" cy="340" rx="6" ry="15" fill="#FFFFFF"/>
  <!-- Signature -->
  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.85">Composer 1</text>
</svg>