<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400" role="img" aria-label="Of course">
  <defs>
    <linearGradient id="classroomBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFF9C4"/>
      <stop offset="100%" stop-color="#FFF59D"/>
    </linearGradient>
    <linearGradient id="windowSky4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#87CEEB"/>
      <stop offset="100%" stop-color="#B0E0E6"/>
    </linearGradient>
  </defs>
  
  <!-- Classroom background -->
  <rect width="400" height="400" fill="url(#classroomBg)"/>
  
  <!-- Window -->
  <rect x="250" y="50" width="120" height="100" rx="5" fill="#8D6E63"/>
  <rect x="255" y="55" width="110" height="90" rx="3" fill="url(#windowSky4)"/>
  <line x1="310" y1="50" x2="310" y2="150" stroke="#8D6E63" stroke-width="3"/>
  <line x1="250" y1="100" x2="370" y2="100" stroke="#8D6E63" stroke-width="3"/>
  
  <!-- Colorful posters on wall -->
  <rect x="50" y="60" width="80" height="60" rx="3" fill="#E91E63"/>
  <rect x="52" y="62" width="76" height="56" fill="#F06292"/>
  <circle cx="70" cy="85" r="8" fill="#FFD54F"/>
  <circle cx="100" cy="85" r="8" fill="#4CAF50"/>
  <circle cx="130" cy="85" r="8" fill="#2196F3"/>
  
  <rect x="50" y="140" width="80" height="60" rx="3" fill="#2196F3"/>
  <rect x="52" y="142" width="76" height="56" fill="#64B5F6"/>
  <rect x="60" y="150" width="20" height="20" fill="#FFD54F"/>
  <rect x="90" y="150" width="20" height="20" fill="#4CAF50"/>
  <rect x="120" y="150" width="20" height="20" fill="#E91E63"/>
  
  <!-- Simple furniture -->
  <rect x="30" y="250" width="100" height="8" fill="#8D6E63"/>
  <rect x="35" y="258" width="90" height="6" fill="#A1887F"/>
  
  <!-- Suzy Sheep (foreground, asking question) -->
  <g transform="translate(100, 280)">
    <!-- Body (white) -->
    <ellipse cx="0" cy="40" rx="40" ry="45" fill="#FFFFFF"/>
    <!-- Legs -->
    <rect x="-22" y="75" width="10" height="45" rx="5" fill="#FFFFFF"/>
    <rect x="12" y="75" width="10" height="45" rx="5" fill="#FFFFFF"/>
    <!-- Shoes -->
    <ellipse cx="-17" cy="125" rx="13" ry="7" fill="#333"/>
    <ellipse cx="17" cy="125" rx="13" ry="7" fill="#333"/>
    <!-- Left arm raised (asking question) -->
    <path d="M -30 35 Q -40 15 -35 -5 Q -30 -25 -20 -20" stroke="#FFFFFF" stroke-width="16" stroke-linecap="round" fill="none"/>
    <circle cx="-20" cy="-20" r="10" fill="#FFFFFF"/>
    <!-- Right arm -->
    <path d="M 30 40 Q 40 60 35 80" stroke="#FFFFFF" stroke-width="16" stroke-linecap="round" fill="none"/>
    <circle cx="35" cy="80" r="10" fill="#FFFFFF"/>
    <!-- Head -->
    <ellipse cx="0" cy="-50" rx="48" ry="40" fill="#FFFFFF"/>
    <!-- Snout -->
    <ellipse cx="-45" cy="-50" rx="20" ry="14" fill="#FFFFFF"/>
    <circle cx="-52" cy="-55" r="3.5" fill="#FF69B4"/>
    <circle cx="-52" cy="-45" r="3.5" fill="#FF69B4"/>
    <!-- Ears -->
    <ellipse cx="-16" cy="-85" rx="10" ry="20" fill="#FFFFFF"/>
    <ellipse cx="16" cy="-85" rx="10" ry="20" fill="#FFFFFF"/>
    <!-- Eyes (hopeful) -->
    <ellipse cx="-8" cy="-52" rx="7" ry="9" fill="white"/>
    <ellipse cx="12" cy="-52" rx="7" ry="9" fill="white"/>
    <circle cx="-6" cy="-50" r="3.5" fill="#333"/>
    <circle cx="14" cy="-50" r="3.5" fill="#333"/>
    <!-- Hopeful expression -->
    <path d="M -6 -35 Q 0 -28 6 -35" stroke="#333" stroke-width="2.5" fill="none"/>
  </g>
  
  <!-- Peppa (center, confident agreement) -->
  <g transform="translate(200, 280)">
    <!-- Body (red dress) -->
    <ellipse cx="0" cy="40" rx="45" ry="50" fill="#E63946"/>
    <!-- Legs -->
    <rect x="-25" y="80" width="12" height="50" rx="6" fill="#F9C6CF"/>
    <rect x="13" y="80" width="12" height="50" rx="6" fill="#F9C6CF"/>
    <!-- Shoes -->
    <ellipse cx="-19" cy="135" rx="15" ry="8" fill="#333"/>
    <ellipse cx="19" cy="135" rx="15" ry="8" fill="#333"/>
    <!-- Left arm on hip (confident pose) -->
    <path d="M -40 40 Q -50 60 -45 80" stroke="#F9C6CF" stroke-width="18" stroke-linecap="round" fill="none"/>
    <circle cx="-45" cy="80" r="12" fill="#F9C6CF"/>
    <!-- Right arm raised with thumb up -->
    <path d="M 40 35 Q 50 10 45 -20 Q 40 -50 30 -40" stroke="#F9C6CF" stroke-width="18" stroke-linecap="round" fill="none"/>
    <circle cx="30" cy="-40" r="12" fill="#F9C6CF"/>
    <!-- Thumb up gesture -->
    <g transform="translate(30, -50)">
      <ellipse cx="0" cy="0" rx="8" ry="12" fill="#F9C6CF"/>
      <ellipse cx="0" cy="-8" rx="6" ry="8" fill="#F9C6CF"/>
    </g>
    <!-- Head (tilted slightly) -->
    <ellipse cx="0" cy="-50" rx="55" ry="45" fill="#F9C6CF" transform="rotate(5 200 230)"/>
    <!-- Snout -->
    <ellipse cx="50" cy="-50" rx="22" ry="16" fill="#F9C6CF" transform="rotate(5 250 230)"/>
    <circle cx="58" cy="-55" r="4" fill="#FF69B4" transform="rotate(5 258 225)"/>
    <circle cx="58" cy="-45" r="4" fill="#FF69B4" transform="rotate(5 258 235)"/>
    <!-- Ears -->
    <ellipse cx="-18" cy="-90" rx="12" ry="22" fill="#F9C6CF" transform="rotate(5 182 190)"/>
    <ellipse cx="18" cy="-90" rx="12" ry="22" fill="#F9C6CF" transform="rotate(5 218 190)"/>
    <!-- Eyes (bright, certain, crinkled with happiness) -->
    <ellipse cx="-10" cy="-55" rx="7" ry="9" fill="white" transform="rotate(5 190 225)"/>
    <ellipse cx="15" cy="-55" rx="7" ry="9" fill="white" transform="rotate(5 215 225)"/>
    <circle cx="-8" cy="-53" r="3.5" fill="#333" transform="rotate(5 192 227)"/>
    <circle cx="17" cy="-53" r="3.5" fill="#333" transform="rotate(5 217 227)"/>
    <!-- Big, confident smile -->
    <path d="M -8 -28 Q 0 -18 8 -28" stroke="#333" stroke-width="3.5" fill="none" transform="rotate(5 200 252)"/>
  </g>
  
  <!-- Signature -->
  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.85">Composer 1</text>
</svg>
