<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: Playgroup courtyard -->
  <rect width="400" height="400" fill="#E8F5E8"/>
  <!-- Sky -->
  <rect x="0" y="0" width="400" height="250" fill="#87CEEB"/>
  <!-- Clouds -->
  <ellipse cx="80" cy="60" rx="30" ry="20" fill="#FFFFFF"/>
  <ellipse cx="100" cy="60" rx="25" ry="18" fill="#FFFFFF"/>
  <ellipse cx="90" cy="50" rx="20" ry="15" fill="#FFFFFF"/>
  <ellipse cx="280" cy="80" rx="35" ry="22" fill="#FFFFFF"/>
  <ellipse cx="300" cy="80" rx="30" ry="20" fill="#FFFFFF"/>
  <ellipse cx="290" cy="70" rx="25" ry="18" fill="#FFFFFF"/>
  <!-- Grass -->
  <rect x="0" y="250" width="400" height="150" fill="#4CAF50"/>
  <!-- Playgroup building -->
  <rect x="200" y="100" width="150" height="120" fill="#FFC107"/>
  <rect x="220" y="120" width="25" height="30" fill="#87CEEB"/>
  <rect x="260" y="120" width="25" height="30" fill="#87CEEB"/>
  <rect x="300" y="130" width="40" height="50" fill="#8BC34A"/>
  <!-- Gate -->
  <rect x="150" y="280" width="100" height="60" fill="#8D6E63"/>
  <rect x="155" y="285" width="5" height="50" fill="#5D4037"/>
  <rect x="240" y="285" width="5" height="50" fill="#5D4037"/>
  <!-- Peppa Pig -->
  <!-- Body -->
  <ellipse cx="120" cy="280" rx="25" ry="35" fill="#E63946"/>
  <!-- Head -->
  <circle cx="120" cy="230" r="30" fill="#F9C6CF"/>
  <!-- Snout -->
  <ellipse cx="120" cy="240" rx="8" ry="5" fill="#FF69B4"/>
  <!-- Eyes -->
  <circle cx="110" cy="220" r="4" fill="#000"/>
  <circle cx="130" cy="220" r="4" fill="#000"/>
  <!-- Smile -->
  <path d="M110 245 Q120 255 130 245" stroke="#000" stroke-width="2" fill="none"/>
  <!-- Arms: one waving -->
  <ellipse cx="100" cy="270" rx="8" ry="15" fill="#F9C6CF"/>
  <ellipse cx="140" cy="250" rx="8" ry="15" fill="#F9C6CF" transform="rotate(45 140 250)"/>
  <!-- Legs -->
  <ellipse cx="110" cy="320" rx="8" ry="20" fill="#F9C6CF"/>
  <ellipse cx="130" cy="320" rx="8" ry="20" fill="#F9C6CF"/>
  <!-- School bag at feet -->
  <rect x="105" y="330" width="20" height="25" fill="#4CAF50"/>
  <rect x="110" y="335" width="10" height="3" fill="#8BC34A"/>
  <!-- Suzy Sheep -->
  <!-- Body -->
  <ellipse cx="280" cy="290" rx="20" ry="30" fill="#FFFFFF"/>
  <!-- Head -->
  <circle cx="280" cy="240" r="25" fill="#FFFFFF"/>
  <!-- Snout -->
  <ellipse cx="280" cy="250" rx="6" ry="4" fill="#FF69B4"/>
  <!-- Eyes -->
  <circle cx="270" cy="230" r="3" fill="#000"/>
  <circle cx="290" cy="230" r="3" fill="#000"/>
  <!-- Smile -->
  <path d="M270 255 Q280 265 290 255" stroke="#000" stroke-width="2" fill="none"/>
  <!-- Arms: one waving -->
  <ellipse cx="260" cy="280" rx="6" ry="12" fill="#FFFFFF"/>
  <ellipse cx="300" cy="260" rx="6" ry="12" fill="#FFFFFF" transform="rotate(-45 300 260)"/>
  <!-- Legs -->
  <ellipse cx="270" cy="330" rx="6" ry="15" fill="#FFFFFF"/>
  <ellipse cx="290" cy="330" rx="6" ry="15" fill="#FFFFFF"/>
  <!-- School bag on shoulder -->
  <rect x="275" y="250" width="15" height="20" fill="#2196F3"/>
  <!-- Madame Gazelle in background -->
  <!-- Body -->
  <ellipse cx="250" cy="180" rx="15" ry="25" fill="#9C27B0"/>
  <!-- Head -->
  <circle cx="250" cy="150" r="18" fill="#FFF8E1"/>
  <!-- Snout -->
  <ellipse cx="250" cy="158" rx="4" ry="3" fill="#FF69B4"/>
  <!-- Eyes -->
  <circle cx="243" cy="143" r="2" fill="#000"/>
  <circle cx="257" cy="143" r="2" fill="#000"/>
  <!-- Smile -->
  <path d="M243 163 Q250 168 257 163" stroke="#000" stroke-width="1.5" fill="none"/>
  <!-- Arms waving -->
  <ellipse cx="235" cy="175" rx="4" ry="10" fill="#F9C6CF"/>
  <ellipse cx="265" cy="175" rx="4" ry="10" fill="#F9C6CF"/>
  <!-- Legs -->
  <ellipse cx="243" cy="210" rx="4" ry="12" fill="#F9C6CF"/>
  <ellipse cx="257" cy="210" rx="4" ry="12" fill="#F9C6CF"/>
  <!-- Signature -->
  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.85">Composer 1</text>
</svg>