<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400" role="img" aria-label="See you later">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#87CEEB"/>
      <stop offset="100%" stop-color="#B0E0E6"/>
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="400" height="400" fill="url(#skyGrad)"/>
  
  <!-- Clouds -->
  <ellipse cx="80" cy="60" rx="40" ry="25" fill="#FFFFFF" opacity="0.9"/>
  <ellipse cx="320" cy="80" rx="35" ry="20" fill="#FFFFFF" opacity="0.9"/>
  <ellipse cx="200" cy="50" rx="30" ry="18" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- Playgroup building in background -->
  <rect x="180" y="120" width="140" height="100" rx="5" fill="#FFD54F"/>
  <rect x="185" y="125" width="130" height="90" fill="#FFF9C4"/>
  <!-- Door -->
  <rect x="230" y="160" width="40" height="55" fill="#8D6E63"/>
  <circle cx="265" cy="187.5" r="3" fill="#FFD54F"/>
  <!-- Window -->
  <rect x="195" y="140" width="25" height="25" fill="#87CEEB"/>
  <rect x="280" y="140" width="25" height="25" fill="#87CEEB"/>
  <!-- Sign -->
  <rect x="200" y="100" width="100" height="20" rx="3" fill="#E63946"/>
  <text x="250" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" font-weight="bold">PLAYGROUP</text>
  
  <!-- Madame Gazelle in doorway -->
  <g transform="translate(250, 200)">
    <!-- Body (purple dress) -->
    <ellipse cx="0" cy="25" rx="30" ry="35" fill="#9C27B0"/>
    <!-- Legs -->
    <rect x="-15" y="50" width="8" height="35" rx="4" fill="#F9C6CF"/>
    <rect x="7" y="50" width="8" height="35" rx="4" fill="#F9C6CF"/>
    <!-- Shoes -->
    <ellipse cx="-11" cy="90" rx="10" ry="6" fill="#333"/>
    <ellipse cx="11" cy="90" rx="10" ry="6" fill="#333"/>
    <!-- Arms (waving) -->
    <path d="M -25 20 Q -35 5 -30 -10" stroke="#F9C6CF" stroke-width="12" stroke-linecap="round" fill="none"/>
    <circle cx="-30" cy="-10" r="8" fill="#F9C6CF"/>
    <path d="M 25 25 Q 35 45 30 65" stroke="#F9C6CF" stroke-width="12" stroke-linecap="round" fill="none"/>
    <circle cx="30" cy="65" r="8" fill="#F9C6CF"/>
    <!-- Head -->
    <ellipse cx="0" cy="-30" rx="32" ry="28" fill="#FFF8E1"/>
    <!-- Snout -->
    <ellipse cx="25" cy="-30" rx="12" ry="9" fill="#FFF8E1"/>
    <circle cx="28" cy="-32" r="2" fill="#FF69B4"/>
    <circle cx="28" cy="-28" r="2" fill="#FF69B4"/>
    <!-- Ears -->
    <ellipse cx="-10" cy="-55" rx="8" ry="12" fill="#FFF8E1"/>
    <ellipse cx="10" cy="-55" rx="8" ry="12" fill="#FFF8E1"/>
    <!-- Eyes -->
    <ellipse cx="-4" cy="-35" rx="5" ry="7" fill="white"/>
    <ellipse cx="6" cy="-35" rx="5" ry="7" fill="white"/>
    <circle cx="-3" cy="-34" r="2.5" fill="#333"/>
    <circle cx="7" cy="-34" r="2.5" fill="#333"/>
    <!-- Warm smile -->
    <path d="M -4 -20 Q 0 -15 4 -20" stroke="#333" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Ground/grass -->
  <rect x="0" y="300" width="400" height="100" fill="#7CB342"/>
  
  <!-- School bags -->
  <g transform="translate(120, 310)">
    <rect x="0" y="0" width="25" height="30" rx="3" fill="#4CAF50"/>
    <rect x="2" y="2" width="21" height="25" fill="#66BB6A"/>
    <rect x="8" y="0" width="9" height="8" fill="#2E7D32"/>
  </g>
  
  <g transform="translate(280, 305)">
    <rect x="0" y="0" width="20" height="25" rx="3" fill="#E91E63"/>
    <rect x="2" y="2" width="16" height="20" fill="#F06292"/>
    <rect x="6" y="0" width="8" height="6" fill="#C2185B"/>
  </g>
  
  <!-- Peppa (left, center) -->
  <g transform="translate(150, 280)">
    <!-- Body (red dress) -->
    <ellipse cx="0" cy="40" rx="45" ry="50" fill="#E63946"/>
    <!-- Legs -->
    <rect x="-25" y="80" width="12" height="50" rx="6" fill="#F9C6CF"/>
    <rect x="13" y="80" width="12" height="50" rx="6" fill="#F9C6CF"/>
    <!-- Shoes -->
    <ellipse cx="-19" cy="135" rx="15" ry="8" fill="#333"/>
    <ellipse cx="19" cy="135" rx="15" ry="8" fill="#333"/>
    <!-- Right arm waving -->
    <path d="M 40 35 Q 50 15 45 -5 Q 40 -25 30 -20" stroke="#F9C6CF" stroke-width="18" stroke-linecap="round" fill="none"/>
    <circle cx="30" cy="-20" r="12" fill="#F9C6CF"/>
    <!-- Left arm at side -->
    <path d="M -40 40 Q -50 60 -45 80" stroke="#F9C6CF" stroke-width="18" stroke-linecap="round" fill="none"/>
    <circle cx="-45" cy="80" r="12" fill="#F9C6CF"/>
    <!-- Head -->
    <ellipse cx="0" cy="-50" rx="55" ry="45" fill="#F9C6CF"/>
    <!-- Snout -->
    <ellipse cx="50" cy="-50" rx="22" ry="16" fill="#F9C6CF"/>
    <circle cx="58" cy="-55" r="4" fill="#FF69B4"/>
    <circle cx="58" cy="-45" r="4" fill="#FF69B4"/>
    <!-- Ears -->
    <ellipse cx="-18" cy="-90" rx="12" ry="22" fill="#F9C6CF"/>
    <ellipse cx="18" cy="-90" rx="12" ry="22" fill="#F9C6CF"/>
    <!-- Eyes (cheerful, expectant) -->
    <ellipse cx="-10" cy="-55" rx="8" ry="10" fill="white"/>
    <ellipse cx="15" cy="-55" rx="8" ry="10" fill="white"/>
    <circle cx="-8" cy="-53" r="4" fill="#333"/>
    <circle cx="17" cy="-53" r="4" fill="#333"/>
    <!-- Cheerful smile -->
    <path d="M -5 -30 Q 10 -20 25 -30" stroke="#333" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Suzy Sheep (right, center) -->
  <g transform="translate(280, 280)">
    <!-- Body (white) -->
    <ellipse cx="0" cy="40" rx="45" ry="50" fill="#FFFFFF"/>
    <!-- Legs -->
    <rect x="-25" y="80" width="12" height="50" rx="6" fill="#FFFFFF"/>
    <rect x="13" y="80" width="12" height="50" rx="6" fill="#FFFFFF"/>
    <!-- Shoes -->
    <ellipse cx="-19" cy="135" rx="15" ry="8" fill="#333"/>
    <ellipse cx="19" cy="135" rx="15" ry="8" fill="#333"/>
    <!-- Left arm waving back -->
    <path d="M -40 35 Q -50 15 -45 -5 Q -40 -25 -30 -20" stroke="#FFFFFF" stroke-width="18" stroke-linecap="round" fill="none"/>
    <circle cx="-30" cy="-20" r="12" fill="#FFFFFF"/>
    <!-- Right arm at side -->
    <path d="M 40 40 Q 50 60 45 80" stroke="#FFFFFF" stroke-width="18" stroke-linecap="round" fill="none"/>
    <circle cx="45" cy="80" r="12" fill="#FFFFFF"/>
    <!-- Head -->
    <ellipse cx="0" cy="-50" rx="55" ry="45" fill="#FFFFFF"/>
    <!-- Snout -->
    <ellipse cx="-50" cy="-50" rx="22" ry="16" fill="#FFFFFF"/>
    <circle cx="-58" cy="-55" r="4" fill="#FF69B4"/>
    <circle cx="-58" cy="-45" r="4" fill="#FF69B4"/>
    <!-- Ears -->
    <ellipse cx="-18" cy="-90" rx="12" ry="22" fill="#FFFFFF"/>
    <ellipse cx="18" cy="-90" rx="12" ry="22" fill="#FFFFFF"/>
    <!-- Eyes (big smile) -->
    <ellipse cx="-10" cy="-55" rx="8" ry="10" fill="white"/>
    <ellipse cx="15" cy="-55" rx="8" ry="10" fill="white"/>
    <circle cx="-8" cy="-53" r="4" fill="#333"/>
    <circle cx="17" cy="-53" r="4" fill="#333"/>
    <!-- Big smile -->
    <path d="M -10 -30 Q 0 -20 10 -30" stroke="#333" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Gate/fence -->
  <rect x="140" y="280" width="200" height="20" fill="#8D6E63"/>
  <line x1="240" y1="280" x2="240" y2="300" stroke="#8D6E63" stroke-width="3"/>
  
  <!-- Signature -->
  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.85">Composer 1</text>
</svg>
