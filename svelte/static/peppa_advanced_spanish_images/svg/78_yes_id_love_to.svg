<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="hillBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#E3F2FD"/>
      <stop offset="100%" stop-color="#BBDEFB"/>
    </linearGradient>
    <radialGradient id="rainbowGrad2" cx="50%" cy="0%" r="100%">
      <stop offset="0%" stop-color="#E53935" stop-opacity="0.9"/>
      <stop offset="14%" stop-color="#FF6F00" stop-opacity="0.9"/>
      <stop offset="28%" stop-color="#FFEB3B" stop-opacity="0.9"/>
      <stop offset="42%" stop-color="#4CAF50" stop-opacity="0.9"/>
      <stop offset="57%" stop-color="#2196F3" stop-opacity="0.9"/>
      <stop offset="71%" stop-color="#3F51B5" stop-opacity="0.9"/>
      <stop offset="85%" stop-color="#9C27B0" stop-opacity="0.9"/>
    </radialGradient>
  </defs>
  
  <!-- Background sky -->
  <rect width="400" height="400" fill="url(#hillBg)"/>
  
  <!-- Rainbow -->
  <g transform="translate(200, 100)">
    <path d="M -180 0 Q 0 -140 180 0" stroke="#E53935" stroke-width="22" fill="none" stroke-linecap="round"/>
    <path d="M -170 10 Q 0 -120 170 10" stroke="#FF6F00" stroke-width="22" fill="none" stroke-linecap="round"/>
    <path d="M -160 20 Q 0 -100 160 20" stroke="#FFEB3B" stroke-width="22" fill="none" stroke-linecap="round"/>
    <path d="M -150 30 Q 0 -80 150 30" stroke="#4CAF50" stroke-width="22" fill="none" stroke-linecap="round"/>
    <path d="M -140 40 Q 0 -60 140 40" stroke="#2196F3" stroke-width="22" fill="none" stroke-linecap="round"/>
    <path d="M -130 50 Q 0 -40 130 50" stroke="#3F51B5" stroke-width="22" fill="none" stroke-linecap="round"/>
    <path d="M -120 60 Q 0 -20 120 60" stroke="#9C27B0" stroke-width="22" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Yellow house on hill -->
  <g transform="translate(200, 320)">
    <!-- House body -->
    <rect x="-60" y="0" width="120" height="80" fill="#FFEB3B"/>
    <!-- Roof -->
    <path d="M -70 0 L 0 -40 L 70 0 Z" fill="#E53935"/>
    <!-- Door -->
    <rect x="-15" y="40" width="30" height="40" fill="#8D6E63"/>
    <circle cx="0" cy="60" r="3" fill="#FFD54F"/>
    <!-- Windows -->
    <rect x="-40" y="15" width="25" height="25" fill="#4FC3F7" stroke="#333" stroke-width="2"/>
    <rect x="15" y="15" width="25" height="25" fill="#4FC3F7" stroke="#333" stroke-width="2"/>
  </g>
  
  <!-- Hill -->
  <ellipse cx="200" cy="400" rx="250" ry="60" fill="#7BC043"/>
  
  <!-- Peppa jumping excitedly (center) -->
  <g transform="translate(200, 250)">
    <!-- Body (red dress) -->
    <ellipse cx="0" cy="40" rx="45" ry="50" fill="#E63946" transform="translate(0, -20)"/>
    
    <!-- Legs (jumping pose) -->
    <rect x="-25" y="60" width="12" height="50" rx="6" fill="#F9C6CF" transform="rotate(-15 -25 85)"/>
    <rect x="13" y="60" width="12" height="50" rx="6" fill="#F9C6CF" transform="rotate(15 13 85)"/>
    
    <!-- Shoes -->
    <ellipse cx="-30" cy="115" rx="15" ry="8" fill="#333" transform="rotate(-15)"/>
    <ellipse cx="30" cy="115" rx="15" ry="8" fill="#333" transform="rotate(15)"/>
    
    <!-- Arms raised high (excited) -->
    <path d="M -40 20 Q -50 -10 -45 -40" stroke="#F9C6CF" stroke-width="18" stroke-linecap="round" fill="none"/>
    <circle cx="-45" cy="-40" r="12" fill="#F9C6CF"/>
    <path d="M 40 20 Q 50 -10 45 -40" stroke="#F9C6CF" stroke-width="18" stroke-linecap="round" fill="none"/>
    <circle cx="45" cy="-40" r="12" fill="#F9C6CF"/>
    
    <!-- Head -->
    <ellipse cx="0" cy="-70" rx="55" ry="45" fill="#F9C6CF"/>
    
    <!-- Snout -->
    <ellipse cx="50" cy="-70" rx="22" ry="16" fill="#F9C6CF"/>
    <circle cx="58" cy="-75" r="4" fill="#FF69B4"/>
    <circle cx="58" cy="-65" r="4" fill="#FF69B4"/>
    
    <!-- Ears -->
    <ellipse cx="-18" cy="-110" rx="12" ry="22" fill="#F9C6CF"/>
    <ellipse cx="18" cy="-110" rx="12" ry="22" fill="#F9C6CF"/>
    
    <!-- Eyes (bright and wide) -->
    <ellipse cx="-10" cy="-75" rx="8" ry="10" fill="white"/>
    <ellipse cx="15" cy="-75" rx="8" ry="10" fill="white"/>
    <circle cx="-8" cy="-73" r="4" fill="#333"/>
    <circle cx="17" cy="-73" r="4" fill="#333"/>
    
    <!-- Mouth wide open (happy shout) -->
    <ellipse cx="25" cy="-50" rx="8" ry="12" fill="#333"/>
    
    <!-- Big excited smile -->
    <path d="M -8 -50 Q 5 -35 25 -50" stroke="#333" stroke-width="4" fill="none"/>
    
    <!-- Rosy cheeks -->
    <circle cx="-20" cy="-60" r="12" fill="#FFB6C1" opacity="0.7"/>
    <circle cx="30" cy="-60" r="12" fill="#FFB6C1" opacity="0.7"/>
  </g>
  
  <!-- Mummy Pig (left, holding picnic basket) -->
  <g transform="translate(120, 280)">
    <!-- Body (orange dress) -->
    <ellipse cx="0" cy="30" rx="35" ry="40" fill="#FF8A65"/>
    
    <!-- Legs -->
    <rect x="-18" y="60" width="9" height="40" rx="4" fill="#F9C6CF"/>
    <rect x="9" y="60" width="9" height="40" rx="4" fill="#F9C6CF"/>
    
    <!-- Shoes -->
    <ellipse cx="-13" cy="105" rx="12" ry="7" fill="#333"/>
    <ellipse cx="13" cy="105" rx="12" ry="7" fill="#333"/>
    
    <!-- Arms (holding picnic basket) -->
    <path d="M -30 25 Q -40 10 -35 -5" stroke="#F9C6CF" stroke-width="14" stroke-linecap="round" fill="none"/>
    <circle cx="-35" cy="-5" r="10" fill="#F9C6CF"/>
    <path d="M 30 30 Q 40 50 35 70" stroke="#F9C6CF" stroke-width="14" stroke-linecap="round" fill="none"/>
    <circle cx="35" cy="70" r="10" fill="#F9C6CF"/>
    
    <!-- Picnic basket -->
    <g transform="translate(-40, -10)">
      <ellipse cx="0" cy="0" rx="20" ry="15" fill="#8D6E63"/>
      <ellipse cx="0" cy="-5" rx="18" ry="12" fill="#A1887F"/>
      <path d="M -18 -5 Q 0 -12 18 -5" stroke="#6D4C41" stroke-width="2" fill="none"/>
      <!-- Basket handle -->
      <path d="M -15 -15 Q 0 -20 15 -15" stroke="#6D4C41" stroke-width="3" fill="none"/>
    </g>
    
    <!-- Head -->
    <ellipse cx="0" cy="-30" rx="38" ry="32" fill="#FFAB91"/>
    
    <!-- Snout -->
    <ellipse cx="28" cy="-30" rx="14" ry="11" fill="#FFAB91"/>
    <circle cx="32" cy="-32" r="2.5" fill="#FF69B4"/>
    <circle cx="32" cy="-28" r="2.5" fill="#FF69B4"/>
    
    <!-- Ears -->
    <ellipse cx="-12" cy="-58" rx="9" ry="14" fill="#FFAB91"/>
    <ellipse cx="12" cy="-58" rx="9" ry="14" fill="#FFAB91"/>
    
    <!-- Eyes (warm, inviting) -->
    <ellipse cx="-5" cy="-35" rx="6" ry="8" fill="white"/>
    <ellipse cx="8" cy="-35" rx="6" ry="8" fill="white"/>
    <circle cx="-4" cy="-34" r="3" fill="#333"/>
    <circle cx="9" cy="-34" r="3" fill="#333"/>
    
    <!-- Inviting smile -->
    <path d="M -5 -20 Q 0 -15 5 -20" stroke="#333" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Motion lines (jumping) -->
  <g stroke="#9C27B0" stroke-width="2" opacity="0.4">
    <path d="M 200 300 Q 190 280 180 300"/>
    <path d="M 200 300 Q 210 280 220 300"/>
  </g>
  
  <!-- Sparkles (excitement) -->
  <g fill="#FFD700" opacity="0.7">
    <polygon points="100,150 102,157 110,157 104,162 106,170 100,165 94,170 96,162 90,157 98,157"/>
    <polygon points="300,140 302,147 310,147 304,152 306,160 300,155 294,160 296,152 290,147 298,147"/>
  </g>
  
  <!-- Signature -->
  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.85">Composer 1</text>
</svg>
