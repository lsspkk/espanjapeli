<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: Hill with yellow house and rainbow -->
  <rect width="400" height="400" fill="#E8F5E8"/>
  <rect width="400" height="250" fill="#87CEEB"/>
  <!-- Hill -->
  <path d="M0 400 Q200 300 400 400" fill="#4CAF50"/>
  <!-- Yellow house on the hill -->
  <rect x="300" y="150" width="80" height="120" fill="#FFC107"/>
  <polygon points="300,150 340,100 380,150" fill="#D32F2F"/>
  <!-- Rainbow -->
  <path d="M50 200 Q200 50 350 200" stroke="#FF0000" stroke-width="8" fill="none" opacity="0.6"/>
  <path d="M50 208 Q200 58 350 208" stroke="#FFD700" stroke-width="8" fill="none" opacity="0.6"/>
  <path d="M50 216 Q200 66 350 216" stroke="#00FF00" stroke-width="8" fill="none" opacity="0.6"/>
  <!-- Mummy Pig offering invitation -->
  <!-- Body -->
  <ellipse cx="80" cy="300" rx="20" ry="35" fill="#FF8A65"/>
  <!-- Head -->
  <circle cx="80" cy="250" r="25" fill="#FFAB91"/>
  <!-- Snout -->
  <ellipse cx="80" cy="260" rx="6" ry="4" fill="#FF69B4"/>
  <!-- Eyes -->
  <circle cx="72" cy="240" r="3" fill="#000"/>
  <circle cx="88" cy="240" r="3" fill="#000"/>
  <!-- Smile -->
  <path d="M72 265 Q80 275 88 265" stroke="#000" stroke-width="2" fill="none"/>
  <!-- Arm holding picnic basket -->
  <ellipse cx="105" cy="290" rx="6" ry="15" fill="#FFAB91" transform="rotate(-30 105 290)"/>
  <!-- Picnic basket -->
  <rect x="110" y="280" width="30" height="20" fill="#8D6E63"/>
  <rect x="115" y="275" width="20" height="5" fill="#795548"/>
  <!-- Legs -->
  <ellipse cx="70" cy="350" rx="6" ry="20" fill="#FFAB91"/>
  <ellipse cx="90" cy="350" rx="6" ry="20" fill="#FFAB91"/>
  <!-- Peppa Pig jumping excitedly -->
  <!-- Body -->
  <ellipse cx="200" cy="240" rx="25" ry="35" fill="#E63946"/>
  <!-- Head -->
  <circle cx="200" cy="190" r="30" fill="#F9C6CF"/>
  <!-- Snout -->
  <ellipse cx="200" cy="200" rx="8" ry="5" fill="#FF69B4"/>
  <!-- Eyes bright and wide -->
  <circle cx="190" cy="180" r="5" fill="#000"/>
  <circle cx="210" cy="180" r="5" fill="#000"/>
  <!-- Mouth wide open happy shout -->
  <ellipse cx="200" cy="215" rx="10" ry="6" fill="#000"/>
  <!-- Arms raised in air -->
  <ellipse cx="170" cy="230" rx="8" ry="15" fill="#F9C6CF" transform="rotate(-45 170 230)"/>
  <ellipse cx="230" cy="230" rx="8" ry="15" fill="#F9C6CF" transform="rotate(45 230 230)"/>
  <!-- Legs jumping high -->
  <ellipse cx="185" cy="285" rx="8" ry="20" fill="#F9C6CF" transform="rotate(-20 185 285)"/>
  <ellipse cx="215" cy="285" rx="8" ry="20" fill="#F9C6CF" transform="rotate(20 215 285)"/>
  <!-- Signature -->
  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.85">Gemini 3 Flash</text>
</svg>