<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: Classroom -->
  <rect width="400" height="400" fill="#FFF8E1"/>
  <!-- Table -->
  <rect x="100" y="250" width="200" height="20" fill="#8D6E63"/>
  <!-- Window -->
  <rect x="300" y="50" width="80" height="60" fill="#87CEEB"/>
  <!-- Posters -->
  <rect x="20" y="50" width="40" height="60" fill="#FF5722"/>
  <text x="40" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FFF">ABC</text>
  <!-- Peppa sitting -->
  <!-- Body -->
  <ellipse cx="200" cy="280" rx="25" ry="35" fill="#E63946"/>
  <!-- Head -->
  <circle cx="200" cy="230" r="30" fill="#F9C6CF"/>
  <!-- Snout -->
  <ellipse cx="200" cy="240" rx="8" ry="5" fill="#FF69B4"/>
  <!-- Eyes looking up -->
  <circle cx="190" cy="220" r="4" fill="#000"/>
  <circle cx="210" cy="220" r="4" fill="#000"/>
  <!-- Mouth small O -->
  <ellipse cx="200" cy="250" rx="4" ry="3" fill="#000"/>
  <!-- Arms shrugging -->
  <ellipse cx="180" cy="270" rx="8" ry="15" fill="#F9C6CF" transform="rotate(-30 180 270)"/>
  <ellipse cx="220" cy="270" rx="8" ry="15" fill="#F9C6CF" transform="rotate(30 220 270)"/>
  <!-- Legs -->
  <ellipse cx="190" cy="320" rx="8" ry="20" fill="#F9C6CF"/>
  <ellipse cx="210" cy="320" rx="8" ry="20" fill="#F9C6CF"/>
  <!-- Madame Gazelle -->
  <!-- Body -->
  <ellipse cx="50" cy="250" rx="20" ry="35" fill="#9C27B0"/>
  <!-- Head -->
  <circle cx="50" cy="200" r="25" fill="#FFF8E1"/>
  <!-- Snout -->
  <ellipse cx="50" cy="210" rx="6" ry="4" fill="#FF69B4"/>
  <!-- Eyes -->
  <circle cx="42" cy="190" r="3" fill="#000"/>
  <circle cx="58" cy="190" r="3" fill="#000"/>
  <!-- Gentle smile -->
  <path d="M42 215 Q50 220 58 215" stroke="#000" stroke-width="2" fill="none"/>
  <!-- Arms holding book -->
  <ellipse cx="30" cy="240" rx="6" ry="15" fill="#F9C6CF"/>
  <ellipse cx="70" cy="240" rx="6" ry="15" fill="#F9C6CF"/>
  <!-- Legs -->
  <ellipse cx="40" cy="300" rx="6" ry="20" fill="#F9C6CF"/>
  <ellipse cx="60" cy="300" rx="6" ry="20" fill="#F9C6CF"/>
  <!-- Picture book -->
  <rect x="25" y="240" width="15" height="20" fill="#FFC107"/>
  <rect x="40" y="245" width="10" height="15" fill="#FFF"/>
  <!-- Signature -->
  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.85">Grok</text>
</svg>