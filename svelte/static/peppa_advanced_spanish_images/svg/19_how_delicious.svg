<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#8FD9FF"/>
      <stop offset="1" stop-color="#F2FDFF"/>
    </linearGradient>
    <linearGradient id="grass" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#9BE7A7"/>
      <stop offset="1" stop-color="#57C66C"/>
    </linearGradient>
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Park background -->
  <rect width="400" height="400" fill="url(#sky)"/>
  <path d="M0,285 Q200,250 400,290 L400,400 L0,400 Z" fill="url(#grass)"/>

  <!-- One simple tree (far background) -->
  <g transform="translate(55 210)" opacity="0.9" filter="url(#shadow)">
    <path d="M40,140 v-70" stroke="#8D6E63" stroke-width="18" stroke-linecap="round"/>
    <circle cx="40" cy="52" r="44" fill="#66BB6A" stroke="#333" stroke-width="3"/>
    <circle cx="12" cy="60" r="26" fill="#81C784" opacity="0.9"/>
    <circle cx="68" cy="60" r="26" fill="#81C784" opacity="0.9"/>
  </g>

  <!-- Picnic table -->
  <g transform="translate(205 260)" filter="url(#shadow)">
    <rect x="-120" y="30" width="240" height="20" rx="10" fill="#8D6E63"/>
    <rect x="-90" y="50" width="18" height="90" rx="8" fill="#8D6E63"/>
    <rect x="72" y="50" width="18" height="90" rx="8" fill="#8D6E63"/>
  </g>

  <!-- Daddy Pig with picnic basket (left) -->
  <g transform="translate(120 285)" filter="url(#shadow)">
    <ellipse cx="0" cy="62" rx="50" ry="60" fill="#FF8A65"/>
    <rect x="-24" y="106" width="12" height="48" rx="6" fill="#F9C6CF"/>
    <rect x="12" y="106" width="12" height="48" rx="6" fill="#F9C6CF"/>
    <ellipse cx="-18" cy="158" rx="14" ry="8" fill="#333"/>
    <ellipse cx="18" cy="158" rx="14" ry="8" fill="#333"/>
    <!-- arms holding basket open -->
    <path d="M-34,54 Q-62,68 -60,96" stroke="#F9C6CF" stroke-width="14" stroke-linecap="round" fill="none"/>
    <path d="M34,54 Q62,68 60,96" stroke="#F9C6CF" stroke-width="14" stroke-linecap="round" fill="none"/>
    <circle cx="-60" cy="96" r="9" fill="#F9C6CF"/>
    <circle cx="60" cy="96" r="9" fill="#F9C6CF"/>
    <!-- basket -->
    <g transform="translate(0 112)">
      <rect x="-38" y="-18" width="76" height="44" rx="10" fill="#D7A86E" stroke="#333" stroke-width="3"/>
      <path d="M-28,-18 c8,-16 48,-16 56,0" fill="none" stroke="#333" stroke-width="3" stroke-linecap="round"/>
      <path d="M-38,4 h76" stroke="#333" stroke-width="2" opacity="0.4"/>
    </g>
    <!-- head -->
    <ellipse cx="0" cy="-6" rx="52" ry="40" fill="#FFAB91"/>
    <ellipse cx="46" cy="-6" rx="18" ry="13" fill="#FFAB91"/>
    <circle cx="52" cy="-10" r="3.6" fill="#FF69B4"/>
    <circle cx="52" cy="-2" r="3.6" fill="#FF69B4"/>
    <ellipse cx="-16" cy="-40" rx="10" ry="18" fill="#FFAB91"/>
    <ellipse cx="16" cy="-40" rx="10" ry="18" fill="#FFAB91"/>
    <ellipse cx="-10" cy="-12" rx="7" ry="9" fill="#FFFFFF"/>
    <ellipse cx="10" cy="-12" rx="7" ry="9" fill="#FFFFFF"/>
    <circle cx="-10" cy="-11" r="3.2" fill="#333"/>
    <circle cx="10" cy="-11" r="3.2" fill="#333"/>
    <!-- glasses -->
    <circle cx="-8" cy="-12" r="10" fill="none" stroke="#333" stroke-width="2"/>
    <circle cx="12" cy="-12" r="10" fill="none" stroke="#333" stroke-width="2"/>
    <path d="M2,-12 h2" stroke="#333" stroke-width="2" stroke-linecap="round"/>
    <path d="M-2,8 Q12,18 28,6" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
    <circle cx="-30" cy="6" r="9" fill="#FF9DB0" opacity="0.5"/>
  </g>

  <!-- Peppa tasting cupcake (center) -->
  <g transform="translate(245 285)" filter="url(#shadow)">
    <ellipse cx="0" cy="58" rx="54" ry="58" fill="#E63946"/>
    <rect x="-22" y="106" width="12" height="50" rx="6" fill="#F9C6CF"/>
    <rect x="10" y="106" width="12" height="50" rx="6" fill="#F9C6CF"/>
    <ellipse cx="-16" cy="160" rx="14" ry="8" fill="#333"/>
    <ellipse cx="16" cy="160" rx="14" ry="8" fill="#333"/>

    <!-- holding cupcake -->
    <path d="M40,54 Q60,64 66,84" stroke="#F9C6CF" stroke-width="14" stroke-linecap="round" fill="none"/>
    <circle cx="66" cy="84" r="9" fill="#F9C6CF"/>
    <g transform="translate(86 78)">
      <path d="M-16,30 h32 l-6,-22 h-20z" fill="#D7A86E" stroke="#333" stroke-width="2" stroke-linejoin="round"/>
      <path d="M-18,10 c6,-14 30,-14 36,0 c2,6 -2,14 -10,16 h-16 c-8,-2 -12,-10 -10,-16z" fill="#FF6FB1" stroke="#333" stroke-width="2"/>
      <circle cx="0" cy="4" r="5" fill="#E53935" stroke="#333" stroke-width="2"/>
    </g>

    <!-- sparkles near cupcake -->
    <g fill="#FFD54F" opacity="0.95">
      <path d="M110,60 l6,10 l-10,-6 l-10,6 l6,-10 l-6,-10 l10,6 l10,-6z"/>
      <path d="M92,46 l4,7 l-7,-4 l-7,4 l4,-7 l-4,-7 l7,4 l7,-4z" opacity="0.9"/>
      <path d="M116,88 l4,7 l-7,-4 l-7,4 l4,-7 l-4,-7 l7,4 l7,-4z" opacity="0.9"/>
    </g>

    <!-- "mmm" swirl line -->
    <path d="M38,-2 q10,-10 20,0 q10,10 20,0" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.55"/>

    <!-- head -->
    <ellipse cx="0" cy="-12" rx="58" ry="44" fill="#F9C6CF"/>
    <ellipse cx="52" cy="-12" rx="20" ry="15" fill="#F9C6CF"/>
    <circle cx="60" cy="-16" r="4" fill="#FF69B4"/>
    <circle cx="60" cy="-8" r="4" fill="#FF69B4"/>
    <ellipse cx="-18" cy="-48" rx="11" ry="19" fill="#F9C6CF"/>
    <ellipse cx="18" cy="-48" rx="11" ry="19" fill="#F9C6CF"/>
    <!-- eyes squeezed happy curves -->
    <path d="M-18,-24 Q-10,-14 -2,-24" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M8,-24 Q16,-14 24,-24" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
    <!-- open happy mouth -->
    <path d="M4,2 Q18,18 34,6" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
    <circle cx="-30" cy="2" r="9" fill="#FF9DB0" opacity="0.55"/>
  </g>

  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.84">GPT 5.2</text>
</svg>
