<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400" role="img" aria-label="¡Hola a todos! (Hello everyone!)">
  <!-- Background: Classroom with soft blue walls -->
  <rect width="400" height="300" fill="#E1F5FE"/>
  <!-- Light wood floor -->
  <rect y="300" width="400" height="100" fill="#FFE0B2"/>

  <!-- Alphabet banner -->
  <g transform="translate(0, 20)">
    <line x1="0" y1="0" x2="400" y2="0" stroke="#222222" stroke-width="2"/>
    <g transform="translate(50, 0)">
      <rect x="0" y="0" width="40" height="50" fill="#FF8A65" stroke="#222222" stroke-width="2"/>
      <text x="20" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF">A</text>
    </g>
    <g transform="translate(180, 0)">
      <rect x="0" y="0" width="40" height="50" fill="#4DB3FF" stroke="#222222" stroke-width="2"/>
      <text x="20" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF">B</text>
    </g>
    <g transform="translate(310, 0)">
      <rect x="0" y="0" width="40" height="50" fill="#81C784" stroke="#222222" stroke-width="2"/>
      <text x="20" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF">C</text>
    </g>
  </g>

  <!-- Window showing a green hill and sunny sky -->
  <g transform="translate(260, 80)">
    <rect width="80" height="80" fill="#FFFFFF" stroke="#8D6E63" stroke-width="4"/>
    <rect x="5" y="5" width="70" height="70" fill="#87CEEB"/>
    <path d="M 5 60 Q 40 40 75 60 L 75 75 L 5 75 Z" fill="#76C447"/>
    <circle cx="20" cy="20" r="10" fill="#FFEB3B"/>
    <line x1="40" y1="5" x2="40" y2="75" stroke="#8D6E63" stroke-width="2"/>
    <line x1="5" y1="40" x2="75" y2="40" stroke="#8D6E63" stroke-width="2"/>
  </g>

  <!-- Madame Gazelle (Background, smiling) -->
  <g transform="translate(60, 120) scale(0.7)">
    <!-- Body -->
    <ellipse cx="0" cy="120" rx="45" ry="80" fill="#9C27B0" stroke="#222222" stroke-width="4"/>
    <!-- Head -->
    <ellipse cx="0" cy="20" rx="45" ry="60" fill="#FFF8E1" stroke="#222222" stroke-width="4"/>
    <!-- Ears/Horns -->
    <path d="M -20 -30 L -15 -60" stroke="#222222" stroke-width="4" stroke-linecap="round"/>
    <path d="M 20 -30 L 15 -60" stroke="#222222" stroke-width="4" stroke-linecap="round"/>
    <!-- Eyes -->
    <circle cx="-15" cy="15" r="5" fill="#222222"/>
    <circle cx="15" cy="15" r="5" fill="#222222"/>
    <!-- Smile -->
    <path d="M -15 45 Q 0 55 15 45" fill="none" stroke="#222222" stroke-width="3" stroke-linecap="round"/>
    <!-- Legs -->
    <rect x="-15" y="190" width="10" height="60" fill="#F9C6CF" stroke="#222222" stroke-width="3"/>
    <rect x="10" y="190" width="10" height="60" fill="#F9C6CF" stroke="#222222" stroke-width="3"/>
  </g>

  <!-- Friends semicircle (Background) -->
  <!-- Suzy Sheep -->
  <g transform="translate(130, 240) scale(0.65)">
    <ellipse cx="0" cy="80" rx="40" ry="55" fill="#FF8FAB" stroke="#222222" stroke-width="4"/>
    <ellipse cx="0" cy="15" rx="50" ry="40" fill="#FFFFFF" stroke="#222222" stroke-width="4"/>
    <circle cx="-15" cy="10" r="4" fill="#222222"/>
    <circle cx="15" cy="10" r="4" fill="#222222"/>
    <path d="M -10 30 Q 0 38 10 30" fill="none" stroke="#222222" stroke-width="3"/>
  </g>

  <!-- Danny Dog -->
  <g transform="translate(270, 240) scale(0.65)">
    <ellipse cx="0" cy="80" rx="40" ry="55" fill="#6B9BD2" stroke="#222222" stroke-width="4"/>
    <ellipse cx="0" cy="15" rx="50" ry="40" fill="#FFB74D" stroke="#222222" stroke-width="4"/>
    <circle cx="-15" cy="10" r="4" fill="#222222"/>
    <circle cx="15" cy="10" r="4" fill="#222222"/>
    <path d="M -10 30 Q 0 38 10 30" fill="none" stroke="#222222" stroke-width="3"/>
  </g>

  <!-- Rebecca Rabbit -->
  <g transform="translate(330, 260) scale(0.6)">
    <ellipse cx="0" cy="80" rx="40" ry="55" fill="#80CBC4" stroke="#222222" stroke-width="4"/>
    <ellipse cx="0" cy="15" rx="45" ry="50" fill="#FFCCBC" stroke="#222222" stroke-width="4"/>
    <!-- Rabbit Ears -->
    <ellipse cx="-15" cy="-45" rx="10" ry="30" fill="#FFCCBC" stroke="#222222" stroke-width="4"/>
    <ellipse cx="15" cy="-45" rx="10" ry="30" fill="#FFCCBC" stroke="#222222" stroke-width="4"/>
    <circle cx="-15" cy="10" r="4" fill="#222222"/>
    <circle cx="15" cy="10" r="4" fill="#222222"/>
    <path d="M -10 35 Q 0 43 10 35" fill="none" stroke="#222222" stroke-width="3"/>
  </g>

  <!-- Peppa (Front and Center, Waving) -->
  <g transform="translate(200, 200)">
    <!-- Body -->
    <ellipse cx="0" cy="110" rx="55" ry="65" fill="#E63946" stroke="#222222" stroke-width="4"/>
    
    <!-- Head -->
    <ellipse cx="0" cy="20" rx="65" ry="55" fill="#F9C6CF" stroke="#222222" stroke-width="4"/>
    <!-- Snout -->
    <path d="M 35 15 Q 75 15 75 40 Q 75 65 35 65" fill="#F9C6CF" stroke="#222222" stroke-width="4"/>
    <circle cx="62" cy="30" r="4" fill="#FF69B4"/>
    <circle cx="62" cy="50" r="4" fill="#FF69B4"/>
    
    <!-- Ears -->
    <ellipse cx="-25" cy="-35" rx="15" ry="25" fill="#F9C6CF" stroke="#222222" stroke-width="4"/>
    <ellipse cx="20" cy="-35" rx="15" ry="25" fill="#F9C6CF" stroke="#222222" stroke-width="4"/>
    
    <!-- Eyes (Joyful) -->
    <circle cx="-15" cy="15" r="7" fill="#FFFFFF" stroke="#222222" stroke-width="2"/>
    <circle cx="15" cy="15" r="7" fill="#FFFFFF" stroke="#222222" stroke-width="2"/>
    <circle cx="-13" cy="15" r="3.5" fill="#222222"/>
    <circle cx="17" cy="15" r="3.5" fill="#222222"/>
    
    <!-- Big Smile -->
    <path d="M -10 45 Q 15 65 40 45" fill="none" stroke="#222222" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Waving Arms -->
    <path d="M -50 110 Q -90 90 -100 40" fill="none" stroke="#F9C6CF" stroke-width="15" stroke-linecap="round"/>
    <circle cx="-100" cy="40" r="12" fill="#F9C6CF"/>
    
    <path d="M 50 110 Q 90 90 105 40" fill="none" stroke="#F9C6CF" stroke-width="15" stroke-linecap="round"/>
    <circle cx="105" cy="40" r="12" fill="#F9C6CF"/>
    
    <!-- Legs -->
    <rect x="-25" y="170" width="12" height="40" fill="#F9C6CF" stroke="#222222" stroke-width="3"/>
    <rect x="15" y="170" width="12" height="40" fill="#F9C6CF" stroke="#222222" stroke-width="3"/>
    <!-- Shoes -->
    <ellipse cx="-25" cy="210" rx="18" ry="9" fill="#222222"/>
    <ellipse cx="20" cy="210" rx="18" ry="9" fill="#222222"/>
  </g>

  <!-- Signature -->
  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.85">Gemini 3 Flash</text>
</svg>
