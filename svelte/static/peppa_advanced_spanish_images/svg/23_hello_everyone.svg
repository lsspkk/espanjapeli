<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background: Friendly gathering -->
  <defs>
    <radialGradient id="helloBg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#E3F2FD"/>
      <stop offset="100%" stop-color="#BBDEFB"/>
    </radialGradient>
  </defs>
  <rect width="400" height="400" fill="url(#helloBg)"/>
  
  <!-- Grass -->
  <ellipse cx="200" cy="400" rx="250" ry="60" fill="#7BC043"/>
  
  <!-- Peppa (center, waving) -->
  <g transform="translate(200, 250)">
    <!-- Body (red dress) -->
    <ellipse cx="0" cy="50" rx="50" ry="55" fill="#E63946"/>
    
    <!-- Legs -->
    <rect x="-28" y="95" width="14" height="50" rx="7" fill="#F9C6CF"/>
    <rect x="14" y="95" width="14" height="50" rx="7" fill="#F9C6CF"/>
    
    <!-- Shoes -->
    <ellipse cx="-21" cy="150" rx="18" ry="10" fill="#333"/>
    <ellipse cx="21" cy="150" rx="18" ry="10" fill="#333"/>
    
    <!-- Arms (waving) -->
    <path d="M -50 40 Q -80 10 -70 -20" stroke="#F9C6CF" stroke-width="20" stroke-linecap="round" fill="none"/>
    <circle cx="-70" cy="-20" r="13" fill="#F9C6CF"/>
    <path d="M 50 40 Q 80 10 70 -20" stroke="#F9C6CF" stroke-width="20" stroke-linecap="round" fill="none"/>
    <circle cx="70" cy="-20" r="13" fill="#F9C6CF"/>
    
    <!-- Head -->
    <ellipse cx="0" cy="-50" rx="60" ry="50" fill="#F9C6CF"/>
    
    <!-- Snout -->
    <ellipse cx="55" cy="-50" rx="25" ry="18" fill="#F9C6CF"/>
    <circle cx="65" cy="-55" r="5" fill="#FF69B4"/>
    <circle cx="65" cy="-45" r="5" fill="#FF69B4"/>
    
    <!-- Ears -->
    <ellipse cx="-20" cy="-100" rx="14" ry="25" fill="#F9C6CF"/>
    <ellipse cx="20" cy="-100" rx="14" ry="25" fill="#F9C6CF"/>
    
    <!-- Eyes (happy) -->
    <ellipse cx="-12" cy="-55" rx="8" ry="10" fill="white"/>
    <ellipse cx="18" cy="-55" rx="8" ry="10" fill="white"/>
    <circle cx="-10" cy="-53" r="4" fill="#333"/>
    <circle cx="20" cy="-53" r="4" fill="#333"/>
    
    <!-- Big smile -->
    <path d="M -10 -30 Q 0 -15 20 -30" stroke="#333" stroke-width="4" fill="none"/>
    
    <!-- Rosy cheeks -->
    <circle cx="-25" cy="-35" r="12" fill="#FFB6C1" opacity="0.7"/>
    <circle cx="35" cy="-35" r="12" fill="#FFB6C1" opacity="0.7"/>
  </g>
  
  <!-- Friends around Peppa -->
  <!-- Suzy Sheep (left) -->
  <g transform="translate(100, 300)">
    <ellipse cx="0" cy="30" rx="30" ry="35" fill="#9C27B0"/>
    <rect x="-15" y="55" width="8" height="35" rx="4" fill="#FFF8E1"/>
    <rect x="7" y="55" width="8" height="35" rx="4" fill="#FFF8E1"/>
    <ellipse cx="0" cy="-40" rx="35" ry="30" fill="#FFF8E1"/>
    <ellipse cx="-8" cy="-45" rx="6" ry="8" fill="white"/>
    <ellipse cx="8" cy="-45" rx="6" ry="8" fill="white"/>
    <circle cx="-6" cy="-43" r="3" fill="#333"/>
    <circle cx="10" cy="-43" r="3" fill="#333"/>
    <path d="M -5 -30 Q 0 -25 5 -30" stroke="#333" stroke-width="2" fill="none"/>
    <!-- Waving -->
    <path d="M -30 25 Q -40 5 -35 -15" stroke="#FFF8E1" stroke-width="12" stroke-linecap="round" fill="none"/>
    <circle cx="-35" cy="-15" r="9" fill="#FFF8E1"/>
  </g>
  
  <!-- Danny Dog (right) -->
  <g transform="translate(300, 300)">
    <ellipse cx="0" cy="30" rx="30" ry="35" fill="#FF6F00"/>
    <rect x="-15" y="55" width="8" height="35" rx="4" fill="#FFF8E1"/>
    <rect x="7" y="55" width="8" height="35" rx="4" fill="#FFF8E1"/>
    <ellipse cx="0" cy="-40" rx="35" ry="30" fill="#FFF8E1"/>
    <!-- Dog ears -->
    <ellipse cx="-15" cy="-55" rx="8" ry="15" fill="#FFF8E1"/>
    <ellipse cx="15" cy="-55" rx="8" ry="15" fill="#FFF8E1"/>
    <ellipse cx="-8" cy="-45" rx="6" ry="8" fill="white"/>
    <ellipse cx="8" cy="-45" rx="6" ry="8" fill="white"/>
    <circle cx="-6" cy="-43" r="3" fill="#333"/>
    <circle cx="10" cy="-43" r="3" fill="#333"/>
    <ellipse cx="0" cy="-30" rx="8" ry="6" fill="#333"/>
    <!-- Waving -->
    <path d="M 30 25 Q 40 5 35 -15" stroke="#FFF8E1" stroke-width="12" stroke-linecap="round" fill="none"/>
    <circle cx="35" cy="-15" r="9" fill="#FFF8E1"/>
  </g>
  
  <!-- George (smaller, front) -->
  <g transform="translate(200, 340)">
    <ellipse cx="0" cy="25" rx="25" ry="30" fill="#2196F3"/>
    <rect x="-12" y="45" width="6" height="30" rx="3" fill="#F9C6CF"/>
    <rect x="6" y="45" width="6" height="30" rx="3" fill="#F9C6CF"/>
    <ellipse cx="0" cy="-30" rx="28" ry="25" fill="#F9C6CF"/>
    <ellipse cx="-6" cy="-35" rx="5" ry="7" fill="white"/>
    <ellipse cx="6" cy="-35" rx="5" ry="7" fill="white"/>
    <circle cx="-4" cy="-33" r="2" fill="#333"/>
    <circle cx="8" cy="-33" r="2" fill="#333"/>
    <path d="M -3 -25 Q 0 -20 3 -25" stroke="#333" stroke-width="2" fill="none"/>
    <!-- Waving -->
    <path d="M -20 20 Q -30 0 -25 -20" stroke="#F9C6CF" stroke-width="10" stroke-linecap="round" fill="none"/>
    <circle cx="-25" cy="-20" r="8" fill="#F9C6CF"/>
  </g>
  
  <!-- Speech bubbles -->
  <g fill="white" stroke="#333" stroke-width="2" opacity="0.9">
    <ellipse cx="100" cy="200" rx="40" ry="30"/>
    <text x="100" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#333">¡Hola!</text>
    <ellipse cx="300" cy="200" rx="40" ry="30"/>
    <text x="300" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#333">¡Hola!</text>
  </g>
  
  <!-- Sun -->
  <circle cx="80" cy="80" r="30" fill="#FFEB3B"/>
  
  <!-- Signature -->
  <text x="380" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#666">Composer 1</text>
  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.85">GPT 5.2</text>
</svg>
