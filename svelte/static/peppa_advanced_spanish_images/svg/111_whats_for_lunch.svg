<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Warm kitchen gradient -->
    <linearGradient id="kitchenBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF3E0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE0B2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Kitchen background -->
  <rect width="400" height="400" fill="url(#kitchenBg)"/>
  
  <!-- Simple kitchen background elements -->
  <!-- Counter -->
  <rect x="0" y="250" width="400" height="150" fill="#D7CCC8"/>
  <rect x="0" y="250" width="400" height="10" fill="#BCAAA4"/>
  
  <!-- Wall cabinets (simplified) -->
  <rect x="50" y="80" width="80" height="60" fill="#8D6E63" rx="2"/>
  <rect x="150" y="80" width="80" height="60" fill="#8D6E63" rx="2"/>
  <rect x="270" y="80" width="80" height="60" fill="#8D6E63" rx="2"/>
  
  <!-- Clock showing 12:00 (lunchtime) -->
  <g transform="translate(350, 120)">
    <!-- Clock face -->
    <circle cx="0" cy="0" r="20" fill="#FFF" stroke="#8D6E63" stroke-width="2"/>
    <!-- Clock numbers (simplified) -->
    <text x="0" y="-15" text-anchor="middle" font-family="Arial" font-size="7" fill="#333">12</text>
    <text x="15" y="4" text-anchor="middle" font-family="Arial" font-size="7" fill="#333">3</text>
    <text x="0" y="20" text-anchor="middle" font-family="Arial" font-size="7" fill="#333">6</text>
    <text x="-15" y="4" text-anchor="middle" font-family="Arial" font-size="7" fill="#333">9</text>
    <!-- Hour hand pointing to 12 -->
    <line x1="0" y1="0" x2="0" y2="-12" stroke="#333" stroke-width="2" stroke-linecap="round"/>
    <!-- Minute hand pointing to 12 -->
    <line x1="0" y1="0" x2="0" y2="-15" stroke="#333" stroke-width="2" stroke-linecap="round"/>
    <!-- Center dot -->
    <circle cx="0" cy="0" r="2" fill="#333"/>
  </g>
  
  <!-- Kitchen table -->
  <g transform="translate(200, 280)">
    <!-- Table top -->
    <ellipse cx="0" cy="0" rx="120" ry="40" fill="#8D6E63"/>
    <ellipse cx="0" cy="0" rx="115" ry="35" fill="#A1887F"/>
  </g>
  
  <!-- Covered serving dish with dome lid -->
  <g transform="translate(200, 260)">
    <!-- Dish base -->
    <ellipse cx="0" cy="0" rx="35" ry="15" fill="#FFF9C4"/>
    <ellipse cx="0" cy="0" rx="32" ry="12" fill="#FFF"/>
    <!-- Dome lid -->
    <ellipse cx="0" cy="-20" rx="38" ry="25" fill="#B0BEC5"/>
    <ellipse cx="0" cy="-20" rx="35" ry="22" fill="#CFD8DC"/>
    <!-- Lid handle -->
    <ellipse cx="0" cy="-35" rx="6" ry="4" fill="#8D6E63"/>
  </g>
  
  <!-- Peppa standing in front of kitchen table -->
  <g transform="translate(200, 320)">
    <!-- Body -->
    <ellipse cx="0" cy="20" rx="28" ry="32" fill="#E63946"/>
    <!-- Legs -->
    <rect x="-15" y="50" width="10" height="30" rx="5" fill="#F9C6CF"/>
    <rect x="5" y="50" width="10" height="30" rx="5" fill="#F9C6CF"/>
    <!-- Head -->
    <ellipse cx="0" cy="-20" rx="38" ry="32" fill="#F9C6CF"/>
    <!-- Snout -->
    <ellipse cx="28" cy="-20" rx="15" ry="12" fill="#F9C6CF"/>
    <circle cx="32" cy="-23" r="3" fill="#FF69B4"/>
    <circle cx="32" cy="-17" r="3" fill="#FF69B4"/>
    <!-- Ears -->
    <ellipse cx="-12" cy="-55" rx="8" ry="15" fill="#F9C6CF"/>
    <ellipse cx="12" cy="-55" rx="8" ry="15" fill="#F9C6CF"/>
    <!-- Eyes - curious expression -->
    <ellipse cx="-5" cy="-25" rx="6" ry="8" fill="white"/>
    <ellipse cx="10" cy="-25" rx="6" ry="8" fill="white"/>
    <circle cx="-4" cy="-24" r="3" fill="#333"/>
    <circle cx="11" cy="-24" r="3" fill="#333"/>
    <!-- Curious and hopeful expression -->
    <ellipse cx="5" cy="-15" rx="4" ry="3" fill="#333"/>
    <!-- Leaning forward curiously -->
    <!-- Both trotters reaching toward lid but not quite touching -->
    <ellipse cx="-20" cy="5" rx="10" ry="8" fill="#F9C6CF" transform="rotate(-20 -20 5)"/>
    <ellipse cx="20" cy="5" rx="10" ry="8" fill="#F9C6CF" transform="rotate(20 20 5)"/>
  </g>
  
  <!-- Question mark above Peppa's head -->
  <g transform="translate(200, 180)">
    <!-- Question mark -->
    <path d="M 0 -30 Q 0 -40 -5 -45 Q -10 -50 0 -50 Q 10 -50 5 -45 Q 0 -40 0 -30 L 0 -15 Q 0 -5 -5 -5 Q -10 -5 -10 0 Q -10 5 -5 5 Q 0 5 0 0" 
          stroke="#FFB74D" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="0" cy="10" r="5" fill="#FFB74D"/>
  </g>
</svg>
