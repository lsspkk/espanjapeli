<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Sky background - soft pastel -->
  <defs>
    <linearGradient id="skyPastel" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E1F5FE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3E5F5;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#skyPastel)"/>
  
  <!-- Ground - map-like quality -->
  <ellipse cx="200" cy="380" rx="400" ry="100" fill="#C8E6C9"/>
  
  <!-- Winding paths connecting homes (map-like) -->
  <path d="M 50 350 Q 150 300 200 320 Q 250 300 350 340" stroke="#A5D6A7" stroke-width="12" fill="none" stroke-linecap="round"/>
  <path d="M 200 320 Q 100 340 60 360" stroke="#A5D6A7" stroke-width="12" fill="none" stroke-linecap="round"/>
  <path d="M 200 320 Q 300 340 340 360" stroke="#A5D6A7" stroke-width="12" fill="none" stroke-linecap="round"/>
  
  <!-- Home 1: Red roof with garden (left, in gentle curve) -->
  <g transform="translate(80, 320)">
    <!-- House body -->
    <rect x="-25" y="-40" width="50" height="50" fill="#FFE0B2" rx="3"/>
    <!-- Red roof -->
    <polygon points="-25,-40 0,-70 25,-40" fill="#E53935"/>
    <!-- Windows -->
    <rect x="-18" y="-25" width="12" height="15" fill="#81D4FA" rx="1"/>
    <rect x="6" y="-25" width="12" height="15" fill="#81D4FA" rx="1"/>
    <!-- Door -->
    <rect x="-5" y="-10" width="10" height="20" fill="#8D6E63" rx="1"/>
    <!-- Garden with flowers -->
    <circle cx="-35" y="10" r="6" fill="#FF6F00"/>
    <circle cx="-30" y="5" r="5" fill="#FF6F00"/>
    <circle cx="-25" y="10" r="6" fill="#FF6F00"/>
    <circle cx="25" y="10" r="6" fill="#FF6F00"/>
    <circle cx="30" y="5" r="5" fill="#FF6F00"/>
    <circle cx="35" y="10" r="6" fill="#FF6F00"/>
  </g>
  
  <!-- Home 2: Tall apartment block (top center, in gentle curve) -->
  <g transform="translate(200, 200)">
    <!-- Apartment building -->
    <rect x="-30" y="-60" width="60" height="100" fill="#BBDEFB" rx="2"/>
    <!-- Windows in rows -->
    <rect x="-25" y="-55" width="8" height="12" fill="#81D4FA" rx="1"/>
    <rect x="-10" y="-55" width="8" height="12" fill="#81D4FA" rx="1"/>
    <rect x="5" y="-55" width="8" height="12" fill="#81D4FA" rx="1"/>
    <rect x="20" y="-55" width="8" height="12" fill="#81D4FA" rx="1"/>
    <!-- Second row -->
    <rect x="-25" y="-35" width="8" height="12" fill="#81D4FA" rx="1"/>
    <rect x="-10" y="-35" width="8" height="12" fill="#81D4FA" rx="1"/>
    <rect x="5" y="-35" width="8" height="12" fill="#81D4FA" rx="1"/>
    <rect x="20" y="-35" width="8" height="12" fill="#81D4FA" rx="1"/>
    <!-- Third row -->
    <rect x="-25" y="-15" width="8" height="12" fill="#81D4FA" rx="1"/>
    <rect x="-10" y="-15" width="8" height="12" fill="#81D4FA" rx="1"/>
    <rect x="5" y="-15" width="8" height="12" fill="#81D4FA" rx="1"/>
    <rect x="20" y="-15" width="8" height="12" fill="#81D4FA" rx="1"/>
  </g>
  
  <!-- Home 3: Countryside cottage (right, in gentle curve) -->
  <g transform="translate(320, 330)">
    <!-- Cottage body -->
    <rect x="-22" y="-35" width="45" height="40" fill="#FFF9C4" rx="3"/>
    <!-- Roof -->
    <polygon points="-22,-35 0.5,-60 23,-35" fill="#8D6E63"/>
    <!-- Window -->
    <rect x="-12" y="-20" width="10" height="12" fill="#81D4FA" rx="1"/>
    <!-- Door -->
    <rect x="5" y="-10" width="8" height="15" fill="#5D4037" rx="1"/>
    <!-- Cottage details -->
    <circle cx="-30" y="5" r="4" fill="#66BB6A"/>
    <circle cx="30" y="5" r="4" fill="#66BB6A"/>
  </g>
  
  <!-- Peppa at crossroads, looking upward with curious expression -->
  <g transform="translate(200, 320)">
    <!-- Body -->
    <ellipse cx="0" cy="30" rx="28" ry="32" fill="#E63946"/>
    <!-- Legs -->
    <rect x="-18" y="55" width="9" height="28" rx="4" fill="#F9C6CF"/>
    <rect x="9" y="55" width="9" height="28" rx="4" fill="#F9C6CF"/>
    <!-- Head looking upward -->
    <ellipse cx="0" cy="-25" rx="38" ry="32" fill="#F9C6CF" transform="rotate(-15 0 -25)"/>
    <!-- Snout -->
    <ellipse cx="28" cy="-22" rx="15" ry="12" fill="#F9C6CF"/>
    <circle cx="32" cy="-25" r="3" fill="#FF69B4"/>
    <circle cx="32" cy="-19" r="3" fill="#FF69B4"/>
    <!-- Ears -->
    <ellipse cx="-12" cy="-60" rx="8" ry="15" fill="#F9C6CF"/>
    <ellipse cx="12" cy="-60" rx="8" ry="15" fill="#F9C6CF"/>
    <!-- Eyes looking upward - curious expression -->
    <ellipse cx="-4" cy="-30" rx="5" ry="7" fill="white"/>
    <ellipse cx="10" cy="-30" rx="5" ry="7" fill="white"/>
    <circle cx="-3" cy="-28" r="2.5" fill="#333"/>
    <circle cx="11" cy="-28" r="2.5" fill="#333"/>
    <!-- Curious expression -->
    <ellipse cx="5" cy="-18" rx="4" ry="3" fill="#333"/>
    <!-- One trotter raised to chin thoughtfully -->
    <ellipse cx="-28" cy="-8" rx="12" ry="10" fill="#F9C6CF" transform="rotate(-50 -28 -8)"/>
  </g>
  
  <!-- Thought bubble above Peppa's head -->
  <g transform="translate(200, 180)">
    <!-- Bubble -->
    <ellipse cx="0" cy="0" rx="55" ry="45" fill="white" opacity="0.95"/>
    <path d="M -25 40 Q 0 60 25 40 L 15 50 L 0 40 Z" fill="white" opacity="0.95"/>
    <!-- House icon -->
    <g transform="translate(-20, -5)">
      <rect x="-8" y="-3" width="12" height="12" fill="#FFE0B2"/>
      <polygon points="-8,-3 -2,-9 4,-3" fill="#E53935"/>
    </g>
    <!-- Apartment building icon -->
    <g transform="translate(0, -8)">
      <rect x="-6" y="-8" width="12" height="18" fill="#BBDEFB"/>
      <rect x="-4" y="-6" width="2" height="3" fill="#81D4FA"/>
      <rect x="0" y="-6" width="2" height="3" fill="#81D4FA"/>
      <rect x="4" y="-6" width="2" height="3" fill="#81D4FA"/>
      <rect x="-4" y="0" width="2" height="3" fill="#81D4FA"/>
      <rect x="0" y="0" width="2" height="3" fill="#81D4FA"/>
      <rect x="4" y="0" width="2" height="3" fill="#81D4FA"/>
    </g>
    <!-- Farm icon -->
    <g transform="translate(20, 5)">
      <rect x="-7" y="-2" width="14" height="10" fill="#FFF9C4"/>
      <polygon points="-7,-2 0,-8 7,-2" fill="#8D6E63"/>
    </g>
  </g>
</svg>
