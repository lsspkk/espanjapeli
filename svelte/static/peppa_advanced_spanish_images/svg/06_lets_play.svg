<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="playroomBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFF8E1"/>
      <stop offset="100%" stop-color="#FFE0B2"/>
    </linearGradient>
    <radialGradient id="sunLight" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFF9C4"/>
      <stop offset="100%" stop-color="#FFF9C4" opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Playroom background -->
  <rect width="400" height="400" fill="url(#playroomBg)"/>
  <circle cx="300" cy="60" r="30" fill="url(#sunLight)" opacity="0.5"/>

  <!-- Carpet -->
  <ellipse cx="200" cy="320" rx="150" ry="60" fill="#E8EAF6"/>

  <!-- Window -->
  <rect x="50" y="80" width="100" height="80" rx="5" fill="#8D6E63"/>
  <rect x="60" y="90" width="80" height="60" fill="#E3F2FD"/>
  <rect x="50" y="130" width="100" height="8" fill="#8D6E63"/>

  <!-- Toy box -->
  <rect x="320" y="250" width="60" height="50" rx="5" fill="#8D6E63"/>
  <rect x="325" y="255" width="50" height="40" fill="#A1887F"/>

  <!-- Scattered toys -->
  <!-- Red ball -->
  <circle cx="120" cy="300" r="12" fill="#F44336"/>
  <!-- Colorful blocks -->
  <rect x="80" y="290" width="12" height="12" fill="#2196F3"/>
  <rect x="95" y="290" width="12" height="12" fill="#4CAF50"/>
  <rect x="110" y="290" width="12" height="12" fill="#FFC107"/>
  <!-- Jump rope -->
  <path d="M 150 295 Q 170 285 190 295" stroke="#9C27B0" stroke-width="3" fill="none"/>
  <circle cx="150" cy="295" r="4" fill="#FF5722"/>
  <circle cx="190" cy="295" r="4" fill="#FF5722"/>
  <!-- Toy car -->
  <rect x="220" y="305" width="20" height="10" rx="2" fill="#FF9800"/>
  <circle cx="225" cy="315" r="3" fill="#424242"/>
  <circle cx="235" cy="315" r="3" fill="#424242"/>

  <!-- Danny Dog on the right -->
  <g transform="translate(300, 270)">
    <!-- Body (orange/yellow) -->
    <ellipse cx="0" cy="20" rx="22" ry="25" fill="#FFB74D"/>

    <!-- Legs -->
    <rect x="-10" y="35" width="5" height="25" rx="2" fill="#F9C6CF"/>
    <rect x="5" y="35" width="5" height="25" rx="2" fill="#F9C6CF"/>

    <!-- Shoes -->
    <ellipse cx="-7" cy="65" rx="7" ry="4" fill="#424242"/>
    <ellipse cx="7" cy="65" rx="7" ry="4" fill="#424242"/>

    <!-- Arms -->
    <path d="M -15 15 Q -18 5 -16 -3" stroke="#F9C6CF" stroke-width="6" stroke-linecap="round" fill="none"/>
    <circle cx="-16" cy="-3" r="4" fill="#F9C6CF"/>
    <path d="M 15 15 Q 18 5 16 -3" stroke="#F9C6CF" stroke-width="6" stroke-linecap="round" fill="none"/>
    <circle cx="16" cy="-3" r="4" fill="#F9C6CF"/>

    <!-- Head -->
    <ellipse cx="0" cy="-20" rx="24" ry="21" fill="#FFB74D"/>

    <!-- Snout -->
    <ellipse cx="17" cy="-20" rx="9" ry="7" fill="#FFB74D"/>
    <circle cx="20" cy="-21" r="1.5" fill="#FF69B4"/>
    <circle cx="20" cy="-19" r="1.5" fill="#FF69B4"/>

    <!-- Ears -->
    <ellipse cx="-7" cy="-37" rx="5" ry="9" fill="#FFB74D"/>
    <ellipse cx="7" cy="-37" rx="5" ry="9" fill="#FFB74D"/>

    <!-- Eyes -->
    <ellipse cx="-2" cy="-23" rx="4" ry="5" fill="white"/>
    <ellipse cx="6" cy="-23" rx="4" ry="5" fill="white"/>
    <circle cx="-1" cy="-22" r="2" fill="#424242"/>
    <circle cx="7" cy="-22" r="2" fill="#424242"/>

    <!-- Eager smile -->
    <path d="M -2 -13 Q 0 -11 2 -13" stroke="#424242" stroke-width="1.5" fill="none"/>
  </g>

  <!-- Suzy Sheep in the middle-right -->
  <g transform="translate(260, 270)">
    <!-- Body (white) -->
    <ellipse cx="0" cy="20" rx="20" ry="24" fill="#FFFFFF"/>
    <ellipse cx="0" cy="18" rx="16" ry="20" fill="#F5F5F5"/>

    <!-- Legs -->
    <rect x="-8" y="35" width="4" height="22" rx="2" fill="#F5F5F5"/>
    <rect x="4" y="35" width="4" height="22" rx="2" fill="#F5F5F5"/>

    <!-- Head -->
    <ellipse cx="0" cy="-18" rx="22" ry="19" fill="#F5F5F5"/>

    <!-- Snout -->
    <ellipse cx="16" cy="-18" rx="8" ry="6" fill="#F5F5F5"/>
    <circle cx="19" cy="-19" r="1.5" fill="#FF69B4"/>
    <circle cx="19" cy="-17" r="1.5" fill="#FF69B4"/>

    <!-- Wool curls -->
    <circle cx="-6" cy="-28" r="5" fill="#F5F5F5"/>
    <circle cx="6" cy="-28" r="5" fill="#F5F5F5"/>
    <circle cx="-8" cy="-35" r="4" fill="#F5F5F5"/>
    <circle cx="8" cy="-35" r="4" fill="#F5F5F5"/>

    <!-- Eyes -->
    <ellipse cx="-2" cy="-21" rx="3" ry="5" fill="white"/>
    <ellipse cx="6" cy="-21" rx="3" ry="5" fill="white"/>
    <circle cx="-1" cy="-20" r="1.5" fill="#424242"/>
    <circle cx="7" cy="-20" r="1.5" fill="#424242"/>

    <!-- Eager smile -->
    <path d="M -2 -12 Q 0 -10 2 -12" stroke="#424242" stroke-width="1.5" fill="none"/>
  </g>

  <!-- Peppa in center with welcoming gesture -->
  <g transform="translate(180, 270)">
    <!-- Body (red dress) -->
    <ellipse cx="0" cy="25" rx="28" ry="32" fill="#E63946"/>

    <!-- Legs -->
    <rect x="-14" y="45" width="7" height="30" rx="3" fill="#F9C6CF"/>
    <rect x="7" y="45" width="7" height="30" rx="3" fill="#F9C6CF"/>

    <!-- Shoes -->
    <ellipse cx="-10" cy="80" rx="9" ry="5" fill="#424242"/>
    <ellipse cx="10" cy="80" rx="9" ry="5" fill="#424242"/>

    <!-- Arms outstretched welcoming -->
    <path d="M -20 20 Q -35 15 -40 5" stroke="#F9C6CF" stroke-width="10" stroke-linecap="round" fill="none"/>
    <circle cx="-40" cy="5" r="7" fill="#F9C6CF"/>
    <path d="M 20 20 Q 35 15 40 5" stroke="#F9C6CF" stroke-width="10" stroke-linecap="round" fill="none"/>
    <circle cx="40" cy="5" r="7" fill="#F9C6CF"/>

    <!-- Head -->
    <ellipse cx="0" cy="-30" rx="35" ry="30" fill="#F9C6CF"/>

    <!-- Snout -->
    <ellipse cx="26" cy="-30" rx="13" ry="10" fill="#F9C6CF"/>
    <circle cx="30" cy="-32" r="2" fill="#FF69B4"/>
    <circle cx="30" cy="-28" r="2" fill="#FF69B4"/>

    <!-- Ears -->
    <ellipse cx="-11" cy="-55" rx="7" ry="13" fill="#F9C6CF"/>
    <ellipse cx="11" cy="-55" rx="7" ry="13" fill="#F9C6CF"/>

    <!-- Eyes (bright and excited) -->
    <ellipse cx="-4" cy="-33" rx="5" ry="7" fill="white"/>
    <ellipse cx="8" cy="-33" rx="5" ry="7" fill="white"/>
    <circle cx="-3" cy="-32" r="2.5" fill="#424242"/>
    <circle cx="9" cy="-32" r="2.5" fill="#424242"/>
    <!-- Sparkle in eyes -->
    <circle cx="-2" cy="-34" r="1" fill="white"/>
    <circle cx="10" cy="-34" r="1" fill="white"/>

    <!-- Big inviting smile -->
    <path d="M -4 -22 Q 0 -18 6 -22" stroke="#424242" stroke-width="2.5" fill="none"/>
  </g>

  <!-- Playful sparkles and motion lines -->
  <g stroke="#FF6F00" stroke-width="2" opacity="0.6">
    <path d="M 155 240 Q 145 230 150 220"/>
    <path d="M 165 245 Q 175 235 170 225"/>
    <path d="M 175 240 Q 185 230 180 220"/>
  </g>
  <g fill="#4CAF50" opacity="0.7">
    <circle cx="160" cy="230" r="3"/>
    <circle cx="180" cy="225" r="2.5"/>
    <circle cx="195" cy="235" r="3"/>
  </g>

  <!-- Signature -->
  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.85">Grok</text>
</svg>