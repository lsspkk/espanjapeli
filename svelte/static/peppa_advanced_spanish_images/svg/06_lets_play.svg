  <ellipse cx="100" cy="230" rx="8" ry="15" fill="#F9C6CF" transform="rotate(-45 100 230)"/>
  <ellipse cx="140" cy="230" rx="8" ry="15" fill="#F9C6CF" transform="rotate(45 140 230)"/>
  <!-- Legs -->
  <ellipse cx="110" cy="290" rx="8" ry="20" fill="#F9C6CF"/>
  <ellipse cx="130" cy="290" rx="8" ry="20" fill="#F9C6CF"/>
