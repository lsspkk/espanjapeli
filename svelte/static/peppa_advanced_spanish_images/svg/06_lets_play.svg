  <circle cx="280" cy="210" r="25" fill="#FFFFFF"/>
  <!-- Snout -->
  <ellipse cx="280" cy="220" rx="6" ry="4" fill="#FF69B4"/>
  <!-- Eyes -->
  <circle cx="270" cy="200" r="3" fill="#000"/>
  <circle cx="290" cy="200" r="3" fill="#000"/>
  <!-- Smile -->
  <path d="M270 225 Q280 235 290 225" stroke="#000" stroke-width="2" fill="none"/>
  <!-- Arms -->
  <ellipse cx="260" cy="250" rx="6" ry="12" fill="#FFFFFF"/>
  <ellipse cx="300" cy="250" rx="6" ry="12" fill="#FFFFFF"/>
  <!-- Legs -->
  <ellipse cx="270" cy="300" rx="6" ry="15" fill="#FFFFFF"/>
  <ellipse cx="290" cy="300" rx="6" ry="15" fill="#FFFFFF"/>
  <!-- Danny Dog -->
  <!-- Body -->
  <ellipse cx="350" cy="270" rx="20" ry="30" fill="#FFB74D"/>
  <!-- Head -->
  <circle cx="350" cy="220" r="25" fill="#FFB74D"/>
  <!-- Snout -->
  <ellipse cx="350" cy="230" rx="6" ry="4" fill="#FF69B4"/>
  <!-- Eyes -->
  <circle cx="340" cy="210" r="3" fill="#000"/>
  <circle cx="360" cy="210" r="3" fill="#000"/>
  <!-- Smile -->
  <path d="M340 235 Q350 245 360 235" stroke="#000" stroke-width="2" fill="none"/>
  <!-- Arms -->
  <ellipse cx="330" cy="260" rx="6" ry="12" fill="#FFB74D"/>
  <ellipse cx="370" cy="260" rx="6" ry="12" fill="#FFB74D"/>
  <!-- Legs -->
  <ellipse cx="340" cy="310" rx="6" ry="15" fill="#FFB74D"/>
  <ellipse cx="360" cy="310" rx="6" ry="15" fill="#FFB74D"/>
