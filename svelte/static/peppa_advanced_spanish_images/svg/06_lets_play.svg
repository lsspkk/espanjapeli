<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background: Playful gradient -->
  <defs>
    <linearGradient id="playBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E3F2FD"/>
      <stop offset="100%" stop-color="#FFF9C4"/>
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#playBg)"/>
  
  <!-- Grass -->
  <ellipse cx="200" cy="400" rx="250" ry="60" fill="#7BC043"/>
  
  <!-- Peppa playing with ball -->
  <g transform="translate(200, 250)">
    <!-- Body (red dress) -->
    <ellipse cx="0" cy="40" rx="45" ry="50" fill="#E63946"/>
    
    <!-- Legs -->
    <rect x="-25" y="80" width="12" height="45" rx="6" fill="#F9C6CF"/>
    <rect x="13" y="80" width="12" height="45" rx="6" fill="#F9C6CF"/>
    
    <!-- Shoes -->
    <ellipse cx="-19" cy="130" rx="15" ry="8" fill="#333"/>
    <ellipse cx="19" cy="130" rx="15" ry="8" fill="#333"/>
    
    <!-- Arms reaching for ball -->
    <path d="M -40 30 Q -70 10 -60 50" stroke="#F9C6CF" stroke-width="18" stroke-linecap="round" fill="none"/>
    <circle cx="-60" cy="50" r="12" fill="#F9C6CF"/>
    <path d="M 40 35 Q 75 20 70 60" stroke="#F9C6CF" stroke-width="18" stroke-linecap="round" fill="none"/>
    <circle cx="70" cy="60" r="12" fill="#F9C6CF"/>
    
    <!-- Head -->
    <ellipse cx="0" cy="-40" rx="55" ry="45" fill="#F9C6CF"/>
    
    <!-- Snout -->
    <ellipse cx="50" cy="-40" rx="22" ry="16" fill="#F9C6CF"/>
    <circle cx="58" cy="-45" r="4" fill="#FF69B4"/>
    <circle cx="58" cy="-35" r="4" fill="#FF69B4"/>
    
    <!-- Ears -->
    <ellipse cx="-18" cy="-90" rx="12" ry="22" fill="#F9C6CF"/>
    <ellipse cx="18" cy="-90" rx="12" ry="22" fill="#F9C6CF"/>
    
    <!-- Eyes (excited) -->
    <ellipse cx="-10" cy="-50" rx="8" ry="10" fill="white"/>
    <ellipse cx="15" cy="-50" rx="8" ry="10" fill="white"/>
    <circle cx="-8" cy="-48" r="4" fill="#333"/>
    <circle cx="17" cy="-48" r="4" fill="#333"/>
    <circle cx="-10" cy="-52" r="2" fill="white"/>
    <circle cx="15" cy="-52" r="2" fill="white"/>
    
    <!-- Big happy smile -->
    <path d="M -5 -25 Q 20 -10 40 -25" stroke="#333" stroke-width="3" fill="none"/>
    
    <!-- Rosy cheeks -->
    <circle cx="-20" cy="-30" r="10" fill="#FFB6C1" opacity="0.6"/>
    <circle cx="30" cy="-30" r="10" fill="#FFB6C1" opacity="0.6"/>
  </g>
  
  <!-- Ball -->
  <g transform="translate(120, 180)">
    <circle cx="0" cy="0" r="35" fill="#FF6B6B"/>
    <circle cx="-10" cy="-10" r="12" fill="white" opacity="0.3"/>
    <path d="M -20 -5 Q 0 5 20 -5" stroke="#E63946" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Play symbols -->
  <g fill="#FFD700">
    <!-- Star -->
    <polygon points="320,100 325,115 340,115 328,125 333,140 320,130 307,140 312,125 300,115 315,115"/>
    <!-- Heart -->
    <path d="M 80 120 C 80 110, 70 100, 60 100 C 50 100, 40 110, 40 120 C 40 130, 60 150, 60 150 C 60 150, 80 130, 80 120" fill="#FF6B6B"/>
  </g>
  
  <!-- Action lines -->
  <g stroke="#333" stroke-width="2" opacity="0.2">
    <path d="M 100 200 Q 80 220 100 240"/>
    <path d="M 300 200 Q 320 220 300 240"/>
  </g>
  
  <!-- Signature -->
  <text x="380" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#666">Composer 1</text>
  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.85">GPT 5.2</text>
</svg>
