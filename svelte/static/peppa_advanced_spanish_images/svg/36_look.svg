<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: Garden with sky -->
  <rect width="400" height="400" fill="#E8F5E8"/>
  <!-- Sky -->
  <rect x="0" y="0" width="400" height="250" fill="#87CEEB"/>
  <!-- Clouds clearing -->
  <ellipse cx="100" cy="60" rx="25" ry="18" fill="#FFFFFF" opacity="0.6"/>
  <ellipse cx="120" cy="60" rx="20" ry="15" fill="#FFFFFF" opacity="0.6"/>
  <!-- Rainbow -->
  <path d="M50 200 Q200 50 350 200" stroke="#FF0000" stroke-width="8" fill="none"/>
  <path d="M50 205 Q200 55 350 205" stroke="#FF8C00" stroke-width="8" fill="none"/>
  <path d="M50 210 Q200 60 350 210" stroke="#FFD700" stroke-width="8" fill="none"/>
  <path d="M50 215 Q200 65 350 215" stroke="#00FF00" stroke-width="8" fill="none"/>
  <path d="M50 220 Q200 70 350 220" stroke="#0000FF" stroke-width="8" fill="none"/>
  <path d="M50 225 Q200 75 350 225" stroke="#8B00FF" stroke-width="8" fill="none"/>
  <!-- Raindrops -->
  <line x1="80" y1="100" x2="85" y2="110" stroke="#87CEEB" stroke-width="2"/>
  <line x1="120" y1="90" x2="125" y2="100" stroke="#87CEEB" stroke-width="2"/>
  <line x1="160" y1="110" x2="165" y2="120" stroke="#87CEEB" stroke-width="2"/>
  <!-- Grass -->
  <rect x="0" y="250" width="400" height="150" fill="#4CAF50"/>
  <!-- Puddles -->
  <ellipse cx="100" cy="280" rx="25" ry="8" fill="#2196F3" opacity="0.6"/>
  <ellipse cx="250" cy="290" rx="30" ry="10" fill="#2196F3" opacity="0.6"/>
  <!-- Yellow house -->
  <rect x="280" y="150" width="100" height="100" fill="#FFC107"/>
  <rect x="290" y="170" width="20" height="25" fill="#87CEEB"/>
  <rect x="320" y="170" width="20" height="25" fill="#87CEEB"/>
  <polygon points="280,150 330,100 380,150" fill="#D32F2F"/>
  <!-- Peppa Pig -->
  <!-- Body -->
  <ellipse cx="150" cy="280" rx="25" ry="35" fill="#E63946"/>
  <!-- Head -->
  <circle cx="150" cy="230" r="30" fill="#F9C6CF"/>
  <!-- Snout -->
  <ellipse cx="150" cy="240" rx="8" ry="5" fill="#FF69B4"/>
  <!-- Eyes wide -->
  <circle cx="140" cy="220" r="4" fill="#000"/>
  <circle cx="160" cy="220" r="4" fill="#000"/>
  <!-- Mouth open in O shape -->
  <ellipse cx="150" cy="250" rx="6" ry="4" fill="#000"/>
  <!-- Arms: one pointing -->
  <ellipse cx="130" cy="270" rx="8" ry="15" fill="#F9C6CF"/>
  <ellipse cx="170" cy="250" rx="8" ry="20" fill="#F9C6CF" transform="rotate(45 170 250)"/>
  <!-- Legs -->
  <ellipse cx="140" cy="320" rx="8" ry="20" fill="#F9C6CF"/>
  <ellipse cx="160" cy="320" rx="8" ry="20" fill="#F9C6CF"/>
  <!-- George Pig -->
  <!-- Body -->
  <ellipse cx="220" cy="290" rx="20" ry="30" fill="#6B9BD2"/>
  <!-- Head -->
  <circle cx="220" cy="240" r="25" fill="#F9C6CF"/>
  <!-- Snout -->
  <ellipse cx="220" cy="250" rx="6" ry="4" fill="#FF69B4"/>
  <!-- Eyes wide in wonder -->
  <circle cx="210" cy="230" r="3" fill="#000"/>
  <circle cx="230" cy="230" r="3" fill="#000"/>
  <!-- Small smile -->
  <path d="M210 255 Q220 265 230 255" stroke="#000" stroke-width="2" fill="none"/>
  <!-- Arms -->
  <ellipse cx="200" cy="280" rx="6" ry="12" fill="#F9C6CF"/>
  <ellipse cx="240" cy="280" rx="6" ry="12" fill="#F9C6CF"/>
  <!-- Legs -->
  <ellipse cx="210" cy="330" rx="6" ry="15" fill="#F9C6CF"/>
  <ellipse cx="230" cy="330" rx="6" ry="15" fill="#F9C6CF"/>
  <!-- Mr. Dinosaur -->
  <circle cx="240" cy="280" r="8" fill="#4CAF50"/>
  <!-- Signature -->
  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.85">Composer 1</text>
</svg>