<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: Sunny park -->
  <rect width="400" height="400" fill="#E8F5E8"/>
  <!-- Sky -->
  <rect x="0" y="0" width="400" height="250" fill="#87CEEB"/>
  <!-- Clouds -->
  <ellipse cx="100" cy="60" rx="30" ry="20" fill="#FFFFFF"/>
  <ellipse cx="120" cy="60" rx="25" ry="18" fill="#FFFFFF"/>
  <!-- Grass -->
  <rect x="0" y="250" width="400" height="150" fill="#4CAF50"/>
  <!-- Trees -->
  <rect x="50" y="200" width="15" height="50" fill="#795548"/>
  <circle cx="57" cy="200" r="20" fill="#4CAF50"/>
  <rect x="320" y="210" width="15" height="40" fill="#795548"/>
  <circle cx="327" cy="210" r="18" fill="#4CAF50"/>
  <!-- Bike path -->
  <rect x="0" y="280" width="400" height="30" fill="#D7CCC8"/>
  <rect x="0" y="285" width="400" height="20" fill="#BCAAA4"/>
  <!-- Peppa on bicycle -->
  <!-- Body -->
  <ellipse cx="200" cy="280" rx="25" ry="35" fill="#E63946"/>
  <!-- Head -->
  <circle cx="200" cy="230" r="30" fill="#F9C6CF"/>
  <!-- Helmet -->
  <ellipse cx="200" cy="220" rx="28" ry="25" fill="#2196F3"/>
  <!-- Snout -->
  <ellipse cx="200" cy="240" rx="8" ry="5" fill="#FF69B4"/>
  <!-- Eyes bright -->
  <circle cx="190" cy="220" r="4" fill="#000"/>
  <circle cx="210" cy="220" r="4" fill="#000"/>
  <!-- Happy smile -->
  <path d="M190 245 Q200 255 210 245" stroke="#000" stroke-width="2" fill="none"/>
  <!-- Arms on handlebars -->
  <ellipse cx="180" cy="270" rx="8" ry="15" fill="#F9C6CF"/>
  <ellipse cx="220" cy="270" rx="8" ry="15" fill="#F9C6CF"/>
  <!-- Legs on pedals -->
  <ellipse cx="190" cy="320" rx="8" ry="20" fill="#F9C6CF"/>
  <ellipse cx="210" cy="320" rx="8" ry="20" fill="#F9C6CF"/>
  <!-- Bicycle -->
  <!-- Frame -->
  <rect x="170" y="270" width="60" height="5" fill="#F44336"/>
  <!-- Wheels -->
  <circle cx="180" cy="320" r="25" fill="#212121" stroke="#424242" stroke-width="3"/>
  <circle cx="220" cy="320" r="25" fill="#212121" stroke="#424242" stroke-width="3"/>
  <!-- Training wheels -->
  <circle cx="165" cy="340" r="8" fill="#757575"/>
  <circle cx="235" cy="340" r="8" fill="#757575"/>
  <!-- Handlebars -->
  <rect x="165" y="265" width="5" height="20" fill="#212121"/>
  <!-- Daddy Pig -->
  <!-- Body -->
  <ellipse cx="100" cy="290" rx="25" ry="40" fill="#FF8A65"/>
  <!-- Head -->
  <circle cx="100" cy="230" r="30" fill="#FFAB91"/>
  <!-- Snout -->
  <ellipse cx="100" cy="240" rx="8" ry="5" fill="#FF69B4"/>
  <!-- Eyes -->
  <circle cx="90" cy="220" r="4" fill="#000"/>
  <circle cx="110" cy="220" r="4" fill="#000"/>
  <!-- Big smile -->
  <path d="M90 245 Q100 255 110 245" stroke="#000" stroke-width="2" fill="none"/>
  <!-- Arms -->
  <ellipse cx="80" cy="280" rx="8" ry="18" fill="#FFAB91"/>
  <ellipse cx="120" cy="280" rx="8" ry="18" fill="#FFAB91"/>
  <!-- Legs -->
  <ellipse cx="85" cy="340" rx="8" ry="25" fill="#FFAB91"/>
  <ellipse cx="115" cy="340" rx="8" ry="25" fill="#FFAB91"/>
  <!-- Larger bicycle -->
  <rect x="70" y="280" width="60" height="5" fill="#424242"/>
  <circle cx="80" cy="330" r="30" fill="#212121" stroke="#424242" stroke-width="3"/>
  <circle cx="120" cy="330" r="30" fill="#212121" stroke="#424242" stroke-width="3"/>
  <!-- George on tricycle -->
  <!-- Body -->
  <ellipse cx="320" cy="300" rx="20" ry="30" fill="#6B9BD2"/>
  <!-- Head -->
  <circle cx="320" cy="250" r="25" fill="#F9C6CF"/>
  <!-- Helmet -->
  <ellipse cx="320" cy="240" rx="23" ry="20" fill="#2196F3"/>
  <!-- Snout -->
  <ellipse cx="320" cy="260" rx="6" ry="4" fill="#FF69B4"/>
  <!-- Eyes -->
  <circle cx="310" cy="240" r="3" fill="#000"/>
  <circle cx="330" cy="240" r="3" fill="#000"/>
  <!-- Excited smile -->
  <path d="M310 265 Q320 275 330 265" stroke="#000" stroke-width="2" fill="none"/>
  <!-- Arms -->
  <ellipse cx="305" cy="290" rx="6" ry="12" fill="#F9C6CF"/>
  <ellipse cx="335" cy="290" rx="6" ry="12" fill="#F9C6CF"/>
  <!-- Legs -->
  <ellipse cx="312" cy="340" rx="6" ry="15" fill="#F9C6CF"/>
  <ellipse cx="328" cy="340" rx="6" ry="15" fill="#F9C6CF"/>
  <!-- Tricycle -->
  <rect x="310" y="290" width="20" height="5" fill="#4CAF50"/>
  <circle cx="310" cy="340" r="15" fill="#212121" stroke="#424242" stroke-width="2"/>
  <circle cx="330" cy="340" r="15" fill="#212121" stroke="#424242" stroke-width="2"/>
  <!-- Signature -->
  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.85">Composer 1</text>
</svg>