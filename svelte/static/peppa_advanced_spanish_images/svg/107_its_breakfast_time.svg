<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Morning sunlight gradient -->
    <linearGradient id="morningLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF9C4;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#FFE0B2;stop-opacity:0.2" />
    </linearGradient>
    <!-- Steam gradient -->
    <linearGradient id="steamGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FFF;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Kitchen background -->
  <rect width="400" height="400" fill="#FFF3E0"/>
  
  <!-- Window with morning sunlight streaming through -->
  <g transform="translate(320, 80)">
    <!-- Window frame -->
    <rect x="-50" y="-40" width="100" height="80" fill="#8D6E63" rx="2"/>
    <rect x="-45" y="-35" width="90" height="70" fill="#81D4FA" rx="1"/>
    <!-- Window panes -->
    <line x1="-45" y1="-5" x2="45" y2="-5" stroke="#8D6E63" stroke-width="2"/>
    <line x1="0" y1="-35" x2="0" y2="35" stroke="#8D6E63" stroke-width="2"/>
    <!-- Sunlight rays -->
    <g opacity="0.3">
      <line x1="-30" y1="-20" x2="-60" y2="-50" stroke="#FFD54F" stroke-width="3"/>
      <line x1="0" y1="-25" x2="0" y2="-60" stroke="#FFD54F" stroke-width="3"/>
      <line x1="30" y1="-20" x2="60" y2="-50" stroke="#FFD54F" stroke-width="3"/>
    </g>
  </g>
  
  <!-- Wall clock showing 8:00 AM -->
  <g transform="translate(80, 100)">
    <!-- Clock face -->
    <circle cx="0" cy="0" r="25" fill="#FFF" stroke="#8D6E63" stroke-width="3"/>
    <!-- Clock numbers (simplified) -->
    <text x="0" y="-18" text-anchor="middle" font-family="Arial" font-size="8" fill="#333">12</text>
    <text x="18" y="5" text-anchor="middle" font-family="Arial" font-size="8" fill="#333">3</text>
    <text x="0" y="22" text-anchor="middle" font-family="Arial" font-size="8" fill="#333">6</text>
    <text x="-18" y="5" text-anchor="middle" font-family="Arial" font-size="8" fill="#333">9</text>
    <!-- Hour hand pointing to 8 -->
    <line x1="0" y1="0" x2="0" y2="-12" stroke="#333" stroke-width="2" stroke-linecap="round" transform="rotate(-30 0 0)"/>
    <!-- Minute hand pointing to 12 -->
    <line x1="0" y1="0" x2="0" y2="-18" stroke="#333" stroke-width="2" stroke-linecap="round"/>
    <!-- Center dot -->
    <circle cx="0" cy="0" r="2" fill="#333"/>
  </g>
  
  <!-- Calendar visible in background -->
  <g transform="translate(50, 60)">
    <!-- Calendar frame -->
    <rect x="0" y="0" width="60" height="70" fill="#FFF" stroke="#8D6E63" stroke-width="2" rx="2"/>
    <!-- Calendar header -->
    <rect x="0" y="0" width="60" height="15" fill="#E53935" rx="2"/>
    <text x="30" y="12" text-anchor="middle" font-family="Arial" font-size="10" fill="#FFF" font-weight="bold">JAN</text>
    <!-- Calendar grid -->
    <line x1="0" y1="15" x2="60" y2="15" stroke="#8D6E63" stroke-width="1"/>
    <line x1="20" y1="15" x2="20" y2="70" stroke="#8D6E63" stroke-width="1"/>
    <line x1="40" y1="15" x2="40" y2="70" stroke="#8D6E63" stroke-width="1"/>
    <line x1="0" y1="30" x2="60" y2="30" stroke="#8D6E63" stroke-width="1"/>
    <line x1="0" y1="45" x2="60" y2="45" stroke="#8D6E63" stroke-width="1"/>
    <line x1="0" y1="60" x2="60" y2="60" stroke="#8D6E63" stroke-width="1"/>
    <!-- Date numbers -->
    <text x="10" y="42" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">8</text>
  </g>
  
  <!-- Family photos on wall -->
  <g transform="translate(350, 120)">
    <!-- Photo frame -->
    <rect x="-15" y="-20" width="30" height="25" fill="#8D6E63" rx="1"/>
    <rect x="-12" y="-17" width="24" height="19" fill="#FFF9C4"/>
  </g>
  
  <!-- Fruit bowl on counter -->
  <g transform="translate(340, 200)">
    <!-- Bowl -->
    <ellipse cx="0" cy="0" rx="20" ry="8" fill="#B0BEC5"/>
    <ellipse cx="0" cy="0" rx="18" ry="6" fill="#CFD8DC"/>
    <!-- Fruits -->
    <circle cx="-8" cy="-3" r="6" fill="#FFB74D"/>
    <circle cx="8" cy="-3" r="6" fill="#FF6B6B"/>
    <circle cx="0" cy="-6" r="5" fill="#FFD54F"/>
  </g>
  
  <!-- Radio on counter -->
  <g transform="translate(60, 200)">
    <!-- Radio body -->
    <rect x="-12" y="-8" width="24" height="16" fill="#616161" rx="2"/>
    <rect x="-10" y="-6" width="20" height="12" fill="#424242"/>
    <!-- Radio dials -->
    <circle cx="-5" cy="0" r="3" fill="#FFD54F"/>
    <circle cx="5" cy="0" r="3" fill="#FFD54F"/>
  </g>
  
  <!-- Breakfast table viewed from slight angle -->
  <g transform="translate(200, 280)">
    <!-- Table top -->
    <ellipse cx="0" cy="0" rx="140" ry="50" fill="#8D6E63"/>
    <ellipse cx="0" cy="0" rx="135" ry="45" fill="#A1887F"/>
    
    <!-- Pitcher of orange juice -->
    <g transform="translate(-100, -20)">
      <!-- Pitcher body -->
      <ellipse cx="0" cy="0" rx="12" ry="20" fill="#FFF9C4"/>
      <ellipse cx="0" cy="0" rx="10" ry="18" fill="#FFB74D"/>
      <!-- Pitcher handle -->
      <path d="M 8 0 Q 15 -5 15 -10" stroke="#8D6E63" stroke-width="3" fill="none" stroke-linecap="round"/>
      <!-- Pouring spout -->
      <ellipse cx="-10" cy="-15" rx="4" ry="6" fill="#FFB74D"/>
    </g>
    
    <!-- Bowls of cereal -->
    <g transform="translate(-40, -10)">
      <!-- Bowl -->
      <ellipse cx="0" cy="0" rx="15" ry="12" fill="#FFF9C4"/>
      <ellipse cx="0" cy="0" rx="13" ry="10" fill="#FFF"/>
      <!-- Cereal -->
      <circle cx="-5" cy="-2" r="3" fill="#8D6E63"/>
      <circle cx="5" cy="-2" r="3" fill="#8D6E63"/>
      <circle cx="0" cy="2" r="3" fill="#8D6E63"/>
    </g>
    
    <g transform="translate(40, -10)">
      <!-- Bowl -->
      <ellipse cx="0" cy="0" rx="15" ry="12" fill="#FFF9C4"/>
      <ellipse cx="0" cy="0" rx="13" ry="10" fill="#FFF"/>
      <!-- Cereal -->
      <circle cx="-5" cy="-2" r="3" fill="#8D6E63"/>
      <circle cx="5" cy="-2" r="3" fill="#8D6E63"/>
      <circle cx="0" cy="2" r="3" fill="#8D6E63"/>
    </g>
    
    <!-- Toast on plate -->
    <g transform="translate(100, -15)">
      <!-- Plate -->
      <ellipse cx="0" cy="0" rx="18" ry="15" fill="#FFF9C4"/>
      <ellipse cx="0" cy="0" rx="16" ry="13" fill="#FFF"/>
      <!-- Toast slices -->
      <rect x="-12" y="-4" width="8" height="8" fill="#D7CCC8" rx="1"/>
      <rect x="4" y="-4" width="8" height="8" fill="#D7CCC8" rx="1"/>
    </g>
    
    <!-- Fruit (bananas, strawberries) -->
    <g transform="translate(-60, 10)">
      <!-- Banana -->
      <ellipse cx="0" cy="0" rx="8" ry="20" fill="#FFD54F" transform="rotate(-20 0 0)"/>
      <!-- Strawberries -->
      <circle cx="15" cy="0" r="6" fill="#E53935"/>
      <circle cx="25" cy="-3" r="5" fill="#E53935"/>
    </g>
    
    <!-- Steaming mugs -->
    <g transform="translate(0, 15)">
      <!-- Mug 1 -->
      <ellipse cx="-30" cy="0" rx="10" ry="12" fill="#FFF9C4"/>
      <ellipse cx="-30" cy="0" rx="8" ry="10" fill="#8D6E63"/>
      <!-- Mug handle -->
      <path d="M -20 0 Q -25 -3 -25 -8" stroke="#8D6E63" stroke-width="3" fill="none" stroke-linecap="round"/>
      <!-- Steam -->
      <path d="M -30 -12 Q -28 -18 -26 -12" stroke="url(#steamGrad)" stroke-width="2" fill="none" stroke-linecap="round"/>
      <path d="M -30 -12 Q -32 -18 -34 -12" stroke="url(#steamGrad)" stroke-width="2" fill="none" stroke-linecap="round"/>
      
      <!-- Mug 2 -->
      <ellipse cx="30" cy="0" rx="10" ry="12" fill="#FFF9C4"/>
      <ellipse cx="30" cy="0" rx="8" ry="10" fill="#8D6E63"/>
      <!-- Mug handle -->
      <path d="M 20 0 Q 25 -3 25 -8" stroke="#8D6E63" stroke-width="3" fill="none" stroke-linecap="round"/>
      <!-- Steam -->
      <path d="M 30 -12 Q 28 -18 26 -12" stroke="url(#steamGrad)" stroke-width="2" fill="none" stroke-linecap="round"/>
      <path d="M 30 -12 Q 32 -18 34 -12" stroke="url(#steamGrad)" stroke-width="2" fill="none" stroke-linecap="round"/>
    </g>
    
    <!-- Steam rising from toaster -->
    <g transform="translate(120, 25)">
      <!-- Toaster -->
      <rect x="-8" y="-5" width="16" height="10" fill="#616161" rx="1"/>
      <!-- Steam lines -->
      <path d="M -5 -5 Q -3 -12 -1 -5" stroke="url(#steamGrad)" stroke-width="2" fill="none" stroke-linecap="round"/>
      <path d="M 0 -5 Q 2 -12 4 -5" stroke="url(#steamGrad)" stroke-width="2" fill="none" stroke-linecap="round"/>
      <path d="M 5 -5 Q 7 -12 9 -5" stroke="url(#steamGrad)" stroke-width="2" fill="none" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Mummy Pig pouring juice -->
  <g transform="translate(120, 320)">
    <!-- Body -->
    <ellipse cx="0" cy="25" rx="30" ry="35" fill="#FF8A65"/>
    <!-- Legs -->
    <rect x="-16" y="55" width="12" height="35" rx="6" fill="#FFAB91"/>
    <rect x="4" y="55" width="12" height="35" rx="6" fill="#FFAB91"/>
    <!-- Head -->
    <ellipse cx="0" cy="-20" rx="40" ry="34" fill="#FFAB91"/>
    <!-- Snout -->
    <ellipse cx="30" cy="-20" rx="18" ry="14" fill="#FFAB91"/>
    <circle cx="35" cy="-23" r="3.5" fill="#FF69B4"/>
    <circle cx="35" cy="-17" r="3.5" fill="#FF69B4"/>
    <!-- Ears -->
    <ellipse cx="-15" cy="-55" rx="10" ry="18" fill="#FFAB91"/>
    <ellipse cx="15" cy="-55" rx="10" ry="18" fill="#FFAB91"/>
    <!-- Eyes -->
    <ellipse cx="-5" cy="-25" rx="6" ry="8" fill="white"/>
    <ellipse cx="10" cy="-25" rx="6" ry="8" fill="white"/>
    <circle cx="-4" cy="-24" r="3" fill="#333"/>
    <circle cx="11" cy="-24" r="3" fill="#333"/>
    <!-- Smile -->
    <path d="M -5 -15 Q 0 -9 5 -15" stroke="#333" stroke-width="3" fill="none"/>
    <!-- Arm holding pitcher -->
    <ellipse cx="-28" cy="10" rx="12" ry="9" fill="#FFAB91" transform="rotate(-30 -28 10)"/>
    <!-- Arm pouring -->
    <ellipse cx="25" cy="5" rx="12" ry="9" fill="#FFAB91" transform="rotate(20 25 5)"/>
    <!-- Pitcher in hand -->
    <ellipse cx="30" cy="8" rx="8" ry="12" fill="#FFF9C4"/>
    <ellipse cx="30" cy="8" rx="6" ry="10" fill="#FFB74D"/>
  </g>
  
  <!-- Daddy Pig reading newspaper while eating -->
  <g transform="translate(200, 320)">
    <!-- Body -->
    <ellipse cx="0" cy="25" rx="32" ry="38" fill="#FF8A65"/>
    <!-- Legs -->
    <rect x="-18" y="55" width="12" height="35" rx="6" fill="#FFAB91"/>
    <rect x="6" y="55" width="12" height="35" rx="6" fill="#FFAB91"/>
    <!-- Head -->
    <ellipse cx="0" cy="-20" rx="42" ry="36" fill="#FFAB91"/>
    <!-- Snout -->
    <ellipse cx="30" cy="-20" rx="18" ry="14" fill="#FFAB91"/>
    <circle cx="35" cy="-23" r="3.5" fill="#FF69B4"/>
    <circle cx="35" cy="-17" r="3.5" fill="#FF69B4"/>
    <!-- Ears -->
    <ellipse cx="-15" cy="-60" rx="10" ry="18" fill="#FFAB91"/>
    <ellipse cx="15" cy="-60" rx="10" ry="18" fill="#FFAB91"/>
    <!-- Eyes looking at newspaper -->
    <ellipse cx="-5" cy="-25" rx="6" ry="8" fill="white"/>
    <ellipse cx="10" cy="-25" rx="6" ry="8" fill="white"/>
    <circle cx="-4" cy="-24" r="3" fill="#333"/>
    <circle cx="11" cy="-24" r="3" fill="#333"/>
    <!-- Smile -->
    <path d="M -5 -15 Q 0 -9 5 -15" stroke="#333" stroke-width="3" fill="none"/>
    <!-- Arms holding newspaper -->
    <ellipse cx="-30" cy="5" rx="12" ry="9" fill="#FFAB91" transform="rotate(-20 -30 5)"/>
    <ellipse cx="30" cy="5" rx="12" ry="9" fill="#FFAB91" transform="rotate(20 30 5)"/>
    <!-- Newspaper -->
    <rect x="-35" y="-5" width="70" height="25" fill="#FFF" stroke="#333" stroke-width="1"/>
    <line x1="-35" y1="5" x2="35" y2="5" stroke="#333" stroke-width="1"/>
    <line x1="-35" y1="15" x2="35" y2="15" stroke="#333" stroke-width="1"/>
    <!-- Fork in other hand -->
    <line x1="35" y1="8" x2="40" y2="15" stroke="#8D6E63" stroke-width="2"/>
  </g>
  
  <!-- Peppa cheerfully eating cereal -->
  <g transform="translate(280, 320)">
    <!-- Body -->
    <ellipse cx="0" cy="25" rx="28" ry="32" fill="#E63946"/>
    <!-- Legs -->
    <rect x="-15" y="55" width="10" height="30" rx="5" fill="#F9C6CF"/>
    <rect x="5" y="55" width="10" height="30" rx="5" fill="#F9C6CF"/>
    <!-- Head -->
    <ellipse cx="0" cy="-20" rx="38" ry="32" fill="#F9C6CF"/>
    <!-- Snout -->
    <ellipse cx="28" cy="-20" rx="15" ry="12" fill="#F9C6CF"/>
    <circle cx="32" cy="-23" r="3" fill="#FF69B4"/>
    <circle cx="32" cy="-17" r="3" fill="#FF69B4"/>
    <!-- Ears -->
    <ellipse cx="-12" cy="-55" rx="8" ry="15" fill="#F9C6CF"/>
    <ellipse cx="12" cy="-55" rx="8" ry="15" fill="#F9C6CF"/>
    <!-- Eyes -->
    <ellipse cx="-5" cy="-25" rx="6" ry="8" fill="white"/>
    <ellipse cx="10" cy="-25" rx="6" ry="8" fill="white"/>
    <circle cx="-4" cy="-24" r="3" fill="#333"/>
    <circle cx="11" cy="-24" r="3" fill="#333"/>
    <!-- Cheerful smile -->
    <path d="M -5 -12 Q 0 -6 5 -12" stroke="#333" stroke-width="3" fill="none"/>
    <!-- Arms -->
    <ellipse cx="-25" cy="10" rx="10" ry="8" fill="#F9C6CF"/>
    <ellipse cx="25" cy="10" rx="10" ry="8" fill="#F9C6CF"/>
    <!-- Spoon in hand -->
    <ellipse cx="28" cy="12" rx="6" ry="4" fill="#FFF9C4"/>
    <line x1="32" y1="12" x2="35" y2="5" stroke="#8D6E63" stroke-width="2"/>
  </g>
  
  <!-- George with milk around his mouth -->
  <g transform="translate(320, 330)">
    <!-- Body -->
    <ellipse cx="0" cy="20" rx="24" ry="28" fill="#E63946"/>
    <!-- Legs -->
    <rect x="-12" y="45" width="8" height="25" rx="4" fill="#F9C6CF"/>
    <rect x="4" y="45" width="8" height="25" rx="4" fill="#F9C6CF"/>
    <!-- Head -->
    <ellipse cx="0" cy="-18" rx="32" ry="28" fill="#F9C6CF"/>
    <!-- Snout -->
    <ellipse cx="24" cy="-18" rx="12" ry="10" fill="#F9C6CF"/>
    <circle cx="27" cy="-20" r="2.5" fill="#FF69B4"/>
    <circle cx="27" cy="-16" r="2.5" fill="#FF69B4"/>
    <!-- Ears -->
    <ellipse cx="-10" cy="-50" rx="7" ry="12" fill="#F9C6CF"/>
    <ellipse cx="10" cy="-50" rx="7" ry="12" fill="#F9C6CF"/>
    <!-- Eyes -->
    <ellipse cx="-4" cy="-22" rx="5" ry="7" fill="white"/>
    <ellipse cx="8" cy="-22" rx="5" ry="7" fill="white"/>
    <circle cx="-3" cy="-21" r="2.5" fill="#333"/>
    <circle cx="9" cy="-21" r="2.5" fill="#333"/>
    <!-- Milk around mouth -->
    <ellipse cx="15" cy="-10" rx="8" ry="6" fill="#FFF" opacity="0.8"/>
    <ellipse cx="20" cy="-8" rx="5" ry="4" fill="#FFF" opacity="0.8"/>
    <!-- Smile -->
    <path d="M -4 -10 Q 0 -4 4 -10" stroke="#333" stroke-width="2" fill="none"/>
    <!-- Arms -->
    <ellipse cx="-20" cy="8" rx="8" ry="6" fill="#F9C6CF"/>
    <ellipse cx="20" cy="8" rx="8" ry="6" fill="#F9C6CF"/>
  </g>
  
  <!-- Morning sunlight overlay -->
  <rect width="400" height="400" fill="url(#morningLight)"/>
</svg>
