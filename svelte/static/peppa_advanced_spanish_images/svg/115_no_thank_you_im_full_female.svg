<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background - simple dining area -->
  <rect width="400" height="400" fill="#F5F5F5"/>
  
  <!-- Table -->
  <g transform="translate(200, 280)">
    <!-- Table top -->
    <ellipse cx="0" cy="0" rx="100" ry="35" fill="#8D6E63"/>
    <ellipse cx="0" cy="0" rx="95" ry="30" fill="#A1887F"/>
  </g>
  
  <!-- Chair -->
  <g transform="translate(200, 320)">
    <!-- Chair back -->
    <rect x="-12" y="-50" width="24" height="50" fill="#8D6E63" rx="2"/>
    <!-- Chair seat -->
    <rect x="-15" y="0" width="30" height="6" fill="#8D6E63" rx="1"/>
    <!-- Chair legs -->
    <rect x="-12" y="6" width="4" height="20" fill="#6D4C41"/>
    <rect x="8" y="6" width="4" height="20" fill="#6D4C41"/>
  </g>
  
  <!-- Empty plate with just a few crumbs in front of Peppa -->
  <g transform="translate(200, 280)">
    <!-- Plate -->
    <ellipse cx="0" cy="0" rx="25" ry="18" fill="#FFF9C4"/>
    <ellipse cx="0" cy="0" rx="22" ry="15" fill="#FFF"/>
    <!-- Crumbs -->
    <circle cx="-8" cy="-3" r="2" fill="#D7CCC8"/>
    <circle cx="5" cy="2" r="2" fill="#D7CCC8"/>
    <circle cx="-3" cy="5" r="1.5" fill="#D7CCC8"/>
  </g>
  
  <!-- Peppa sitting at table, leaning back with both trotters on round belly -->
  <g transform="translate(200, 300)">
    <!-- Body -->
    <ellipse cx="0" cy="15" rx="26" ry="30" fill="#E63946"/>
    <!-- Pink dress -->
    <rect x="-22" y="5" width="44" height="35" fill="#E91E63" rx="3"/>
    <!-- Round, full belly -->
    <ellipse cx="0" cy="20" rx="28" ry="22" fill="#E91E63"/>
    <!-- Legs -->
    <rect x="-12" y="40" width="8" height="25" rx="4" fill="#F9C6CF"/>
    <rect x="4" y="40" width="8" height="25" rx="4" fill="#F9C6CF"/>
    <!-- Head -->
    <ellipse cx="0" cy="-18" rx="36" ry="30" fill="#F9C6CF"/>
    <!-- Snout -->
    <ellipse cx="26" cy="-18" rx="14" ry="11" fill="#F9C6CF"/>
    <circle cx="30" cy="-21" r="2.5" fill="#FF69B4"/>
    <circle cx="30" cy="-15" r="2.5" fill="#FF69B4"/>
    <!-- Ears -->
    <ellipse cx="-11" cy="-55" rx="7" ry="14" fill="#F9C6CF"/>
    <ellipse cx="11" cy="-55" rx="7" ry="14" fill="#F9C6CF"/>
    <!-- Eyes -->
    <ellipse cx="-4" cy="-23" rx="6" ry="8" fill="white"/>
    <ellipse cx="9" cy="-23" rx="6" ry="8" fill="white"/>
    <circle cx="-3" cy="-22" r="3" fill="#333"/>
    <circle cx="10" cy="-22" r="3" fill="#333"/>
    <!-- Small smile showing she enjoyed the meal but is done -->
    <path d="M -4 -10 Q 0 -4 4 -10" stroke="#333" stroke-width="2" fill="none"/>
    <!-- Both trotters on round belly -->
    <ellipse cx="-20" cy="18" rx="8" ry="6" fill="#F9C6CF" transform="rotate(-20 -20 18)"/>
    <ellipse cx="20" cy="18" rx="8" ry="6" fill="#F9C6CF" transform="rotate(20 20 18)"/>
    <!-- One trotter raised in gentle "no thank you" wave -->
    <ellipse cx="25" cy="5" rx="8" ry="6" fill="#F9C6CF" transform="rotate(30 25 5)"/>
  </g>
</svg>
