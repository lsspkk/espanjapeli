<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background: Grandparents' house -->
  <defs>
    <linearGradient id="grandparentsBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#81D4FA"/>
      <stop offset="100%" stop-color="#BBDEFB"/>
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#grandparentsBg)"/>
  
  <!-- Grandparents' house -->
  <g transform="translate(200, 200)">
    <!-- Building -->
    <rect x="-100" y="0" width="200" height="150" fill="#FFF9C4"/>
    <!-- Roof -->
    <path d="M -110 0 L 0 -60 L 110 0 Z" fill="#E53935"/>
    <!-- Chimney -->
    <rect x="60" y="-50" width="25" height="50" fill="#8D6E63"/>
    <!-- Smoke -->
    <g fill="#B0BEC5" opacity="0.6">
      <circle cx="72" cy="-60" r="8"/>
      <circle cx="75" cy="-75" r="10"/>
      <circle cx="78" cy="-90" r="7"/>
    </g>
    <!-- Door -->
    <rect x="-30" y="80" width="60" height="70" fill="#8D6E63"/>
    <circle cx="0" cy="115" r="5" fill="#FFD54F"/>
    <!-- Windows -->
    <rect x="-80" y="30" width="40" height="40" fill="#4FC3F7" stroke="#333" stroke-width="2"/>
    <rect x="40" y="30" width="40" height="40" fill="#4FC3F7" stroke="#333" stroke-width="2"/>
    <!-- Window crosses -->
    <line x1="-60" y1="30" x2="-60" y2="70" stroke="#333" stroke-width="2"/>
    <line x1="-80" y1="50" x2="-40" y2="50" stroke="#333" stroke-width="2"/>
    <line x1="60" y1="30" x2="60" y2="70" stroke="#333" stroke-width="2"/>
    <line x1="40" y1="50" x2="80" y2="50" stroke="#333" stroke-width="2"/>
    <!-- Flower boxes -->
    <rect x="-85" y="70" width="50" height="15" fill="#4CAF50"/>
    <rect x="35" y="70" width="50" height="15" fill="#4CAF50"/>
    <!-- Flowers -->
    <circle cx="-70" cy="65" r="5" fill="#FF6B6B"/>
    <circle cx="-60" cy="65" r="5" fill="#FFD54F"/>
    <circle cx="-50" cy="65" r="5" fill="#FF6B6B"/>
    <circle cx="50" cy="65" r="5" fill="#FF6B6B"/>
    <circle cx="60" cy="65" r="5" fill="#FFD54F"/>
    <circle cx="70" cy="65" r="5" fill="#FF6B6B"/>
  </g>
  
  <!-- Grass -->
  <ellipse cx="200" cy="400" rx="250" ry="60" fill="#7BC043"/>
  
  <!-- Path to house -->
  <path d="M 200 400 Q 200 350 200 300 Q 200 250 200 200" stroke="#9E9E9E" stroke-width="40" fill="none"/>
  <path d="M 200 400 Q 200 350 200 300 Q 200 250 200 200" stroke="#FFD54F" stroke-width="5" fill="none"/>
  
  <!-- Peppa walking to house -->
  <g transform="translate(200, 320)">
    <!-- Body (red dress) -->
    <ellipse cx="0" cy="50" rx="45" ry="50" fill="#E63946"/>
    
    <!-- Legs (walking) -->
    <rect x="-25" y="90" width="12" height="50" rx="6" fill="#F9C6CF" transform="rotate(-10 -25 115)"/>
    <rect x="13" y="90" width="12" height="50" rx="6" fill="#F9C6CF" transform="rotate(10 13 115)"/>
    
    <!-- Shoes -->
    <ellipse cx="-30" cy="145" rx="15" ry="8" fill="#333" transform="rotate(-10)"/>
    <ellipse cx="30" cy="145" rx="15" ry="8" fill="#333" transform="rotate(10)"/>
    
    <!-- Arms (walking) -->
    <path d="M -40 40 Q -60 20 -50 0" stroke="#F9C6CF" stroke-width="18" stroke-linecap="round" fill="none"/>
    <circle cx="-50" cy="0" r="12" fill="#F9C6CF"/>
    <path d="M 40 40 Q 60 60 55 80" stroke="#F9C6CF" stroke-width="18" stroke-linecap="round" fill="none"/>
    <circle cx="55" cy="80" r="12" fill="#F9C6CF"/>
    
    <!-- Head -->
    <ellipse cx="0" cy="-50" rx="55" ry="45" fill="#F9C6CF"/>
    
    <!-- Snout -->
    <ellipse cx="50" cy="-50" rx="22" ry="16" fill="#F9C6CF"/>
    <circle cx="58" cy="-55" r="4" fill="#FF69B4"/>
    <circle cx="58" cy="-45" r="4" fill="#FF69B4"/>
    
    <!-- Ears -->
    <ellipse cx="-18" cy="-90" rx="12" ry="22" fill="#F9C6CF"/>
    <ellipse cx="18" cy="-90" rx="12" ry="22" fill="#F9C6CF"/>
    
    <!-- Eyes (happy) -->
    <ellipse cx="-10" cy="-55" rx="8" ry="10" fill="white"/>
    <ellipse cx="15" cy="-55" rx="8" ry="10" fill="white"/>
    <circle cx="-8" cy="-53" r="4" fill="#333"/>
    <circle cx="17" cy="-53" r="4" fill="#333"/>
    
    <!-- Happy smile -->
    <path d="M -5 -30 Q 10 -20 25 -30" stroke="#333" stroke-width="3" fill="none"/>
    
    <!-- Rosy cheeks -->
    <circle cx="-20" cy="-35" r="10" fill="#FFB6C1" opacity="0.6"/>
    <circle cx="30" cy="-35" r="10" fill="#FFB6C1" opacity="0.6"/>
  </g>
  
  <!-- Grandparents in window (simplified) -->
  <g transform="translate(200, 230)">
    <!-- Grandma -->
    <circle cx="-40" cy="0" r="15" fill="#FFF8E1"/>
    <ellipse cx="-40" cy="20" rx="12" ry="15" fill="#9C27B0"/>
    <!-- Grandpa -->
    <circle cx="40" cy="0" r="15" fill="#FFF8E1"/>
    <ellipse cx="40" cy="20" rx="12" ry="15" fill="#8D6E63"/>
    <!-- Glasses -->
    <circle cx="-40" cy="0" r="8" fill="none" stroke="#333" stroke-width="1"/>
    <circle cx="40" cy="0" r="8" fill="none" stroke="#333" stroke-width="1"/>
  </g>
  
  <!-- Sun -->
  <circle cx="80" cy="80" r="30" fill="#FFEB3B"/>
  
  <!-- Signature -->
  <text x="380" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#666">Composer 1</text>
  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.85">GPT 5.2</text>
</svg>
