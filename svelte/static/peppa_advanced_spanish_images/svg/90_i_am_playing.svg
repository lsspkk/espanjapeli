<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background - minimal floor and simple wall -->
  <defs>
    <linearGradient id="playGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF9C4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFDE7;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#playGradient)"/>
  
  <!-- Floor -->
  <ellipse cx="200" cy="380" rx="400" ry="60" fill="#D7CCC8"/>
  
  <!-- Peppa sitting on the ground, actively playing with toys -->
  <g transform="translate(200, 300)">
    <!-- Body - sitting position -->
    <ellipse cx="0" cy="20" rx="28" ry="32" fill="#E63946" transform="rotate(-5 0 20)"/>
    <!-- Legs - sitting -->
    <ellipse cx="-12" y="45" rx="8" ry="12" fill="#F9C6CF" transform="rotate(-20 -12 45)"/>
    <ellipse cx="12" y="45" rx="8" ry="12" fill="#F9C6CF" transform="rotate(20 12 45)"/>
    <!-- Head -->
    <ellipse cx="0" cy="-25" rx="38" ry="32" fill="#F9C6CF"/>
    <!-- Snout -->
    <ellipse cx="28" cy="-23" rx="14" ry="11" fill="#F9C6CF"/>
    <circle cx="32" cy="-26" r="2.5" fill="#FF69B4"/>
    <circle cx="32" cy="-20" r="2.5" fill="#FF69B4"/>
    <!-- Ears -->
    <ellipse cx="-13" cy="-55" rx="8" ry="15" fill="#F9C6CF"/>
    <ellipse cx="13" cy="-55" rx="8" ry="15" fill="#F9C6CF"/>
    <!-- Eyes - happy and engaged -->
    <ellipse cx="-5" cy="-30" rx="5" ry="7" fill="white"/>
    <ellipse cx="7" cy="-30" rx="5" ry="7" fill="white"/>
    <circle cx="-4" cy="-28" r="2.5" fill="#333"/>
    <circle cx="8" cy="-28" r="2.5" fill="#333"/>
    <!-- Happy engaged smile -->
    <path d="M -5 -18 Q 0 -10 5 -18" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
    <!-- Left arm supporting -->
    <ellipse cx="-28" cy="8" rx="10" ry="8" fill="#F9C6CF" transform="rotate(-30 -28 8)"/>
    <!-- Right arm holding toy car -->
    <g transform="translate(25, 5)">
      <ellipse cx="0" cy="0" rx="9" ry="7" fill="#F9C6CF" transform="rotate(15 0 0)"/>
      <!-- Toy car in hand -->
      <g transform="translate(12, -5)">
        <!-- Car body -->
        <rect x="-10" y="-4" width="20" height="8" fill="#FF5722" rx="2"/>
        <!-- Car roof -->
        <rect x="-6" y="-10" width="12" height="8" fill="#FF7043" rx="1"/>
        <!-- Wheels -->
        <circle cx="-6" cy="6" r="4" fill="#424242"/>
        <circle cx="6" cy="6" r="4" fill="#424242"/>
        <circle cx="-6" cy="6" r="2" fill="#757575"/>
        <circle cx="6" cy="6" r="2" fill="#757575"/>
        <!-- Window -->
        <rect x="-4" y="-8" width="8" height="4" fill="#81D4FA" rx="0.5"/>
      </g>
    </g>
  </g>
  
  <!-- Motion lines behind the car showing it's moving -->
  <g transform="translate(250, 320)">
    <line x1="-15" y1="0" x2="-5" y2="0" stroke="#666" stroke-width="3" opacity="0.6" stroke-linecap="round"/>
    <line x1="-12" y1="-3" x2="-8" y2="-3" stroke="#666" stroke-width="2" opacity="0.6" stroke-linecap="round"/>
    <line x1="-12" y1="3" x2="-8" y2="3" stroke="#666" stroke-width="2" opacity="0.6" stroke-linecap="round"/>
  </g>
  
  <!-- "vroom vroom" sound effect near the car -->
  <g transform="translate(240, 300)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FF6F00" transform="rotate(-15 0 0)">vroom</text>
  </g>
  <g transform="translate(255, 310)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FF6F00" transform="rotate(-10 0 0)">vroom</text>
  </g>
  
  <!-- Other toys scattered around Peppa -->
  <!-- Doll (left side) -->
  <g transform="translate(120, 320)">
    <!-- Doll body -->
    <ellipse cx="0" cy="0" rx="8" ry="12" fill="#E91E63"/>
    <!-- Doll head -->
    <circle cx="0" cy="-10" r="6" fill="#FFAB91"/>
    <!-- Doll hair -->
    <ellipse cx="-4" cy="-12" rx="3" ry="5" fill="#8D6E63" transform="rotate(-20 -4 -12)"/>
    <ellipse cx="4" cy="-12" rx="3" ry="5" fill="#8D6E63" transform="rotate(20 4 -12)"/>
    <!-- Doll eyes -->
    <circle cx="-2" cy="-11" r="1" fill="#333"/>
    <circle cx="2" cy="-11" r="1" fill="#333"/>
    <!-- Doll smile -->
    <path d="M -2 -8 Q 0 -6 2 -8" stroke="#333" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Ball (right side) -->
  <g transform="translate(280, 330)">
    <circle cx="0" cy="0" r="18" fill="#FF6B6B"/>
    <circle cx="-5" cy="-5" r="4" fill="#FF8E8E"/>
    <circle cx="5" cy="5" r="4" fill="#FF5252"/>
  </g>
  
  <!-- Blocks (behind Peppa) -->
  <g transform="translate(200, 340)">
    <!-- Red block -->
    <rect x="-8" y="-5" width="16" height="10" fill="#E53935" rx="1" transform="rotate(15 0 0)"/>
    <rect x="-6" y="-3" width="12" height="6" fill="#FF5252" rx="0.5" transform="rotate(15 0 0)"/>
    <!-- Blue block -->
    <rect x="5" y="0" width="14" height="10" fill="#2196F3" rx="1" transform="rotate(-10 5 0)"/>
    <rect x="7" y="2" width="10" height="6" fill="#42A5F5" rx="0.5" transform="rotate(-10 5 0)"/>
  </g>
</svg>
