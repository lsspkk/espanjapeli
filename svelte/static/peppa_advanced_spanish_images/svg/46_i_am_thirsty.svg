<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: Kitchen -->
  <rect width="400" height="400" fill="#FFF8E1"/>
  <!-- Counter -->
  <rect x="50" y="200" width="300" height="30" fill="#8D6E63"/>
  <!-- Window with daylight -->
  <rect x="250" y="50" width="100" height="80" fill="#87CEEB"/>
  <rect x="255" y="55" width="90" height="70" fill="#E3F2FD" opacity="0.6"/>
  <!-- Fruit bowl -->
  <circle cx="120" cy="270" r="18" fill="#FF5722"/>
  <circle cx="105" cy="265" r="15" fill="#4CAF50"/>
  <circle cx="135" cy="265" r="15" fill="#FF9800"/>
  <!-- Mummy Pig -->
  <!-- Body -->
  <ellipse cx="100" cy="250" rx="25" ry="40" fill="#FF8A65"/>
  <!-- Head -->
  <circle cx="100" cy="190" r="30" fill="#FFAB91"/>
  <!-- Snout -->
  <ellipse cx="100" cy="200" rx="8" ry="5" fill="#FF69B4"/>
  <!-- Eyes -->
  <circle cx="90" cy="180" r="4" fill="#000"/>
  <circle cx="110" cy="180" r="4" fill="#000"/>
  <!-- Caring smile -->
  <path d="M90 205 Q100 215 110 205" stroke="#000" stroke-width="2" fill="none"/>
  <!-- Arms holding glass -->
  <ellipse cx="75" cy="240" rx="8" ry="18" fill="#FFAB91"/>
  <ellipse cx="125" cy="240" rx="8" ry="18" fill="#FFAB91"/>
  <!-- Legs -->
  <ellipse cx="85" cy="300" rx="8" ry="25" fill="#FFAB91"/>
  <ellipse cx="115" cy="300" rx="8" ry="25" fill="#FFAB91"/>
  <!-- Glass of water with ice -->
  <rect x="90" y="200" width="20" height="30" fill="#E3F2FD" opacity="0.8"/>
  <rect x="92" y="202" width="16" height="26" fill="#87CEEB" opacity="0.5"/>
  <!-- Ice cubes -->
  <rect x="95" y="210" width="6" height="6" fill="#FFFFFF" opacity="0.9"/>
  <rect x="103" y="215" width="6" height="6" fill="#FFFFFF" opacity="0.9"/>
  <!-- Peppa Pig -->
  <!-- Body -->
  <ellipse cx="200" cy="280" rx="25" ry="35" fill="#E63946"/>
  <!-- Head -->
  <circle cx="200" cy="230" r="30" fill="#F9C6CF"/>
  <!-- Snout -->
  <ellipse cx="200" cy="240" rx="8" ry="5" fill="#FF69B4"/>
  <!-- Eyes looking toward Mummy -->
  <circle cx="190" cy="220" r="4" fill="#000"/>
  <circle cx="210" cy="220" r="4" fill="#000"/>
  <!-- Mouth slightly open, tongue visible -->
  <ellipse cx="200" cy="250" rx="5" ry="3" fill="#000"/>
  <ellipse cx="200" cy="252" rx="3" ry="2" fill="#FF69B4"/>
  <!-- Arms: one pointing to throat -->
  <ellipse cx="180" cy="270" rx="8" ry="15" fill="#F9C6CF"/>
  <ellipse cx="220" cy="250" rx="8" ry="15" fill="#F9C6CF" transform="rotate(45 220 250)"/>
  <!-- Throat gesture -->
  <circle cx="220" cy="245" r="4" fill="#F9C6CF"/>
  <!-- Legs -->
  <ellipse cx="190" cy="320" rx="8" ry="20" fill="#F9C6CF"/>
  <ellipse cx="210" cy="320" rx="8" ry="20" fill="#F9C6CF"/>
  <!-- Signature -->
  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.85">Composer 1</text>
</svg>