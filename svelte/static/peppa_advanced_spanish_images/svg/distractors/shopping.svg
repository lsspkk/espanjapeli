  <circle cx="240" cy="260" r="6" fill="#FF0000"/>
  <ellipse cx="250" cy="265" rx="5" ry="8" fill="#FFFF00"/>
  
  <!-- Mummy Pig -->
  <circle cx="230" cy="220" r="20" fill="#FFAB91"/>
  <ellipse cx="230" cy="240" rx="15" ry="25" fill="#FFD966"/>
  <!-- Arms pushing cart -->
  <ellipse cx="210" cy="235" rx="5" ry="15" fill="#FF8A65"/>
  <ellipse cx="250" cy="235" rx="5" ry="15" fill="#FF8A65"/>
  
  <!-- Peppa -->
  <circle cx="180" cy="240" r="15" fill="#F9C6CF"/>
  <ellipse cx="180" cy="255" rx="12" ry="18" fill="#E63946"/>
  <!-- Reaching for item -->
  <ellipse cx="165" cy="250" rx="4" ry="12" fill="#F9C6CF"/>
  
  <!-- George in cart seat -->
  <circle cx="230" cy="270" r="10" fill="#F9C6CF"/>
  <ellipse cx="230" cy="280" rx="8" ry="12" fill="#6B9BD2"/>
