<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Background -->
  <rect width="400" height="400" fill="#FFFFFF"/>
  
  <!-- Floor -->
  <rect y="300" width="400" height="100" fill="#F5F5F5"/>
  
  <!-- Shelves -->
  <rect x="50" y="150" width="300" height="20" fill="#8B4513"/>
  <rect x="50" y="180" width="300" height="20" fill="#8B4513"/>
  <rect x="50" y="210" width="300" height="20" fill="#8B4513"/>
  <!-- Products on shelves -->
  <rect x="60" y="130" width="20" height="40" fill="#FF0000"/>
  <rect x="90" y="130" width="20" height="40" fill="#00FF00"/>
  <rect x="120" y="130" width="20" height="40" fill="#0000FF"/>
  <rect x="150" y="130" width="20" height="40" fill="#FFFF00"/>
  <rect x="180" y="130" width="20" height="40" fill="#FF00FF"/>
  
  <!-- Shopping cart -->
  <rect x="200" y="250" width="60" height="40" fill="#BDBDBD" stroke="#000000" stroke-width="2"/>
  <line x1="200" y1="270" x2="260" y2="270" stroke="#BDBDBD" stroke-width="2"/>
  <circle cx="210" cy="290" r="5" fill="#BDBDBD"/>
  <circle cx="250" cy="290" r="5" fill="#BDBDBD"/>
  <!-- Groceries in cart -->
  <ellipse cx="215" cy="260" rx="8" ry="5" fill="#00FF00"/>
