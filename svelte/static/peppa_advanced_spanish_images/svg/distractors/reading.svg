<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="wallGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8E7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE5D9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background walls -->
  <rect width="400" height="400" fill="url(#wallGradient)"/>
  
  <!-- Floor -->
  <rect y="300" width="400" height="100" fill="#D4A574"/>
  
  <!-- Window -->
  <rect x="250" y="50" width="120" height="80" fill="#B8E6F7" stroke="#8B4513" stroke-width="3"/>
  <line x1="310" y1="50" x2="310" y2="130" stroke="#8B4513" stroke-width="3"/>
  
  <!-- Bookshelf -->
  <rect x="20" y="100" width="80" height="150" fill="#8B4513"/>
  <rect x="25" y="105" width="70" height="20" fill="#FF0000"/>
  <rect x="25" y="130" width="70" height="20" fill="#0000FF"/>
  <rect x="25" y="155" width="70" height="20" fill="#00FF00"/>
  <rect x="25" y="180" width="70" height="20" fill="#FFFF00"/>
  <rect x="25" y="205" width="70" height="20" fill="#FF00FF"/>
  <rect x="25" y="230" width="70" height="20" fill="#00FFFF"/>
  
  <!-- Armchair -->
  <ellipse cx="200" cy="280" rx="60" ry="40" fill="#81D4FA"/>
  <ellipse cx="200" cy="320" rx="50" ry="30" fill="#81D4FA"/>
  
  <!-- Peppa -->
  <!-- Body/Dress -->
  <ellipse cx="200" cy="250" rx="35" ry="45" fill="#E63946"/>
  
  <!-- Head -->
  <circle cx="200" cy="180" r="40" fill="#F9C6CF"/>
  
  <!-- Snout -->
  <ellipse cx="210" cy="190" rx="15" ry="12" fill="#FF69B4"/>
  <circle cx="205" cy="185" r="2" fill="#000000"/>
  <circle cx="215" cy="185" r="2" fill="#000000"/>
  
  <!-- Eyes -->
  <circle cx="185" cy="170" r="8" fill="#FFFFFF"/>
  <circle cx="185" cy="170" r="4" fill="#000000"/>
  <circle cx="195" cy="165" r="8" fill="#FFFFFF"/>
  <circle cx="195" cy="165" r="4" fill="#000000"/>
  
  <!-- Ears -->
  <circle cx="170" cy="150" r="10" fill="#F9C6CF"/>
  <circle cx="230" cy="150" r="10" fill="#F9C6CF"/>
  
  <!-- Arms -->
  <ellipse cx="160" cy="240" rx="8" ry="25" fill="#F9C6CF"/>
  <ellipse cx="240" cy="240" rx="8" ry="25" fill="#F9C6CF"/>
  
  <!-- Legs -->
  <ellipse cx="185" cy="300" rx="10" ry="20" fill="#F9C6CF"/>
  <ellipse cx="215" cy="300" rx="10" ry="20" fill="#F9C6CF"/>
  
  <!-- Book -->
  <rect x="170" y="220" width="60" height="40" fill="#FF0000" stroke="#000000" stroke-width="2"/>
  <rect x="175" y="225" width="50" height="30" fill="#FFFFFF"/>
  <!-- Simple illustration -->
  <circle cx="190" cy="235" r="5" fill="#0000FF"/>
  <circle cx="210" cy="245" r="5" fill="#00FF00"/>
  
  <!-- Teddy -->
  <circle cx="140" cy="270" r="15" fill="#8B4513"/>
  <ellipse cx="140" cy="285" rx="10" ry="15" fill="#8B4513"/>
  
  <!-- Lamp -->
  <line x1="300" y1="300" x2="300" y2="250" stroke="#8B4513" stroke-width="4"/>
  <ellipse cx="300" cy="240" rx="15" ry="10" fill="#FFF9C4"/>
</svg>
