<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9E9E9E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background sky -->
  <rect width="400" height="400" fill="url(#skyGradient)"/>
  
  <!-- Ground -->
  <rect y="300" width="400" height="100" fill="#8D6E63"/>
  
  <!-- Small puddle -->
  <ellipse cx="250" cy="350" rx="15" ry="5" fill="#424242"/>
  
  <!-- Peppa -->
  <!-- Body/Dress -->
  <ellipse cx="200" cy="250" rx="35" ry="45" fill="#E63946"/>
  
  <!-- Head tilted down -->
  <circle cx="200" cy="180" r="40" fill="#F9C6CF"/>
  
  <!-- Snout -->
  <ellipse cx="210" cy="190" rx="15" ry="12" fill="#FF69B4"/>
  <circle cx="205" cy="185" r="2" fill="#000000"/>
  <circle cx="215" cy="185" r="2" fill="#000000"/>
  
  <!-- Eyes looking down -->
  <circle cx="185" cy="170" r="8" fill="#FFFFFF"/>
  <circle cx="185" cy="170" r="4" fill="#000000"/>
  <circle cx="195" cy="165" r="8" fill="#FFFFFF"/>
  <circle cx="195" cy="165" r="4" fill="#000000"/>
  <!-- Eyebrows raised -->
  <path d="M 178 160 Q 185 155 192 160" stroke="#000000" stroke-width="2" fill="none"/>
  <path d="M 188 158 Q 195 153 202 158" stroke="#000000" stroke-width="2" fill="none"/>
  
  <!-- Mouth pout -->
  <path d="M 200 195 Q 205 200 210 195" stroke="#000000" stroke-width="2" fill="none"/>
  
  <!-- Ears -->
  <circle cx="170" cy="150" r="10" fill="#F9C6CF"/>
  <circle cx="230" cy="150" r="10" fill="#F9C6CF"/>
  
  <!-- Arms hanging -->
  <ellipse cx="160" cy="240" rx="8" ry="25" fill="#F9C6CF"/>
  <ellipse cx="240" cy="240" rx="8" ry="25" fill="#F9C6CF"/>
  
  <!-- Legs with boots -->
  <rect x="175" y="300" width="15" height="30" rx="5" fill="#FFD966"/>
  <rect x="210" y="300" width="15" height="30" rx="5" fill="#FFD966"/>
</svg>
