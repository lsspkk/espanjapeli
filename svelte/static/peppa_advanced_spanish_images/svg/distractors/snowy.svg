<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Background sky -->
  <rect width="400" height="400" fill="#CFD8DC"/>
  
  <!-- Snow ground -->
  <rect y="300" width="400" height="100" fill="#FFFFFF"/>
  
  <!-- Snowflakes falling -->
  <circle cx="50" cy="50" r="3" fill="#FFFFFF"/>
  <circle cx="100" cy="80" r="2" fill="#FFFFFF"/>
  <circle cx="150" cy="60" r="4" fill="#FFFFFF"/>
  <circle cx="200" cy="90" r="2" fill="#FFFFFF"/>
  <circle cx="250" cy="70" r="3" fill="#FFFFFF"/>
  <circle cx="300" cy="100" r="2" fill="#FFFFFF"/>
  <circle cx="350" cy="80" r="3" fill="#FFFFFF"/>
  
  <!-- Bare trees -->
  <line x1="50" y1="300" x2="50" y2="250" stroke="#8B4513" stroke-width="4"/>
  <line x1="45" y1="250" x2="35" y2="240" stroke="#8B4513" stroke-width="2"/>
  <line x1="55" y1="250" x2="65" y2="240" stroke="#8B4513" stroke-width="2"/>
  <line x1="350" y1="300" x2="350" y2="250" stroke="#8B4513" stroke-width="4"/>
  <line x1="345" y1="250" x2="335" y2="240" stroke="#8B4513" stroke-width="2"/>
  <line x1="355" y1="250" x2="365" y2="240" stroke="#8B4513" stroke-width="2"/>
  
  <!-- House in distance -->
  <rect x="320" y="270" width="30" height="20" fill="#FFD966"/>
  <polygon points="320,270 335,260 350,270" fill="#FFFFFF"/>
  
  <!-- Peppa -->
  <circle cx="150" cy="280" r="20" fill="#F9C6CF"/>
  <ellipse cx="150" cy="300" rx="15" ry="25" fill="#9C27B0"/>
  <!-- Scarf -->
  <rect x="140" y="285" width="20" height="8" fill="#FF0000"/>
  <!-- Hat -->
  <ellipse cx="150" cy="265" rx="12" ry="8" fill="#0000FF"/>
  <!-- Rosy cheeks -->
  <circle cx="140" cy="280" r="3" fill="#FF8FAB"/>
  <circle cx="160" cy="280" r="3" fill="#FF8FAB"/>
  <!-- Smile -->
  <path d="M 145 285 Q 150 290 155 285" stroke="#000000" stroke-width="1" fill="none"/>
  
  <!-- George -->
  <circle cx="220" cy="290" r="15" fill="#F9C6CF"/>
  <ellipse cx="220" cy="305" rx="12" ry="20" fill="#66BB6A"/>
  <!-- Scarf -->
  <rect x="210" y="295" width="20" height="6" fill="#FFFF00"/>
  <!-- Hat -->
  <ellipse cx="220" cy="275" rx="10" ry="6" fill="#FF0000"/>
  <!-- Rosy cheeks -->
  <circle cx="210" cy="290" r="2" fill="#FF8FAB"/>
  <circle cx="230" cy="290" r="2" fill="#FF8FAB"/>
  <!-- Smile -->
  <path d="M 215 295 Q 220 300 225 295" stroke="#000000" stroke-width="1" fill="none"/>
  
  <!-- Snowman -->
  <circle cx="280" cy="320" r="12" fill="#FFFFFF"/>
  <circle cx="280" cy="305" r="8" fill="#FFFFFF"/>
  <!-- Eyes -->
  <circle cx="276" cy="302" r="1" fill="#000000"/>
  <circle cx="284" cy="302" r="1" fill="#000000"/>
  <!-- Nose -->
  <polygon points="280,305 275,310 280,308" fill="#FF8C00"/>
  
  <!-- Footprints -->
  <ellipse cx="180" cy="330" rx="5" ry="2" fill="#FFFFFF"/>
  <ellipse cx="190" cy="335" rx="5" ry="2" fill="#FFFFFF"/>
  <ellipse cx="200" cy="340" rx="5" ry="2" fill="#FFFFFF"/>
</svg>
