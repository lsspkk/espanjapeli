<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="nightSkyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1A237E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#283593;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="moonGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFF9C4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFF9C4;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Night sky background -->
  <rect width="400" height="400" fill="url(#nightSkyGradient)"/>
  
  <!-- Moon glow -->
  <circle cx="320" cy="80" r="60" fill="url(#moonGlow)"/>
  
  <!-- Crescent moon -->
  <circle cx="320" cy="80" r="35" fill="#FFF9C4"/>
  <circle cx="330" cy="75" r="30" fill="#1A237E"/>
  
  <!-- Stars - various sizes -->
  <circle cx="80" cy="60" r="2" fill="#FFFFFF"/>
  <circle cx="120" cy="40" r="1.5" fill="#FFF9C4"/>
  <circle cx="150" cy="80" r="2.5" fill="#FFFFFF"/>
  <circle cx="200" cy="50" r="1.5" fill="#FFF9C4"/>
  <circle cx="240" cy="70" r="2" fill="#FFFFFF"/>
  <circle cx="280" cy="140" r="1.5" fill="#FFF9C4"/>
  <circle cx="350" cy="150" r="2" fill="#FFFFFF"/>
  <circle cx="380" cy="120" r="1.5" fill="#FFF9C4"/>
  <circle cx="60" cy="120" r="2" fill="#FFFFFF"/>
  <circle cx="100" cy="150" r="1.5" fill="#FFF9C4"/>
  <circle cx="180" cy="120" r="2.5" fill="#FFFFFF"/>
  <circle cx="220" cy="140" r="1.5" fill="#FFF9C4"/>
  <circle cx="320" cy="180" r="2" fill="#FFFFFF"/>
  <circle cx="370" cy="200" r="1.5" fill="#FFF9C4"/>
  <circle cx="40" cy="180" r="2" fill="#FFFFFF"/>
  <circle cx="140" cy="160" r="1.5" fill="#FFF9C4"/>
  
  <!-- Twinkling stars (larger with sparkle effect) -->
  <g id="star1">
    <circle cx="90" cy="90" r="2.5" fill="#FFFFFF"/>
    <line x1="90" y1="85" x2="90" y2="95" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
    <line x1="85" y1="90" x2="95" y2="90" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
  </g>
  <g id="star2">
    <circle cx="260" cy="100" r="2.5" fill="#FFF9C4"/>
    <line x1="260" y1="95" x2="260" y2="105" stroke="#FFF9C4" stroke-width="1" opacity="0.6"/>
    <line x1="255" y1="100" x2="265" y2="100" stroke="#FFF9C4" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Shooting star -->
  <line x1="340" y1="40" x2="370" y2="20" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <line x1="345" y1="38" x2="368" y2="22" stroke="#FFF9C4" stroke-width="1" stroke-linecap="round" opacity="0.5"/>
  
  <!-- Rolling hills silhouette -->
  <ellipse cx="200" cy="420" rx="250" ry="80" fill="#0D1B2A"/>
  <ellipse cx="350" cy="440" rx="150" ry="60" fill="#0D1B2A"/>
  <ellipse cx="50" cy="440" rx="120" ry="50" fill="#0D1B2A"/>
  
  <!-- Peppa's house silhouette with lit windows -->
  <g id="house-silhouette">
    <rect x="280" y="280" width="60" height="80" fill="#0D1B2A"/>
    <path d="M 275 280 L 310 245 L 345 280 Z" fill="#0D1B2A"/>
    <rect x="290" y="295" width="18" height="20" fill="#FFD966" opacity="0.6"/>
    <rect x="312" y="295" width="18" height="20" fill="#FFD966" opacity="0.6"/>
  </g>
  
  <!-- Peppa and George stargazing -->
  <g id="peppa-small">
    <!-- Peppa -->
    <ellipse cx="150" cy="330" rx="18" ry="25" fill="#E63946"/>
    <circle cx="150" cy="310" r="20" fill="#F9C6CF"/>
    <circle cx="145" cy="297" r="8" fill="#F9C6CF"/>
    <circle cx="155" cy="297" r="8" fill="#F9C6CF"/>
    <ellipse cx="157" cy="310" rx="9" ry="7" fill="#FF69B4"/>
    <circle cx="145" cy="305" r="5" fill="#FFFFFF"/>
    <circle cx="145" cy="305" r="2.5" fill="#000000"/>
    <rect x="142" y="352" width="8" height="18" rx="4" fill="#F9C6CF"/>
    <rect x="152" y="352" width="8" height="18" rx="4" fill="#F9C6CF"/>
    
    <!-- George -->
    <ellipse cx="180" cy="335" rx="16" ry="22" fill="#6B9BD2"/>
    <circle cx="180" cy="318" r="17" fill="#F9C6CF"/>
    <circle cx="175" cy="307" r="7" fill="#F9C6CF"/>
    <circle cx="185" cy="307" r="7" fill="#F9C6CF"/>
    <ellipse cx="187" cy="318" rx="8" ry="6" fill="#FF69B4"/>
    <circle cx="175" cy="313" r="4" fill="#FFFFFF"/>
    <circle cx="175" cy="313" r="2" fill="#000000"/>
    <rect x="173" y="355" width="7" height="15" rx="3.5" fill="#F9C6CF"/>
    <rect x="182" y="355" width="7" height="15" rx="3.5" fill="#F9C6CF"/>
  </g>
  
  <!-- Small telescope nearby -->
  <rect x="120" y="350" width="8" height="25" fill="#8B7355" transform="rotate(-30 124 362)"/>
  <circle cx="115" cy="345" r="6" fill="#8B7355"/>
  <circle cx="115" cy="345" r="4" fill="#4A5B8C"/>
  
  <!-- Moonlight reflection on characters -->
  <ellipse cx="150" cy="305" rx="12" ry="8" fill="#FFF9C4" opacity="0.15"/>
  <ellipse cx="180" cy="313" rx="10" ry="7" fill="#FFF9C4" opacity="0.15"/>
</svg>
