<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="cloudySky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9E9E9E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CFD8DC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background - overcast sky -->
  <rect width="400" height="400" fill="url(#cloudySky)"/>
  
  <!-- Multiple grey clouds of various sizes -->
  <g id="clouds" opacity="0.9">
    <!-- Large cloud top left -->
    <ellipse cx="60" cy="80" rx="40" ry="28" fill="#BDBDBD"/>
    <ellipse cx="90" cy="85" rx="45" ry="30" fill="#BDBDBD"/>
    <ellipse cx="35" cy="90" rx="35" ry="25" fill="#BDBDBD"/>
    <ellipse cx="70" cy="95" rx="38" ry="26" fill="#BDBDBD"/>
    
    <!-- Cloud top center -->
    <ellipse cx="200" cy="60" rx="50" ry="32" fill="#9E9E9E"/>
    <ellipse cx="235" cy="68" rx="48" ry="30" fill="#9E9E9E"/>
    <ellipse cx="170" cy="70" rx="42" ry="28" fill="#9E9E9E"/>
    <ellipse cx="210" cy="78" rx="45" ry="30" fill="#9E9E9E"/>
    
    <!-- Cloud top right -->
    <ellipse cx="320" cy="90" rx="38" ry="26" fill="#BDBDBD"/>
    <ellipse cx="350" cy="95" rx="42" ry="28" fill="#BDBDBD"/>
    <ellipse cx="295" cy="100" rx="35" ry="24" fill="#BDBDBD"/>
    
    <!-- Mid-level clouds -->
    <ellipse cx="100" cy="150" rx="55" ry="35" fill="#9E9E9E"/>
    <ellipse cx="140" cy="155" rx="50" ry="32" fill="#9E9E9E"/>
    <ellipse cx="70" cy="160" rx="45" ry="30" fill="#9E9E9E"/>
    <ellipse cx="110" cy="168" rx="48" ry="32" fill="#9E9E9E"/>
    
    <ellipse cx="280" cy="140" rx="48" ry="30" fill="#BDBDBD"/>
    <ellipse cx="315" cy="148" rx="52" ry="33" fill="#BDBDBD"/>
    <ellipse cx="250" cy="152" rx="42" ry="28" fill="#BDBDBD"/>
    
    <!-- Lower clouds -->
    <ellipse cx="160" cy="210" rx="45" ry="28" fill="#9E9E9E"/>
    <ellipse cx="195" cy="218" rx="50" ry="30" fill="#9E9E9E"/>
    <ellipse cx="130" cy="220" rx="40" ry="26" fill="#9E9E9E"/>
    
    <ellipse cx="330" cy="200" rx="42" ry="27" fill="#BDBDBD"/>
    <ellipse cx="360" cy="208" rx="38" ry="25" fill="#BDBDBD"/>
    <ellipse cx="305" cy="212" rx="40" ry="26" fill="#BDBDBD"/>
    
    <!-- More scattered clouds -->
    <ellipse cx="50" cy="180" rx="35" ry="22" fill="#BDBDBD"/>
    <ellipse cx="75" cy="185" rx="32" ry="20" fill="#BDBDBD"/>
    
    <ellipse cx="240" cy="110" rx="38" ry="24" fill="#9E9E9E"/>
    <ellipse cx="265" cy="115" rx="35" ry="22" fill="#9E9E9E"/>
  </g>
  
  <!-- Birds (simple V-shapes) in distance -->
  <g id="birds" stroke="#757575" stroke-width="2" fill="none">
    <path d="M 140 120 L 145 125 L 150 120"/>
    <path d="M 160 115 L 165 120 L 170 115"/>
    <path d="M 300 130 L 305 135 L 310 130"/>
    <path d="M 320 125 L 325 130 L 330 125"/>
  </g>
  
  <!-- Green hill at bottom -->
  <ellipse cx="200" cy="420" rx="250" ry="80" fill="#7BC043"/>
  <rect y="340" width="400" height="60" fill="#7BC043"/>
  
  <!-- Peppa's house in distance (small) -->
  <g id="house" transform="translate(200, 310) scale(0.3)">
    <!-- House body -->
    <rect x="-40" y="0" width="80" height="100" fill="#FFD966"/>
    
    <!-- Roof -->
    <path d="M -50 0 L 0 -40 L 50 0 Z" fill="#E63946"/>
    
    <!-- Chimney -->
    <rect x="20" y="-30" width="15" height="30" fill="#D32F2F"/>
    
    <!-- Windows -->
    <rect x="-25" y="20" width="20" height="20" fill="#87CEEB"/>
    <rect x="5" y="20" width="20" height="20" fill="#87CEEB"/>
    
    <!-- Door -->
    <rect x="-10" y="60" width="20" height="40" fill="#E63946" rx="2"/>
  </g>
  
  <!-- Muted lighting effect -->
  <rect width="400" height="400" fill="#757575" opacity="0.1"/>
</svg>
