<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#B8E6F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="400" height="400" fill="url(#skyGradient)"/>
  
  <!-- Clouds -->
  <ellipse cx="80" cy="60" rx="35" ry="22" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="105" cy="55" rx="30" ry="20" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="330" cy="80" rx="40" ry="25" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- Ground -->
  <rect y="310" width="400" height="90" fill="#7BC043"/>
  
  <!-- Background playground equipment -->
  <g id="playground">
    <!-- Swing set -->
    <rect x="320" y="240" width="6" height="70" fill="#E63946"/>
    <rect x="360" y="240" width="6" height="70" fill="#E63946"/>
    <rect x="318" y="238" width="50" height="6" fill="#E63946"/>
    <line x1="330" y1="244" x2="330" y2="285" stroke="#8D6E63" stroke-width="2"/>
    <rect x="323" y="285" width="14" height="8" rx="2" fill="#FFD966"/>
    
    <!-- Slide -->
    <rect x="40" y="260" width="8" height="50" fill="#6B9BD2"/>
    <rect x="70" y="260" width="8" height="50" fill="#6B9BD2"/>
    <path d="M 48 260 L 100 260 L 140 310 L 30 310 Z" fill="#E63946"/>
  </g>
  
  <!-- Trees framing the scene -->
  <circle cx="380" cy="270" r="25" fill="#66BB6A" opacity="0.6"/>
  <circle cx="30" cy="280" r="30" fill="#66BB6A" opacity="0.6"/>
  
  <!-- Rainbow ball in mid-air between characters -->
  <g id="ball">
    <!-- Ball with motion lines -->
    <circle cx="200" cy="180" r="22" fill="#E63946"/>
    <path d="M 178 180 Q 200 175 222 180" fill="#6B9BD2" stroke="none"/>
    <path d="M 200 158 Q 205 180 200 202" fill="#FFD966" stroke="none"/>
    <circle cx="200" cy="180" r="22" fill="none" stroke="#000000" stroke-width="2"/>
    
    <!-- Motion lines -->
    <path d="M 175 170 L 170 165" stroke="#E0E0E0" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
    <path d="M 225 170 L 230 165" stroke="#E0E0E0" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  </g>
  
  <!-- Peppa Pig - reaching for ball -->
  <g id="peppa">
    <!-- Shadow -->
    <ellipse cx="130" cy="355" rx="35" ry="7" fill="#000000" opacity="0.1"/>
    
    <!-- Legs -->
    <rect x="118" y="305" width="13" height="42" rx="6" fill="#F9C6CF" stroke="#000000" stroke-width="2"/>
    <rect x="138" y="305" width="13" height="42" rx="6" fill="#F9C6CF" stroke="#000000" stroke-width="2"/>
    
    <!-- Shoes -->
    <ellipse cx="124" cy="347" rx="10" ry="6" fill="#8B4513" stroke="#000000" stroke-width="2"/>
    <ellipse cx="144" cy="347" rx="10" ry="6" fill="#8B4513" stroke="#000000" stroke-width="2"/>
    
    <!-- Body/Dress -->
    <ellipse cx="130" cy="260" rx="42" ry="55" fill="#E63946" stroke="#000000" stroke-width="2.5"/>
    
    <!-- Arms - reaching out -->
    <ellipse cx="95" cy="240" rx="12" ry="28" fill="#F9C6CF" stroke="#000000" stroke-width="2" transform="rotate(-20 95 240)"/>
    <ellipse cx="165" cy="230" rx="12" ry="32" fill="#F9C6CF" stroke="#000000" stroke-width="2" transform="rotate(45 165 230)"/>
    
    <!-- Head -->
    <circle cx="130" cy="200" r="50" fill="#F9C6CF" stroke="#000000" stroke-width="2.5"/>
    
    <!-- Ears -->
    <circle cx="102" cy="165" r="15" fill="#F9C6CF" stroke="#000000" stroke-width="2"/>
    <circle cx="158" cy="165" r="15" fill="#F9C6CF" stroke="#000000" stroke-width="2"/>
    
    <!-- Snout -->
    <ellipse cx="150" cy="205" rx="23" ry="18" fill="#FF69B4" stroke="#000000" stroke-width="2"/>
    
    <!-- Nostrils -->
    <circle cx="145" cy="201" r="3" fill="#000000"/>
    <circle cx="155" cy="201" r="3" fill="#000000"/>
    
    <!-- Eyes - excited -->
    <circle cx="115" cy="190" r="12" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
    <circle cx="115" cy="190" r="6" fill="#000000"/>
    <circle cx="117" cy="187" r="2.5" fill="#FFFFFF"/>
    
    <circle cx="140" cy="190" r="12" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
    <circle cx="140" cy="190" r="6" fill="#000000"/>
    <circle cx="142" cy="187" r="2.5" fill="#FFFFFF"/>
    
    <!-- Big smile -->
    <path d="M 110 215 Q 127 225 145 215" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Tail -->
    <path d="M 170 275 Q 188 280 185 265" fill="none" stroke="#F9C6CF" stroke-width="7" stroke-linecap="round"/>
    <path d="M 170 275 Q 188 280 185 265" fill="none" stroke="#000000" stroke-width="2"/>
  </g>
  
  <!-- Suzy Sheep - also reaching for ball -->
  <g id="suzy">
    <!-- Shadow -->
    <ellipse cx="270" cy="355" rx="35" ry="7" fill="#000000" opacity="0.1"/>
    
    <!-- Legs -->
    <rect x="258" y="305" width="13" height="42" rx="6" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
    <rect x="278" y="305" width="13" height="42" rx="6" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
    
    <!-- Shoes -->
    <ellipse cx="264" cy="347" rx="10" ry="6" fill="#FF69B4" stroke="#000000" stroke-width="2"/>
    <ellipse cx="284" cy="347" rx="10" ry="6" fill="#FF69B4" stroke="#000000" stroke-width="2"/>
    
    <!-- Fluffy body (white) - multiple circles for texture -->
    <circle cx="270" cy="265" r="38" fill="#FFFFFF" stroke="#000000" stroke-width="2.5"/>
    <circle cx="250" cy="270" r="20" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
    <circle cx="290" cy="270" r="20" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
    <circle cx="270" cy="245" r="22" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
    
    <!-- Arms reaching -->
    <ellipse cx="235" cy="240" rx="12" ry="30" fill="#FFFFFF" stroke="#000000" stroke-width="2" transform="rotate(-45 235 240)"/>
    <ellipse cx="305" cy="240" rx="12" ry="28" fill="#FFFFFF" stroke="#000000" stroke-width="2" transform="rotate(20 305 240)"/>
    
    <!-- Head -->
    <circle cx="270" cy="200" r="48" fill="#FFFFFF" stroke="#000000" stroke-width="2.5"/>
    
    <!-- Ears -->
    <ellipse cx="248" cy="175" rx="12" ry="20" fill="#FFFFFF" stroke="#000000" stroke-width="2" transform="rotate(-20 248 175)"/>
    <ellipse cx="292" cy="175" rx="12" ry="20" fill="#FFFFFF" stroke="#000000" stroke-width="2" transform="rotate(20 292 175)"/>
    
    <!-- Snout -->
    <ellipse cx="285" cy="205" rx="20" ry="16" fill="#FF69B4" stroke="#000000" stroke-width="2"/>
    
    <!-- Nostrils -->
    <circle cx="280" cy="202" r="3" fill="#000000"/>
    <circle cx="290" cy="202" r="3" fill="#000000"/>
    
    <!-- Eyes - excited -->
    <circle cx="258" cy="190" r="12" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
    <circle cx="258" cy="190" r="6" fill="#000000"/>
    <circle cx="260" cy="187" r="2.5" fill="#FFFFFF"/>
    
    <circle cx="282" cy="190" r="12" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
    <circle cx="282" cy="190" r="6" fill="#000000"/>
    <circle cx="284" cy="187" r="2.5" fill="#FFFFFF"/>
    
    <!-- Big smile -->
    <path d="M 255 215 Q 270 225 285 215" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- George watching in background -->
  <g id="george-small">
    <ellipse cx="340" cy="330" rx="14" ry="20" fill="#6B9BD2"/>
    <circle cx="340" cy="315" r="16" fill="#F9C6CF"/>
    <circle cx="335" cy="305" r="6" fill="#F9C6CF"/>
    <circle cx="345" cy="305" r="6" fill="#F9C6CF"/>
  </g>
</svg>
