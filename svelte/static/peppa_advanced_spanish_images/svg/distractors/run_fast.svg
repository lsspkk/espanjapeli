<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Background sky -->
  <rect width="400" height="400" fill="#B8E6F7"/>
  
  <!-- Ground with motion blur effect -->
  <rect y="300" width="400" height="100" fill="#7BC043"/>
  <!-- Motion streaks on ground -->
  <rect x="0" y="320" width="400" height="5" fill="#5D7A4D" opacity="0.5"/>
  <rect x="0" y="330" width="400" height="5" fill="#5D7A4D" opacity="0.3"/>
  <rect x="0" y="340" width="400" height="5" fill="#5D7A4D" opacity="0.2"/>
  
  <!-- Peppa running -->
  <!-- Body/Dress blown back -->
  <ellipse cx="200" cy="250" rx="35" ry="45" fill="#E63946" transform="rotate(-10 200 250)"/>
  
  <!-- Head tilted forward -->
  <circle cx="200" cy="180" r="40" fill="#F9C6CF"/>
  
  <!-- Snout -->
  <ellipse cx="210" cy="190" rx="15" ry="12" fill="#FF69B4"/>
  <circle cx="205" cy="185" r="2" fill="#000000"/>
  <circle cx="215" cy="185" r="2" fill="#000000"/>
  
  <!-- Eyes focused ahead -->
  <circle cx="185" cy="170" r="8" fill="#FFFFFF"/>
  <circle cx="185" cy="170" r="4" fill="#000000"/>
  <circle cx="195" cy="165" r="8" fill="#FFFFFF"/>
  <circle cx="195" cy="165" r="4" fill="#000000"/>
  
  <!-- Ears -->
  <circle cx="170" cy="150" r="10" fill="#F9C6CF"/>
  <circle cx="230" cy="150" r="10" fill="#F9C6CF"/>
  
  <!-- Arms pumping -->
  <ellipse cx="160" cy="240" rx="8" ry="25" fill="#F9C6CF" transform="rotate(20 160 240)"/>
  <ellipse cx="240" cy="240" rx="8" ry="25" fill="#F9C6CF" transform="rotate(-20 240 240)"/>
  
  <!-- Legs in stride -->
  <ellipse cx="185" cy="300" rx="10" ry="20" fill="#F9C6CF" transform="rotate(30 185 300)"/>
  <ellipse cx="215" cy="300" rx="10" ry="20" fill="#F9C6CF" transform="rotate(-10 215 300)"/>
  
  <!-- Motion lines -->
  <line x1="120" y1="200" x2="80" y2="200" stroke="#E0E0E0" stroke-width="3"/>
  <line x1="130" y1="220" x2="90" y2="220" stroke="#E0E0E0" stroke-width="3"/>
  <line x1="140" y1="240" x2="100" y2="240" stroke="#E0E0E0" stroke-width="3"/>
  <line x1="150" y1="260" x2="110" y2="260" stroke="#E0E0E0" stroke-width="3"/>
  <line x1="160" y1="280" x2="120" y2="280" stroke="#E0E0E0" stroke-width="3"/>
  
  <!-- Dust clouds -->
  <circle cx="170" cy="320" r="8" fill="#D2B48C" opacity="0.7"/>
  <circle cx="190" cy="325" r="6" fill="#D2B48C" opacity="0.7"/>
</svg>
