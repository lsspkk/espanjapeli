<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Background - simple neutral -->
  <rect width="400" height="400" fill="#E8F4F8"/>
  
  <!-- Simple ground -->
  <rect y="320" width="400" height="80" fill="#D5D5D5"/>
  
  <!-- George crying -->
  <g id="george">
    <!-- Body/Shirt -->
    <ellipse cx="200" cy="250" rx="50" ry="60" fill="#6B9BD2"/>
    
    <!-- Arms at sides with fists -->
    <ellipse cx="155" cy="245" rx="13" ry="32" fill="#F9C6CF"/>
    <ellipse cx="245" cy="245" rx="13" ry="32" fill="#F9C6CF"/>
    
    <!-- Fists (balled) -->
    <circle cx="155" cy="275" r="10" fill="#F9C6CF"/>
    <circle cx="245" cy="275" r="10" fill="#F9C6CF"/>
    
    <!-- Head -->
    <circle cx="200" cy="150" r="60" fill="#F9C6CF"/>
    
    <!-- Snout -->
    <ellipse cx="222" cy="160" rx="26" ry="20" fill="#FF69B4"/>
    <circle cx="216" cy="156" r="3" fill="#000000"/>
    <circle cx="228" cy="156" r="3" fill="#000000"/>
    
    <!-- Eyes (scrunched shut, crying) -->
    <path d="M 165 135 Q 175 142 185 135" stroke="#000000" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Crying eyebrows (upturned) -->
    <path d="M 163 128 Q 175 125 187 128" stroke="#000000" stroke-width="2.5" fill="none"/>
    
    <!-- Mouth wide open (wailing) -->
    <ellipse cx="220" cy="180" rx="12" ry="18" fill="#8B4513"/>
    <path d="M 208 175 Q 220 185 232 175" stroke="#000000" stroke-width="2.5" fill="none"/>
    
    <!-- Ears -->
    <circle cx="160" cy="110" r="16" fill="#F9C6CF"/>
    <circle cx="240" cy="110" r="16" fill="#F9C6CF"/>
    
    <!-- Large tears streaming down -->
    <g id="tears">
      <!-- Left side tears -->
      <ellipse cx="172" cy="145" rx="4" ry="6" fill="#B3E5FC"/>
      <ellipse cx="170" cy="160" rx="4" ry="7" fill="#B3E5FC"/>
      <ellipse cx="168" cy="178" rx="4" ry="8" fill="#B3E5FC"/>
      <ellipse cx="166" cy="198" rx="4" ry="7" fill="#B3E5FC"/>
      <ellipse cx="164" cy="215" rx="3" ry="6" fill="#B3E5FC"/>
      
      <!-- More tears left -->
      <ellipse cx="178" cy="150" rx="3" ry="5" fill="#B3E5FC"/>
      <ellipse cx="176" cy="168" rx="3" ry="6" fill="#B3E5FC"/>
      <ellipse cx="174" cy="186" rx="3" ry="5" fill="#B3E5FC"/>
      
      <!-- Tear drops falling -->
      <ellipse cx="162" cy="230" rx="3" ry="5" fill="#B3E5FC"/>
      <ellipse cx="172" cy="205" rx="2.5" ry="4" fill="#B3E5FC"/>
    </g>
    
    <!-- Legs -->
    <rect x="180" y="300" width="16" height="45" rx="8" fill="#F9C6CF"/>
    <rect x="204" y="300" width="16" height="45" rx="8" fill="#F9C6CF"/>
    
    <!-- Shoes -->
    <ellipse cx="188" cy="345" rx="12" ry="8" fill="#000000"/>
    <ellipse cx="212" cy="345" rx="12" ry="8" fill="#000000"/>
  </g>
  
  <!-- Mr. Dinosaur on ground (dropped) -->
  <g id="dinosaur" transform="translate(280, 340) rotate(45)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="22" ry="15" fill="#6FBF73"/>
    
    <!-- Head -->
    <circle cx="-10" cy="-8" r="13" fill="#6FBF73"/>
    
    <!-- Eye -->
    <circle cx="-13" cy="-11" r="3" fill="#000000"/>
    
    <!-- Mouth -->
    <path d="M -8 -4 L -2 -4" stroke="#FFFFFF" stroke-width="2"/>
    
    <!-- Teeth -->
    <path d="M -7 -4 L -7 -1 M -5 -4 L -5 -1 M -3 -4 L -3 -1" stroke="#FFFFFF" stroke-width="1"/>
    
    <!-- Tail -->
    <ellipse cx="12" cy="2" rx="10" ry="6" fill="#6FBF73"/>
    
    <!-- Legs -->
    <ellipse cx="-5" cy="10" rx="4" ry="6" fill="#6FBF73"/>
    <ellipse cx="5" cy="10" rx="4" ry="6" fill="#6FBF73"/>
  </g>
</svg>
