<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8E7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE5D9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>
  
  <!-- Floor -->
  <rect y="320" width="400" height="80" fill="#D4A574"/>
  
  <!-- Armchair in background -->
  <ellipse cx="320" cy="280" rx="45" ry="35" fill="#8B6F47"/>
  <rect x="285" y="260" width="70" height="60" rx="10" fill="#A0826B"/>
  
  <!-- Side table -->
  <rect x="90" y="280" width="40" height="50" fill="#8D6E63"/>
  <ellipse cx="110" cy="280" rx="25" ry="8" fill="#A0826B"/>
  
  <!-- Newspaper on table -->
  <rect x="95" y="265" width="20" height="25" rx="2" fill="#E0E0E0" stroke="#757575" stroke-width="1"/>
  
  <!-- Daddy Pig -->
  <g id="daddyPig">
    <!-- Legs -->
    <rect x="175" y="260" width="18" height="60" rx="9" fill="#FFAB91"/>
    <rect x="207" y="260" width="18" height="60" rx="9" fill="#FFAB91"/>
    
    <!-- Feet -->
    <ellipse cx="184" cy="318" rx="14" ry="8" fill="#FF8A65"/>
    <ellipse cx="216" cy="318" rx="14" ry="8" fill="#FF8A65"/>
    
    <!-- Body/Shirt -->
    <ellipse cx="200" cy="210" rx="55" ry="70" fill="#4DB8AC"/>
    
    <!-- Belly -->
    <ellipse cx="200" cy="230" rx="48" ry="55" fill="#FF8A65"/>
    
    <!-- Arms -->
    <ellipse cx="145" cy="210" rx="14" ry="40" fill="#FFAB91"/>
    <ellipse cx="255" cy="210" rx="14" ry="40" fill="#FFAB91"/>
    
    <!-- Right arm waving -->
    <ellipse cx="260" cy="180" rx="14" ry="35" fill="#FFAB91" transform="rotate(-30 260 180)"/>
    
    <!-- Rolled newspaper under arm -->
    <rect x="135" y="215" width="12" height="35" rx="6" fill="#E0E0E0" stroke="#757575" stroke-width="1"/>
    
    <!-- Head -->
    <ellipse cx="200" cy="130" rx="50" ry="55" fill="#FFAB91"/>
    
    <!-- Snout -->
    <ellipse cx="225" cy="145" rx="28" ry="23" fill="#FF69B4"/>
    
    <!-- Nostrils -->
    <circle cx="218" cy="140" r="4" fill="#D81B60"/>
    <circle cx="232" cy="140" r="4" fill="#D81B60"/>
    
    <!-- Ears -->
    <ellipse cx="165" cy="95" rx="18" ry="20" fill="#FFAB91"/>
    <ellipse cx="235" cy="95" rx="18" ry="20" fill="#FFAB91"/>
    
    <!-- Glasses frame -->
    <circle cx="175" cy="120" r="18" fill="none" stroke="#000000" stroke-width="3"/>
    <circle cx="215" cy="120" r="18" fill="none" stroke="#000000" stroke-width="3"/>
    <line x1="193" y1="120" x2="197" y2="120" stroke="#000000" stroke-width="3"/>
    
    <!-- Eyes behind glasses -->
    <circle cx="175" cy="120" r="10" fill="#FFFFFF"/>
    <circle cx="175" cy="120" r="5" fill="#000000"/>
    <circle cx="215" cy="120" r="10" fill="#FFFFFF"/>
    <circle cx="215" cy="120" r="5" fill="#000000"/>
    
    <!-- Glasses highlight -->
    <circle cx="180" cy="115" r="3" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="220" cy="115" r="3" fill="#FFFFFF" opacity="0.6"/>
    
    <!-- Smile -->
    <path d="M 210 155 Q 220 162 230 155" fill="none" stroke="#D81B60" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>
