<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Background sky -->
  <rect width="400" height="400" fill="#B8E6F7"/>
  
  <!-- Ground -->
  <rect y="300" width="400" height="100" fill="#7BC043"/>
  
  <!-- Clouds -->
  <ellipse cx="100" cy="80" rx="40" ry="25" fill="#FFFFFF"/>
  <ellipse cx="300" cy="100" rx="35" ry="20" fill="#FFFFFF"/>
  
  <!-- Flowers -->
  <circle cx="50" cy="320" r="5" fill="#FF69B4"/>
  <circle cx="350" cy="330" r="5" fill="#FFD966"/>
  
  <!-- Suzy Sheep -->
  <!-- Body -->
  <ellipse cx="200" cy="270" rx="40" ry="50" fill="#FFFFFF"/>
  <!-- Fluffy texture -->
  <circle cx="180" cy="250" r="8" fill="#FFFFFF"/>
  <circle cx="220" cy="250" r="8" fill="#FFFFFF"/>
  <circle cx="190" cy="280" r="6" fill="#FFFFFF"/>
  <circle cx="210" cy="280" r="6" fill="#FFFFFF"/>
  
  <!-- Head -->
  <circle cx="200" cy="200" r="35" fill="#FFFFFF"/>
  
  <!-- Snout -->
  <ellipse cx="210" cy="210" rx="12" ry="10" fill="#FF69B4"/>
  <circle cx="205" cy="205" r="2" fill="#000000"/>
  <circle cx="215" cy="205" r="2" fill="#000000"/>
  
  <!-- Eyes -->
  <circle cx="185" cy="190" r="6" fill="#FFFFFF"/>
  <circle cx="185" cy="190" r="3" fill="#000000"/>
  <circle cx="195" cy="185" r="6" fill="#FFFFFF"/>
  <circle cx="195" cy="185" r="3" fill="#000000"/>
  
  <!-- Smile -->
  <path d="M 200 215 Q 205 220 210 215" stroke="#000000" stroke-width="1" fill="none"/>
  
  <!-- Ears -->
  <circle cx="175" cy="175" r="8" fill="#FFFFFF"/>
  <circle cx="225" cy="175" r="8" fill="#FFFFFF"/>
  
  <!-- Arms waving -->
  <ellipse cx="160" cy="250" rx="6" ry="20" fill="#FFFFFF"/>
  <ellipse cx="240" cy="250" rx="6" ry="20" fill="#FFFFFF"/>
  
  <!-- Legs -->
  <ellipse cx="185" cy="320" rx="8" ry="15" fill="#FFFFFF"/>
  <ellipse cx="215" cy="320" rx="8" ry="15" fill="#FFFFFF"/>
</svg>
