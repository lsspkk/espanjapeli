<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Background walls -->
  <rect width="400" height="400" fill="#3949AB"/>
  
  <!-- Window -->
  <rect x="250" y="50" width="120" height="80" fill="#000000"/>
  <!-- Moon -->
  <circle cx="310" cy="70" r="15" fill="#FFF9C4"/>
  <!-- Stars -->
  <circle cx="280" cy="60" r="2" fill="#FFF9C4"/>
  <circle cx="330" cy="80" r="2" fill="#FFF9C4"/>
  <circle cx="300" cy="100" r="2" fill="#FFF9C4"/>
  
  <!-- Bed -->
  <rect x="100" y="250" width="200" height="20" fill="#8D6E63"/>
  <rect x="100" y="270" width="200" height="60" fill="#FFFFFF"/>
  
  <!-- Blanket -->
  <rect x="110" y="280" width="180" height="40" fill="#81D4FA"/>
  
  <!-- Peppa -->
  <!-- Head on pillow -->
  <circle cx="200" cy="240" r="30" fill="#F9C6CF"/>
  <!-- Eyes closed -->
  <path d="M 185 230 Q 190 235 195 230" stroke="#000000" stroke-width="1" fill="none"/>
  <path d="M 205 230 Q 210 235 215 230" stroke="#000000" stroke-width="1" fill="none"/>
  <!-- Mouth smile -->
  <path d="M 195 245 Q 200 250 205 245" stroke="#000000" stroke-width="1" fill="none"/>
  
  <!-- Arm holding Teddy -->
  <ellipse cx="170" cy="260" rx="6" ry="15" fill="#F9C6CF"/>
  
  <!-- Teddy -->
  <circle cx="160" cy="250" r="10" fill="#8B4513"/>
  <ellipse cx="160" cy="260" rx="8" ry="12" fill="#8B4513"/>
  
  <!-- Z letters -->
  <text x="250" y="200" font-size="16" fill="#FFFFFF">Z</text>
  <text x="270" y="180" font-size="14" fill="#FFFFFF">Z</text>
  <text x="290" y="160" font-size="12" fill="#FFFFFF">Z</text>
</svg>
