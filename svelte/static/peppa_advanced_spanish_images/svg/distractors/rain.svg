<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="rainyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#757575;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BDBDBD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rainy background -->
  <rect width="400" height="400" fill="url(#rainyGradient)"/>
  
  <!-- Dark rain clouds -->
  <ellipse cx="100" cy="60" rx="60" ry="35" fill="#9E9E9E" opacity="0.8"/>
  <ellipse cx="150" cy="50" rx="55" ry="32" fill="#9E9E9E" opacity="0.8"/>
  <ellipse cx="200" cy="55" rx="65" ry="38" fill="#9E9E9E" opacity="0.9"/>
  <ellipse cx="260" cy="50" rx="58" ry="33" fill="#9E9E9E" opacity="0.8"/>
  <ellipse cx="310" cy="60" rx="62" ry="36" fill="#9E9E9E" opacity="0.8"/>
  
  <!-- More clouds lower -->
  <ellipse cx="80" cy="100" rx="50" ry="28" fill="#9E9E9E" opacity="0.7"/>
  <ellipse cx="320" cy="105" rx="55" ry="30" fill="#9E9E9E" opacity="0.7"/>
  
  <!-- Rain streaks - diagonal -->
  <line x1="50" y1="120" x2="45" y2="180" stroke="#B3E5FC" stroke-width="2" opacity="0.6"/>
  <line x1="80" y1="100" x2="75" y2="170" stroke="#B3E5FC" stroke-width="2" opacity="0.6"/>
  <line x1="110" y1="130" x2="105" y2="200" stroke="#B3E5FC" stroke-width="2" opacity="0.6"/>
  <line x1="140" y1="110" x2="135" y2="185" stroke="#B3E5FC" stroke-width="2" opacity="0.6"/>
  <line x1="170" y1="125" x2="165" y2="195" stroke="#B3E5FC" stroke-width="2" opacity="0.6"/>
  <line x1="200" y1="115" x2="195" y2="190" stroke="#B3E5FC" stroke-width="2" opacity="0.6"/>
  <line x1="230" y1="130" x2="225" y2="205" stroke="#B3E5FC" stroke-width="2" opacity="0.6"/>
  <line x1="260" y1="120" x2="255" y2="195" stroke="#B3E5FC" stroke-width="2" opacity="0.6"/>
  <line x1="290" y1="135" x2="285" y2="210" stroke="#B3E5FC" stroke-width="2" opacity="0.6"/>
  <line x1="320" y1="125" x2="315" y2="200" stroke="#B3E5FC" stroke-width="2" opacity="0.6"/>
  <line x1="350" y1="140" x2="345" y2="215" stroke="#B3E5FC" stroke-width="2" opacity="0.6"/>
  
  <line x1="60" y1="200" x2="55" y2="270" stroke="#B3E5FC" stroke-width="2" opacity="0.6"/>
  <line x1="95" y1="185" x2="90" y2="260" stroke="#B3E5FC" stroke-width="2" opacity="0.6"/>
  <line x1="125" y1="210" x2="120" y2="285" stroke="#B3E5FC" stroke-width="2" opacity="0.6"/>
  <line x1="155" y1="200" x2="150" y2="280" stroke="#B3E5FC" stroke-width="2" opacity="0.6"/>
  <line x1="185" y1="215" x2="180" y2="295" stroke="#B3E5FC" stroke-width="2" opacity="0.6"/>
  <line x1="215" y1="205" x2="210" y2="285" stroke="#B3E5FC" stroke-width="2" opacity="0.6"/>
  <line x1="245" y1="220" x2="240" y2="300" stroke="#B3E5FC" stroke-width="2" opacity="0.6"/>
  <line x1="275" y1="210" x2="270" y2="290" stroke="#B3E5FC" stroke-width="2" opacity="0.6"/>
  <line x1="305" y1="225" x2="300" y2="305" stroke="#B3E5FC" stroke-width="2" opacity="0.6"/>
  <line x1="335" y1="215" x2="330" y2="295" stroke="#B3E5FC" stroke-width="2" opacity="0.6"/>
  <line x1="365" y1="230" x2="360" y2="310" stroke="#B3E5FC" stroke-width="2" opacity="0.6"/>
  
  <!-- Ground - wet grass -->
  <rect y="310" width="400" height="90" fill="#5D7A4D"/>
  
  <!-- Puddles on ground -->
  <ellipse cx="100" cy="340" rx="40" ry="12" fill="#8B6F47" opacity="0.5"/>
  <ellipse cx="100" cy="340" rx="35" ry="10" fill="#6B5637" opacity="0.3"/>
  <ellipse cx="300" cy="345" rx="35" ry="10" fill="#8B6F47" opacity="0.5"/>
  <ellipse cx="300" cy="345" rx="30" ry="8" fill="#6B5637" opacity="0.3"/>
  
  <!-- Muddy puddle at Peppa's feet -->
  <ellipse cx="200" cy="350" rx="45" ry="13" fill="#8B6F47" opacity="0.6"/>
  <ellipse cx="200" cy="350" rx="40" ry="11" fill="#6B5637" opacity="0.4"/>
  
  <!-- Peppa Pig with umbrella and boots -->
  <g id="peppa-rain">
    <!-- Shadow -->
    <ellipse cx="200" cy="355" rx="40" ry="8" fill="#000000" opacity="0.15"/>
    
    <!-- Yellow wellington boots -->
    <rect x="183" y="320" width="16" height="32" rx="8" fill="#FFD966" stroke="#000000" stroke-width="2"/>
    <rect x="208" y="320" width="16" height="32" rx="8" fill="#FFD966" stroke="#000000" stroke-width="2"/>
    <ellipse cx="191" cy="352" rx="12" ry="6" fill="#FFD966" stroke="#000000" stroke-width="2"/>
    <ellipse cx="216" cy="352" rx="12" ry="6" fill="#FFD966" stroke="#000000" stroke-width="2"/>
    
    <!-- Legs -->
    <rect x="185" y="295" width="14" height="28" rx="7" fill="#F9C6CF" stroke="#000000" stroke-width="2"/>
    <rect x="210" y="295" width="14" height="28" rx="7" fill="#F9C6CF" stroke="#000000" stroke-width="2"/>
    
    <!-- Body/Dress -->
    <ellipse cx="200" cy="245" rx="48" ry="60" fill="#E63946" stroke="#000000" stroke-width="2.5"/>
    
    <!-- Arm holding umbrella -->
    <ellipse cx="200" cy="220" rx="12" ry="30" fill="#F9C6CF" stroke="#000000" stroke-width="2" transform="rotate(-10 200 220)"/>
    
    <!-- Other arm -->
    <ellipse cx="250" cy="250" rx="12" ry="30" fill="#F9C6CF" stroke="#000000" stroke-width="2"/>
    
    <!-- Head -->
    <circle cx="200" cy="170" r="58" fill="#F9C6CF" stroke="#000000" stroke-width="2.5"/>
    
    <!-- Ears -->
    <circle cx="167" cy="125" r="17" fill="#F9C6CF" stroke="#000000" stroke-width="2"/>
    <circle cx="233" cy="125" r="17" fill="#F9C6CF" stroke="#000000" stroke-width="2"/>
    
    <!-- Snout -->
    <ellipse cx="223" cy="175" rx="26" ry="20" fill="#FF69B4" stroke="#000000" stroke-width="2"/>
    
    <!-- Nostrils -->
    <circle cx="217" cy="171" r="3.5" fill="#000000"/>
    <circle cx="229" cy="171" r="3.5" fill="#000000"/>
    
    <!-- Eyes - happy -->
    <circle cx="177" cy="155" r="13" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
    <circle cx="177" cy="155" r="6" fill="#000000"/>
    <circle cx="179" cy="152" r="2.5" fill="#FFFFFF"/>
    
    <circle cx="208" cy="155" r="13" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
    <circle cx="208" cy="155" r="6" fill="#000000"/>
    <circle cx="210" cy="152" r="2.5" fill="#FFFFFF"/>
    
    <!-- Happy smile -->
    <path d="M 175 185 Q 200 197 225 185" fill="none" stroke="#000000" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Tail -->
    <path d="M 245 260 Q 265 265 262 250" fill="none" stroke="#F9C6CF" stroke-width="7" stroke-linecap="round"/>
    <path d="M 245 260 Q 265 265 262 250" fill="none" stroke="#000000" stroke-width="2"/>
  </g>
  
  <!-- Red umbrella above Peppa -->
  <g id="umbrella">
    <!-- Umbrella canopy -->
    <path d="M 120 120 Q 200 90 280 120 L 270 125 Q 200 100 130 125 Z" fill="#E63946" stroke="#000000" stroke-width="2.5"/>
    <ellipse cx="200" cy="118" rx="80" ry="20" fill="#E63946" stroke="#000000" stroke-width="2.5"/>
    
    <!-- Umbrella handle -->
    <line x1="200" y1="120" x2="200" y2="195" stroke="#8D6E63" stroke-width="4"/>
    <path d="M 200 195 Q 210 200 210 210" fill="none" stroke="#8D6E63" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Rain bouncing off umbrella -->
    <line x1="140" y1="115" x2="135" y2="105" stroke="#B3E5FC" stroke-width="2" opacity="0.5"/>
    <line x1="180" y1="108" x2="175" y2="98" stroke="#B3E5FC" stroke-width="2" opacity="0.5"/>
    <line x1="220" y1="108" x2="225" y2="98" stroke="#B3E5FC" stroke-width="2" opacity="0.5"/>
    <line x1="260" y1="115" x2="265" y2="105" stroke="#B3E5FC" stroke-width="2" opacity="0.5"/>
  </g>
</svg>
