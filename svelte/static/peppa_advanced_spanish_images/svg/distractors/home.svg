<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#B8E6F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF9E6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="400" height="400" fill="url(#skyGradient)"/>
  
  <!-- Clouds -->
  <ellipse cx="100" cy="60" rx="40" ry="25" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="130" cy="55" rx="35" ry="22" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="320" cy="80" rx="45" ry="28" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- Hills -->
  <ellipse cx="200" cy="380" rx="250" ry="80" fill="#7BC043"/>
  <ellipse cx="350" cy="400" rx="150" ry="60" fill="#8BC653"/>
  <ellipse cx="50" cy="400" rx="120" ry="50" fill="#8BC653"/>
  
  <!-- Path to house -->
  <path d="M 200 380 L 220 280 L 200 280 Z" fill="#C19A6B" opacity="0.6"/>
  <ellipse cx="200" cy="380" rx="25" ry="15" fill="#C19A6B" opacity="0.6"/>
  
  <!-- Tree on the side -->
  <rect x="80" y="260" width="20" height="60" fill="#8D6E63"/>
  <circle cx="90" cy="250" r="35" fill="#66BB6A"/>
  <circle cx="75" cy="235" r="28" fill="#66BB6A"/>
  <circle cx="105" cy="240" r="30" fill="#66BB6A"/>
  
  <!-- Peppa's iconic house -->
  <g id="house">
    <!-- House base -->
    <rect x="180" y="180" width="80" height="100" fill="#FFD966" stroke="#000000" stroke-width="2.5"/>
    
    <!-- Roof -->
    <path d="M 170 180 L 220 130 L 270 180 Z" fill="#E63946" stroke="#000000" stroke-width="2.5"/>
    
    <!-- Chimney -->
    <rect x="235" y="145" width="18" height="35" fill="#C62828" stroke="#000000" stroke-width="2"/>
    
    <!-- Windows -->
    <rect x="195" y="195" width="25" height="28" fill="#B8E6F7" stroke="#000000" stroke-width="2"/>
    <line x1="207.5" y1="195" x2="207.5" y2="223" stroke="#000000" stroke-width="2"/>
    <line x1="195" y1="209" x2="220" y2="209" stroke="#000000" stroke-width="2"/>
    
    <rect x="230" y="195" width="25" height="28" fill="#B8E6F7" stroke="#000000" stroke-width="2"/>
    <line x1="242.5" y1="195" x2="242.5" y2="223" stroke="#000000" stroke-width="2"/>
    <line x1="230" y1="209" x2="255" y2="209" stroke="#000000" stroke-width="2"/>
    
    <rect x="212" y="235" width="25" height="28" fill="#B8E6F7" stroke="#000000" stroke-width="2"/>
    <line x1="224.5" y1="235" x2="224.5" y2="263" stroke="#000000" stroke-width="2"/>
    <line x1="212" y1="249" x2="237" y2="249" stroke="#000000" stroke-width="2"/>
    
    <!-- Door -->
    <rect x="195" y="240" width="28" height="40" rx="3" fill="#E63946" stroke="#000000" stroke-width="2"/>
    <circle cx="215" cy="260" r="3" fill="#FFD966"/>
  </g>
  
  <!-- Small garden flowers near house -->
  <circle cx="170" cy="285" r="4" fill="#FF69B4"/>
  <rect x="169" y="285" width="2" height="10" fill="#66BB6A"/>
  <circle cx="175" cy="288" r="4" fill="#FFD966"/>
  <rect x="174" y="288" width="2" height="8" fill="#66BB6A"/>
  <circle cx="265" cy="285" r="4" fill="#FF69B4"/>
  <rect x="264" y="285" width="2" height="10" fill="#66BB6A"/>
  
  <!-- Peppa and George in foreground, looking at their home -->
  <g id="peppa-george">
    <!-- Peppa (from behind/profile) -->
    <ellipse cx="150" cy="340" rx="18" ry="25" fill="#E63946" stroke="#000000" stroke-width="2"/>
    <circle cx="150" cy="320" r="22" fill="#F9C6CF" stroke="#000000" stroke-width="2"/>
    <circle cx="145" cy="305" r="8" fill="#F9C6CF" stroke="#000000" stroke-width="1.5"/>
    <ellipse cx="155" cy="318" rx="10" ry="8" fill="#FF69B4" stroke="#000000" stroke-width="1.5"/>
    <circle cx="145" cy="315" r="6" fill="#FFFFFF" stroke="#000000" stroke-width="1.5"/>
    <circle cx="145" cy="315" r="3" fill="#000000"/>
    <rect x="140" y="360" width="8" height="20" rx="4" fill="#F9C6CF" stroke="#000000" stroke-width="1.5"/>
    <rect x="152" y="360" width="8" height="20" rx="4" fill="#F9C6CF" stroke="#000000" stroke-width="1.5"/>
    
    <!-- George (from behind/profile) -->
    <ellipse cx="180" cy="345" rx="16" ry="22" fill="#6B9BD2" stroke="#000000" stroke-width="2"/>
    <circle cx="180" cy="328" r="18" fill="#F9C6CF" stroke="#000000" stroke-width="2"/>
    <circle cx="175" cy="315" r="7" fill="#F9C6CF" stroke="#000000" stroke-width="1.5"/>
    <ellipse cx="185" cy="326" rx="9" ry="7" fill="#FF69B4" stroke="#000000" stroke-width="1.5"/>
    <circle cx="175" cy="323" r="5" fill="#FFFFFF" stroke="#000000" stroke-width="1.5"/>
    <circle cx="175" cy="323" r="2.5" fill="#000000"/>
    <rect x="172" y="363" width="7" height="17" rx="3.5" fill="#F9C6CF" stroke="#000000" stroke-width="1.5"/>
    <rect x="181" y="363" width="7" height="17" rx="3.5" fill="#F9C6CF" stroke="#000000" stroke-width="1.5"/>
  </g>
</svg>
