<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="roomGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8E7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE5D9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Room background -->
  <rect width="400" height="400" fill="url(#roomGradient)"/>
  
  <!-- Window with sunny day outside -->
  <rect x="280" y="80" width="80" height="90" fill="#B8E6F7" stroke="#8D6E63" stroke-width="3"/>
  <line x1="320" y1="80" x2="320" y2="170" stroke="#8D6E63" stroke-width="3"/>
  <line x1="280" y1="125" x2="360" y2="125" stroke="#8D6E63" stroke-width="3"/>
  
  <!-- Sun in window -->
  <circle cx="310" cy="105" r="15" fill="#FFD54F" opacity="0.8"/>
  
  <!-- Floor -->
  <rect y="350" width="400" height="50" fill="#D4A574"/>
  
  <!-- Side table -->
  <rect x="50" y="280" width="50" height="60" fill="#C19A6B" stroke="#8D6E63" stroke-width="2"/>
  <rect x="45" y="275" width="60" height="8" fill="#8D6E63" stroke="#000000" stroke-width="1.5"/>
  
  <!-- Potted plant on table -->
  <ellipse cx="75" cy="270" rx="12" ry="8" fill="#C86A37"/>
  <circle cx="75" cy="255" r="15" fill="#66BB6A"/>
  <circle cx="68" cy="248" r="10" fill="#66BB6A"/>
  <circle cx="82" cy="250" r="10" fill="#66BB6A"/>
  
  <!-- Mummy Pig -->
  <g id="mummy-pig">
    <!-- Shadow -->
    <ellipse cx="200" cy="355" rx="45" ry="8" fill="#000000" opacity="0.1"/>
    
    <!-- Legs -->
    <rect x="180" y="305" width="17" height="48" rx="8" fill="#FFAB91" stroke="#000000" stroke-width="2"/>
    <rect x="210" y="305" width="17" height="48" rx="8" fill="#FFAB91" stroke="#000000" stroke-width="2"/>
    
    <!-- Shoes -->
    <ellipse cx="188" cy="353" rx="13" ry="8" fill="#E63946" stroke="#000000" stroke-width="2"/>
    <ellipse cx="218" cy="353" rx="13" ry="8" fill="#E63946" stroke="#000000" stroke-width="2"/>
    
    <!-- Yellow dress -->
    <path d="M 200 240 L 160 305 L 240 305 Z" fill="#FFD966" stroke="#000000" stroke-width="2.5"/>
    <ellipse cx="200" cy="240" rx="45" ry="50" fill="#FFD966" stroke="#000000" stroke-width="2.5"/>
    
    <!-- Body (orange) -->
    <ellipse cx="200" cy="200" rx="48" ry="55" fill="#FF8A65" stroke="#000000" stroke-width="2.5"/>
    
    <!-- Arms relaxed -->
    <ellipse cx="150" cy="220" rx="13" ry="35" fill="#FFAB91" stroke="#000000" stroke-width="2"/>
    <ellipse cx="250" cy="220" rx="13" ry="35" fill="#FFAB91" stroke="#000000" stroke-width="2"/>
    
    <!-- Book in hand -->
    <rect x="245" y="240" width="20" height="28" rx="2" fill="#8B4513" stroke="#000000" stroke-width="1.5"/>
    <rect x="247" y="242" width="16" height="24" fill="#FFF8E7"/>
    <line x1="255" y1="242" x2="255" y2="266" stroke="#8B4513" stroke-width="1"/>
    
    <!-- Head (lighter peach) -->
    <circle cx="200" cy="140" r="65" fill="#FFAB91" stroke="#000000" stroke-width="2.5"/>
    
    <!-- Ears -->
    <circle cx="162" cy="100" r="19" fill="#FFAB91" stroke="#000000" stroke-width="2"/>
    <circle cx="238" cy="100" r="19" fill="#FFAB91" stroke="#000000" stroke-width="2"/>
    
    <!-- Snout -->
    <ellipse cx="227" cy="145" rx="30" ry="24" fill="#FF69B4" stroke="#000000" stroke-width="2"/>
    
    <!-- Nostrils -->
    <circle cx="220" cy="140" r="4" fill="#000000"/>
    <circle cx="234" cy="140" r="4" fill="#000000"/>
    
    <!-- Eyes - warm and kind -->
    <circle cx="172" cy="125" r="15" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
    <circle cx="172" cy="125" r="7" fill="#000000"/>
    <circle cx="175" cy="122" r="3" fill="#FFFFFF"/>
    
    <circle cx="210" cy="125" r="15" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
    <circle cx="210" cy="125" r="7" fill="#000000"/>
    <circle cx="213" cy="122" r="3" fill="#FFFFFF"/>
    
    <!-- Gentle smile -->
    <path d="M 175 160 Q 200 172 225 160" fill="none" stroke="#000000" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Reading glasses on snout -->
    <circle cx="185" cy="135" r="12" fill="none" stroke="#000000" stroke-width="2"/>
    <circle cx="215" cy="135" r="12" fill="none" stroke="#000000" stroke-width="2"/>
    <line x1="197" y1="135" x2="203" y2="135" stroke="#000000" stroke-width="2"/>
    
    <!-- Tail -->
    <path d="M 245 210 Q 268 215 265 200" fill="none" stroke="#FF8A65" stroke-width="8" stroke-linecap="round"/>
    <path d="M 245 210 Q 268 215 265 200" fill="none" stroke="#000000" stroke-width="2"/>
  </g>
</svg>
