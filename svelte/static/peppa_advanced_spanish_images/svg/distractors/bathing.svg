<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Background - bathroom -->
  <rect width="400" height="400" fill="#B8E6F7"/>
  
  <!-- Bathroom tiles -->
  <rect y="0" width="400" height="200" fill="#A8D8F0"/>
  
  <!-- Window showing evening -->
  <rect x="280" y="40" width="80" height="80" fill="#4A5B8C" rx="5"/>
  <rect x="280" y="40" width="80" height="80" fill="none" stroke="#FFFFFF" stroke-width="3" rx="5"/>
  <line x1="320" y1="40" x2="320" y2="120" stroke="#FFFFFF" stroke-width="3"/>
  <line x1="280" y1="80" x2="360" y2="80" stroke="#FFFFFF" stroke-width="3"/>
  
  <!-- Star in window -->
  <circle cx="305" cy="65" r="3" fill="#FFF9C4"/>
  
  <!-- Bathtub -->
  <ellipse cx="200" cy="320" rx="120" ry="40" fill="#FFFFFF"/>
  <rect x="80" y="260" width="240" height="60" fill="#FFFFFF"/>
  <ellipse cx="200" cy="260" rx="120" ry="30" fill="#E8F4F8"/>
  
  <!-- Bathtub rim -->
  <ellipse cx="200" cy="260" rx="125" ry="32" fill="none" stroke="#D0D0D0" stroke-width="3"/>
  
  <!-- Colorful bubbles -->
  <circle cx="120" cy="270" r="18" fill="#FFB6D9" opacity="0.8"/>
  <circle cx="150" cy="255" r="22" fill="#B3E5FC" opacity="0.8"/>
  <circle cx="190" cy="265" r="16" fill="#E1BEE7" opacity="0.8"/>
  <circle cx="220" cy="250" r="20" fill="#FFB6D9" opacity="0.8"/>
  <circle cx="250" cy="270" r="17" fill="#B3E5FC" opacity="0.8"/>
  <circle cx="280" cy="260" r="19" fill="#E1BEE7" opacity="0.8"/>
  <circle cx="140" cy="280" r="14" fill="#FFB6D9" opacity="0.8"/>
  <circle cx="260" cy="285" r="15" fill="#B3E5FC" opacity="0.8"/>
  
  <!-- More bubbles floating up -->
  <circle cx="110" cy="240" r="12" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="170" cy="235" r="10" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="230" cy="230" r="11" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="285" cy="240" r="9" fill="#FFFFFF" opacity="0.7"/>
  
  <!-- Peppa in the bath -->
  <g id="peppa">
    <!-- Head above bubbles -->
    <circle cx="200" cy="220" r="50" fill="#F9C6CF"/>
    
    <!-- Snout -->
    <ellipse cx="220" cy="230" rx="22" ry="17" fill="#FF69B4"/>
    <circle cx="215" cy="226" r="2.5" fill="#000000"/>
    <circle cx="225" cy="226" r="2.5" fill="#000000"/>
    
    <!-- Eyes (happy) -->
    <circle cx="180" cy="210" r="11" fill="#FFFFFF"/>
    <circle cx="180" cy="210" r="6" fill="#000000"/>
    
    <!-- Happy smile -->
    <path d="M 210 240 Q 220 245 230 240" stroke="#000000" stroke-width="2" fill="none"/>
    
    <!-- Ears -->
    <circle cx="165" cy="185" r="13" fill="#F9C6CF"/>
    <circle cx="235" cy="185" r="13" fill="#F9C6CF"/>
    
    <!-- Top of red dress visible -->
    <ellipse cx="200" cy="260" rx="35" ry="15" fill="#E63946"/>
  </g>
  
  <!-- Yellow rubber duck -->
  <g id="duck" transform="translate(270, 275)">
    <ellipse cx="0" cy="0" rx="20" ry="16" fill="#FFD966"/>
    <circle cx="-8" cy="-6" r="12" fill="#FFD966"/>
    <circle cx="-12" cy="-9" r="3" fill="#000000"/>
    <ellipse cx="-5" cy="-8" rx="5" ry="3" fill="#FF8A65"/>
  </g>
  
  <!-- Bubble highlights -->
  <circle cx="155" cy="250" r="4" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="225" cy="245" r="3" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="285" cy="255" r="3" fill="#FFFFFF" opacity="0.9"/>
</svg>
