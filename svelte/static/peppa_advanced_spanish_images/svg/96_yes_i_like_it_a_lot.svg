<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background - soft pastel colors or gradient -->
  <defs>
    <linearGradient id="happyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F8BBD0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF9C4;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#happyGradient)"/>
  
  <!-- Peppa holding ice cream cone and licking it -->
  <g transform="translate(200, 280)">
    <!-- Body -->
    <ellipse cx="0" cy="30" rx="30" ry="36" fill="#E63946"/>
    <!-- Legs -->
    <rect x="-18" y="58" width="10" height="32" rx="5" fill="#F9C6CF"/>
    <rect x="8" y="58" width="10" height="32" rx="5" fill="#F9C6CF"/>
    <!-- Head -->
    <ellipse cx="0" cy="-28" rx="40" ry="34" fill="#F9C6CF"/>
    <!-- Snout -->
    <ellipse cx="30" cy="-26" rx="15" ry="12" fill="#F9C6CF"/>
    <circle cx="36" cy="-29" r="3" fill="#FF69B4"/>
    <circle cx="36" cy="-23" r="3" fill="#FF69B4"/>
    <!-- Ears -->
    <ellipse cx="-13" cy="-60" rx="8" ry="15" fill="#F9C6CF"/>
    <ellipse cx="13" cy="-60" rx="8" ry="15" fill="#F9C6CF"/>
    <!-- Eyes closed in bliss -->
    <path d="M -8 -30 Q -4 -26 0 -30" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 0 -30 Q 4 -26 8 -30" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
    <!-- Arm holding ice cream cone -->
    <g transform="translate(25, 5)">
      <ellipse cx="0" cy="0" rx="10" ry="8" fill="#F9C6CF" transform="rotate(10 0 0)"/>
      <!-- Ice cream cone -->
      <g transform="translate(10, -10)">
        <!-- Cone -->
        <path d="M -5 12 L 0 0 L 5 12 Z" fill="#D7CCC8"/>
        <path d="M -4 10 L 0 2 L 4 10" stroke="#8D6E63" stroke-width="1" fill="none"/>
        <!-- Ice cream -->
        <ellipse cx="0" cy="0" rx="7" ry="10" fill="#FF69B4"/>
        <ellipse cx="0" cy="-2" rx="6" ry="8" fill="#FFC107" opacity="0.8"/>
        <!-- Small drip of ice cream -->
        <ellipse cx="2" cy="8" rx="2" ry="3" fill="#FF69B4"/>
      </g>
    </g>
    <!-- Free trotter raised in thumbs up -->
    <g transform="translate(-30, 8)">
      <ellipse cx="0" cy="0" rx="9" ry="7" fill="#F9C6CF" transform="rotate(-30 0 0)"/>
      <!-- Thumb -->
      <ellipse cx="8" cy="-5" rx="5" ry="4" fill="#F9C6CF" transform="rotate(45 8 -5)"/>
    </g>
    <!-- Tongue licking -->
    <ellipse cx="18" cy="-8" rx="4" ry="6" fill="#FF69B4" transform="rotate(20 18 -8)"/>
  </g>
  
  <!-- Small hearts floating around her head -->
  <!-- Heart 1 -->
  <g transform="translate(150, 180)">
    <path d="M 0 0 C -3 -3 -6 -3 -6 0 C -6 3 -3 6 0 9 C 3 6 6 3 6 0 C 6 -3 3 -3 0 0" fill="#FF69B4" opacity="0.9"/>
  </g>
  
  <!-- Heart 2 -->
  <g transform="translate(250, 170)">
    <path d="M 0 0 C -2.5 -2.5 -5 -2.5 -5 0 C -5 2.5 -2.5 5 0 7.5 C 2.5 5 5 2.5 5 0 C 5 -2.5 2.5 -2.5 0 0" fill="#FF69B4" opacity="0.8"/>
  </g>
  
  <!-- Heart 3 -->
  <g transform="translate(160, 220)">
    <path d="M 0 0 C -2 -2 -4 -2 -4 0 C -4 2 -2 4 0 6 C 2 4 4 2 4 0 C 4 -2 2 -2 0 0" fill="#FF69B4" opacity="0.85"/>
  </g>
  
  <!-- Heart 4 -->
  <g transform="translate(240, 230)">
    <path d="M 0 0 C -2.5 -2.5 -5 -2.5 -5 0 C -5 2.5 -2.5 5 0 7.5 C 2.5 5 5 2.5 5 0 C 5 -2.5 2.5 -2.5 0 0" fill="#FF69B4" opacity="0.75"/>
  </g>
  
  <!-- Sparkles or stars around her to emphasize "mucho" -->
  <!-- Sparkle 1 -->
  <g transform="translate(130, 200)">
    <path d="M 0 -5 L 1.5 -1.5 L 5 0 L 1.5 1.5 L 0 5 L -1.5 1.5 L -5 0 L -1.5 -1.5 Z" fill="#FFD700" opacity="0.8"/>
  </g>
  
  <!-- Sparkle 2 -->
  <g transform="translate(270, 190)">
    <path d="M 0 -6 L 1.8 -1.8 L 6 0 L 1.8 1.8 L 0 6 L -1.8 1.8 L -6 0 L -1.8 -1.8 Z" fill="#FFD700" opacity="0.75"/>
  </g>
  
  <!-- Sparkle 3 -->
  <g transform="translate(140, 250)">
    <path d="M 0 -4 L 1.2 -1.2 L 4 0 L 1.2 1.2 L 0 4 L -1.2 1.2 L -4 0 L -1.2 -1.2 Z" fill="#FFD700" opacity="0.7"/>
  </g>
  
  <!-- Sparkle 4 -->
  <g transform="translate(260, 260)">
    <path d="M 0 -5 L 1.5 -1.5 L 5 0 L 1.5 1.5 L 0 5 L -1.5 1.5 L -5 0 L -1.5 -1.5 Z" fill="#FFD700" opacity="0.8"/>
  </g>
</svg>
