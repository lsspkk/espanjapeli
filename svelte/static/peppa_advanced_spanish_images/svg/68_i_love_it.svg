<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: Soft green meadow and blue sky -->
  <rect width="400" height="400" fill="#E8F5E8"/>
  <rect width="400" height="250" fill="#87CEEB"/>
  <!-- Clouds -->
  <ellipse cx="80" cy="60" rx="30" ry="20" fill="#FFFFFF"/>
  <ellipse cx="100" cy="60" rx="25" ry="18" fill="#FFFFFF"/>
  <ellipse cx="320" cy="80" rx="35" ry="22" fill="#FFFFFF"/>
  <ellipse cx="300" cy="80" rx="30" ry="20" fill="#FFFFFF"/>
  <!-- Peppa Pig hugging herself -->
  <!-- Body -->
  <ellipse cx="200" cy="280" rx="25" ry="35" fill="#E63946"/>
  <!-- Head -->
  <circle cx="200" cy="230" r="30" fill="#F9C6CF"/>
  <!-- Snout -->
  <ellipse cx="200" cy="240" rx="8" ry="5" fill="#FF69B4"/>
  <!-- Eyes peacefully closed -->
  <path d="M188 220 Q195 215 202 220" stroke="#000" stroke-width="2" fill="none"/>
  <path d="M198 220 Q205 215 212 220" stroke="#000" stroke-width="2" fill="none"/>
  <!-- Wide contented smile -->
  <path d="M180 245 Q200 260 220 245" stroke="#000" stroke-width="2" fill="none"/>
  <!-- Arms crossed over chest (hug) -->
  <path d="M175 270 Q185 285 200 280" stroke="#F9C6CF" stroke-width="12" stroke-linecap="round" fill="none"/>
  <path d="M225 270 Q215 285 200 280" stroke="#F9C6CF" stroke-width="12" stroke-linecap="round" fill="none"/>
  <!-- Legs -->
  <ellipse cx="190" cy="320" rx="8" ry="20" fill="#F9C6CF"/>
  <ellipse cx="210" cy="320" rx="8" ry="20" fill="#F9C6CF"/>
  <!-- Floating hearts -->
  <!-- Large red heart -->
  <path d="M100 150 Q105 140 115 150 Q120 140 125 150 Q130 160 115 175 Q100 160 100 150" fill="#E63946"/>
  <!-- Pink heart -->
  <path d="M280 180 Q283 173 290 180 Q294 173 298 180 Q302 188 290 200 Q278 188 280 180" fill="#F9C6CF"/>
  <!-- Small red heart -->
  <path d="M220 120 Q222 116 226 120 Q228 116 230 120 Q232 125 226 132 Q220 125 220 120" fill="#E63946"/>
  <!-- Sparkles -->
  <circle cx="130" cy="140" r="2" fill="#FFEB3B"/>
  <circle cx="280" cy="160" r="2" fill="#FFEB3B"/>
  <circle cx="210" cy="110" r="2" fill="#FFEB3B"/>
  <!-- Signature -->
  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.85">Gemini 3 Flash</text>
</svg>