<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="roomBg08" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#F3F7FF"/>
      <stop offset="55%" stop-color="#E6F0FF"/>
      <stop offset="100%" stop-color="#FFF7E6"/>
    </linearGradient>
    <linearGradient id="windowSky08" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8FA6B8"/>
      <stop offset="100%" stop-color="#C9D6E2"/>
    </linearGradient>
    <linearGradient id="bed08" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFF4C8"/>
      <stop offset="100%" stop-color="#FFE2B8"/>
    </linearGradient>
    <filter id="shadow08" x="-25%" y="-25%" width="150%" height="150%">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-color="#223" flood-opacity="0.22"/>
    </filter>
  </defs>

  <!-- Background wall -->
  <rect width="400" height="400" fill="url(#roomBg08)"/>

  <!-- Window (soft gray-blue sky with one cloud) -->
  <g transform="translate(55 55)" filter="url(#shadow08)">
    <rect x="0" y="0" width="120" height="130" rx="10" fill="#8D6E63" stroke="#2B2B2B" stroke-width="3"/>
    <rect x="10" y="10" width="100" height="110" rx="8" fill="url(#windowSky08)" stroke="#2B2B2B" stroke-width="2"/>
    <line x1="60" y1="10" x2="60" y2="120" stroke="#8D6E63" stroke-width="5"/>
    <line x1="10" y1="65" x2="110" y2="65" stroke="#8D6E63" stroke-width="5"/>
    <g fill="#B0BEC5" opacity="0.75" transform="translate(18 28)">
      <circle cx="40" cy="28" r="16"/>
      <circle cx="55" cy="22" r="20"/>
      <circle cx="72" cy="28" r="16"/>
      <circle cx="53" cy="38" r="14"/>
    </g>
  </g>

  <!-- Bed edge (simple) -->
  <g transform="translate(0 285)">
    <rect x="0" y="0" width="400" height="115" fill="url(#bed08)"/>
    <rect x="0" y="0" width="400" height="12" fill="#FFD7A6" opacity="0.85"/>
  </g>

  <!-- Rug -->
  <ellipse cx="205" cy="338" rx="98" ry="36" fill="#A1887F" opacity="0.85"/>
  <ellipse cx="205" cy="340" rx="82" ry="28" fill="#BCAAA4" opacity="0.85"/>

  <!-- Peppa (sad but safe) + Teddy -->
  <g filter="url(#shadow08)" stroke="#2B2B2B" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <!-- Teddy beside Peppa -->
    <g transform="translate(250 310)">
      <ellipse cx="0" cy="30" rx="26" ry="20" fill="#C79A6B"/>
      <circle cx="0" cy="0" r="20" fill="#C79A6B"/>
      <circle cx="-14" cy="-12" r="7" fill="#C79A6B"/>
      <circle cx="14" cy="-12" r="7" fill="#C79A6B"/>
      <circle cx="-7" cy="-2" r="4" fill="#FFFFFF" stroke="none"/>
      <circle cx="6" cy="-2" r="4" fill="#FFFFFF" stroke="none"/>
      <circle cx="-7" cy="-2" r="2" fill="#2B2B2B" stroke="none"/>
      <circle cx="6" cy="-2" r="2" fill="#2B2B2B" stroke="none"/>
      <path d="M -4 8 Q 0 12 4 8" fill="none"/>
      <ellipse cx="0" cy="6" rx="4" ry="3" fill="#2B2B2B" stroke="none"/>
      <path d="M -16 28 Q -26 40 -18 50" fill="none" stroke="#C79A6B" stroke-width="10"/>
      <path d="M 16 28 Q 26 40 18 50" fill="none" stroke="#C79A6B" stroke-width="10"/>
    </g>

    <!-- Peppa sitting -->
    <g transform="translate(150 285)">
      <!-- Dress -->
      <ellipse cx="0" cy="70" rx="54" ry="60" fill="#E63946"/>

      <!-- Legs tucked -->
      <rect x="-30" y="118" width="14" height="34" rx="7" fill="#F9C6CF" stroke="none"/>
      <rect x="16" y="118" width="14" height="34" rx="7" fill="#F9C6CF" stroke="none"/>
      <ellipse cx="-23" cy="158" rx="18" ry="9" fill="#2B2B2B" stroke="none"/>
      <ellipse cx="23" cy="158" rx="18" ry="9" fill="#2B2B2B" stroke="none"/>

      <!-- Arms: one in lap, one wiping tear -->
      <path d="M 40 60 Q 55 78 48 98" fill="none" stroke="#F9C6CF" stroke-width="18"/>
      <circle cx="48" cy="102" r="11" fill="#F9C6CF" stroke="none"/>

      <path d="M -40 58 Q -62 75 -58 95" fill="none" stroke="#F9C6CF" stroke-width="18"/>
      <circle cx="-60" cy="88" r="11" fill="#F9C6CF" stroke="none"/>

      <!-- Head tilted down -->
      <ellipse cx="0" cy="-2" rx="62" ry="50" fill="#F9C6CF" transform="rotate(-8 0 -2)"/>
      <ellipse cx="52" cy="-6" rx="26" ry="18" fill="#F9C6CF" transform="rotate(-8 52 -6)"/>
      <circle cx="60" cy="-12" r="4.2" fill="#FF69B4" stroke="none"/>
      <circle cx="60" cy="-2" r="4.2" fill="#FF69B4" stroke="none"/>
      <ellipse cx="-18" cy="-52" rx="12" ry="22" fill="#F9C6CF" transform="rotate(-8 -18 -52)"/>
      <ellipse cx="18" cy="-52" rx="12" ry="22" fill="#F9C6CF" transform="rotate(-8 18 -52)"/>

      <!-- Sad eyes (curved lines) -->
      <path d="M -22 -16 Q -16 -22 -10 -16" fill="none"/>
      <path d="M 2 -16 Q 8 -22 14 -16" fill="none"/>

      <!-- Small frown -->
      <path d="M -6 10 Q 6 2 18 10" fill="none"/>

      <!-- Tiny tear droplet -->
      <path d="M -36 -8 C -42 0 -40 10 -33 14 C -26 10 -24 0 -30 -8 Z" fill="#7AD8FF" stroke="none" opacity="0.95"/>
    </g>
  </g>

  <!-- Signature -->
  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.85">GPT 5.2</text>
</svg>
