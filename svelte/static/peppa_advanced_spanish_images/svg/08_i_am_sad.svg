<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background: Soft gray-blue -->
  <defs>
    <linearGradient id="sadBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#E3F2FD"/>
      <stop offset="100%" stop-color="#BBDEFB"/>
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#sadBg)"/>
  
  <!-- Rain clouds -->
  <g fill="#B0BEC5" opacity="0.6">
    <g transform="translate(80, 60)">
      <circle cx="0" cy="0" r="25"/>
      <circle cx="25" cy="-5" r="30"/>
      <circle cx="55" cy="0" r="25"/>
      <circle cx="27" cy="12" r="20"/>
    </g>
    <g transform="translate(320, 80)">
      <circle cx="0" cy="0" r="20"/>
      <circle cx="20" cy="-3" r="25"/>
      <circle cx="45" cy="0" r="20"/>
      <circle cx="20" cy="10" r="18"/>
    </g>
  </g>
  
  <!-- Rain drops -->
  <g fill="#64B5F6" opacity="0.5">
    <path d="M 60 120 L 65 140"/>
    <path d="M 90 130 L 95 150"/>
    <path d="M 120 125 L 125 145"/>
    <path d="M 300 140 L 305 160"/>
    <path d="M 330 135 L 335 155"/>
    <path d="M 360 145 L 365 165"/>
  </g>
  
  <!-- Peppa sad -->
  <g transform="translate(200, 240)">
    <!-- Body (red dress) -->
    <ellipse cx="0" cy="50" rx="50" ry="55" fill="#E63946"/>
    
    <!-- Legs -->
    <rect x="-28" y="95" width="14" height="50" rx="7" fill="#F9C6CF"/>
    <rect x="14" y="95" width="14" height="50" rx="7" fill="#F9C6CF"/>
    
    <!-- Shoes -->
    <ellipse cx="-21" cy="150" rx="18" ry="10" fill="#333"/>
    <ellipse cx="21" cy="150" rx="18" ry="10" fill="#333"/>
    
    <!-- Arms down (sad posture) -->
    <path d="M -50 50 Q -60 80 -55 100" stroke="#F9C6CF" stroke-width="18" stroke-linecap="round" fill="none"/>
    <circle cx="-55" cy="100" r="12" fill="#F9C6CF"/>
    <path d="M 50 50 Q 60 80 55 100" stroke="#F9C6CF" stroke-width="18" stroke-linecap="round" fill="none"/>
    <circle cx="55" cy="100" r="12" fill="#F9C6CF"/>
    
    <!-- Head -->
    <ellipse cx="0" cy="-50" rx="60" ry="50" fill="#F9C6CF"/>
    
    <!-- Snout -->
    <ellipse cx="55" cy="-50" rx="25" ry="18" fill="#F9C6CF"/>
    <circle cx="65" cy="-55" r="5" fill="#FF69B4"/>
    <circle cx="65" cy="-45" r="5" fill="#FF69B4"/>
    
    <!-- Ears drooping -->
    <ellipse cx="-20" cy="-100" rx="14" ry="25" fill="#F9C6CF" transform="rotate(-10 -20 -100)"/>
    <ellipse cx="20" cy="-100" rx="14" ry="25" fill="#F9C6CF" transform="rotate(10 20 -100)"/>
    
    <!-- Eyes (sad, looking down) -->
    <ellipse cx="-12" cy="-50" rx="8" ry="10" fill="white"/>
    <ellipse cx="18" cy="-50" rx="8" ry="10" fill="white"/>
    <circle cx="-10" cy="-45" r="4" fill="#333"/>
    <circle cx="20" cy="-45" r="4" fill="#333"/>
    
    <!-- Eyebrows (sad, downturned) -->
    <path d="M -25 -65 Q -12 -70 -2 -65" stroke="#333" stroke-width="2" fill="none"/>
    <path d="M 8 -65 Q 18 -70 31 -65" stroke="#333" stroke-width="2" fill="none"/>
    
    <!-- Frown -->
    <path d="M -10 -25 Q 0 -35 20 -25" stroke="#333" stroke-width="3" fill="none"/>
    
    <!-- Tear drop -->
    <ellipse cx="25" cy="-20" rx="3" ry="8" fill="#64B5F6"/>
  </g>
  
  <!-- Signature -->
  <text x="380" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#666">Composer 1</text>
  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.85">GPT 5.2</text>
</svg>
