<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400" role="img" aria-label="Vamos a cantar una canciÃ³n (Let's sing a song)">
  <!-- Background: Bright blue sky and green hill (Outdoor Concert) -->
  <rect width="400" height="400" fill="#4DA3FF"/>
  <path d="M 0 320 Q 200 280 400 320 L 400 400 L 0 400 Z" fill="#76C447"/>

  <!-- Peppa (Singing joyfully) -->
  <g transform="translate(200, 180)">
    <!-- Body -->
    <ellipse cx="0" cy="110" rx="55" ry="65" fill="#E63946" stroke="#222222" stroke-width="4"/>
    
    <!-- Head -->
    <ellipse cx="0" cy="20" rx="65" ry="55" fill="#F9C6CF" stroke="#222222" stroke-width="4"/>
    <!-- Snout -->
    <path d="M 35 15 Q 70 15 70 40 Q 70 65 35 65" fill="#F9C6CF" stroke="#222222" stroke-width="4"/>
    <circle cx="58" cy="30" r="4" fill="#FF69B4"/>
    <circle cx="58" cy="50" r="4" fill="#FF69B4"/>
    
    <!-- Ears -->
    <ellipse cx="-20" cy="-30" rx="15" ry="25" fill="#F9C6CF" stroke="#222222" stroke-width="4"/>
    <ellipse cx="25" cy="-30" rx="15" ry="25" fill="#F9C6CF" stroke="#222222" stroke-width="4"/>
    
    <!-- Eyes (Joyfully closed in song) -->
    <path d="M -25 20 Q -15 10 -5 20" fill="none" stroke="#222222" stroke-width="3" stroke-linecap="round"/>
    <path d="M 5 20 Q 15 10 25 20" fill="none" stroke="#222222" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Mouth (Open wide in a singing "O") -->
    <ellipse cx="10" cy="55" rx="12" ry="15" fill="#333333"/>
    
    <!-- Arms (Raised in excitement) -->
    <path d="M -50 100 Q -80 80 -90 40" fill="none" stroke="#F9C6CF" stroke-width="15" stroke-linecap="round"/>
    <circle cx="-90" cy="40" r="10" fill="#F9C6CF"/>
    
    <path d="M 50 100 Q 80 80 95 120" fill="none" stroke="#F9C6CF" stroke-width="15" stroke-linecap="round"/>
    <circle cx="95" cy="120" r="10" fill="#F9C6CF"/>
    
    <!-- Legs -->
    <rect x="-25" y="170" width="12" height="40" fill="#F9C6CF" stroke="#222222" stroke-width="3"/>
    <rect x="13" y="170" width="12" height="40" fill="#F9C6CF" stroke="#222222" stroke-width="3"/>
    <!-- Shoes -->
    <ellipse cx="-25" cy="215" rx="18" ry="8" fill="#222222"/>
    <ellipse cx="19" cy="215" rx="18" ry="8" fill="#222222"/>
  </g>

  <!-- Floating musical notes -->
  <g transform="translate(80, 80) rotate(-15)">
    <circle cx="0" cy="0" r="8" fill="#E63946"/>
    <line x1="8" y1="0" x2="8" y2="-25" stroke="#E63946" stroke-width="3"/>
    <path d="M 8 -25 Q 15 -20 20 -25" fill="none" stroke="#E63946" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <g transform="translate(320, 100) rotate(10)">
    <circle cx="0" cy="0" r="10" fill="#FFEB3B"/>
    <line x1="10" y1="0" x2="10" y2="-30" stroke="#FFEB3B" stroke-width="3"/>
    <path d="M 10 -30 Q 20 -25 25 -35" fill="none" stroke="#FFEB3B" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <g transform="translate(300, 250) rotate(-20)">
    <circle cx="0" cy="0" r="7" fill="#FFFFFF"/>
    <line x1="7" y1="0" x2="7" y2="-20" stroke="#FFFFFF" stroke-width="2.5"/>
    <path d="M 7 -20 Q 12 -15 15 -20" fill="none" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round"/>
  </g>

  <!-- Sparkles -->
  <path d="M 120 150 L 125 145 L 130 150 L 125 155 Z" fill="#FFFFFF"/>
  <path d="M 280 180 L 285 175 L 290 180 L 285 185 Z" fill="#FFFFFF"/>

  <!-- Signature -->
  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.85">Gemini 3 Flash</text>
</svg>
