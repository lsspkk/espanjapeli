<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: Kitchen -->
  <rect width="400" height="400" fill="#FFF8E1"/>
  <!-- Counter -->
  <rect x="50" y="200" width="300" height="30" fill="#8D6E63"/>
  <!-- Window with soft light -->
  <rect x="250" y="50" width="100" height="80" fill="#87CEEB"/>
  <rect x="255" y="55" width="90" height="70" fill="#E3F2FD" opacity="0.6"/>
  <!-- Mixing bowl -->
  <ellipse cx="120" cy="190" rx="35" ry="18" fill="#FFFFFF"/>
  <ellipse cx="120" cy="185" rx="30" ry="15" fill="#F5F5F5"/>
  <!-- Wooden spoon -->
  <rect x="100" y="175" width="4" height="25" fill="#8D6E63"/>
  <ellipse cx="102" cy="175" rx="6" ry="3" fill="#795548"/>
  <!-- Plate of cookies -->
  <ellipse cx="200" cy="200" rx="40" ry="15" fill="#FFFFFF"/>
  <!-- Cookies -->
  <circle cx="185" cy="195" r="8" fill="#D2691E"/>
  <circle cx="200" cy="195" r="8" fill="#D2691E"/>
  <circle cx="215" cy="195" r="8" fill="#D2691E"/>
  <!-- Chocolate chips -->
  <circle cx="183" cy="193" r="2" fill="#3E2723"/>
  <circle cx="187" cy="197" r="2" fill="#3E2723"/>
  <circle cx="198" cy="193" r="2" fill="#3E2723"/>
  <circle cx="202" cy="197" r="2" fill="#3E2723"/>
  <circle cx="213" cy="193" r="2" fill="#3E2723"/>
  <circle cx="217" cy="197" r="2" fill="#3E2723"/>
  <!-- Mummy Pig -->
  <!-- Body -->
  <ellipse cx="200" cy="250" rx="25" ry="40" fill="#FF8A65"/>
  <!-- Head -->
  <circle cx="200" cy="190" r="30" fill="#FFAB91"/>
  <!-- Snout -->
  <ellipse cx="200" cy="200" rx="8" ry="5" fill="#FF69B4"/>
  <!-- Eyes -->
  <circle cx="190" cy="180" r="4" fill="#000"/>
  <circle cx="210" cy="180" r="4" fill="#000"/>
  <!-- Warm smile -->
  <path d="M190 205 Q200 215 210 205" stroke="#000" stroke-width="2" fill="none"/>
  <!-- Arms holding plate -->
  <ellipse cx="175" cy="240" rx="8" ry="18" fill="#FFAB91"/>
  <ellipse cx="225" cy="240" rx="8" ry="18" fill="#FFAB91"/>
  <!-- Legs -->
  <ellipse cx="185" cy="300" rx="8" ry="25" fill="#FFAB91"/>
  <ellipse cx="215" cy="300" rx="8" ry="25" fill="#FFAB91"/>
  <!-- Peppa Pig -->
  <!-- Body -->
  <ellipse cx="200" cy="320" rx="25" ry="35" fill="#E63946"/>
  <!-- Head -->
  <circle cx="200" cy="270" r="30" fill="#F9C6CF"/>
  <!-- Snout -->
  <ellipse cx="200" cy="280" rx="8" ry="5" fill="#FF69B4"/>
  <!-- Eyes looking up -->
  <circle cx="190" cy="260" r="4" fill="#000"/>
  <circle cx="210" cy="260" r="4" fill="#000"/>
  <!-- Sweet smile -->
  <path d="M190 285 Q200 295 210 285" stroke="#000" stroke-width="2" fill="none"/>
  <!-- Arms clasped together -->
  <ellipse cx="185" cy="310" rx="6" ry="12" fill="#F9C6CF"/>
  <ellipse cx="215" cy="310" rx="6" ry="12" fill="#F9C6CF"/>
  <!-- Clasped hands gesture -->
  <circle cx="200" cy="310" r="8" fill="#F9C6CF"/>
  <!-- Legs -->
  <ellipse cx="190" cy="360" rx="8" ry="20" fill="#F9C6CF"/>
  <ellipse cx="210" cy="360" rx="8" ry="20" fill="#F9C6CF"/>
  <!-- Signature -->
  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.85">Composer 1</text>
</svg>