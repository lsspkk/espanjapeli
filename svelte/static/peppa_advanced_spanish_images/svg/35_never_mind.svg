<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400" role="img" aria-label="Never mind">
  <defs>
    <linearGradient id="playroomBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFF3E0"/>
      <stop offset="100%" stop-color="#FFE0B2"/>
    </linearGradient>
    <linearGradient id="windowDaylight3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#E1F5FE"/>
      <stop offset="100%" stop-color="#B3E5FC"/>
    </linearGradient>
  </defs>
  
  <!-- Playroom background -->
  <rect width="400" height="400" fill="url(#playroomBg)"/>
  
  <!-- Window -->
  <rect x="250" y="50" width="120" height="100" rx="5" fill="#8D6E63"/>
  <rect x="255" y="55" width="110" height="90" rx="3" fill="url(#windowDaylight3)"/>
  <line x1="310" y1="50" x2="310" y2="150" stroke="#8D6E63" stroke-width="3"/>
  <line x1="250" y1="100" x2="370" y2="100" stroke="#8D6E63" stroke-width="3"/>
  
  <!-- Soft carpet -->
  <rect x="0" y="300" width="400" height="100" fill="#A1887F"/>
  
  <!-- Scattered toys -->
  <!-- Teddy bear -->
  <g transform="translate(80, 320)">
    <ellipse cx="0" cy="0" rx="12" ry="15" fill="#8D6E63"/>
    <circle cx="-4" cy="-6" r="2.5" fill="#333"/>
    <circle cx="4" cy="-6" r="2.5" fill="#333"/>
    <path d="M -4 3 Q 0 5 4 3" stroke="#333" stroke-width="1.5" fill="none"/>
  </g>
  <!-- Ball -->
  <circle cx="150" cy="330" r="15" fill="#E53935"/>
  <circle cx="150" cy="330" r="10" fill="#FF5252"/>
  <!-- Stacking rings -->
  <ellipse cx="300" cy="320" rx="20" ry="8" fill="#FFD54F"/>
  <ellipse cx="300" cy="315" rx="18" ry="7" fill="#4CAF50"/>
  <ellipse cx="300" cy="310" rx="16" ry="6" fill="#2196F3"/>
  
  <!-- Dropped building block on floor (foreground) -->
  <rect x="240" y="310" width="20" height="20" fill="#FFD54F"/>
  <rect x="242" y="312" width="16" height="16" fill="#FFE082"/>
  <!-- Small crack/chip to show it dropped -->
  <line x1="250" y1="310" x2="252" y2="312" stroke="#8D6E63" stroke-width="1"/>
  
  <!-- George (right, looking apologetic) -->
  <g transform="translate(280, 280)">
    <!-- Body (blue shirt) -->
    <ellipse cx="0" cy="40" rx="40" ry="45" fill="#6B9BD2"/>
    <!-- Legs -->
    <rect x="-22" y="75" width="10" height="45" rx="5" fill="#F9C6CF"/>
    <rect x="12" y="75" width="10" height="45" rx="5" fill="#F9C6CF"/>
    <!-- Shoes -->
    <ellipse cx="-17" cy="125" rx="13" ry="7" fill="#333"/>
    <ellipse cx="17" cy="125" rx="13" ry="7" fill="#333"/>
    <!-- Arms (slightly down, worried) -->
    <path d="M -30 35 Q -40 15 -35 -5" stroke="#F9C6CF" stroke-width="16" stroke-linecap="round" fill="none"/>
    <circle cx="-35" cy="-5" r="10" fill="#F9C6CF"/>
    <path d="M 30 40 Q 40 60 35 80" stroke="#F9C6CF" stroke-width="16" stroke-linecap="round" fill="none"/>
    <circle cx="35" cy="80" r="10" fill="#F9C6CF"/>
    <!-- Head -->
    <ellipse cx="0" cy="-50" rx="48" ry="40" fill="#F9C6CF"/>
    <!-- Snout -->
    <ellipse cx="45" cy="-50" rx="20" ry="14" fill="#F9C6CF"/>
    <circle cx="52" cy="-55" r="3.5" fill="#FF69B4"/>
    <circle cx="52" cy="-45" r="3.5" fill="#FF69B4"/>
    <!-- Ears -->
    <ellipse cx="-16" cy="-85" rx="10" ry="20" fill="#F9C6CF"/>
    <ellipse cx="16" cy="-85" rx="10" ry="20" fill="#F9C6CF"/>
    <!-- Eyes (worried, apologetic) -->
    <ellipse cx="-8" cy="-52" rx="7" ry="9" fill="white"/>
    <ellipse cx="12" cy="-52" rx="7" ry="9" fill="white"/>
    <circle cx="-6" cy="-50" r="3.5" fill="#333"/>
    <circle cx="14" cy="-50" r="3.5" fill="#333"/>
    <!-- Mouth turned down slightly (apologetic) -->
    <path d="M -4 -35 Q 0 -38 4 -35" stroke="#333" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Peppa (center, gentle dismissal) -->
  <g transform="translate(180, 280)">
    <!-- Body (red dress) -->
    <ellipse cx="0" cy="40" rx="45" ry="50" fill="#E63946"/>
    <!-- Legs -->
    <rect x="-25" y="80" width="12" height="50" rx="6" fill="#F9C6CF"/>
    <rect x="13" y="80" width="12" height="50" rx="6" fill="#F9C6CF"/>
    <!-- Shoes -->
    <ellipse cx="-19" cy="135" rx="15" ry="8" fill="#333"/>
    <ellipse cx="19" cy="135" rx="15" ry="8" fill="#333"/>
    <!-- Right arm raised in gentle dismissive wave (palm outward) -->
    <path d="M 40 35 Q 50 10 45 -20 Q 40 -50 30 -40" stroke="#F9C6CF" stroke-width="18" stroke-linecap="round" fill="none"/>
    <circle cx="30" cy="-40" r="12" fill="#F9C6CF"/>
    <!-- Hand with palm facing outward (dismissive gesture) -->
    <ellipse cx="30" cy="-40" rx="10" ry="8" fill="#F9C6CF"/>
    <!-- Left arm at side -->
    <path d="M -40 40 Q -50 60 -45 80" stroke="#F9C6CF" stroke-width="18" stroke-linecap="round" fill="none"/>
    <circle cx="-45" cy="80" r="12" fill="#F9C6CF"/>
    <!-- Head -->
    <ellipse cx="0" cy="-50" rx="55" ry="45" fill="#F9C6CF"/>
    <!-- Snout -->
    <ellipse cx="50" cy="-50" rx="22" ry="16" fill="#F9C6CF"/>
    <circle cx="58" cy="-55" r="4" fill="#FF69B4"/>
    <circle cx="58" cy="-45" r="4" fill="#FF69B4"/>
    <!-- Ears -->
    <ellipse cx="-18" cy="-90" rx="12" ry="22" fill="#F9C6CF"/>
    <ellipse cx="18" cy="-90" rx="12" ry="22" fill="#F9C6CF"/>
    <!-- Eyes (kind, understanding) -->
    <ellipse cx="-10" cy="-55" rx="8" ry="10" fill="white"/>
    <ellipse cx="15" cy="-55" rx="8" ry="10" fill="white"/>
    <circle cx="-8" cy="-53" r="4" fill="#333"/>
    <circle cx="17" cy="-53" r="4" fill="#333"/>
    <!-- Small, reassuring smile -->
    <path d="M -5 -30 Q 0 -25 5 -30" stroke="#333" stroke-width="2.5" fill="none"/>
  </g>
  
  <!-- Signature -->
  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.85">Composer 1</text>
</svg>
