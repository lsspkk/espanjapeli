<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: Playroom -->
  <rect width="400" height="400" fill="#FFF8E1"/>
  <!-- Carpet -->
  <rect x="0" y="300" width="400" height="100" fill="#FCE4EC"/>
  <!-- Window -->
  <rect x="300" y="50" width="80" height="60" fill="#87CEEB"/>
  <!-- Toys scattered -->
  <!-- Ball -->
  <circle cx="100" cy="350" r="12" fill="#FF5722"/>
  <!-- Teddy bear -->
  <circle cx="250" cy="345" r="10" fill="#795548"/>
  <!-- Dropped building block -->
  <rect x="280" y="330" width="20" height="20" fill="#4CAF50"/>
  <!-- Peppa Pig -->
  <!-- Body -->
  <ellipse cx="150" cy="280" rx="25" ry="35" fill="#E63946"/>
  <!-- Head -->
  <circle cx="150" cy="230" r="30" fill="#F9C6CF"/>
  <!-- Snout -->
  <ellipse cx="150" cy="240" rx="8" ry="5" fill="#FF69B4"/>
  <!-- Eyes kind -->
  <circle cx="140" cy="220" r="4" fill="#000"/>
  <circle cx="160" cy="220" r="4" fill="#000"/>
  <!-- Small reassuring smile -->
  <path d="M140 245 Q150 250 160 245" stroke="#000" stroke-width="2" fill="none"/>
  <!-- Arms: one raised in dismissive wave -->
  <ellipse cx="130" cy="270" rx="8" ry="15" fill="#F9C6CF"/>
  <ellipse cx="170" cy="250" rx="8" ry="15" fill="#F9C6CF" transform="rotate(-30 170 250)"/>
  <!-- Dismissive wave hand -->
  <circle cx="170" cy="245" r="6" fill="#F9C6CF"/>
  <!-- Legs -->
  <ellipse cx="140" cy="320" rx="8" ry="20" fill="#F9C6CF"/>
  <ellipse cx="160" cy="320" rx="8" ry="20" fill="#F9C6CF"/>
  <!-- George Pig -->
  <!-- Body -->
  <ellipse cx="280" cy="290" rx="20" ry="30" fill="#6B9BD2"/>
  <!-- Head -->
  <circle cx="280" cy="240" r="25" fill="#F9C6CF"/>
  <!-- Snout -->
  <ellipse cx="280" cy="250" rx="6" ry="4" fill="#FF69B4"/>
  <!-- Eyes worried/apologetic -->
  <circle cx="270" cy="230" r="3" fill="#000"/>
  <circle cx="290" cy="230" r="3" fill="#000"/>
  <!-- Apologetic expression -->
  <path d="M270 255 Q280 250 290 255" stroke="#000" stroke-width="2" fill="none"/>
  <!-- Arms -->
  <ellipse cx="265" cy="280" rx="6" ry="12" fill="#F9C6CF"/>
  <ellipse cx="295" cy="280" rx="6" ry="12" fill="#F9C6CF"/>
  <!-- Legs -->
  <ellipse cx="272" cy="330" rx="6" ry="15" fill="#F9C6CF"/>
  <ellipse cx="288" cy="330" rx="6" ry="15" fill="#F9C6CF"/>
  <!-- Signature -->
  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.85">Composer 1</text>
</svg>