<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background: Rainy gray sky -->
  <defs>
    <linearGradient id="rainySky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#90A4AE"/>
      <stop offset="100%" stop-color="#B0BEC5"/>
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#rainySky)"/>
  
  <!-- Dark rain clouds -->
  <g fill="#546E7A">
    <!-- Large cloud -->
    <g transform="translate(200, 80)">
      <circle cx="0" cy="0" r="40"/>
      <circle cx="40" cy="-8" r="50"/>
      <circle cx="90" cy="0" r="40"/>
      <circle cx="45" cy="15" r="35"/>
      <circle cx="20" cy="20" r="30"/>
    </g>
    
    <!-- Smaller cloud -->
    <g transform="translate(100, 120)">
      <circle cx="0" cy="0" r="25"/>
      <circle cx="25" cy="-5" r="30"/>
      <circle cx="55" cy="0" r="25"/>
      <circle cx="27" cy="12" r="20"/>
    </g>
    
    <!-- Another cloud -->
    <g transform="translate(300, 100)">
      <circle cx="0" cy="0" r="30"/>
      <circle cx="30" cy="-6" r="35"/>
      <circle cx="65" cy="0" r="30"/>
      <circle cx="32" cy="14" r="25"/>
    </g>
  </g>
  
  <!-- Rain drops (many) -->
  <g stroke="#64B5F6" stroke-width="2" stroke-linecap="round">
    <line x1="80" y1="180" x2="85" y2="220"/>
    <line x1="120" y1="170" x2="125" y2="210"/>
    <line x1="160" y1="175" x2="165" y2="215"/>
    <line x1="200" y1="180" x2="205" y2="220"/>
    <line x1="240" y1="170" x2="245" y2="210"/>
    <line x1="280" y1="175" x2="285" y2="215"/>
    <line x1="320" y1="180" x2="325" y2="220"/>
    <line x1="100" y1="200" x2="105" y2="240"/>
    <line x1="140" y1="190" x2="145" y2="230"/>
    <line x1="180" y1="195" x2="185" y2="235"/>
    <line x1="220" y1="200" x2="225" y2="240"/>
    <line x1="260" y1="190" x2="265" y2="230"/>
    <line x1="300" y1="195" x2="305" y2="235"/>
    <line x1="60" y1="220" x2="65" y2="260"/>
    <line x1="90" y1="210" x2="95" y2="250"/>
    <line x1="130" y1="215" x2="135" y2="255"/>
    <line x1="170" y1="220" x2="175" y2="260"/>
    <line x1="210" y1="210" x2="215" y2="250"/>
    <line x1="250" y1="215" x2="255" y2="255"/>
    <line x1="290" y1="220" x2="295" y2="260"/>
    <line x1="330" y1="210" x2="335" y2="250"/>
  </g>
  
  <!-- Ground with puddles -->
  <ellipse cx="200" cy="400" rx="250" ry="60" fill="#7BC043"/>
  <ellipse cx="150" cy="380" rx="40" ry="8" fill="#546E7A" opacity="0.6"/>
  <ellipse cx="250" cy="385" rx="35" ry="7" fill="#546E7A" opacity="0.6"/>
  
  <!-- Peppa with umbrella -->
  <g transform="translate(200, 280)">
    <!-- Umbrella -->
    <g transform="translate(0, -80)">
      <path d="M -60 -20 Q 0 -80 60 -20 L 50 0 L -50 0 Z" fill="#FF6B6B"/>
      <path d="M -55 -15 Q 0 -70 55 -15" stroke="#E63946" stroke-width="2" fill="none"/>
      <rect x="-3" y="0" width="6" height="60" fill="#8D6E63"/>
    </g>
    
    <!-- Body (red dress) -->
    <ellipse cx="0" cy="50" rx="45" ry="50" fill="#E63946"/>
    
    <!-- Legs -->
    <rect x="-25" y="90" width="12" height="50" rx="6" fill="#F9C6CF"/>
    <rect x="13" y="90" width="12" height="50" rx="6" fill="#F9C6CF"/>
    
    <!-- Boots -->
    <ellipse cx="-19" cy="145" rx="15" ry="10" fill="#E63946"/>
    <ellipse cx="19" cy="145" rx="15" ry="10" fill="#E63946"/>
    
    <!-- Arm holding umbrella -->
    <path d="M -40 40 Q -50 0 -50 -20" stroke="#F9C6CF" stroke-width="18" stroke-linecap="round" fill="none"/>
    <circle cx="-50" cy="-20" r="12" fill="#F9C6CF"/>
    <path d="M 40 45 Q 60 70 55 100" stroke="#F9C6CF" stroke-width="18" stroke-linecap="round" fill="none"/>
    <circle cx="55" cy="100" r="12" fill="#F9C6CF"/>
    
    <!-- Head -->
    <ellipse cx="0" cy="-50" rx="55" ry="45" fill="#F9C6CF"/>
    
    <!-- Snout -->
    <ellipse cx="50" cy="-50" rx="22" ry="16" fill="#F9C6CF"/>
    <circle cx="58" cy="-55" r="4" fill="#FF69B4"/>
    <circle cx="58" cy="-45" r="4" fill="#FF69B4"/>
    
    <!-- Ears -->
    <ellipse cx="-18" cy="-90" rx="12" ry="22" fill="#F9C6CF"/>
    <ellipse cx="18" cy="-90" rx="12" ry="22" fill="#F9C6CF"/>
    
    <!-- Eyes -->
    <ellipse cx="-10" cy="-55" rx="8" ry="10" fill="white"/>
    <ellipse cx="15" cy="-55" rx="8" ry="10" fill="white"/>
    <circle cx="-8" cy="-53" r="4" fill="#333"/>
    <circle cx="17" cy="-53" r="4" fill="#333"/>
    
    <!-- Neutral/slightly worried expression -->
    <path d="M -5 -30 Q 10 -25 25 -30" stroke="#333" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Signature -->
  <text x="380" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#666">Composer 1</text>
  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.85">GPT 5.2</text>
</svg>
