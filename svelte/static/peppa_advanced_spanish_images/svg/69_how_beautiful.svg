<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="skyGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#87CEEB"/>
      <stop offset="50%" stop-color="#B0E0E6"/>
      <stop offset="100%" stop-color="#E0F7FA"/>
    </linearGradient>
    <radialGradient id="rainbowGrad" cx="50%" cy="0%" r="100%">
      <stop offset="0%" stop-color="#E53935" stop-opacity="0.9"/>
      <stop offset="14%" stop-color="#FF6F00" stop-opacity="0.9"/>
      <stop offset="28%" stop-color="#FFEB3B" stop-opacity="0.9"/>
      <stop offset="42%" stop-color="#4CAF50" stop-opacity="0.9"/>
      <stop offset="57%" stop-color="#2196F3" stop-opacity="0.9"/>
      <stop offset="71%" stop-color="#3F51B5" stop-opacity="0.9"/>
      <stop offset="85%" stop-color="#9C27B0" stop-opacity="0.9"/>
    </radialGradient>
  </defs>
  
  <!-- Background sky -->
  <rect width="400" height="400" fill="url(#skyGrad2)"/>
  
  <!-- Clouds clearing -->
  <g fill="white" opacity="0.7">
    <circle cx="80" cy="60" r="20"/>
    <circle cx="95" cy="55" r="25"/>
    <circle cx="110" cy="60" r="20"/>
    <circle cx="320" cy="70" r="18"/>
    <circle cx="335" cy="65" r="22"/>
    <circle cx="350" cy="70" r="18"/>
  </g>
  
  <!-- Rainbow -->
  <g transform="translate(200, 120)">
    <!-- Red arc -->
    <path d="M -180 0 Q 0 -140 180 0" stroke="#E53935" stroke-width="22" fill="none" stroke-linecap="round"/>
    <!-- Orange arc -->
    <path d="M -170 10 Q 0 -120 170 10" stroke="#FF6F00" stroke-width="22" fill="none" stroke-linecap="round"/>
    <!-- Yellow arc -->
    <path d="M -160 20 Q 0 -100 160 20" stroke="#FFEB3B" stroke-width="22" fill="none" stroke-linecap="round"/>
    <!-- Green arc -->
    <path d="M -150 30 Q 0 -80 150 30" stroke="#4CAF50" stroke-width="22" fill="none" stroke-linecap="round"/>
    <!-- Blue arc -->
    <path d="M -140 40 Q 0 -60 140 40" stroke="#2196F3" stroke-width="22" fill="none" stroke-linecap="round"/>
    <!-- Indigo arc -->
    <path d="M -130 50 Q 0 -40 130 50" stroke="#3F51B5" stroke-width="22" fill="none" stroke-linecap="round"/>
    <!-- Violet arc -->
    <path d="M -120 60 Q 0 -20 120 60" stroke="#9C27B0" stroke-width="22" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Yellow house in background -->
  <g transform="translate(200, 320)">
    <!-- House body -->
    <rect x="-60" y="0" width="120" height="80" fill="#FFEB3B"/>
    <!-- Roof -->
    <path d="M -70 0 L 0 -40 L 70 0 Z" fill="#E53935"/>
    <!-- Door -->
    <rect x="-15" y="40" width="30" height="40" fill="#8D6E63"/>
    <circle cx="0" cy="60" r="3" fill="#FFD54F"/>
    <!-- Window -->
    <rect x="-40" y="15" width="25" height="25" fill="#4FC3F7" stroke="#333" stroke-width="2"/>
    <line x1="-27.5" y1="15" x2="-27.5" y2="40" stroke="#333" stroke-width="2"/>
    <line x1="-40" y1="27.5" x2="-15" y2="27.5" stroke="#333" stroke-width="2"/>
  </g>
  
  <!-- Grass -->
  <ellipse cx="200" cy="400" rx="250" ry="60" fill="#7BC043"/>
  
  <!-- Puddles from rain -->
  <ellipse cx="120" cy="380" rx="25" ry="6" fill="#546E7A" opacity="0.5"/>
  <ellipse cx="280" cy="385" rx="30" ry="7" fill="#546E7A" opacity="0.5"/>
  
  <!-- Small flowers -->
  <g>
    <circle cx="100" cy="370" r="4" fill="#FFD54F"/>
    <circle cx="100" cy="370" r="2" fill="#FF6B6B"/>
    <circle cx="300" cy="375" r="4" fill="#FFD54F"/>
    <circle cx="300" cy="375" r="2" fill="#FF6B6B"/>
  </g>
  
  <!-- Peppa admiring rainbow -->
  <g transform="translate(200, 280)">
    <!-- Body (red dress) -->
    <ellipse cx="0" cy="40" rx="45" ry="50" fill="#E63946"/>
    
    <!-- Legs -->
    <rect x="-25" y="80" width="12" height="50" rx="6" fill="#F9C6CF"/>
    <rect x="13" y="80" width="12" height="50" rx="6" fill="#F9C6CF"/>
    
    <!-- Shoes -->
    <ellipse cx="-19" cy="135" rx="15" ry="8" fill="#333"/>
    <ellipse cx="19" cy="135" rx="15" ry="8" fill="#333"/>
    
    <!-- Arms clasped together (admiring gesture) -->
    <path d="M -35 35 Q -40 15 -35 -5 Q -30 -15 -20 -10" stroke="#F9C6CF" stroke-width="18" stroke-linecap="round" fill="none"/>
    <circle cx="-20" cy="-10" r="12" fill="#F9C6CF"/>
    <path d="M 35 35 Q 40 15 35 -5 Q 30 -15 20 -10" stroke="#F9C6CF" stroke-width="18" stroke-linecap="round" fill="none"/>
    <circle cx="20" cy="-10" r="12" fill="#F9C6CF"/>
    
    <!-- Head (looking up and right) -->
    <ellipse cx="0" cy="-50" rx="55" ry="45" fill="#F9C6CF" transform="rotate(-10 0 -50)"/>
    
    <!-- Snout -->
    <ellipse cx="50" cy="-50" rx="22" ry="16" fill="#F9C6CF" transform="rotate(-10 50 -50)"/>
    <circle cx="58" cy="-55" r="4" fill="#FF69B4"/>
    <circle cx="58" cy="-45" r="4" fill="#FF69B4"/>
    
    <!-- Ears -->
    <ellipse cx="-18" cy="-90" rx="12" ry="22" fill="#F9C6CF" transform="rotate(-10 -18 -90)"/>
    <ellipse cx="18" cy="-90" rx="12" ry="22" fill="#F9C6CF" transform="rotate(-10 18 -90)"/>
    
    <!-- Eyes (wide with wonder) -->
    <ellipse cx="-10" cy="-55" rx="8" ry="10" fill="white" transform="rotate(-10 -10 -55)"/>
    <ellipse cx="15" cy="-55" rx="8" ry="10" fill="white" transform="rotate(-10 15 -55)"/>
    <circle cx="-8" cy="-58" r="4" fill="#333"/>
    <circle cx="17" cy="-58" r="4" fill="#333"/>
    
    <!-- Mouth open in "O" of amazement -->
    <ellipse cx="25" cy="-25" rx="6" ry="8" fill="#333"/>
    
    <!-- Big smile spreading -->
    <path d="M -5 -30 Q 10 -20 25 -30" stroke="#333" stroke-width="3" fill="none" transform="rotate(-10 10 -30)"/>
    
    <!-- Rosy cheeks -->
    <circle cx="-20" cy="-35" r="12" fill="#FFB6C1" opacity="0.7"/>
    <circle cx="30" cy="-35" r="12" fill="#FFB6C1" opacity="0.7"/>
  </g>
  
  <!-- Sparkles around rainbow -->
  <g fill="#FFD700" opacity="0.6">
    <polygon points="100,150 102,157 110,157 104,162 106,170 100,165 94,170 96,162 90,157 98,157"/>
    <polygon points="300,140 302,147 310,147 304,152 306,160 300,155 294,160 296,152 290,147 298,147"/>
    <polygon points="150,120 151,125 156,125 153,128 154,133 150,130 146,133 147,128 144,125 149,125"/>
  </g>
  
  <!-- Signature -->
  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.85">Composer 1</text>
</svg>
