<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: Garden -->
  <rect width="400" height="400" fill="#E8F5E8"/>
  <!-- Sky clearing after rain -->
  <rect x="0" y="0" width="400" height="250" fill="#87CEEB"/>
  <!-- Clouds -->
  <ellipse cx="100" cy="60" rx="30" ry="20" fill="#FFFFFF" opacity="0.7"/>
  <ellipse cx="120" cy="60" rx="25" ry="18" fill="#FFFFFF" opacity="0.7"/>
  <!-- Rainbow -->
  <path d="M50 200 Q200 50 350 200" stroke="#FF0000" stroke-width="10" fill="none"/>
  <path d="M50 210 Q200 60 350 210" stroke="#FF8C00" stroke-width="10" fill="none"/>
  <path d="M50 220 Q200 70 350 220" stroke="#FFD700" stroke-width="10" fill="none"/>
  <path d="M50 230 Q200 80 350 230" stroke="#00FF00" stroke-width="10" fill="none"/>
  <path d="M50 240 Q200 90 350 240" stroke="#0000FF" stroke-width="10" fill="none"/>
  <path d="M50 250 Q200 100 350 250" stroke="#4B0082" stroke-width="10" fill="none"/>
  <path d="M50 260 Q200 110 350 260" stroke="#9400D3" stroke-width="10" fill="none"/>
  <!-- Grass -->
  <rect x="0" y="250" width="400" height="150" fill="#4CAF50"/>
  <!-- Puddles -->
  <ellipse cx="100" cy="280" rx="25" ry="8" fill="#2196F3" opacity="0.6"/>
  <ellipse cx="250" cy="290" rx="30" ry="10" fill="#2196F3" opacity="0.6"/>
  <!-- Yellow house -->
  <rect x="280" y="150" width="100" height="100" fill="#FFC107"/>
  <polygon points="280,150 330,100 380,150" fill="#D32F2F"/>
  <!-- Flowers -->
  <circle cx="50" cy="320" r="6" fill="#E91E63"/>
  <circle cx="70" cy="325" r="6" fill="#FFEB3B"/>
  <circle cx="90" cy="320" r="6" fill="#2196F3"/>
  <!-- Peppa Pig -->
  <!-- Body -->
  <ellipse cx="200" cy="280" rx="25" ry="35" fill="#E63946"/>
  <!-- Head -->
  <circle cx="200" cy="230" r="30" fill="#F9C6CF"/>
  <!-- Snout -->
  <ellipse cx="200" cy="240" rx="8" ry="5" fill="#FF69B4"/>
  <!-- Eyes wide with wonder -->
  <circle cx="190" cy="220" r="4" fill="#000"/>
  <circle cx="210" cy="220" r="4" fill="#000"/>
  <!-- Mouth open in O -->
  <ellipse cx="200" cy="250" rx="6" ry="4" fill="#000"/>
  <!-- Arms clasped together -->
  <ellipse cx="185" cy="270" rx="6" ry="12" fill="#F9C6CF"/>
  <ellipse cx="215" cy="270" rx="6" ry="12" fill="#F9C6CF"/>
  <!-- Clasped hands gesture -->
  <circle cx="200" cy="270" r="8" fill="#F9C6CF"/>
  <!-- Legs -->
  <ellipse cx="190" cy="320" rx="8" ry="20" fill="#F9C6CF"/>
  <ellipse cx="210" cy="320" rx="8" ry="20" fill="#F9C6CF"/>
  <!-- Signature -->
  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.85">Composer 1</text>
</svg>