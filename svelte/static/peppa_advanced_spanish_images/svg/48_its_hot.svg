<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: Sunny garden -->
  <rect width="400" height="400" fill="#E8F5E8"/>
  <!-- Sky bright blue -->
  <rect x="0" y="0" width="400" height="250" fill="#87CEEB"/>
  <!-- Large sun -->
  <circle cx="200" cy="80" r="50" fill="#FFC107"/>
  <!-- Sun rays -->
  <path d="M200 20 L200 10 M200 150 L200 160 M120 80 L110 80 M280 80 L290 80 M150 40 L140 25 M250 40 L260 25 M150 120 L140 135 M250 120 L260 135" stroke="#FFC107" stroke-width="4"/>
  <!-- Grass dry and warm -->
  <rect x="0" y="250" width="400" height="150" fill="#8BC34A"/>
  <!-- Yellow house -->
  <rect x="280" y="150" width="100" height="100" fill="#FFC107"/>
  <!-- Small pool -->
  <ellipse cx="100" cy="320" rx="40" ry="20" fill="#2196F3"/>
  <ellipse cx="100" cy="315" rx="35" ry="18" fill="#64B5F6"/>
  <!-- Peppa Pig -->
  <!-- Body -->
  <ellipse cx="200" cy="280" rx="25" ry="35" fill="#E63946"/>
  <!-- Head -->
  <circle cx="200" cy="230" r="30" fill="#F9C6CF"/>
  <!-- Snout -->
  <ellipse cx="200" cy="240" rx="8" ry="5" fill="#FF69B4"/>
  <!-- Eyes -->
  <circle cx="190" cy="220" r="4" fill="#000"/>
  <circle cx="210" cy="220" r="4" fill="#000"/>
  <!-- Mouth slightly open -->
  <ellipse cx="200" cy="250" rx="5" ry="3" fill="#000"/>
  <!-- Arms: one wiping forehead, one holding fan -->
  <ellipse cx="180" cy="270" rx="8" ry="15" fill="#F9C6CF" transform="rotate(45 180 270)"/>
  <ellipse cx="220" cy="250" rx="8" ry="15" fill="#F9C6CF"/>
  <!-- Fan -->
  <ellipse cx="230" cy="245" rx="15" ry="8" fill="#E91E63"/>
  <ellipse cx="230" cy="245" rx="12" ry="6" fill="#FFC107"/>
  <!-- Sweat beads -->
  <circle cx="195" cy="215" r="2" fill="#87CEEB"/>
  <circle cx="205" cy="213" r="2" fill="#87CEEB"/>
  <!-- Legs -->
  <ellipse cx="190" cy="320" rx="8" ry="20" fill="#F9C6CF"/>
  <ellipse cx="210" cy="320" rx="8" ry="20" fill="#F9C6CF"/>
  <!-- Signature -->
  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.85">Composer 1</text>
</svg>