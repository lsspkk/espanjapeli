<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background: Classroom -->
  <defs>
    <linearGradient id="countBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFF9C4"/>
      <stop offset="100%" stop-color="#FFF59D"/>
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#countBg)"/>
  
  <!-- Numbers displayed -->
  <g font-family="Arial, sans-serif" font-weight="bold" fill="#333">
    <text x="80" y="120" font-size="48" fill="#E53935">1</text>
    <text x="140" y="120" font-size="48" fill="#FF6F00">2</text>
    <text x="200" y="120" font-size="48" fill="#FFEB3B">3</text>
    <text x="260" y="120" font-size="48" fill="#4CAF50">4</text>
    <text x="320" y="120" font-size="48" fill="#2196F3">5</text>
    <text x="80" y="200" font-size="48" fill="#3F51B5">6</text>
    <text x="140" y="200" font-size="48" fill="#9C27B0">7</text>
    <text x="200" y="200" font-size="48" fill="#E91E63">8</text>
    <text x="260" y="200" font-size="48" fill="#FF5722">9</text>
    <text x="320" y="200" font-size="48" fill="#00BCD4">10</text>
  </g>
  
  <!-- Counting objects -->
  <!-- 1 apple -->
  <g transform="translate(80, 250)">
    <circle cx="0" cy="0" r="20" fill="#E53935"/>
    <path d="M 0 -20 L -5 -30 L 5 -30 Z" fill="#4CAF50"/>
  </g>
  
  <!-- 2 stars -->
  <g fill="#FFD700" transform="translate(140, 250)">
    <polygon points="0,-15 2,-10 7,-10 3,-6 5,0 0,-3 -5,0 -3,-6 -7,-10 -2,-10"/>
    <polygon points="15,-10 16,-6 19,-6 17,-4 18,-1 15,-2 12,-1 13,-4 11,-6 14,-6"/>
  </g>
  
  <!-- 3 hearts -->
  <g fill="#FF6B6B" transform="translate(200, 250)">
    <path d="M -20 0 C -20 -10, -10 -15, 0 -10 C 10 -15, 20 -10, 20 0 C 20 10, 0 20, 0 20 C 0 20, -20 10, -20 0" opacity="0.8"/>
    <path d="M 0 0 C 0 -10, 10 -15, 20 -10 C 30 -15, 40 -10, 40 0 C 40 10, 20 20, 20 20 C 20 20, 0 10, 0 0" opacity="0.8"/>
    <path d="M 20 0 C 20 -10, 30 -15, 40 -10 C 50 -15, 60 -10, 60 0 C 60 10, 40 20, 40 20 C 40 20, 20 10, 20 0" opacity="0.8"/>
  </g>
  
  <!-- 4 circles -->
  <g transform="translate(260, 250)">
    <circle cx="-15" cy="-10" r="12" fill="#4CAF50"/>
    <circle cx="15" cy="-10" r="12" fill="#4CAF50"/>
    <circle cx="-15" cy="10" r="12" fill="#4CAF50"/>
    <circle cx="15" cy="10" r="12" fill="#4CAF50"/>
  </g>
  
  <!-- 5 triangles -->
  <g fill="#2196F3" transform="translate(320, 250)">
    <polygon points="0,-15 -10,5 10,5"/>
    <polygon points="-20,-5 -30,15 -10,15"/>
    <polygon points="20,-5 10,15 30,15"/>
    <polygon points="-10,10 -15,25 -5,25"/>
    <polygon points="10,10 5,25 15,25"/>
  </g>
  
  <!-- Peppa counting -->
  <g transform="translate(200, 320)">
    <!-- Body (red dress) -->
    <ellipse cx="0" cy="40" rx="45" ry="50" fill="#E63946"/>
    
    <!-- Legs (sitting) -->
    <rect x="-25" y="80" width="12" height="30" rx="6" fill="#F9C6CF"/>
    <rect x="13" y="80" width="12" height="30" rx="6" fill="#F9C6CF"/>
    
    <!-- Arms (pointing/counting) -->
    <path d="M -40 35 Q -60 15 -50 -5" stroke="#F9C6CF" stroke-width="18" stroke-linecap="round" fill="none"/>
    <circle cx="-50" cy="-5" r="12" fill="#F9C6CF"/>
    <path d="M 40 40 Q 55 60 50 80" stroke="#F9C6CF" stroke-width="18" stroke-linecap="round" fill="none"/>
    <circle cx="50" cy="80" r="12" fill="#F9C6CF"/>
    
    <!-- Head -->
    <ellipse cx="0" cy="-50" rx="55" ry="45" fill="#F9C6CF"/>
    
    <!-- Snout -->
    <ellipse cx="50" cy="-50" rx="22" ry="16" fill="#F9C6CF"/>
    <circle cx="58" cy="-55" r="4" fill="#FF69B4"/>
    <circle cx="58" cy="-45" r="4" fill="#FF69B4"/>
    
    <!-- Ears -->
    <ellipse cx="-18" cy="-90" rx="12" ry="22" fill="#F9C6CF"/>
    <ellipse cx="18" cy="-90" rx="12" ry="22" fill="#F9C6CF"/>
    
    <!-- Eyes (looking at numbers) -->
    <ellipse cx="-10" cy="-55" rx="8" ry="10" fill="white"/>
    <ellipse cx="15" cy="-55" rx="8" ry="10" fill="white"/>
    <circle cx="-8" cy="-53" r="4" fill="#333"/>
    <circle cx="17" cy="-53" r="4" fill="#333"/>
    
    <!-- Happy smile -->
    <path d="M -5 -30 Q 10 -20 25 -30" stroke="#333" stroke-width="3" fill="none"/>
    
    <!-- Rosy cheeks -->
    <circle cx="-20" cy="-35" r="10" fill="#FFB6C1" opacity="0.6"/>
    <circle cx="30" cy="-35" r="10" fill="#FFB6C1" opacity="0.6"/>
  </g>
  
  <!-- Finger pointing at numbers -->
  <g stroke="#333" stroke-width="3" fill="none" opacity="0.5">
    <path d="M 200 280 Q 100 200 80 250"/>
  </g>
  
  <!-- Signature -->
  <text x="380" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#666">Composer 1</text>
  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.85">GPT 5.2</text>
</svg>
