<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background: Bright blue sky -->
  <defs>
    <linearGradient id="daySky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4FC3F7"/>
      <stop offset="100%" stop-color="#81D4FA"/>
    </linearGradient>
    <radialGradient id="sunGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFEB3B"/>
      <stop offset="70%" stop-color="#FFC107"/>
      <stop offset="100%" stop-color="#FF9800"/>
    </radialGradient>
  </defs>
  <rect width="400" height="400" fill="url(#daySky)"/>
  
  <!-- Sun glow effect -->
  <circle cx="200" cy="150" r="120" fill="#FFF59D" opacity="0.3"/>
  <circle cx="200" cy="150" r="90" fill="#FFF176" opacity="0.4"/>
  
  <!-- Main Sun with face -->
  <g transform="translate(200, 150)">
    <!-- Sun rays -->
    <g stroke="#FFD54F" stroke-width="8" stroke-linecap="round">
      <line x1="0" y1="-85" x2="0" y2="-110"/>
      <line x1="0" y1="85" x2="0" y2="110"/>
      <line x1="-85" y1="0" x2="-110" y2="0"/>
      <line x1="85" y1="0" x2="110" y2="0"/>
      <line x1="-60" y1="-60" x2="-78" y2="-78"/>
      <line x1="60" y1="-60" x2="78" y2="-78"/>
      <line x1="-60" y1="60" x2="-78" y2="78"/>
      <line x1="60" y1="60" x2="78" y2="78"/>
    </g>
    
    <!-- Smaller rays -->
    <g stroke="#FFEB3B" stroke-width="5" stroke-linecap="round">
      <line x1="-40" y1="-75" x2="-50" y2="-95"/>
      <line x1="40" y1="-75" x2="50" y2="-95"/>
      <line x1="-75" y1="-40" x2="-95" y2="-50"/>
      <line x1="75" y1="-40" x2="95" y2="-50"/>
      <line x1="-75" y1="40" x2="-95" y2="50"/>
      <line x1="75" y1="40" x2="95" y2="50"/>
      <line x1="-40" y1="75" x2="-50" y2="95"/>
      <line x1="40" y1="75" x2="50" y2="95"/>
    </g>
    
    <!-- Sun body -->
    <circle cx="0" cy="0" r="70" fill="url(#sunGlow)"/>
    <circle cx="0" cy="0" r="65" fill="#FFEB3B"/>
    
    <!-- Happy face on sun -->
    <!-- Eyes -->
    <ellipse cx="-22" cy="-12" rx="10" ry="12" fill="white"/>
    <ellipse cx="22" cy="-12" rx="10" ry="12" fill="white"/>
    <circle cx="-20" cy="-10" r="5" fill="#333"/>
    <circle cx="24" cy="-10" r="5" fill="#333"/>
    <!-- Eye shine -->
    <circle cx="-22" cy="-14" r="2" fill="white"/>
    <circle cx="22" cy="-14" r="2" fill="white"/>
    
    <!-- Rosy cheeks -->
    <circle cx="-35" cy="8" r="12" fill="#FF8A65" opacity="0.5"/>
    <circle cx="35" cy="8" r="12" fill="#FF8A65" opacity="0.5"/>
    
    <!-- Big smile -->
    <path d="M -30 20 Q 0 50 30 20" stroke="#E65100" stroke-width="4" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Small fluffy clouds -->
  <g fill="white">
    <!-- Cloud 1 -->
    <g transform="translate(60, 80)">
      <circle cx="0" cy="0" r="20"/>
      <circle cx="20" cy="-5" r="25"/>
      <circle cx="45" cy="0" r="20"/>
      <circle cx="22" cy="10" r="18"/>
    </g>
    
    <!-- Cloud 2 -->
    <g transform="translate(300, 60)">
      <circle cx="0" cy="0" r="15"/>
      <circle cx="18" cy="-3" r="20"/>
      <circle cx="38" cy="0" r="15"/>
      <circle cx="18" cy="8" r="14"/>
    </g>
  </g>
  
  <!-- Ground/grass -->
  <ellipse cx="200" cy="420" rx="250" ry="80" fill="#7BC043"/>
  
  <!-- Flowers -->
  <g>
    <!-- Flower 1 -->
    <g transform="translate(80, 360)">
      <line x1="0" y1="0" x2="0" y2="30" stroke="#228B22" stroke-width="3"/>
      <circle cx="0" cy="0" r="12" fill="#FF6B6B"/>
      <circle cx="0" cy="0" r="5" fill="#FFD93D"/>
    </g>
    <!-- Flower 2 -->
    <g transform="translate(150, 375)">
      <line x1="0" y1="0" x2="0" y2="20" stroke="#228B22" stroke-width="3"/>
      <circle cx="0" cy="0" r="10" fill="#9B59B6"/>
      <circle cx="0" cy="0" r="4" fill="#FFD93D"/>
    </g>
    <!-- Flower 3 -->
    <g transform="translate(320, 365)">
      <line x1="0" y1="0" x2="0" y2="25" stroke="#228B22" stroke-width="3"/>
      <circle cx="0" cy="0" r="11" fill="#3498DB"/>
      <circle cx="0" cy="0" r="4" fill="#FFD93D"/>
    </g>
  </g>
  
  <!-- Butterfly -->
  <g transform="translate(280, 280)">
    <ellipse cx="0" cy="0" rx="3" ry="10" fill="#333"/>
    <ellipse cx="-12" cy="-5" rx="12" ry="10" fill="#E91E63" transform="rotate(-20)"/>
    <ellipse cx="12" cy="-5" rx="12" ry="10" fill="#E91E63" transform="rotate(20)"/>
    <ellipse cx="-8" cy="5" rx="8" ry="7" fill="#F48FB1" transform="rotate(-10)"/>
    <ellipse cx="8" cy="5" rx="8" ry="7" fill="#F48FB1" transform="rotate(10)"/>
    <!-- Antennae -->
    <path d="M -2 -10 Q -8 -20 -5 -25" stroke="#333" stroke-width="1" fill="none"/>
    <path d="M 2 -10 Q 8 -20 5 -25" stroke="#333" stroke-width="1" fill="none"/>
    <circle cx="-5" cy="-25" r="2" fill="#333"/>
    <circle cx="5" cy="-25" r="2" fill="#333"/>
  </g>
  
  <!-- Bird silhouettes -->
  <g fill="none" stroke="#444" stroke-width="2">
    <path d="M 50 200 Q 55 195 60 200 Q 65 195 70 200"/>
    <path d="M 350 170 Q 353 167 356 170 Q 359 167 362 170"/>
  </g>
  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.85">GPT 5.2</text>
</svg>
