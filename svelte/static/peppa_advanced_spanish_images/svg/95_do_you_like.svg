<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background - simple suggestion of outdoors with soft colors -->
  <defs>
    <linearGradient id="iceCreamBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E1F5FE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF9C4;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#iceCreamBg)"/>
  
  <!-- Peppa holding ice cream cone, extending it forward -->
  <g transform="translate(200, 280)">
    <!-- Body -->
    <ellipse cx="0" cy="30" rx="30" ry="36" fill="#E63946"/>
    <!-- Legs -->
    <rect x="-18" y="58" width="10" height="32" rx="5" fill="#F9C6CF"/>
    <rect x="8" y="58" width="10" height="32" rx="5" fill="#F9C6CF"/>
    <!-- Head -->
    <ellipse cx="0" cy="-28" rx="40" ry="34" fill="#F9C6CF"/>
    <!-- Snout -->
    <ellipse cx="30" cy="-26" rx="15" ry="12" fill="#F9C6CF"/>
    <circle cx="36" cy="-29" r="3" fill="#FF69B4"/>
    <circle cx="36" cy="-23" r="3" fill="#FF69B4"/>
    <!-- Ears -->
    <ellipse cx="-13" cy="-60" rx="8" ry="15" fill="#F9C6CF"/>
    <ellipse cx="13" cy="-60" rx="8" ry="15" fill="#F9C6CF"/>
    <!-- Eyes - questioning and hopeful -->
    <ellipse cx="-5" cy="-33" rx="5" ry="7" fill="white"/>
    <ellipse cx="7" cy="-33" rx="5" ry="7" fill="white"/>
    <circle cx="-4" cy="-31" r="2.5" fill="#333"/>
    <circle cx="8" cy="-31" r="2.5" fill="#333"/>
    <!-- Friendly and inviting expression -->
    <path d="M -5 -18 Q 0 -10 5 -18" stroke="#333" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <!-- Arm holding ice cream cone -->
    <g transform="translate(30, 5)">
      <ellipse cx="0" cy="0" rx="10" ry="8" fill="#F9C6CF" transform="rotate(15 0 0)"/>
      <!-- Ice cream cone -->
      <g transform="translate(12, -8)">
        <!-- Cone -->
        <path d="M -6 15 L 0 0 L 6 15 Z" fill="#D7CCC8"/>
        <path d="M -5 12 L 0 2 L 5 12" stroke="#8D6E63" stroke-width="1" fill="none"/>
        <!-- Ice cream - rainbow colored -->
        <ellipse cx="0" cy="0" rx="8" ry="12" fill="#FF69B4"/>
        <ellipse cx="0" cy="-2" rx="7" ry="10" fill="#FFC107" opacity="0.8"/>
        <ellipse cx="0" cy="-4" rx="6" ry="8" fill="#4CAF50" opacity="0.6"/>
        <!-- Swirls -->
        <path d="M -4 -6 Q 0 -8 4 -6" stroke="#E91E63" stroke-width="1.5" fill="none"/>
        <path d="M -3 -3 Q 0 -5 3 -3" stroke="#FFC107" stroke-width="1.5" fill="none"/>
      </g>
    </g>
    <!-- Other trotter in gentle offering gesture -->
    <ellipse cx="-25" cy="8" rx="10" ry="8" fill="#F9C6CF" transform="rotate(-20 -25 8)"/>
  </g>
  
  <!-- Question mark above her head -->
  <g transform="translate(200, 150)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#FF6F00">?</text>
  </g>
</svg>
