<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#8FE3FF"/>
      <stop offset="1" stop-color="#D9F6FF"/>
    </linearGradient>
  </defs>

  <rect width="400" height="400" fill="url(#sky)"/>
  <path d="M 0 285 Q 200 245 400 295 L 400 400 L 0 400 Z" fill="#7BC043"/>

  <g fill="#FFFFFF" opacity="0.82">
    <g transform="translate(85 85)">
      <circle cx="0" cy="0" r="14"/>
      <circle cx="16" cy="-2" r="18"/>
      <circle cx="34" cy="0" r="14"/>
    </g>
    <g transform="translate(285 70)">
      <circle cx="0" cy="0" r="12"/>
      <circle cx="14" cy="-2" r="16"/>
      <circle cx="30" cy="0" r="12"/>
    </g>
  </g>

  <!-- Big tree (main hiding spot) -->
  <g transform="translate(300 295)">
    <rect x="-28" y="-120" width="56" height="120" rx="10" fill="#8B5A2B"/>
    <g fill="#228B22">
