  </g>

  <!-- Peppa counting with eyes covered (left) -->
  <g transform="translate(125 285)">
    <ellipse cx="0" cy="40" rx="44" ry="50" fill="#E63946"/>
    <rect x="-22" y="78" width="12" height="45" rx="6" fill="#F9C6CF"/>
    <rect x="10" y="78" width="12" height="45" rx="6" fill="#F9C6CF"/>
    <ellipse cx="-16" cy="128" rx="14" ry="8" fill="#333"/>
    <ellipse cx="16" cy="128" rx="14" ry="8" fill="#333"/>

    <ellipse cx="0" cy="-35" rx="52" ry="40" fill="#F9C6CF"/>
    <ellipse cx="46" cy="-35" rx="20" ry="15" fill="#F9C6CF"/>
    <circle cx="54" cy="-39" r="4" fill="#FF69B4"/>
    <circle cx="54" cy="-31" r="4" fill="#FF69B4"/>
    <ellipse cx="-17" cy="-68" rx="11" ry="19" fill="#F9C6CF"/>
    <ellipse cx="17" cy="-68" rx="11" ry="19" fill="#F9C6CF"/>

    <path d="M -38 8 Q -14 -8 -4 -20" stroke="#F9C6CF" stroke-width="18" stroke-linecap="round" fill="none"/>
    <circle cx="-4" cy="-20" r="10" fill="#F9C6CF"/>
    <path d="M 38 8 Q 14 -8 4 -20" stroke="#F9C6CF" stroke-width="18" stroke-linecap="round" fill="none"/>
    <circle cx="4" cy="-20" r="10" fill="#F9C6CF"/>

    <path d="M 6 -12 Q 14 -8 22 -12" stroke="#333" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>

  <!-- counting bubble: simple dots -->
  <g transform="translate(170 150)" opacity="0.96">
    <path d="M 0 0 C 0 -18 18 -32 42 -32 C 68 -32 88 -16 88 2 C 88 20 70 34 44 34 C 30 34 18 30 10 22 L 0 28 L 4 16 C 2 12 0 6 0 0 Z" fill="#FFFFFF" stroke="#333" stroke-width="2"/>
    <circle cx="36" cy="2" r="4" fill="#777"/>
    <circle cx="50" cy="2" r="4" fill="#777"/>
    <circle cx="64" cy="2" r="4" fill="#777"/>
  </g>

  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.82">GPT-5.2</text>
