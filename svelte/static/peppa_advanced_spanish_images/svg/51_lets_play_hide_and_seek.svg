      <ellipse cx="5" cy="14" rx="12" ry="5"/>
      <ellipse cx="25" cy="8" rx="10" ry="4"/>
    </g>
  </g>

  <!-- Suzy Sheep peeking (right) -->
  <g transform="translate(332 232)">
    <clipPath id="suzyClip">
      <rect x="0" y="-80" width="80" height="120"/>
    </clipPath>
    <g clip-path="url(#suzyClip)">
      <ellipse cx="-10" cy="-15" rx="30" ry="28" fill="#FFFFFF" stroke="#333" stroke-width="2"/>
      <ellipse cx="12" cy="-15" rx="12" ry="10" fill="#FFFFFF" stroke="#333" stroke-width="2"/>
      <circle cx="15" cy="-18" r="2.5" fill="#FF69B4"/>
      <circle cx="15" cy="-12" r="2.5" fill="#FF69B4"/>
      <ellipse cx="-22" cy="-42" rx="8" ry="12" fill="#FFFFFF" stroke="#333" stroke-width="2"/>
      <ellipse cx="-4" cy="-42" rx="8" ry="12" fill="#FFFFFF" stroke="#333" stroke-width="2"/>
      <circle cx="-18" cy="-20" r="3" fill="#333"/>
      <path d="M -22 -6 Q -14 -1 -6 -6" stroke="#333" stroke-width="2" fill="none" stroke-linecap="round"/>
      <path d="M -6 20 Q 8 12 10 2" stroke="#F9C6CF" stroke-width="12" stroke-linecap="round" fill="none"/>
      <circle cx="10" cy="2" r="6" fill="#F9C6CF"/>
