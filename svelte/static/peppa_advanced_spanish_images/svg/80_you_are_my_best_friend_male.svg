<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Simple gradient background -->
    <linearGradient id="simpleBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#BBDEFB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E3F2FD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background - simple, solid color or soft gradient -->
  <rect width="400" height="400" fill="url(#simpleBg)"/>
  
  <!-- Peppa and Danny Dog doing a fist bump -->
  <!-- Peppa (left) -->
  <g transform="translate(150, 250)">
    <!-- Body -->
    <ellipse cx="0" cy="25" rx="28" ry="32" fill="#E63946"/>
    <!-- Legs -->
    <rect x="-15" y="55" width="10" height="30" rx="5" fill="#F9C6CF"/>
    <rect x="5" y="55" width="10" height="30" rx="5" fill="#F9C6CF"/>
    <!-- Head -->
    <ellipse cx="0" cy="-20" rx="38" ry="32" fill="#F9C6CF"/>
    <!-- Snout -->
    <ellipse cx="28" cy="-20" rx="15" ry="12" fill="#F9C6CF"/>
    <circle cx="32" cy="-23" r="3" fill="#FF69B4"/>
    <circle cx="32" cy="-17" r="3" fill="#FF69B4"/>
    <!-- Ears -->
    <ellipse cx="-12" cy="-55" rx="8" ry="15" fill="#F9C6CF"/>
    <ellipse cx="12" cy="-55" rx="8" ry="15" fill="#F9C6CF"/>
    <!-- Eyes -->
    <ellipse cx="-5" cy="-25" rx="6" ry="8" fill="white"/>
    <ellipse cx="10" cy="-25" rx="6" ry="8" fill="white"/>
    <circle cx="-4" cy="-24" r="3" fill="#333"/>
    <circle cx="11" cy="-24" r="3" fill="#333"/>
    <!-- Grinning widely -->
    <path d="M -8 -12 Q 0 -4 8 -12" stroke="#333" stroke-width="3" fill="none"/>
    <!-- Enthusiastic, happy expression -->
    <!-- Arm with fist extended -->
    <ellipse cx="25" cy="5" rx="10" ry="8" fill="#F9C6CF" transform="rotate(15 25 5)"/>
    <!-- Fist -->
    <ellipse cx="35" cy="0" rx="8" ry="10" fill="#F9C6CF"/>
    <!-- Other arm -->
    <ellipse cx="-25" cy="10" rx="10" ry="8" fill="#F9C6CF"/>
  </g>
  
  <!-- Danny Dog (right) -->
  <g transform="translate(250, 250)">
    <!-- Body -->
    <ellipse cx="0" cy="25" rx="28" ry="32" fill="#FFB74D"/>
    <!-- Legs -->
    <rect x="-15" y="55" width="10" height="30" rx="5" fill="#FFB74D"/>
    <rect x="5" y="55" width="10" height="30" rx="5" fill="#FFB74D"/>
    <!-- Head -->
    <ellipse cx="0" cy="-20" rx="38" ry="32" fill="#FFB74D"/>
    <!-- Snout -->
    <ellipse cx="28" cy="-20" rx="15" ry="12" fill="#FFB74D"/>
    <circle cx="32" cy="-23" r="3" fill="#FF69B4"/>
    <circle cx="32" cy="-17" r="3" fill="#FF69B4"/>
    <!-- Ears -->
    <ellipse cx="-12" cy="-55" rx="8" ry="15" fill="#FFB74D"/>
    <ellipse cx="12" cy="-55" rx="8" ry="15" fill="#FFB74D"/>
    <!-- Eyes -->
    <ellipse cx="-5" cy="-25" rx="6" ry="8" fill="white"/>
    <ellipse cx="10" cy="-25" rx="6" ry="8" fill="white"/>
    <circle cx="-4" cy="-24" r="3" fill="#333"/>
    <circle cx="11" cy="-24" r="3" fill="#333"/>
    <!-- Grinning widely -->
    <path d="M -8 -12 Q 0 -4 8 -12" stroke="#333" stroke-width="3" fill="none"/>
    <!-- Enthusiastic, happy expression -->
    <!-- Arm with fist extended -->
    <ellipse cx="-25" cy="5" rx="10" ry="8" fill="#FFB74D" transform="rotate(-15 -25 5)"/>
    <!-- Fist -->
    <ellipse cx="-35" cy="0" rx="8" ry="10" fill="#FFB74D"/>
    <!-- Other arm -->
    <ellipse cx="25" cy="10" rx="10" ry="8" fill="#FFB74D"/>
  </g>
  
  <!-- Fists touching in center with small star sparkles around contact point -->
  <g transform="translate(200, 250)">
    <!-- Star sparkles -->
    <path d="M 0 -15 L 2 -10 L 7 -10 L 3 -6 L 5 0 L 0 -3 L -5 0 L -3 -6 L -7 -10 L -2 -10 Z" fill="#FFD54F" opacity="0.9"/>
    <path d="M 8 -8 L 9 -5 L 12 -5 L 10 -3 L 11 0 L 8 -2 L 5 0 L 6 -3 L 4 -5 L 7 -5 Z" fill="#FFD54F" opacity="0.8"/>
    <path d="M -8 -8 L -9 -5 L -12 -5 L -10 -3 L -11 0 L -8 -2 L -5 0 L -6 -3 L -4 -5 L -7 -5 Z" fill="#FFD54F" opacity="0.8"/>
    <path d="M 0 8 L 1.5 11 L 4.5 11 L 2 13 L 3.5 16 L 0 14 L -3.5 16 L -2 13 L -4.5 11 L -1.5 11 Z" fill="#FFD54F" opacity="0.7"/>
  </g>
  
  <!-- Blue heart above them (to differentiate from female version which has pink heart) -->
  <g transform="translate(200, 120)">
    <!-- Heart shape -->
    <path d="M 0 10 C -15 -10 -30 -20 -30 -10 C -30 0 -15 5 0 20 C 15 5 30 0 30 -10 C 30 -20 15 -10 0 10 Z" fill="#2196F3" opacity="0.9"/>
    <!-- Heart outline -->
    <path d="M 0 10 C -15 -10 -30 -20 -30 -10 C -30 0 -15 5 0 20 C 15 5 30 0 30 -10 C 30 -20 15 -10 0 10 Z" fill="none" stroke="#1976D2" stroke-width="2" opacity="0.8"/>
  </g>
</svg>
