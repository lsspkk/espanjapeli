  <ellipse cx="180" cy="185" rx="8" ry="10" fill="#FFF"/>
  <!-- Measuring cups -->
  <rect x="210" y="180" width="15" height="15" fill="#FFF"/>
  <!-- Peppa -->
  <!-- Body -->
  <ellipse cx="250" cy="280" rx="25" ry="35" fill="#E63946"/>
  <!-- Head -->
  <circle cx="250" cy="230" r="30" fill="#F9C6CF"/>
  <!-- Snout -->
  <ellipse cx="250" cy="240" rx="8" ry="5" fill="#FF69B4"/>
  <!-- Eyes bright -->
  <circle cx="240" cy="220" r="4" fill="#000"/>
  <circle cx="260" cy="220" r="4" fill="#000"/>
  <!-- Mouth open -->
  <ellipse cx="250" cy="250" rx="5" ry="3" fill="#000"/>
  <!-- Arms: one raised -->
  <ellipse cx="230" cy="270" rx="8" ry="15" fill="#F9C6CF"/>
  <ellipse cx="270" cy="255" rx="8" ry="15" fill="#F9C6CF" transform="rotate(30 270 255)"/>
  <!-- Other arm on spoon -->
  <ellipse cx="270" cy="270" rx="8" ry="15" fill="#F9C6CF"/>
  <!-- Legs -->
  <ellipse cx="240" cy="320" rx="8" ry="20" fill="#F9C6CF"/>
  <ellipse cx="260" cy="320" rx="8" ry="20" fill="#F9C6CF"/>
  <!-- Wooden spoon in hand -->
  <rect x="275" y="270" width="3" height="20" fill="#8D6E63"/>
  <!-- Mummy Pig -->
  <!-- Body -->
  <ellipse cx="80" cy="250" rx="20" ry="35" fill="#FF8A65"/>
  <!-- Head -->
  <circle cx="80" cy="200" r="25" fill="#FFAB91"/>
  <!-- Snout -->
  <ellipse cx="80" cy="210" rx="6" ry="4" fill="#FF69B4"/>
  <!-- Eyes -->
  <circle cx="72" cy="190" r="3" fill="#000"/>
  <circle cx="88" cy="190" r="3" fill="#000"/>
  <!-- Smile -->
  <path d="M72 215 Q80 225 88 215" stroke="#000" stroke-width="2" fill="none"/>
  <!-- Arms baking -->
  <ellipse cx="60" cy="240" rx="6" ry="15" fill="#FFAB91"/>
  <ellipse cx="100" cy="240" rx="6" ry="15" fill="#FFAB91"/>
  <!-- Legs -->
  <ellipse cx="70" cy="300" rx="6" ry="20" fill="#FFAB91"/>
  <ellipse cx="90" cy="300" rx="6" ry="20" fill="#FFAB91"/>
  <!-- Signature -->
  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.85">Grok</text>
