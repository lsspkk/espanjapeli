<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="kitchenBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFF8E1"/>
      <stop offset="100%" stop-color="#FFECB3"/>
    </linearGradient>
    <radialGradient id="windowLight" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFFDE7"/>
      <stop offset="100%" stop-color="#FFFDE7" opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Kitchen background -->
  <rect width="400" height="400" fill="url(#kitchenBg)"/>
  <circle cx="300" cy="80" r="35" fill="url(#windowLight)" opacity="0.7"/>

  <!-- Kitchen counter -->
  <rect x="0" y="220" width="400" height="20" fill="#8D6E63"/>
  <rect x="0" y="240" width="400" height="160" fill="#A1887F"/>

  <!-- Window -->
  <rect x="250" y="60" width="100" height="80" rx="5" fill="#8D6E63"/>
  <rect x="260" y="70" width="80" height="60" fill="#E3F2FD"/>
  <rect x="250" y="110" width="100" height="8" fill="#8D6E63"/>

  <!-- Kitchen table -->
  <ellipse cx="120" cy="320" rx="60" ry="20" fill="#8D6E63"/>
  <ellipse cx="120" cy="315" rx="55" ry="18" fill="#A1887F"/>

  <!-- Fruit bowl on table -->
  <ellipse cx="120" cy="300" rx="25" ry="15" fill="#FFF9C4"/>
  <circle cx="110" cy="295" r="4" fill="#4CAF50"/>
  <circle cx="125" cy="290" r="4" fill="#FFC107"/>
  <circle cx="135" cy="295" r="4" fill="#F44336"/>

  <!-- Baking supplies on counter -->
  <g transform="translate(200, 180)">
    <!-- Mixing bowl -->
    <ellipse cx="0" cy="0" rx="30" ry="20" fill="#FFFFFF" stroke="#424242" stroke-width="2"/>
    <!-- Flour -->
    <ellipse cx="0" cy="-5" rx="25" ry="12" fill="#FAFAFA"/>
    <!-- Eggs -->
    <ellipse cx="-15" cy="-15" rx="6" ry="8" fill="#FFF9C4" stroke="#424242" stroke-width="1"/>
    <ellipse cx="15" cy="-15" rx="6" ry="8" fill="#FFF9C4" stroke="#424242" stroke-width="1"/>
    <!-- Measuring cups -->
    <rect x="-35" y="-10" width="12" height="15" rx="2" fill="#E3F2FD" stroke="#424242" stroke-width="1"/>
    <rect x="23" y="-10" width="12" height="15" rx="2" fill="#E3F2FD" stroke="#424242" stroke-width="1"/>
  </g>

  <!-- Mummy Pig at counter mixing -->
  <g transform="translate(150, 220)">
    <!-- Body (orange dress) -->
    <ellipse cx="0" cy="20" rx="25" ry="28" fill="#FF8A65"/>

    <!-- Legs -->
    <rect x="-12" y="40" width="6" height="30" rx="3" fill="#FFAB91"/>
    <rect x="6" y="40" width="6" height="30" rx="3" fill="#FFAB91"/>

    <!-- Shoes -->
    <ellipse cx="-9" cy="75" rx="8" ry="4" fill="#424242"/>
    <ellipse cx="9" cy="75" rx="8" ry="4" fill="#424242"/>

    <!-- Arms mixing -->
    <path d="M -18 15 Q -25 5 -22 -8" stroke="#FFAB91" stroke-width="8" stroke-linecap="round" fill="none"/>
    <circle cx="-22" cy="-8" r="5" fill="#FFAB91"/>
    <path d="M 18 15 Q 25 5 22 -8" stroke="#FFAB91" stroke-width="8" stroke-linecap="round" fill="none"/>
    <circle cx="22" cy="-8" r="5" fill="#FFAB91"/>
    <!-- Wooden spoon in hand -->
    <rect x="18" y="-12" width="25" height="3" fill="#8D6E63"/>
    <ellipse cx="18" cy="-10.5" rx="3" ry="2" fill="#8D6E63"/>

    <!-- Head -->
    <ellipse cx="0" cy="-25" rx="28" ry="24" fill="#FFAB91"/>

    <!-- Snout -->
    <ellipse cx="20" cy="-25" rx="10" ry="8" fill="#FFAB91"/>
    <circle cx="23" cy="-26" r="1.5" fill="#FF69B4"/>
    <circle cx="23" cy="-24" r="1.5" fill="#FF69B4"/>

    <!-- Ears -->
    <ellipse cx="-8" cy="-45" rx="6" ry="10" fill="#FFAB91"/>
    <ellipse cx="8" cy="-45" rx="6" ry="10" fill="#FFAB91"/>

    <!-- Eyes -->
    <ellipse cx="-3" cy="-28" rx="4" ry="6" fill="white"/>
    <ellipse cx="7" cy="-28" rx="4" ry="6" fill="white"/>
    <circle cx="-2" cy="-27" r="2" fill="#424242"/>
    <circle cx="8" cy="-27" r="2" fill="#424242"/>

    <!-- Warm smile -->
    <path d="M -3 -18 Q 0 -15 3 -18" stroke="#424242" stroke-width="1.5" fill="none"/>
  </g>

  <!-- Peppa offering help eagerly -->
  <g transform="translate(250, 250)">
    <!-- Body (red dress) -->
    <ellipse cx="0" cy="25" rx="28" ry="32" fill="#E63946"/>

    <!-- Legs -->
    <rect x="-14" y="45" width="7" height="30" rx="3" fill="#F9C6CF"/>
    <rect x="7" y="45" width="7" height="30" rx="3" fill="#F9C6CF"/>

    <!-- Shoes -->
    <ellipse cx="-10" cy="80" rx="9" ry="5" fill="#424242"/>
    <ellipse cx="10" cy="80" rx="9" ry="5" fill="#424242"/>

    <!-- Arms - one raised eagerly, other holding spoon -->
    <path d="M -20 20 Q -28 8 -25 -5" stroke="#F9C6CF" stroke-width="10" stroke-linecap="round" fill="none"/>
    <circle cx="-25" cy="-5" r="7" fill="#F9C6CF"/>
    <!-- Raised hand -->
    <ellipse cx="-30" cy="-10" rx="6" ry="9" fill="#F9C6CF" transform="rotate(-15 -30 -10)"/>

    <path d="M 20 20 Q 28 8 25 -5" stroke="#F9C6CF" stroke-width="10" stroke-linecap="round" fill="none"/>
    <circle cx="25" cy="-5" r="7" fill="#F9C6CF"/>
    <!-- Holding spoon -->
    <rect x="20" y="-8" width="20" height="2" fill="#8D6E63"/>
    <ellipse cx="20" cy="-7" rx="2" ry="1.5" fill="#8D6E63"/>

    <!-- Head -->
    <ellipse cx="0" cy="-30" rx="35" ry="30" fill="#F9C6CF"/>

    <!-- Snout -->
    <ellipse cx="26" cy="-30" rx="13" ry="10" fill="#F9C6CF"/>
    <circle cx="30" cy="-32" r="2" fill="#FF69B4"/>
    <circle cx="30" cy="-28" r="2" fill="#FF69B4"/>

    <!-- Ears -->
    <ellipse cx="-11" cy="-55" rx="7" ry="13" fill="#F9C6CF"/>
    <ellipse cx="11" cy="-55" rx="7" ry="13" fill="#F9C6CF"/>

    <!-- Eyes (bright and eager) -->
    <ellipse cx="-4" cy="-33" rx="5" ry="7" fill="white"/>
    <ellipse cx="8" cy="-33" rx="5" ry="7" fill="white"/>
    <circle cx="-3" cy="-32" r="2.5" fill="#424242"/>
    <circle cx="9" cy="-32" r="2.5" fill="#424242"/>
    <!-- Sparkle in eyes -->
    <circle cx="-2" cy="-34" r="1" fill="white"/>
    <circle cx="10" cy="-34" r="1" fill="white"/>

    <!-- Enthusiastic smile -->
    <path d="M -4 -22 Q 0 -18 6 -22" stroke="#424242" stroke-width="2" fill="none"/>
  </g>

  <!-- Helpful sparkles -->
  <g fill="#4CAF50" opacity="0.7">
    <circle cx="230" cy="200" r="3"/>
    <circle cx="245" cy="195" r="2"/>
    <circle cx="220" cy="210" r="2.5"/>
  </g>

  <!-- Signature -->
  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.85">Grok</text>
</svg>