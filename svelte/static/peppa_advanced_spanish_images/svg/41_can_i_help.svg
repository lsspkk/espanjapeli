  <!-- Fruit bowl -->
  <circle cx="150" cy="270" r="15" fill="#FF5722"/>
  <circle cx="135" cy="265" r="12" fill="#4CAF50"/>
  <!-- Mixing bowl -->
  <ellipse cx="150" cy="190" rx="30" ry="15" fill="#FFFFFF"/>
  <!-- Flour -->
  <rect x="120" y="175" width="20" height="10" fill="#FFF"/>
