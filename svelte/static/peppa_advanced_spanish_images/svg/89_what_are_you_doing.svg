<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background - simple with doorway or corner -->
  <defs>
    <linearGradient id="peekGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF9C4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFDE7;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#peekGradient)"/>
  
  <!-- Doorway or corner suggesting she's peeking around -->
  <g transform="translate(300, 200)">
    <!-- Wall/door frame -->
    <rect x="0" y="-150" width="100" height="300" fill="#D7CCC8" opacity="0.6"/>
    <!-- Doorway opening -->
    <rect x="20" y="-120" width="60" height="240" fill="#FFF9C4" opacity="0.8"/>
    <!-- Door frame edge -->
    <line x1="20" y1="-120" x2="20" y2="120" stroke="#8D6E63" stroke-width="4"/>
  </g>
  
  <!-- Peppa leaning forward with curious expression -->
  <g transform="translate(220, 280)">
    <!-- Body - leaning forward -->
    <ellipse cx="0" cy="30" rx="28" ry="32" fill="#E63946" transform="rotate(-5 0 30)"/>
    <!-- Legs -->
    <rect x="-15" y="58" width="9" height="30" rx="4" fill="#F9C6CF"/>
    <rect x="6" y="58" width="9" height="30" rx="4" fill="#F9C6CF"/>
    <!-- Head - tilted slightly to one side -->
    <ellipse cx="0" cy="-25" rx="38" ry="32" fill="#F9C6CF" transform="rotate(-8 0 -25)"/>
    <!-- Snout -->
    <ellipse cx="28" cy="-23" rx="14" ry="11" fill="#F9C6CF"/>
    <circle cx="32" cy="-26" r="2.5" fill="#FF69B4"/>
    <circle cx="32" cy="-20" r="2.5" fill="#FF69B4"/>
    <!-- Ears -->
    <ellipse cx="-13" cy="-55" rx="8" ry="15" fill="#F9C6CF"/>
    <ellipse cx="13" cy="-55" rx="8" ry="15" fill="#F9C6CF"/>
    <!-- Eyes - wide with curiosity -->
    <ellipse cx="-5" cy="-30" rx="6" ry="8" fill="white"/>
    <ellipse cx="7" cy="-30" rx="6" ry="8" fill="white"/>
    <circle cx="-4" cy="-28" r="3" fill="#333"/>
    <circle cx="8" cy="-28" r="3" fill="#333"/>
    <!-- Curious expression -->
    <path d="M -4 -18 Q 0 -12 4 -18" stroke="#333" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <!-- One trotter raised to chin in questioning gesture -->
    <ellipse cx="-28" cy="-8" rx="12" ry="10" fill="#F9C6CF" transform="rotate(-50 -28 -8)"/>
    <!-- Other trotter -->
    <ellipse cx="22" cy="8" rx="10" ry="8" fill="#F9C6CF" transform="rotate(15 22 8)"/>
  </g>
  
  <!-- Large question mark above her head - bright yellow or orange -->
  <g transform="translate(200, 150)">
    <!-- Question mark stem -->
    <path d="M 0 -40 Q 0 -30 5 -25 Q 10 -20 10 -10 Q 10 0 5 5 Q 0 10 -5 5" stroke="#FFC107" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Question mark dot -->
    <circle cx="0" cy="20" r="6" fill="#FFC107"/>
    <!-- Inner highlight -->
    <circle cx="0" cy="20" r="3" fill="#FFD54F"/>
  </g>
</svg>
