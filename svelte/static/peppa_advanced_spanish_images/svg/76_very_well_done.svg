<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="classroomBg2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFF9C4"/>
      <stop offset="100%" stop-color="#FFF59D"/>
    </linearGradient>
    <radialGradient id="starGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#FFA000"/>
    </radialGradient>
  </defs>
  
  <!-- Background classroom -->
  <rect width="400" height="400" fill="url(#classroomBg2)"/>
  
  <!-- Window -->
  <rect x="50" y="50" width="100" height="120" rx="5" fill="#8D6E63"/>
  <rect x="55" y="55" width="90" height="110" fill="#E3F2FD"/>
  <!-- Window frame -->
  <line x1="100" y1="55" x2="100" y2="165" stroke="#8D6E63" stroke-width="3"/>
  <line x1="55" y1="110" x2="145" y2="110" stroke="#8D6E63" stroke-width="3"/>
  
  <!-- Sky outside -->
  <g fill="white" opacity="0.7">
    <circle cx="80" cy="80" r="12"/>
    <circle cx="95" cy="78" r="15"/>
    <circle cx="110" cy="80" r="12"/>
  </g>
  
  <!-- Easel with Peppa's drawing -->
  <g transform="translate(150, 200)">
    <!-- Easel legs -->
    <line x1="-30" y1="0" x2="-15" y2="100" stroke="#8D6E63" stroke-width="4"/>
    <line x1="30" y1="0" x2="15" y2="100" stroke="#8D6E63" stroke-width="4"/>
    <line x1="0" y1="0" x2="0" y2="100" stroke="#8D6E63" stroke-width="4"/>
    
    <!-- Canvas -->
    <rect x="-50" y="-80" width="100" height="80" fill="white" stroke="#333" stroke-width="3"/>
    
    <!-- Drawing on canvas (sun and flower) -->
    <rect x="-45" y="-75" width="90" height="70" fill="#E3F2FD"/>
    <!-- Sun -->
    <circle cx="-20" cy="-50" r="18" fill="#FFEB3B"/>
    <!-- Sun rays -->
    <g stroke="#FFEB3B" stroke-width="2">
      <line x1="-20" y1="-68" x2="-20" y2="-75"/>
      <line x1="-20" y1="-32" x2="-20" y2="-25"/>
      <line x1="-38" y1="-50" x2="-45" y2="-50"/>
      <line x1="-2" y1="-50" x2="5" y2="-50"/>
    </g>
    <!-- Flower -->
    <circle cx="20" cy="-30" r="8" fill="#FF6B6B"/>
    <circle cx="18" cy="-35" r="4" fill="#FFD54F"/>
    <circle cx="22" cy="-35" r="4" fill="#FFD54F"/>
    <circle cx="20" cy="-38" r="4" fill="#FFD54F"/>
    <circle cx="20" cy="-32" r="4" fill="#FFD54F"/>
    <!-- Stem -->
    <rect x="19" y="-22" width="2" height="15" fill="#4CAF50"/>
    <!-- Leaves -->
    <ellipse cx="16" cy="-15" rx="4" ry="8" fill="#66BB6A" transform="rotate(-30 16 -15)"/>
    <ellipse cx="24" cy="-12" rx="4" ry="8" fill="#66BB6A" transform="rotate(30 24 -12)"/>
    <!-- Grass -->
    <rect x="-45" y="-5" width="90" height="8" fill="#4CAF50"/>
  </g>
  
  <!-- Gold star on drawing -->
  <g transform="translate(120, 120)">
    <!-- Star -->
    <path d="M 0 -25 L 7 -8 L 24 -8 L 12 2 L 19 19 L 0 10 L -19 19 L -12 2 L -24 -8 L -7 -8 Z" fill="url(#starGrad)"/>
    <!-- Shine lines -->
    <g stroke="#FFD700" stroke-width="2" opacity="0.8">
      <line x1="0" y1="-30" x2="0" y2="-35"/>
      <line x1="0" y1="15" x2="0" y2="20"/>
      <line x1="-20" y1="-5" x2="-25" y2="-5"/>
      <line x1="20" y1="-5" x2="25" y2="-5"/>
    </g>
  </g>
  
  <!-- Peppa (left, looking happy/modest) -->
  <g transform="translate(150, 280)">
    <!-- Body (red dress) -->
    <ellipse cx="0" cy="40" rx="45" ry="50" fill="#E63946"/>
    
    <!-- Legs -->
    <rect x="-25" y="80" width="12" height="50" rx="6" fill="#F9C6CF"/>
    <rect x="13" y="80" width="12" height="50" rx="6" fill="#F9C6CF"/>
    
    <!-- Shoes -->
    <ellipse cx="-19" cy="135" rx="15" ry="8" fill="#333"/>
    <ellipse cx="19" cy="135" rx="15" ry="8" fill="#333"/>
    
    <!-- Right arm behind back (modest) -->
    <path d="M 40 35 Q 50 60 45 80" stroke="#F9C6CF" stroke-width="18" stroke-linecap="round" fill="none"/>
    <circle cx="45" cy="80" r="12" fill="#F9C6CF"/>
    
    <!-- Left arm at side -->
    <path d="M -40 40 Q -50 60 -45 80" stroke="#F9C6CF" stroke-width="18" stroke-linecap="round" fill="none"/>
    <circle cx="-45" cy="80" r="12" fill="#F9C6CF"/>
    
    <!-- Head -->
    <ellipse cx="0" cy="-50" rx="55" ry="45" fill="#F9C6CF"/>
    
    <!-- Snout -->
    <ellipse cx="50" cy="-50" rx="22" ry="16" fill="#F9C6CF"/>
    <circle cx="58" cy="-55" r="4" fill="#FF69B4"/>
    <circle cx="58" cy="-45" r="4" fill="#FF69B4"/>
    
    <!-- Ears -->
    <ellipse cx="-18" cy="-90" rx="12" ry="22" fill="#F9C6CF"/>
    <ellipse cx="18" cy="-90" rx="12" ry="22" fill="#F9C6CF"/>
    
    <!-- Eyes (happy, modest) -->
    <ellipse cx="-10" cy="-55" rx="8" ry="10" fill="white"/>
    <ellipse cx="15" cy="-55" rx="8" ry="10" fill="white"/>
    <circle cx="-8" cy="-53" r="4" fill="#333"/>
    <circle cx="17" cy="-53" r="4" fill="#333"/>
    
    <!-- Bright smile -->
    <path d="M -5 -30 Q 10 -20 25 -30" stroke="#333" stroke-width="3" fill="none"/>
    
    <!-- Rosy cheeks -->
    <circle cx="-20" cy="-35" r="12" fill="#FFB6C1" opacity="0.7"/>
    <circle cx="30" cy="-35" r="12" fill="#FFB6C1" opacity="0.7"/>
  </g>
  
  <!-- Madame Gazelle (right, clapping) -->
  <g transform="translate(280, 240)">
    <!-- Body (purple dress) -->
    <ellipse cx="0" cy="50" rx="40" ry="45" fill="#9C27B0"/>
    
    <!-- Legs -->
    <rect x="-20" y="85" width="10" height="50" rx="5" fill="#F9C6CF"/>
    <rect x="10" y="85" width="10" height="50" rx="5" fill="#F9C6CF"/>
    
    <!-- Shoes -->
    <ellipse cx="-15" cy="140" rx="12" ry="7" fill="#333"/>
    <ellipse cx="15" cy="140" rx="12" ry="7" fill="#333"/>
    
    <!-- Arms (clapping, hands together) -->
    <path d="M -35 40 Q -50 20 -45 0 Q -40 -15 -30 -10" stroke="#F9C6CF" stroke-width="15" stroke-linecap="round" fill="none"/>
    <circle cx="-30" cy="-10" r="10" fill="#F9C6CF"/>
    <path d="M 35 40 Q 50 20 45 0 Q 40 -15 30 -10" stroke="#F9C6CF" stroke-width="15" stroke-linecap="round" fill="none"/>
    <circle cx="30" cy="-10" r="10" fill="#F9C6CF"/>
    
    <!-- Head (gazelle) -->
    <ellipse cx="0" cy="-60" rx="35" ry="40" fill="#FFF8E1"/>
    
    <!-- Gazelle horns -->
    <path d="M -10 -95 Q -15 -110 -5 -115" stroke="#8D6E63" stroke-width="4" stroke-linecap="round" fill="none"/>
    <path d="M 10 -95 Q 15 -110 5 -115" stroke="#8D6E63" stroke-width="4" stroke-linecap="round" fill="none"/>
    
    <!-- Eyes -->
    <ellipse cx="-8" cy="-70" rx="6" ry="8" fill="white"/>
    <ellipse cx="8" cy="-70" rx="6" ry="8" fill="white"/>
    <circle cx="-6" cy="-68" r="3" fill="#333"/>
    <circle cx="10" cy="-68" r="3" fill="#333"/>
    
    <!-- Nose -->
    <ellipse cx="18" cy="-68" rx="7" ry="6" fill="#FFF8E1"/>
    
    <!-- Proud, encouraging smile -->
    <path d="M 5 -60 Q 15 -55 25 -60" stroke="#333" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Clapping motion lines -->
  <g stroke="#9C27B0" stroke-width="2" opacity="0.4">
    <path d="M 250 220 Q 240 210 230 220"/>
    <path d="M 310 220 Q 320 210 330 220"/>
  </g>
  
  <!-- Signature -->
  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.85">Composer 1</text>
</svg>
