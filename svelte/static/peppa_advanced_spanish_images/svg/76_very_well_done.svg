<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: Soft cream wall and blue sky window -->
  <rect width="400" height="400" fill="#FFFDE7"/>
  <!-- Window -->
  <rect x="300" y="50" width="80" height="100" fill="#87CEEB"/>
  <rect x="305" y="55" width="70" height="90" fill="#E3F2FD" opacity="0.6"/>
  <!-- Easel with drawing -->
  <rect x="150" y="250" width="10" height="100" fill="#8D6E63"/>
  <rect x="100" y="250" width="10" height="100" fill="#8D6E63"/>
  <rect x="90" y="150" width="130" height="110" fill="#FFF"/>
  <!-- Drawing on easel (sun and flower) -->
  <circle cx="120" cy="180" r="10" fill="#FFEB3B"/>
  <rect x="180" y="220" width="2" height="15" fill="#4CAF50"/>
  <circle cx="181" cy="215" r="5" fill="#E91E63"/>
  <!-- Gold star on drawing -->
  <path d="M210 160 L213 168 L221 168 L215 173 L217 181 L210 176 L203 181 L205 173 L199 168 L207 168 Z" fill="#FFD700" stroke="#FFA000" stroke-width="1"/>
  <path d="M210 155 L210 150 M220 165 L225 165 M210 185 L210 190 M200 165 L195 165" stroke="#FFD700" stroke-width="1"/>
  <!-- Peppa Pig looking happy/modest -->
  <!-- Body -->
  <ellipse cx="70" cy="300" rx="25" ry="35" fill="#E63946"/>
  <!-- Head -->
  <circle cx="70" cy="250" r="30" fill="#F9C6CF"/>
  <!-- Snout -->
  <ellipse cx="70" cy="260" rx="8" ry="5" fill="#FF69B4"/>
  <!-- Eyes -->
  <circle cx="60" cy="240" r="4" fill="#000"/>
  <circle cx="80" cy="240" r="4" fill="#000"/>
  <!-- Bright smile -->
  <path d="M60 265 Q70 275 80 265" stroke="#000" stroke-width="2" fill="none"/>
  <!-- Arms: one behind back -->
  <ellipse cx="50" cy="290" rx="8" ry="15" fill="#F9C6CF"/>
  <path d="M85 290 Q95 300 90 310" stroke="#F9C6CF" stroke-width="8" stroke-linecap="round" fill="none"/>
  <!-- Legs -->
  <ellipse cx="60" cy="340" rx="8" ry="20" fill="#F9C6CF"/>
  <ellipse cx="80" cy="340" rx="8" ry="20" fill="#F9C6CF"/>
  <!-- Madame Gazelle clapping -->
  <!-- Body -->
  <ellipse cx="300" cy="280" rx="20" ry="35" fill="#9C27B0"/>
  <!-- Head -->
  <circle cx="300" cy="230" r="25" fill="#FFF8E1"/>
  <!-- Snout -->
  <ellipse cx="300" cy="240" rx="6" ry="4" fill="#FF69B4"/>
  <!-- Eyes -->
  <circle cx="292" cy="220" r="3" fill="#000"/>
  <circle cx="308" cy="220" r="3" fill="#000"/>
  <!-- Proud smile -->
  <path d="M292 245 Q300 255 308 245" stroke="#000" stroke-width="2" fill="none"/>
  <!-- Arms clapping -->
  <path d="M275 270 Q285 285 300 280" stroke="#F9C6CF" stroke-width="10" stroke-linecap="round" fill="none"/>
  <path d="M325 270 Q315 285 300 280" stroke="#F9C6CF" stroke-width="10" stroke-linecap="round" fill="none"/>
  <!-- Legs -->
  <ellipse cx="290" cy="330" rx="6" ry="20" fill="#F9C6CF"/>
  <ellipse cx="310" cy="330" rx="6" ry="20" fill="#F9C6CF"/>
  <!-- Signature -->
  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.85">Gemini 3 Flash</text>
</svg>