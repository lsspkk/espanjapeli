<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: Sunny garden -->
  <rect width="400" height="400" fill="#E8F5E8"/>
  <!-- Sky -->
  <rect x="0" y="0" width="400" height="250" fill="#87CEEB"/>
  <!-- Clouds -->
  <ellipse cx="100" cy="60" rx="30" ry="20" fill="#FFFFFF"/>
  <ellipse cx="120" cy="60" rx="25" ry="18" fill="#FFFFFF"/>
  <!-- Grass -->
  <rect x="0" y="250" width="400" height="150" fill="#4CAF50"/>
  <!-- Yellow house in background -->
  <rect x="300" y="150" width="80" height="100" fill="#FFC107"/>
  <!-- Mystery object: Colorful butterfly -->
  <ellipse cx="320" cy="200" rx="25" ry="15" fill="#E91E63"/>
  <ellipse cx="320" cy="200" rx="20" ry="12" fill="#FFC107"/>
  <ellipse cx="310" cy="195" rx="8" ry="5" fill="#2196F3"/>
  <ellipse cx="330" cy="195" rx="8" ry="5" fill="#2196F3"/>
  <circle cx="320" cy="200" r="3" fill="#000"/>
  <!-- Peppa Pig -->
  <!-- Body -->
  <ellipse cx="150" cy="280" rx="25" ry="35" fill="#E63946"/>
  <!-- Head tilted -->
  <circle cx="150" cy="230" r="30" fill="#F9C6CF" transform="rotate(-10 150 230)"/>
  <!-- Snout -->
  <ellipse cx="150" cy="240" rx="8" ry="5" fill="#FF69B4" transform="rotate(-10 150 240)"/>
  <!-- Eyes wide -->
  <circle cx="140" cy="220" r="4" fill="#000" transform="rotate(-10 140 220)"/>
  <circle cx="160" cy="220" r="4" fill="#000" transform="rotate(-10 160 220)"/>
  <!-- Mouth small O -->
  <ellipse cx="150" cy="250" rx="5" ry="3" fill="#000" transform="rotate(-10 150 250)"/>
  <!-- Arms: one pointing, one on chin -->
  <ellipse cx="130" cy="270" rx="8" ry="15" fill="#F9C6CF"/>
  <ellipse cx="170" cy="250" rx="8" ry="15" fill="#F9C6CF" transform="rotate(45 170 250)"/>
  <!-- Legs -->
  <ellipse cx="140" cy="320" rx="8" ry="20" fill="#F9C6CF"/>
  <ellipse cx="160" cy="320" rx="8" ry="20" fill="#F9C6CF"/>
  <!-- George Pig behind Peppa -->
  <!-- Body -->
  <ellipse cx="180" cy="290" rx="20" ry="30" fill="#6B9BD2"/>
  <!-- Head tilted -->
  <circle cx="180" cy="240" r="25" fill="#F9C6CF" transform="rotate(-10 180 240)"/>
  <!-- Snout -->
  <ellipse cx="180" cy="250" rx="6" ry="4" fill="#FF69B4" transform="rotate(-10 180 250)"/>
  <!-- Eyes -->
  <circle cx="172" cy="230" r="3" fill="#000" transform="rotate(-10 172 230)"/>
  <circle cx="188" cy="230" r="3" fill="#000" transform="rotate(-10 188 230)"/>
  <!-- Curious expression -->
  <path d="M172 255 Q180 265 188 255" stroke="#000" stroke-width="2" fill="none" transform="rotate(-10 180 255)"/>
  <!-- Arms -->
  <ellipse cx="165" cy="280" rx="6" ry="12" fill="#F9C6CF"/>
  <ellipse cx="195" cy="280" rx="6" ry="12" fill="#F9C6CF"/>
  <!-- Legs -->
  <ellipse cx="172" cy="330" rx="6" ry="15" fill="#F9C6CF"/>
  <ellipse cx="188" cy="330" rx="6" ry="15" fill="#F9C6CF"/>
  <!-- Mummy Pig in background -->
  <!-- Body -->
  <ellipse cx="250" cy="300" rx="20" ry="35" fill="#FF8A65"/>
  <!-- Head -->
  <circle cx="250" cy="250" r="25" fill="#FFAB91"/>
  <!-- Snout -->
  <ellipse cx="250" cy="260" rx="6" ry="4" fill="#FF69B4"/>
  <!-- Eyes -->
  <circle cx="242" cy="240" r="3" fill="#000"/>
  <circle cx="258" cy="240" r="3" fill="#000"/>
  <!-- Knowing smile -->
  <path d="M242 265 Q250 275 258 265" stroke="#000" stroke-width="2" fill="none"/>
  <!-- Arms -->
  <ellipse cx="235" cy="290" rx="6" ry="15" fill="#FFAB91"/>
  <ellipse cx="265" cy="290" rx="6" ry="15" fill="#FFAB91"/>
  <!-- Legs -->
  <ellipse cx="243" cy="340" rx="6" ry="20" fill="#FFAB91"/>
  <ellipse cx="257" cy="340" rx="6" ry="20" fill="#FFAB91"/>
  <!-- Signature -->
  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.85">Composer 1</text>
</svg>