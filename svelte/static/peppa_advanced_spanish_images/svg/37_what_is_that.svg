<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400" role="img" aria-label="What is that">
  <defs>
    <linearGradient id="gardenSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#87CEEB"/>
      <stop offset="100%" stop-color="#B0E0E6"/>
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="400" height="400" fill="url(#gardenSky)"/>
  
  <!-- Clouds -->
  <ellipse cx="100" cy="60" rx="40" ry="25" fill="#FFFFFF" opacity="0.9"/>
  <ellipse cx="300" cy="80" rx="35" ry="20" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- Ground/grass -->
  <rect x="0" y="300" width="400" height="100" fill="#7CB342"/>
  
  <!-- Colorful butterfly (mystery object on right) -->
  <g transform="translate(320, 180)">
    <!-- Left wing -->
    <ellipse cx="-15" cy="0" rx="25" ry="20" fill="#FF6B6B"/>
    <ellipse cx="-15" cy="0" rx="18" ry="14" fill="#FF8E8E"/>
    <circle cx="-20" cy="-5" r="4" fill="#333"/>
    <!-- Right wing -->
    <ellipse cx="15" cy="0" rx="25" ry="20" fill="#4ECDC4"/>
    <ellipse cx="15" cy="0" rx="18" ry="14" fill="#7EDDD6"/>
    <circle cx="20" cy="-5" r="4" fill="#333"/>
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="4" ry="25" fill="#FFD93D"/>
    <!-- Antennae -->
    <line x1="-3" y1="-25" x2="-8" y2="-35" stroke="#333" stroke-width="2"/>
    <line x1="3" y1="-25" x2="8" y2="-35" stroke="#333" stroke-width="2"/>
    <circle cx="-8" cy="-35" r="2" fill="#333"/>
    <circle cx="8" cy="-35" r="2" fill="#333"/>
  </g>
  
  <!-- Mummy Pig approaching in background -->
  <g transform="translate(250, 220)">
    <!-- Body (orange dress) -->
    <ellipse cx="0" cy="30" rx="35" ry="40" fill="#FF8A65"/>
    <!-- Legs -->
    <rect x="-18" y="60" width="9" height="40" rx="4" fill="#F9C6CF"/>
    <rect x="9" y="60" width="9" height="40" rx="4" fill="#F9C6CF"/>
    <!-- Shoes -->
    <ellipse cx="-13" cy="105" rx="12" ry="7" fill="#333"/>
    <ellipse cx="13" cy="105" rx="12" ry="7" fill="#333"/>
    <!-- Arms -->
    <path d="M -30 25 Q -40 10 -35 -5" stroke="#F9C6CF" stroke-width="14" stroke-linecap="round" fill="none"/>
    <circle cx="-35" cy="-5" r="10" fill="#F9C6CF"/>
    <path d="M 30 30 Q 40 50 35 70" stroke="#F9C6CF" stroke-width="14" stroke-linecap="round" fill="none"/>
    <circle cx="35" cy="70" r="10" fill="#F9C6CF"/>
    <!-- Head -->
    <ellipse cx="0" cy="-30" rx="38" ry="32" fill="#FFAB91"/>
    <!-- Snout -->
    <ellipse cx="28" cy="-30" rx="14" ry="11" fill="#FFAB91"/>
    <circle cx="32" cy="-32" r="2.5" fill="#FF69B4"/>
    <circle cx="32" cy="-28" r="2.5" fill="#FF69B4"/>
    <!-- Ears -->
    <ellipse cx="-12" cy="-58" rx="9" ry="14" fill="#FFAB91"/>
    <ellipse cx="12" cy="-58" rx="9" ry="14" fill="#FFAB91"/>
    <!-- Eyes (knowing smile) -->
    <ellipse cx="-5" cy="-35" rx="6" ry="8" fill="white"/>
    <ellipse cx="8" cy="-35" rx="6" ry="8" fill="white"/>
    <circle cx="-4" cy="-34" r="3" fill="#333"/>
    <circle cx="9" cy="-34" r="3" fill="#333"/>
    <!-- Knowing smile -->
    <path d="M -5 -20 Q 0 -15 5 -20" stroke="#333" stroke-width="2" fill="none"/>
  </g>
  
  <!-- George (behind Peppa, right) -->
  <g transform="translate(250, 280)">
    <!-- Body (blue shirt) -->
    <ellipse cx="0" cy="40" rx="40" ry="45" fill="#6B9BD2"/>
    <!-- Legs -->
    <rect x="-22" y="75" width="10" height="45" rx="5" fill="#F9C6CF"/>
    <rect x="12" y="75" width="10" height="45" rx="5" fill="#F9C6CF"/>
    <!-- Shoes -->
    <ellipse cx="-17" cy="125" rx="13" ry="7" fill="#333"/>
    <ellipse cx="17" cy="125" rx="13" ry="7" fill="#333"/>
    <!-- Arms -->
    <path d="M -30 35 Q -40 15 -35 -5" stroke="#F9C6CF" stroke-width="16" stroke-linecap="round" fill="none"/>
    <circle cx="-35" cy="-5" r="10" fill="#F9C6CF"/>
    <path d="M 30 40 Q 40 60 35 80" stroke="#F9C6CF" stroke-width="16" stroke-linecap="round" fill="none"/>
    <circle cx="35" cy="80" r="10" fill="#F9C6CF"/>
    <!-- Head -->
    <ellipse cx="0" cy="-50" rx="48" ry="40" fill="#F9C6CF"/>
    <!-- Snout -->
    <ellipse cx="45" cy="-50" rx="20" ry="14" fill="#F9C6CF"/>
    <circle cx="52" cy="-55" r="3.5" fill="#FF69B4"/>
    <circle cx="52" cy="-45" r="3.5" fill="#FF69B4"/>
    <!-- Ears -->
    <ellipse cx="-16" cy="-85" rx="10" ry="20" fill="#F9C6CF"/>
    <ellipse cx="16" cy="-85" rx="10" ry="20" fill="#F9C6CF"/>
    <!-- Eyes (curious, head tilted) -->
    <ellipse cx="-8" cy="-52" rx="7" ry="9" fill="white"/>
    <ellipse cx="12" cy="-52" rx="7" ry="9" fill="white"/>
    <circle cx="-6" cy="-50" r="3.5" fill="#333"/>
    <circle cx="14" cy="-50" r="3.5" fill="#333"/>
    <!-- Curious expression -->
    <path d="M -4 -35 Q 0 -30 4 -35" stroke="#333" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Peppa (center) -->
  <g transform="translate(180, 280)">
    <!-- Body (red dress) -->
    <ellipse cx="0" cy="40" rx="45" ry="50" fill="#E63946"/>
    <!-- Legs -->
    <rect x="-25" y="80" width="12" height="50" rx="6" fill="#F9C6CF"/>
    <rect x="13" y="80" width="12" height="50" rx="6" fill="#F9C6CF"/>
    <!-- Shoes -->
    <ellipse cx="-19" cy="135" rx="15" ry="8" fill="#333"/>
    <ellipse cx="19" cy="135" rx="15" ry="8" fill="#333"/>
    <!-- Right arm pointing toward butterfly -->
    <path d="M 40 35 Q 50 15 45 -5 Q 40 -25 30 -20" stroke="#F9C6CF" stroke-width="18" stroke-linecap="round" fill="none"/>
    <circle cx="30" cy="-20" r="12" fill="#F9C6CF"/>
    <!-- Left arm resting on chin (thoughtful pose) -->
    <path d="M -40 40 Q -50 20 -45 0 Q -40 -20 -30 -15" stroke="#F9C6CF" stroke-width="18" stroke-linecap="round" fill="none"/>
    <circle cx="-30" cy="-15" r="12" fill="#F9C6CF"/>
    <!-- Head tilted -->
    <ellipse cx="0" cy="-50" rx="55" ry="45" fill="#F9C6CF" transform="rotate(-5 180 230)"/>
    <!-- Snout -->
    <ellipse cx="50" cy="-50" rx="22" ry="16" fill="#F9C6CF" transform="rotate(-5 230 230)"/>
    <circle cx="58" cy="-55" r="4" fill="#FF69B4" transform="rotate(-5 238 225)"/>
    <circle cx="58" cy="-45" r="4" fill="#FF69B4" transform="rotate(-5 238 235)"/>
    <!-- Ears -->
    <ellipse cx="-18" cy="-90" rx="12" ry="22" fill="#F9C6CF" transform="rotate(-5 162 190)"/>
    <ellipse cx="18" cy="-90" rx="12" ry="22" fill="#F9C6CF" transform="rotate(-5 198 190)"/>
    <!-- Eyes (wide, curious, eyebrows raised) -->
    <ellipse cx="-10" cy="-55" rx="8" ry="10" fill="white" transform="rotate(-5 170 225)"/>
    <ellipse cx="15" cy="-55" rx="8" ry="10" fill="white" transform="rotate(-5 195 225)"/>
    <circle cx="-8" cy="-53" r="4" fill="#333" transform="rotate(-5 172 227)"/>
    <circle cx="17" cy="-53" r="4" fill="#333" transform="rotate(-5 197 227)"/>
    <!-- Mouth forming small "O" of wonder -->
    <ellipse cx="25" cy="-25" rx="5" ry="7" fill="#333" transform="rotate(-5 205 255)"/>
  </g>
  
  <!-- Signature -->
  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.85">Composer 1</text>
</svg>
