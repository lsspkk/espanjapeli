<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: Sunny garden -->
  <rect width="400" height="400" fill="#FFF8E1"/>
  <!-- Grass -->
  <rect x="0" y="300" width="400" height="100" fill="#4CAF50"/>
  <!-- Yellow house -->
  <rect x="300" y="150" width="80" height="100" fill="#FFC107"/>
  <rect x="310" y="170" width="15" height="20" fill="#87CEEB"/>
  <!-- Flowers -->
  <circle cx="50" cy="320" r="8" fill="#E91E63"/>
  <circle cx="70" cy="330" r="8" fill="#FFEB3B"/>
  <circle cx="90" cy="325" r="8" fill="#4CAF50"/>
  <!-- Peppa Pig -->
  <!-- Body -->
  <ellipse cx="120" cy="250" rx="25" ry="35" fill="#E63946"/>
  <!-- Head -->
  <circle cx="120" cy="200" r="30" fill="#F9C6CF"/>
  <!-- Snout -->
  <ellipse cx="120" cy="210" rx="8" ry="5" fill="#FF69B4"/>
  <!-- Eyes -->
  <circle cx="110" cy="190" r="4" fill="#000"/>
  <circle cx="130" cy="190" r="4" fill="#000"/>
  <!-- Gentle smile -->
  <path d="M110 220 Q120 225 130 220" stroke="#000" stroke-width="2" fill="none"/>
  <!-- Arms: one raised in gesture -->
  <ellipse cx="100" cy="240" rx="8" ry="15" fill="#F9C6CF"/>
  <ellipse cx="140" cy="220" rx="8" ry="15" fill="#F9C6CF" transform="rotate(30 140 220)"/>
  <!-- Legs -->
  <ellipse cx="110" cy="290" rx="8" ry="20" fill="#F9C6CF"/>
  <ellipse cx="130" cy="290" rx="8" ry="20" fill="#F9C6CF"/>
  <!-- Suzy Sheep -->
  <!-- Body -->
  <ellipse cx="280" cy="260" rx="20" ry="30" fill="#FFFFFF"/>
  <!-- Head -->
  <circle cx="280" cy="210" r="25" fill="#FFFFFF"/>
  <!-- Snout -->
  <ellipse cx="280" cy="220" rx="6" ry="4" fill="#FF69B4"/>
  <!-- Eyes -->
  <circle cx="270" cy="200" r="3" fill="#000"/>
  <circle cx="290" cy="200" r="3" fill="#000"/>
  <!-- Smile -->
  <path d="M270 225 Q280 235 290 225" stroke="#000" stroke-width="2" fill="none"/>
  <!-- Arms -->
  <ellipse cx="260" cy="250" rx="6" ry="12" fill="#FFFFFF"/>
  <ellipse cx="300" cy="250" rx="6" ry="12" fill="#FFFFFF"/>
  <!-- Legs -->
  <ellipse cx="270" cy="300" rx="6" ry="15" fill="#FFFFFF"/>
  <ellipse cx="290" cy="300" rx="6" ry="15" fill="#FFFFFF"/>
  <!-- Flower in hand -->
  <circle cx="300" cy="245" r="5" fill="#E91E63"/>
  <rect x="299" y="240" width="2" height="10" fill="#4CAF50"/>
  <!-- Signature -->
  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.85">Grok</text>
</svg>