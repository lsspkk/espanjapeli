<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: Bedroom -->
  <rect width="400" height="400" fill="#FFF3E0"/>
  <!-- Floor -->
  <rect x="0" y="300" width="400" height="100" fill="#FCE4EC"/>
  <!-- Window with curtains -->
  <rect x="20" y="20" width="80" height="60" fill="#87CEEB"/>
  <rect x="25" y="25" width="35" height="50" fill="#E3F2FD"/>
  <rect x="60" y="25" width="35" height="50" fill="#E3F2FD"/>
  <!-- Beds -->
  <rect x="250" y="200" width="100" height="80" fill="#2196F3"/>
  <rect x="100" y="220" width="100" height="80" fill="#E91E63"/>
  <!-- Toy box -->
  <rect x="50" y="250" width="40" height="30" fill="#8D6E63"/>
  <!-- Scattered toys -->
  <!-- Ball -->
  <circle cx="150" cy="350" r="12" fill="#FF5722"/>
  <!-- Teddy bear -->
  <circle cx="200" cy="345" r="10" fill="#795548"/>
  <!-- Building blocks -->
  <rect x="250" y="340" width="15" height="15" fill="#4CAF50"/>
  <rect x="270" y="340" width="15" height="15" fill="#2196F3"/>
  <!-- Peppa Pig -->
  <!-- Body -->
  <ellipse cx="150" cy="280" rx="25" ry="35" fill="#E63946"/>
  <!-- Head -->
  <circle cx="150" cy="230" r="30" fill="#F9C6CF"/>
  <!-- Snout -->
  <ellipse cx="150" cy="240" rx="8" ry="5" fill="#FF69B4"/>
  <!-- Eyes looking around -->
  <circle cx="140" cy="220" r="4" fill="#000"/>
  <circle cx="160" cy="220" r="4" fill="#000"/>
  <!-- Mouth open questioning -->
  <ellipse cx="150" cy="250" rx="5" ry="3" fill="#000"/>
  <!-- Arms: one to chin, one gesturing -->
  <ellipse cx="130" cy="270" rx="8" ry="15" fill="#F9C6CF" transform="rotate(-45 130 270)"/>
  <ellipse cx="170" cy="260" rx="8" ry="15" fill="#F9C6CF" transform="rotate(30 170 260)"/>
  <!-- Legs -->
  <ellipse cx="140" cy="320" rx="8" ry="20" fill="#F9C6CF"/>
  <ellipse cx="160" cy="320" rx="8" ry="20" fill="#F9C6CF"/>
  <!-- George Pig -->
  <!-- Body -->
  <ellipse cx="280" cy="290" rx="20" ry="30" fill="#6B9BD2"/>
  <!-- Head -->
  <circle cx="280" cy="240" r="25" fill="#F9C6CF"/>
  <!-- Snout -->
  <ellipse cx="280" cy="250" rx="6" ry="4" fill="#FF69B4"/>
  <!-- Eyes worried -->
  <circle cx="270" cy="230" r="3" fill="#000"/>
  <circle cx="290" cy="230" r="3" fill="#000"/>
  <!-- Worried expression -->
  <path d="M270 255 Q280 250 290 255" stroke="#000" stroke-width="2" fill="none"/>
  <!-- Arms up in "I don't know" gesture -->
  <ellipse cx="265" cy="280" rx="6" ry="12" fill="#F9C6CF" transform="rotate(-45 265 280)"/>
  <ellipse cx="295" cy="280" rx="6" ry="12" fill="#F9C6CF" transform="rotate(45 295 280)"/>
  <!-- Legs -->
  <ellipse cx="272" cy="330" rx="6" ry="15" fill="#F9C6CF"/>
  <ellipse cx="288" cy="330" rx="6" ry="15" fill="#F9C6CF"/>
  <!-- Mr. Dinosaur's tail peeking from under bed -->
  <ellipse cx="120" cy="300" rx="15" ry="5" fill="#4CAF50"/>
  <!-- Signature -->
  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.85">Composer 1</text>
</svg>