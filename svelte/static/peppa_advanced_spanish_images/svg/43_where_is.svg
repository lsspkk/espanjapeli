<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400" role="img" aria-label="Where is">
  <defs>
    <linearGradient id="bedroomBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#E8EAF6"/>
      <stop offset="100%" stop-color="#C5CAE9"/>
    </linearGradient>
    <linearGradient id="windowDaylight2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#E1F5FE"/>
      <stop offset="100%" stop-color="#B3E5FC"/>
    </linearGradient>
  </defs>
  
  <!-- Bedroom background -->
  <rect width="400" height="400" fill="url(#bedroomBg)"/>
  
  <!-- Window with curtains -->
  <rect x="50" y="50" width="100" height="120" rx="5" fill="#8D6E63"/>
  <rect x="55" y="55" width="90" height="110" rx="3" fill="url(#windowDaylight2)"/>
  <!-- Curtains -->
  <rect x="50" y="50" width="50" height="120" fill="#E91E63" opacity="0.7"/>
  <rect x="100" y="50" width="50" height="120" fill="#E91E63" opacity="0.7"/>
  
  <!-- Two beds -->
  <g transform="translate(180, 200)">
    <!-- Bed frame -->
    <rect x="0" y="0" width="80" height="100" rx="5" fill="#8D6E63"/>
    <rect x="5" y="5" width="70" height="90" fill="#A1887F"/>
    <!-- Pillow -->
    <ellipse cx="40" cy="15" rx="25" ry="15" fill="#FFFFFF"/>
    <!-- Blanket -->
    <rect x="10" y="40" width="60" height="50" fill="#E91E63"/>
    <!-- Mr. Dinosaur's tail peeking out -->
    <ellipse cx="10" cy="85" rx="8" ry="12" fill="#66BB6A"/>
    <ellipse cx="5" cy="90" rx="6" ry="10" fill="#81C784"/>
  </g>
  
  <g transform="translate(280, 200)">
    <!-- Bed frame -->
    <rect x="0" y="0" width="80" height="100" rx="5" fill="#8D6E63"/>
    <rect x="5" y="5" width="70" height="90" fill="#A1887F"/>
    <!-- Pillow -->
    <ellipse cx="40" cy="15" rx="25" ry="15" fill="#FFFFFF"/>
    <!-- Blanket -->
    <rect x="10" y="40" width="60" height="50" fill="#2196F3"/>
  </g>
  
  <!-- Toy box -->
  <rect x="50" y="250" width="60" height="50" rx="3" fill="#8D6E63"/>
  <rect x="52" y="252" width="56" height="46" fill="#A1887F"/>
  <rect x="55" y="255" width="50" height="40" fill="#5D4037"/>
  
  <!-- Scattered toys on floor -->
  <!-- Ball -->
  <circle cx="120" cy="320" r="12" fill="#E53935"/>
  <circle cx="120" cy="320" r="8" fill="#FF5252"/>
  <!-- Teddy bear -->
  <g transform="translate(160, 320)">
    <ellipse cx="0" cy="0" rx="10" ry="12" fill="#8D6E63"/>
    <circle cx="-3" cy="-5" r="2" fill="#333"/>
    <circle cx="3" cy="-5" r="2" fill="#333"/>
    <path d="M -3 2 Q 0 4 3 2" stroke="#333" stroke-width="1.5" fill="none"/>
  </g>
  <!-- Building blocks -->
  <rect x="200" y="315" width="15" height="15" fill="#FFD54F"/>
  <rect x="220" y="315" width="15" height="15" fill="#4CAF50"/>
  <rect x="240" y="315" width="15" height="15" fill="#2196F3"/>
  
  <!-- George (right, looking worried) -->
  <g transform="translate(280, 280)">
    <!-- Body (blue shirt) -->
    <ellipse cx="0" cy="40" rx="40" ry="45" fill="#6B9BD2"/>
    <!-- Legs -->
    <rect x="-22" y="75" width="10" height="45" rx="5" fill="#F9C6CF"/>
    <rect x="12" y="75" width="10" height="45" rx="5" fill="#F9C6CF"/>
    <!-- Shoes -->
    <ellipse cx="-17" cy="125" rx="13" ry="7" fill="#333"/>
    <ellipse cx="17" cy="125" rx="13" ry="7" fill="#333"/>
    <!-- Arms (holding hands up - "I don't know" gesture) -->
    <path d="M -30 35 Q -40 15 -35 -5 Q -30 -25 -20 -20" stroke="#F9C6CF" stroke-width="16" stroke-linecap="round" fill="none"/>
    <circle cx="-20" cy="-20" r="10" fill="#F9C6CF"/>
    <path d="M 30 40 Q 40 20 35 0 Q 30 -20 20 -15" stroke="#F9C6CF" stroke-width="16" stroke-linecap="round" fill="none"/>
    <circle cx="20" cy="-15" r="10" fill="#F9C6CF"/>
    <!-- Head -->
    <ellipse cx="0" cy="-50" rx="48" ry="40" fill="#F9C6CF"/>
    <!-- Snout -->
    <ellipse cx="45" cy="-50" rx="20" ry="14" fill="#F9C6CF"/>
    <circle cx="52" cy="-55" r="3.5" fill="#FF69B4"/>
    <circle cx="52" cy="-45" r="3.5" fill="#FF69B4"/>
    <!-- Ears -->
    <ellipse cx="-16" cy="-85" rx="10" ry="20" fill="#F9C6CF"/>
    <ellipse cx="16" cy="-85" rx="10" ry="20" fill="#F9C6CF"/>
    <!-- Eyes (worried, uncertain) -->
    <ellipse cx="-8" cy="-52" rx="7" ry="9" fill="white"/>
    <ellipse cx="12" cy="-52" rx="7" ry="9" fill="white"/>
    <circle cx="-6" cy="-50" r="3.5" fill="#333"/>
    <circle cx="14" cy="-50" r="3.5" fill="#333"/>
    <!-- Worried expression -->
    <path d="M -4 -35 Q 0 -32 4 -35" stroke="#333" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Peppa (center, searching) -->
  <g transform="translate(200, 280)">
    <!-- Body (red dress) -->
    <ellipse cx="0" cy="40" rx="45" ry="50" fill="#E63946"/>
    <!-- Legs -->
    <rect x="-25" y="80" width="12" height="50" rx="6" fill="#F9C6CF"/>
    <rect x="13" y="80" width="12" height="50" rx="6" fill="#F9C6CF"/>
    <!-- Shoes -->
    <ellipse cx="-19" cy="135" rx="15" ry="8" fill="#333"/>
    <ellipse cx="19" cy="135" rx="15" ry="8" fill="#333"/>
    <!-- Right arm gesturing outward -->
    <path d="M 40 35 Q 50 15 45 -5 Q 40 -25 30 -20" stroke="#F9C6CF" stroke-width="18" stroke-linecap="round" fill="none"/>
    <circle cx="30" cy="-20" r="12" fill="#F9C6CF"/>
    <!-- Left arm raised to chin (thinking pose) -->
    <path d="M -40 40 Q -50 20 -45 0 Q -40 -20 -30 -15" stroke="#F9C6CF" stroke-width="18" stroke-linecap="round" fill="none"/>
    <circle cx="-30" cy="-15" r="12" fill="#F9C6CF"/>
    <!-- Head -->
    <ellipse cx="0" cy="-50" rx="55" ry="45" fill="#F9C6CF"/>
    <!-- Snout -->
    <ellipse cx="50" cy="-50" rx="22" ry="16" fill="#F9C6CF"/>
    <circle cx="58" cy="-55" r="4" fill="#FF69B4"/>
    <circle cx="58" cy="-45" r="4" fill="#FF69B4"/>
    <!-- Ears -->
    <ellipse cx="-18" cy="-90" rx="12" ry="22" fill="#F9C6CF"/>
    <ellipse cx="18" cy="-90" rx="12" ry="22" fill="#F9C6CF"/>
    <!-- Eyes (looking around, confused, eyebrows slightly furrowed) -->
    <ellipse cx="-10" cy="-55" rx="8" ry="10" fill="white"/>
    <ellipse cx="15" cy="-55" rx="8" ry="10" fill="white"/>
    <circle cx="-8" cy="-53" r="4" fill="#333"/>
    <circle cx="17" cy="-53" r="4" fill="#333"/>
    <!-- Mouth open (asking "Where is...?") -->
    <ellipse cx="25" cy="-25" rx="5" ry="7" fill="#333"/>
  </g>
  
  <!-- Signature -->
  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.85">Composer 1</text>
</svg>
