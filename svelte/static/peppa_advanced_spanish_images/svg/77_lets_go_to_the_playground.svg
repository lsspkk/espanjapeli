<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Sky gradient -->
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#81D4FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BBDEFB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="400" height="400" fill="url(#skyGrad)"/>
  
  <!-- Ground -->
  <ellipse cx="200" cy="400" rx="400" ry="100" fill="#81C784"/>
  
  <!-- Playground equipment in far background - simple shapes -->
  <!-- Slide -->
  <g transform="translate(320, 200)" opacity="0.7">
    <!-- Slide structure -->
    <rect x="-4" y="0" width="8" height="60" fill="#FF6B6B" rx="2"/>
    <!-- Slide surface -->
    <path d="M -4 0 Q 15 30 34 60" stroke="#FF8E53" stroke-width="6" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Swing set -->
  <g transform="translate(280, 180)" opacity="0.7">
    <!-- Swing frame -->
    <rect x="-2" y="0" width="4" height="50" fill="#4ECDC4"/>
    <rect x="38" y="0" width="4" height="50" fill="#4ECDC4"/>
    <rect x="-2" y="0" width="44" height="4" fill="#4ECDC4"/>
    <!-- Swing seat -->
    <rect x="15" y="40" width="10" height="2" fill="#FF6B6B" rx="1"/>
  </g>
  
  <!-- Peppa standing and pointing excitedly toward playground -->
  <g transform="translate(150, 300)">
    <!-- Body -->
    <ellipse cx="0" cy="25" rx="28" ry="32" fill="#E63946"/>
    <!-- Legs -->
    <rect x="-15" y="55" width="10" height="30" rx="5" fill="#F9C6CF"/>
    <rect x="5" y="55" width="10" height="30" rx="5" fill="#F9C6CF"/>
    <!-- Head -->
    <ellipse cx="0" cy="-20" rx="38" ry="32" fill="#F9C6CF"/>
    <!-- Snout -->
    <ellipse cx="28" cy="-20" rx="15" ry="12" fill="#F9C6CF"/>
    <circle cx="32" cy="-23" r="3" fill="#FF69B4"/>
    <circle cx="32" cy="-17" r="3" fill="#FF69B4"/>
    <!-- Ears -->
    <ellipse cx="-12" cy="-55" rx="8" ry="15" fill="#F9C6CF"/>
    <ellipse cx="12" cy="-55" rx="8" ry="15" fill="#F9C6CF"/>
    <!-- Eyes -->
    <ellipse cx="-5" cy="-25" rx="6" ry="8" fill="white"/>
    <ellipse cx="10" cy="-25" rx="6" ry="8" fill="white"/>
    <circle cx="-4" cy="-24" r="3" fill="#333"/>
    <circle cx="11" cy="-24" r="3" fill="#333"/>
    <!-- Excited expression, mouth open as if calling out -->
    <ellipse cx="5" cy="-12" rx="6" ry="4" fill="#333"/>
    <!-- Dynamic pose: one trotter pointing, other on hip -->
    <!-- Pointing trotter -->
    <ellipse cx="30" cy="5" rx="12" ry="9" fill="#F9C6CF" transform="rotate(20 30 5)"/>
    <!-- Trotting on hip -->
    <ellipse cx="-25" cy="15" rx="10" ry="8" fill="#F9C6CF" transform="rotate(-30 -25 15)"/>
  </g>
  
  <!-- Motion lines around pointing arm to show enthusiasm -->
  <g opacity="0.5" stroke="#999" stroke-width="2">
    <line x1="170" y1="305" x2="180" y2="300"/>
    <line x1="175" y1="310" x2="185" y2="305"/>
    <line x1="180" y1="315" x2="190" y2="310"/>
    <line x1="185" y1="320" x2="195" y2="315"/>
  </g>
  
  <!-- Arrow pointing toward playground -->
  <g transform="translate(250, 280)">
    <!-- Arrow line -->
    <line x1="0" y1="0" x2="60" y2="-30" stroke="#FFB74D" stroke-width="4" stroke-linecap="round"/>
    <!-- Arrow head -->
    <path d="M 60 -30 L 50 -25 L 55 -30 L 50 -35 Z" fill="#FFB74D"/>
  </g>
</svg>
