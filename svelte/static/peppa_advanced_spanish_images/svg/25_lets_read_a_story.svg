    <rect x="8" y="8" width="79" height="89" rx="8" fill="url(#nightWindow25)"/>
    <line x1="47.5" y1="8" x2="47.5" y2="97" stroke="#8D6E63" stroke-width="4"/>
    <line x1="8" y1="52" x2="87" y2="52" stroke="#8D6E63" stroke-width="4"/>
    <path d="M64 28 A16 16 0 1 0 64 60 A12 12 0 1 1 64 28 Z" fill="#FFF8E1" opacity="0.95"/>
    <g fill="#FFFFFF" opacity="0.75">
