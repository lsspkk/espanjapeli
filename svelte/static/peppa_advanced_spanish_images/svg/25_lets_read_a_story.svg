<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="room25" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#FFF3E0"/>
      <stop offset="1" stop-color="#FFE0B2"/>
    </linearGradient>
    <linearGradient id="nightWindow25" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#223B7A"/>
      <stop offset="1" stop-color="#0F1E3D"/>
    </linearGradient>
    <radialGradient id="lampGlow25" cx="50%" cy="45%" r="65%">
      <stop offset="0" stop-color="#FFF6B0" stop-opacity="0.85"/>
      <stop offset="1" stop-color="#FFF6B0" stop-opacity="0"/>
