    <ellipse cx="0" cy="70" rx="38" ry="46" fill="#6B9BD2"/>
    <rect x="-18" y="100" width="10" height="34" rx="5" fill="#F9C6CF"/>
    <rect x="8" y="100" width="10" height="34" rx="5" fill="#F9C6CF"/>
    <ellipse cx="-13" cy="137" rx="14" ry="7" fill="#2C2C2C"/>
