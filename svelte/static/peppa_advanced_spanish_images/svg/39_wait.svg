<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="skyBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#E3F2FD"/>
      <stop offset="100%" stop-color="#B3E5FC"/>
    </linearGradient>
    <radialGradient id="sunGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFF9C4"/>
      <stop offset="100%" stop-color="#FFEB3B"/>
    </radialGradient>
  </defs>

  <!-- Sky background -->
  <rect width="400" height="400" fill="url(#skyBg)"/>
  <circle cx="320" cy="60" r="30" fill="url(#sunGrad)"/>

  <!-- Grass ground -->
  <rect x="0" y="300" width="400" height="100" fill="#4CAF50"/>

  <!-- Playground equipment in background -->
  <g opacity="0.6">
    <!-- Swing set -->
    <rect x="50" y="200" width="4" height="80" fill="#8D6E63"/>
    <rect x="45" y="270" width="14" height="6" fill="#8D6E63"/>
    <ellipse cx="52" cy="250" r="12" fill="#E91E63"/>
    <!-- Seesaw -->
    <rect x="350" y="250" width="30" height="4" fill="#FF9800"/>
    <rect x="340" y="240" width="4" height="20" fill="#8D6E63"/>
    <rect x="376" y="240" width="4" height="20" fill="#8D6E63"/>
  </g>

  <!-- Blue slide tube -->
  <ellipse cx="200" cy="200" rx="35" ry="80" fill="#2196F3"/>
  <ellipse cx="200" cy="120" rx="25" ry="40" fill="#2196F3"/>
  <!-- Slide surface -->
  <path d="M 175 160 Q 200 200 225 280" stroke="#1976D2" stroke-width="8" fill="none" stroke-linecap="round"/>

  <!-- Red ladder -->
  <g>
    <!-- Ladder sides -->
    <rect x="185" y="120" width="4" height="80" fill="#F44336"/>
    <rect x="211" y="120" width="4" height="80" fill="#F44336"/>
    <!-- Ladder rungs -->
    <rect x="185" y="135" width="30" height="3" fill="#F44336"/>
    <rect x="185" y="150" width="30" height="3" fill="#F44336"/>
    <rect x="185" y="165" width="30" height="3" fill="#F44336"/>
    <rect x="185" y="180" width="30" height="3" fill="#F44336"/>
  </g>

  <!-- Peppa at top of ladder with urgent "wait" gesture -->
  <g transform="translate(200, 160)">
    <!-- Body (red dress) -->
    <ellipse cx="0" cy="15" rx="25" ry="28" fill="#E63946"/>

    <!-- Legs on ladder -->
    <rect x="-12" y="35" width="6" height="20" rx="3" fill="#F9C6CF"/>
    <rect x="6" y="35" width="6" height="20" rx="3" fill="#F9C6CF"/>

    <!-- Shoes -->
    <ellipse cx="-9" cy="60" rx="8" ry="4" fill="#424242"/>
    <ellipse cx="9" cy="60" rx="8" ry="4" fill="#424242"/>

    <!-- Arms - one raised in "wait" gesture -->
    <path d="M -18 12 Q -25 0 -22 -12" stroke="#F9C6CF" stroke-width="8" stroke-linecap="round" fill="none"/>
    <circle cx="-22" cy="-12" r="6" fill="#F9C6CF"/>
    <!-- Raised hand with palm outward -->
    <ellipse cx="-27" cy="-17" rx="7" ry="10" fill="#F9C6CF" transform="rotate(-20 -27 -17)"/>
    <rect x="-30" y="-22" width="5" height="8" rx="2" fill="#F9C6CF" transform="rotate(-20 -27 -17)"/>

    <path d="M 18 12 Q 25 0 22 -12" stroke="#F9C6CF" stroke-width="8" stroke-linecap="round" fill="none"/>
    <circle cx="22" cy="-12" r="6" fill="#F9C6CF"/>

    <!-- Head -->
    <ellipse cx="0" cy="-25" rx="30" ry="26" fill="#F9C6CF"/>

    <!-- Snout -->
    <ellipse cx="22" cy="-25" rx="11" ry="9" fill="#F9C6CF"/>
    <circle cx="26" cy="-27" r="2" fill="#FF69B4"/>
    <circle cx="26" cy="-23" r="2" fill="#FF69B4"/>

    <!-- Ears -->
    <ellipse cx="-9" cy="-47" rx="6" ry="11" fill="#F9C6CF"/>
    <ellipse cx="9" cy="-47" rx="6" ry="11" fill="#F9C6CF"/>

    <!-- Eyes (wide, urgent) -->
    <ellipse cx="-3" cy="-28" rx="5" ry="7" fill="white"/>
    <ellipse cx="7" cy="-28" rx="5" ry="7" fill="white"/>
    <circle cx="-2" cy="-27" r="2.5" fill="#424242"/>
    <circle cx="8" cy="-27" r="2.5" fill="#424242"/>
    <!-- Wide eyes showing urgency -->
    <circle cx="-1" cy="-29" r="1" fill="white"/>
    <circle cx="9" cy="-29" r="1" fill="white"/>

    <!-- Mouth open (calling out) -->
    <ellipse cx="15" cy="-15" rx="4" ry="6" fill="#424242"/>
  </g>

  <!-- George at bottom of slide looking up -->
  <g transform="translate(200, 310)">
    <!-- Body (blue shirt) -->
    <ellipse cx="0" cy="15" rx="20" ry="22" fill="#6B9BD2"/>

    <!-- Legs -->
    <rect x="-9" y="30" width="5" height="18" rx="2" fill="#F9C6CF"/>
    <rect x="4" y="30" width="5" height="18" rx="2" fill="#F9C6CF"/>

    <!-- Shoes -->
    <ellipse cx="-6" cy="53" rx="6" ry="3" fill="#424242"/>
    <ellipse cx="6" cy="53" rx="6" ry="3" fill="#424242"/>

    <!-- Arms reaching toward slide -->
    <path d="M -14 10 Q -18 0 -16 -8" stroke="#F9C6CF" stroke-width="6" stroke-linecap="round" fill="none"/>
    <circle cx="-16" cy="-8" r="4" fill="#F9C6CF"/>
    <path d="M 14 10 Q 18 0 16 -8" stroke="#F9C6CF" stroke-width="6" stroke-linecap="round" fill="none"/>
    <circle cx="16" cy="-8" r="4" fill="#F9C6CF"/>

    <!-- Head looking up -->
    <ellipse cx="0" cy="-18" rx="22" ry="19" fill="#F9C6CF" transform="rotate(10 0 -18)"/>

    <!-- Snout -->
    <ellipse cx="15" cy="-18" rx="8" ry="6" fill="#F9C6CF" transform="rotate(10 15 -18)"/>
    <circle cx="18" cy="-19" r="1.5" fill="#FF69B4"/>
    <circle cx="18" cy="-17" r="1.5" fill="#FF69B4"/>

    <!-- Ears -->
    <ellipse cx="-6" cy="-34" rx="4" ry="8" fill="#F9C6CF" transform="rotate(10 -6 -34)"/>
    <ellipse cx="6" cy="-34" rx="4" ry="8" fill="#F9C6CF" transform="rotate(10 6 -34)"/>

    <!-- Eyes looking up -->
    <ellipse cx="-2" cy="-21" rx="3" ry="5" fill="white" transform="rotate(10 -2 -21)"/>
    <ellipse cx="6" cy="-21" rx="3" ry="5" fill="white" transform="rotate(10 6 -21)"/>
    <circle cx="-1" cy="-20" r="1.5" fill="#424242"/>
    <circle cx="7" cy="-20" r="1.5" fill="#424242"/>

    <!-- Curious expression -->
    <path d="M -2 -12 Q 0 -10 2 -12" stroke="#424242" stroke-width="1.5" fill="none"/>
  </g>

  <!-- Flowers on ground -->
  <circle cx="50" cy="330" r="6" fill="#E91E63"/>
  <circle cx="50" cy="325" r="3" fill="#FFEB3B"/>
  <circle cx="350" cy="335" r="5" fill="#9C27B0"/>
  <circle cx="350" cy="330" r="2.5" fill="#FFC107"/>

  <!-- Urgent "wait" exclamation lines -->
  <g stroke="#FF5722" stroke-width="2" opacity="0.8">
    <line x1="175" y1="140" x2="175" y2="130"/>
    <line x1="180" y1="145" x2="180" y2="135"/>
    <line x1="185" y1="140" x2="185" y2="130"/>
  </g>

  <!-- Signature -->
  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.85">Grok</text>
</svg>