<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: Playground -->
  <rect width="400" height="400" fill="#E8F5E8"/>
  <!-- Grass -->
  <rect x="0" y="300" width="400" height="100" fill="#4CAF50"/>
  <!-- Sky -->
  <rect x="0" y="0" width="400" height="300" fill="#87CEEB"/>
  <!-- Slide: blue tube, red ladder -->
  <rect x="150" y="200" width="100" height="150" fill="#2196F3" rx="50"/>
  <rect x="190" y="200" width="20" height="150" fill="#F44336"/>
  <rect x="180" y="230" width="40" height="5" fill="#F44336"/>
  <rect x="180" y="250" width="40" height="5" fill="#F44336"/>
  <rect x="180" y="270" width="40" height="5" fill="#F44336"/>
  <!-- Peppa at top -->
  <!-- Body -->
  <ellipse cx="200" cy="180" rx="20" ry="30" fill="#E63946"/>
  <!-- Head -->
  <circle cx="200" cy="140" r="25" fill="#F9C6CF"/>
  <!-- Snout -->
  <ellipse cx="200" cy="150" rx="6" ry="4" fill="#FF69B4"/>
  <!-- Eyes wide -->
  <circle cx="190" cy="130" r="3" fill="#000"/>
  <circle cx="210" cy="130" r="3" fill="#000"/>
  <!-- Mouth open -->
  <ellipse cx="200" cy="155" rx="5" ry="3" fill="#000"/>
  <!-- Arms: one raised in stop gesture -->
  <ellipse cx="180" cy="170" rx="6" ry="12" fill="#F9C6CF"/>
  <ellipse cx="220" cy="155" rx="6" ry="12" fill="#F9C6CF" transform="rotate(90 220 155)"/>
  <!-- Legs on ladder -->
  <ellipse cx="190" cy="200" rx="6" ry="15" fill="#F9C6CF"/>
  <ellipse cx="210" cy="200" rx="6" ry="15" fill="#F9C6CF"/>
  <!-- George at bottom -->
  <!-- Body -->
  <ellipse cx="200" cy="320" rx="15" ry="25" fill="#6B9BD2"/>
  <!-- Head -->
  <circle cx="200" cy="280" r="20" fill="#F9C6CF"/>
  <!-- Snout -->
  <ellipse cx="200" cy="290" rx="5" ry="3" fill="#FF69B4"/>
  <!-- Eyes -->
  <circle cx="190" cy="270" r="2" fill="#000"/>
  <circle cx="210" cy="270" r="2" fill="#000"/>
  <!-- Smile -->
  <path d="M190 285 Q200 295 210 285" stroke="#000" stroke-width="2" fill="none"/>
  <!-- Arms -->
  <ellipse cx="180" cy="310" rx="5" ry="10" fill="#F9C6CF"/>
  <ellipse cx="220" cy="310" rx="5" ry="10" fill="#F9C6CF"/>
  <!-- Legs -->
  <ellipse cx="190" cy="350" rx="5" ry="12" fill="#F9C6CF"/>
  <ellipse cx="210" cy="350" rx="5" ry="12" fill="#F9C6CF"/>
  <!-- Signature -->
  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.85">Grok</text>
</svg>