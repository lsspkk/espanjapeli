<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background - simple dining area -->
  <rect width="400" height="400" fill="#F5F5F5"/>
  
  <!-- Table -->
  <g transform="translate(200, 280)">
    <!-- Table top -->
    <ellipse cx="0" cy="0" rx="100" ry="35" fill="#8D6E63"/>
    <ellipse cx="0" cy="0" rx="95" ry="30" fill="#A1887F"/>
  </g>
  
  <!-- Chair -->
  <g transform="translate(200, 320)">
    <!-- Chair back -->
    <rect x="-12" y="-50" width="24" height="50" fill="#8D6E63" rx="2"/>
    <!-- Chair seat -->
    <rect x="-15" y="0" width="30" height="6" fill="#8D6E63" rx="1"/>
    <!-- Chair legs -->
    <rect x="-12" y="6" width="4" height="20" fill="#6D4C41"/>
    <rect x="8" y="6" width="4" height="20" fill="#6D4C41"/>
  </g>
  
  <!-- Empty plate with crumbs in front of George -->
  <g transform="translate(200, 280)">
    <!-- Plate -->
    <ellipse cx="0" cy="0" rx="25" ry="18" fill="#FFF9C4"/>
    <ellipse cx="0" cy="0" rx="22" ry="15" fill="#FFF"/>
    <!-- Crumbs -->
    <circle cx="-8" cy="-3" r="2" fill="#D7CCC8"/>
    <circle cx="5" cy="2" r="2" fill="#D7CCC8"/>
    <circle cx="-3" cy="5" r="1.5" fill="#D7CCC8"/>
    <circle cx="8" cy="-2" r="1.5" fill="#D7CCC8"/>
  </g>
  
  <!-- George sitting at table, leaning back in chair -->
  <g transform="translate(200, 300)">
    <!-- Body -->
    <ellipse cx="0" cy="15" rx="24" ry="28" fill="#E63946"/>
    <!-- Round, full belly -->
    <ellipse cx="0" cy="20" rx="28" ry="22" fill="#E63946"/>
    <!-- Legs -->
    <rect x="-12" y="40" width="8" height="25" rx="4" fill="#F9C6CF"/>
    <rect x="4" y="40" width="8" height="25" rx="4" fill="#F9C6CF"/>
    <!-- Head -->
    <ellipse cx="0" cy="-18" rx="32" ry="28" fill="#F9C6CF"/>
    <!-- Snout -->
    <ellipse cx="24" cy="-18" rx="12" ry="10" fill="#F9C6CF"/>
    <circle cx="27" cy="-20" r="2.5" fill="#FF69B4"/>
    <circle cx="27" cy="-16" r="2.5" fill="#FF69B4"/>
    <!-- Ears -->
    <ellipse cx="-10" cy="-50" rx="7" ry="12" fill="#F9C6CF"/>
    <ellipse cx="10" cy="-50" rx="7" ry="12" fill="#F9C6CF"/>
    <!-- Eyes -->
    <ellipse cx="-4" cy="-22" rx="5" ry="7" fill="white"/>
    <ellipse cx="8" cy="-22" rx="5" ry="7" fill="white"/>
    <circle cx="-3" cy="-21" r="2.5" fill="#333"/>
    <circle cx="9" cy="-21" r="2.5" fill="#333"/>
    <!-- Content and satisfied expression -->
    <path d="M -4 -10 Q 0 -4 4 -10" stroke="#333" stroke-width="2" fill="none"/>
    <!-- Both hands on round, full belly -->
    <ellipse cx="-20" cy="18" rx="8" ry="6" fill="#F9C6CF" transform="rotate(-20 -20 18)"/>
    <ellipse cx="20" cy="18" rx="8" ry="6" fill="#F9C6CF" transform="rotate(20 20 18)"/>
    <!-- One trotter raised in polite "no thank you" gesture -->
    <ellipse cx="25" cy="5" rx="8" ry="6" fill="#F9C6CF" transform="rotate(30 25 5)"/>
  </g>
  
  <!-- Small thought bubble showing full tummy icon (circle with happy face) -->
  <g transform="translate(200, 180)">
    <!-- Bubble -->
    <ellipse cx="0" cy="0" rx="40" ry="35" fill="white" opacity="0.95"/>
    <path d="M -15 35 Q 0 50 15 35 L 8 45 L 0 35 Z" fill="white" opacity="0.95"/>
    <!-- Full tummy icon - circle with happy face -->
    <circle cx="0" cy="0" r="20" fill="#FFD54F"/>
    <!-- Happy face -->
    <ellipse cx="-5" cy="-3" rx="3" ry="4" fill="#333"/>
    <ellipse cx="5" cy="-3" rx="3" ry="4" fill="#333"/>
    <path d="M -6 5 Q 0 10 6 5" stroke="#333" stroke-width="2" fill="none"/>
  </g>
</svg>
