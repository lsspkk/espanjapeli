<svg viewBox="0 0 400 400" width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B3E5FC;stop-opacity:1" />
    </linearGradient>
    <filter id="windBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#skyGrad)"/>
  
  <!-- Racing clouds -->
  <ellipse cx="80" cy="60" rx="35" ry="20" fill="#FFFFFF" opacity="0.9"/>
  <ellipse cx="100" cy="55" rx="30" ry="18" fill="#FFFFFF" opacity="0.9"/>
  <ellipse cx="120" cy="60" rx="25" ry="16" fill="#FFFFFF" opacity="0.9"/>
  
  <ellipse cx="280" cy="90" rx="40" ry="22" fill="#FFFFFF" opacity="0.85"/>
  <ellipse cx="310" cy="85" rx="35" ry="20" fill="#FFFFFF" opacity="0.85"/>
  
  <!-- Ground with motion lines -->
  <ellipse cx="200" cy="380" rx="180" ry="30" fill="#81C784"/>
  <rect x="0" y="320" width="400" height="80" fill="#A5D6A7"/>
  
  <!-- Wavy grass motion lines -->
  <path d="M 50 330 Q 52 325 54 330" stroke="#66BB6A" stroke-width="2" fill="none"/>
  <path d="M 150 335 Q 152 330 154 335" stroke="#66BB6A" stroke-width="2" fill="none"/>
  <path d="M 320 328 Q 322 323 324 328" stroke="#66BB6A" stroke-width="2" fill="none"/>
  
  <!-- Bent tree in background -->
  <rect x="310" y="240" width="12" height="80" fill="#8D6E63" transform="rotate(15 316 280)"/>
  <ellipse cx="330" cy="225" rx="30" ry="35" fill="#66BB6A" transform="rotate(20 330 225)"/>
  <ellipse cx="340" cy="235" rx="25" ry="30" fill="#81C784" transform="rotate(20 340 235)"/>
  
  <!-- Swirling autumn leaves -->
  <!-- Leaf 1 - orange -->
  <path d="M 100 150 Q 95 155 100 160 Q 105 155 100 150 Z" fill="#FF9800" transform="rotate(45 100 155)"/>
  <!-- Leaf 2 - yellow -->
  <path d="M 280 180 Q 275 185 280 190 Q 285 185 280 180 Z" fill="#FFC107" transform="rotate(120 280 185)"/>
  <!-- Leaf 3 - red -->
  <path d="M 160 200 Q 155 205 160 210 Q 165 205 160 200 Z" fill="#F44336" transform="rotate(75 160 205)"/>
  <!-- Leaf 4 - orange -->
  <path d="M 320 240 Q 315 245 320 250 Q 325 245 320 240 Z" fill="#FF5722" transform="rotate(30 320 245)"/>
  <!-- Leaf 5 - yellow -->
  <path d="M 90 220 Q 85 225 90 230 Q 95 225 90 220 Z" fill="#FFEB3B" transform="rotate(90 90 225)"/>
  
  <!-- Motion lines around leaves -->
  <path d="M 95 145 Q 100 148 105 145" stroke="#FFA726" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M 275 175 Q 280 178 285 175" stroke="#FFD54F" stroke-width="1.5" fill="none" opacity="0.6"/>
  
  <!-- Wind motion lines -->
  <path d="M 20 100 Q 80 95 140 100" stroke="#E3F2FD" stroke-width="3" fill="none" opacity="0.7"/>
  <path d="M 40 140 Q 100 135 160 140" stroke="#E3F2FD" stroke-width="2.5" fill="none" opacity="0.6"/>
  <path d="M 200 120 Q 260 115 320 120" stroke="#E3F2FD" stroke-width="3" fill="none" opacity="0.7"/>
  
  <!-- Peppa Pig -->
  <!-- Legs -->
  <ellipse cx="180" cy="310" rx="6" ry="15" fill="#E63946"/>
  <ellipse cx="195" cy="310" rx="6" ry="15" fill="#E63946"/>
  <!-- Feet -->
  <ellipse cx="180" cy="323" rx="8" ry="5" fill="#000000"/>
  <ellipse cx="195" cy="323" rx="8" ry="5" fill="#000000"/>
  <!-- Dress (blown by wind) -->
  <ellipse cx="188" cy="280" rx="25" ry="30" fill="#E63946" transform="rotate(10 188 280)"/>
  <path d="M 210 270 Q 225 268 230 280 Q 225 275 210 278 Z" fill="#E63946"/>
  <!-- Head -->
  <circle cx="180" cy="245" r="30" fill="#F9C6CF"/>
  <!-- Snout -->
  <ellipse cx="195" cy="250" rx="15" ry="12" fill="#FF69B4"/>
  <ellipse cx="192" cy="248" rx="3.5" ry="5" fill="#E91E63"/>
  <ellipse cx="198" cy="248" rx="3.5" ry="5" fill="#E91E63"/>
  <!-- Eyes (delighted expression) -->
  <circle cx="170" cy="235" r="4" fill="#000000"/>
  <circle cx="171" cy="234" r="1.5" fill="#FFFFFF"/>
  <circle cx="185" cy="235" r="4" fill="#000000"/>
  <circle cx="186" cy="234" r="1.5" fill="#FFFFFF"/>
  <!-- Smile -->
  <path d="M 175 258 Q 180 262 185 258" stroke="#000000" stroke-width="2" fill="none"/>
  <!-- Ears (blown back) -->
  <ellipse cx="160" cy="230" rx="8" ry="12" fill="#F9C6CF" transform="rotate(-20 160 230)"/>
  <!-- Arms - one shielding eyes, one holding dress -->
  <ellipse cx="155" cy="260" rx="6" ry="18" fill="#F9C6CF" transform="rotate(-40 155 260)"/>
  <ellipse cx="210" cy="275" rx="6" ry="15" fill="#F9C6CF" transform="rotate(30 210 275)"/>
  <!-- Hand near eyes -->
  <ellipse cx="150" cy="240" rx="8" ry="6" fill="#F9C6CF"/>
  
  <!-- Wind motion lines around Peppa -->
  <path d="M 130 250 Q 140 248 150 250" stroke="#B3E5FC" stroke-width="2" fill="none" opacity="0.8"/>
  <path d="M 220 250 Q 240 248 260 250" stroke="#B3E5FC" stroke-width="2.5" fill="none" opacity="0.8"/>
  <path d="M 140 290 Q 160 288 180 290" stroke="#B3E5FC" stroke-width="2" fill="none" opacity="0.7"/>
  
  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.85">Claude Sonnet 4.5</text>
</svg>