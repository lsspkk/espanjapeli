<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: Sunny garden -->
  <rect width="400" height="400" fill="#E8F5E8"/>
  <!-- Grass -->
  <rect x="0" y="300" width="400" height="100" fill="#4CAF50"/>
  <!-- Yellow house -->
  <rect x="300" y="150" width="80" height="100" fill="#FFC107"/>
  <!-- Flowers -->
  <circle cx="50" cy="320" r="8" fill="#E91E63"/>
  <circle cx="70" cy="330" r="8" fill="#FFEB3B"/>
  <circle cx="90" cy="325" r="8" fill="#2196F3"/>
  <!-- Sun -->
  <circle cx="350" cy="50" r="20" fill="#FFC107"/>
  <path d="M350 30 L350 10 M350 70 L350 90 M330 50 L310 50 M370 50 L390 50 M335 35 L320 20 M365 35 L380 20 M335 65 L320 80 M365 65 L380 80" stroke="#FFC107" stroke-width="3"/>
  <!-- Peppa -->
  <!-- Body -->
  <ellipse cx="200" cy="250" rx="25" ry="35" fill="#E63946"/>
  <!-- Head -->
  <circle cx="200" cy="200" r="30" fill="#F9C6CF"/>
  <!-- Snout -->
  <ellipse cx="200" cy="210" rx="8" ry="5" fill="#FF69B4"/>
  <!-- Eyes squeezed shut -->
  <path d="M185 190 Q195 185 205 190" stroke="#000" stroke-width="2" fill="none"/>
  <path d="M195 190 Q205 185 215 190" stroke="#000" stroke-width="2" fill="none"/>
  <!-- Mouth wide open -->
  <ellipse cx="200" cy="220" rx="8" ry="5" fill="#000"/>
  <!-- Arms raised high -->
  <ellipse cx="180" cy="220" rx="8" ry="15" fill="#F9C6CF" transform="rotate(-90 180 220)"/>
  <ellipse cx="220" cy="220" rx="8" ry="15" fill="#F9C6CF" transform="rotate(90 220 220)"/>
  <!-- Legs jumping -->
  <ellipse cx="190" cy="290" rx="8" ry="20" fill="#F9C6CF"/>
  <ellipse cx="210" cy="290" rx="8" ry="20" fill="#F9C6CF"/>
  <!-- Floating stars and hearts -->
  <path d="M150 150 L152 158 L160 158 L155 163 L157 171 L150 166 L143 171 L145 163 L140 158 L148 158 Z" fill="#FFC107"/>
  <path d="M250 140 Q255 135 260 140 Q265 135 270 140 Q275 145 270 150 Q265 155 260 150 Q255 155 250 150 Q245 145 250 140" fill="#E91E63"/>
  <circle cx="120" cy="170" r="3" fill="#2196F3"/>
  <circle cx="280" cy="160" r="3" fill="#4CAF50"/>
  <!-- Motion lines -->
  <path d="M180 240 L175 235" stroke="#000" stroke-width="2"/>
  <path d="M220 240 L225 235" stroke="#000" stroke-width="2"/>
  <!-- Signature -->
  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.85">Grok</text>
</svg>