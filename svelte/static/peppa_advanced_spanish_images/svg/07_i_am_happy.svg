<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background: Happy yellow -->
  <defs>
    <radialGradient id="happyBg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#FFF9C4"/>
      <stop offset="100%" stop-color="#FFEB3B"/>
    </radialGradient>
  </defs>
  <rect width="400" height="400" fill="url(#happyBg)"/>
  
  <!-- Decorative hearts floating -->
  <g fill="#FF69B4" opacity="0.4">
    <path d="M 60 80 C 60 70, 50 60, 40 60 C 30 60, 20 70, 20 80 C 20 90, 40 110, 40 110 C 40 110, 60 90, 60 80"/>
    <path d="M 340 120 C 340 110, 330 100, 320 100 C 310 100, 300 110, 300 120 C 300 130, 320 150, 320 150 C 320 150, 340 130, 340 120"/>
    <path d="M 80 300 C 80 290, 70 280, 60 280 C 50 280, 40 290, 40 300 C 40 310, 60 330, 60 330 C 60 330, 80 310, 80 300"/>
  </g>
  
  <!-- Peppa happy -->
  <g transform="translate(200, 220)">
    <!-- Body (red dress) -->
    <ellipse cx="0" cy="50" rx="50" ry="55" fill="#E63946"/>
    
    <!-- Legs -->
    <rect x="-28" y="95" width="14" height="50" rx="7" fill="#F9C6CF"/>
    <rect x="14" y="95" width="14" height="50" rx="7" fill="#F9C6CF"/>
    
    <!-- Shoes -->
    <ellipse cx="-21" cy="150" rx="18" ry="10" fill="#333"/>
    <ellipse cx="21" cy="150" rx="18" ry="10" fill="#333"/>
    
    <!-- Arms raised (celebrating!) -->
    <path d="M -50 40 Q -80 10 -70 60" stroke="#F9C6CF" stroke-width="20" stroke-linecap="round" fill="none"/>
    <circle cx="-70" cy="60" r="13" fill="#F9C6CF"/>
    <path d="M 50 40 Q 80 10 70 60" stroke="#F9C6CF" stroke-width="20" stroke-linecap="round" fill="none"/>
    <circle cx="70" cy="60" r="13" fill="#F9C6CF"/>
    
    <!-- Head -->
    <ellipse cx="0" cy="-50" rx="60" ry="50" fill="#F9C6CF"/>
    
    <!-- Snout -->
    <ellipse cx="55" cy="-50" rx="25" ry="18" fill="#F9C6CF"/>
    <circle cx="65" cy="-55" r="5" fill="#FF69B4"/>
    <circle cx="65" cy="-45" r="5" fill="#FF69B4"/>
    
    <!-- Ears -->
    <ellipse cx="-20" cy="-100" rx="14" ry="25" fill="#F9C6CF"/>
    <ellipse cx="20" cy="-100" rx="14" ry="25" fill="#F9C6CF"/>
    
    <!-- Eyes (very happy, squinting) -->
    <path d="M -15 -55 Q -5 -50 5 -55" stroke="#333" stroke-width="3" fill="none"/>
    <path d="M 10 -55 Q 20 -50 30 -55" stroke="#333" stroke-width="3" fill="none"/>
    
    <!-- Big wide smile -->
    <path d="M -15 -30 Q 0 -10 25 -30" stroke="#333" stroke-width="4" fill="none"/>
    
    <!-- Rosy cheeks -->
    <circle cx="-25" cy="-35" r="12" fill="#FFB6C1" opacity="0.7"/>
    <circle cx="35" cy="-35" r="12" fill="#FFB6C1" opacity="0.7"/>
  </g>
  
  <!-- Sparkles around Peppa -->
  <g fill="#FFD700">
    <polygon points="100,150 103,160 113,160 106,166 109,176 100,170 91,176 94,166 87,160 97,160"/>
    <polygon points="300,140 302,147 310,147 304,152 306,160 300,155 294,160 296,152 290,147 298,147"/>
    <polygon points="120,280 122,287 130,287 124,292 126,300 120,295 114,300 116,292 110,287 118,287"/>
  </g>
  
  <!-- Sun rays -->
  <g stroke="#FFD700" stroke-width="4" stroke-linecap="round" opacity="0.5">
    <line x1="50" y1="50" x2="30" y2="30"/>
    <line x1="350" y1="50" x2="370" y2="30"/>
    <line x1="50" y1="350" x2="30" y2="370"/>
    <line x1="350" y1="350" x2="370" y2="370"/>
  </g>
  
  <!-- Signature -->
  <text x="380" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#666">Composer 1</text>
  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.85">GPT 5.2</text>
</svg>
