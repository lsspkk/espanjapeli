<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: Bedroom with morning light -->
  <rect width="400" height="400" fill="#FFFDE7"/>
  <!-- Morning light gradient -->
  <rect x="0" y="0" width="100" height="400" fill="#FFF9C4" opacity="0.5"/>
  <!-- Curtains -->
  <rect x="20" y="20" width="30" height="100" fill="#E3F2FD"/>
  <rect x="80" y="20" width="30" height="100" fill="#E3F2FD"/>
  <!-- Calendar on wall with birthday cake -->
  <rect x="300" y="50" width="60" height="80" fill="#FFF"/>
  <rect x="305" y="55" width="50" height="15" fill="#FF5722"/>
  <circle cx="330" cy="100" r="15" stroke="#FF0000" stroke-width="2" fill="none"/>
  <rect x="320" y="95" width="20" height="10" fill="#E91E63"/>
  <rect x="328" y="90" width="4" height="5" fill="#FFEB3B"/>
  <!-- George's Bed -->
  <rect x="150" y="250" width="200" height="100" fill="#8D6E63"/>
  <rect x="155" y="240" width="190" height="20" fill="#E3F2FD"/>
  <!-- George under blue covers -->
  <rect x="160" y="260" width="180" height="80" fill="#6B9BD2"/>
  <!-- George's head peeking out -->
  <circle cx="200" cy="250" r="25" fill="#F9C6CF"/>
  <!-- Snout -->
  <ellipse cx="200" cy="260" rx="6" ry="4" fill="#FF69B4"/>
  <!-- Eyes: one half-open, one closed -->
  <path d="M190 240 Q195 235 200 240" stroke="#000" stroke-width="2" fill="none"/>
  <circle cx="210" cy="240" r="3" fill="#000"/>
  <!-- Mouth small O of surprise -->
  <ellipse cx="200" cy="275" rx="4" ry="3" fill="#000"/>
  <!-- Mr. Dinosaur tucked in -->
  <circle cx="230" cy="270" r="10" fill="#4CAF50"/>
  <!-- Peppa Pig bouncing on edge of bed -->
  <!-- Body -->
  <ellipse cx="100" cy="240" rx="25" ry="35" fill="#E63946"/>
  <!-- Head -->
  <circle cx="100" cy="190" r="30" fill="#F9C6CF"/>
  <!-- Party hat -->
  <polygon points="100,130 75,170 125,170" fill="#FFEB3B"/>
  <circle cx="85" cy="160" r="2" fill="#2196F3"/>
  <circle cx="115" cy="155" r="2" fill="#2196F3"/>
  <circle cx="100" cy="150" r="2" fill="#2196F3"/>
  <!-- Snout -->
  <ellipse cx="100" cy="200" rx="8" ry="5" fill="#FF69B4"/>
  <!-- Eyes wide and happy -->
  <circle cx="90" cy="180" r="4" fill="#000"/>
  <circle cx="110" cy="180" r="4" fill="#000"/>
  <!-- Excited smile -->
  <path d="M85 210 Q100 225 115 210" stroke="#000" stroke-width="2" fill="none"/>
  <!-- Arms raised -->
  <ellipse cx="70" cy="190" rx="8" ry="15" fill="#F9C6CF" transform="rotate(-45 70 190)"/>
  <ellipse cx="130" cy="190" rx="8" ry="15" fill="#F9C6CF" transform="rotate(45 130 190)"/>
  <!-- Legs bouncing -->
  <ellipse cx="90" cy="285" rx="8" ry="20" fill="#F9C6CF" transform="rotate(-20 90 285)"/>
  <ellipse cx="110" cy="285" rx="8" ry="20" fill="#F9C6CF" transform="rotate(20 110 285)"/>
  <!-- Signature -->
  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.85">Gemini 3 Flash</text>
</svg>