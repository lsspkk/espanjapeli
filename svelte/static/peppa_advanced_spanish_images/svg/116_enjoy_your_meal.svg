<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Warm, appetizing gradient -->
    <linearGradient id="diningBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF3E0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE0B2;stop-opacity:1" />
    </linearGradient>
    <!-- Steam gradient -->
    <linearGradient id="steamGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FFF;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Dining room background -->
  <rect width="400" height="400" fill="url(#diningBg)"/>
  
  <!-- Dining table -->
  <g transform="translate(200, 250)">
    <!-- Table top -->
    <ellipse cx="0" cy="0" rx="150" ry="50" fill="#8D6E63"/>
    <ellipse cx="0" cy="0" rx="145" ry="45" fill="#A1887F"/>
  </g>
  
  <!-- Full plates of food - simple and colorful (roast chicken or pasta) -->
  <!-- Plate 1 (Daddy Pig's) -->
  <g transform="translate(120, 240)">
    <!-- Plate -->
    <ellipse cx="0" cy="0" rx="28" ry="20" fill="#FFF9C4"/>
    <ellipse cx="0" cy="0" rx="25" ry="17" fill="#FFF"/>
    <!-- Pasta -->
    <path d="M -20 -8 Q -10 2 0 -8 Q 10 2 20 -8" stroke="#E53935" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M -20 -3 Q -10 7 0 -3 Q 10 7 20 -3" stroke="#E53935" stroke-width="3" fill="none" stroke-linecap="round"/>
    <!-- Steam lines rising from plate -->
    <path d="M -15 -20 Q -12 -28 -9 -20" stroke="url(#steamGrad)" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 0 -20 Q 3 -28 6 -20" stroke="url(#steamGrad)" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 15 -20 Q 18 -28 21 -20" stroke="url(#steamGrad)" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Plate 2 (Mummy Pig's) -->
  <g transform="translate(200, 240)">
    <!-- Plate -->
    <ellipse cx="0" cy="0" rx="28" ry="20" fill="#FFF9C4"/>
    <ellipse cx="0" cy="0" rx="25" ry="17" fill="#FFF"/>
    <!-- Pasta -->
    <path d="M -20 -8 Q -10 2 0 -8 Q 10 2 20 -8" stroke="#E53935" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M -20 -3 Q -10 7 0 -3 Q 10 7 20 -3" stroke="#E53935" stroke-width="3" fill="none" stroke-linecap="round"/>
    <!-- Steam -->
    <path d="M -15 -20 Q -12 -28 -9 -20" stroke="url(#steamGrad)" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 0 -20 Q 3 -28 6 -20" stroke="url(#steamGrad)" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 15 -20 Q 18 -28 21 -20" stroke="url(#steamGrad)" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Plate 3 (Peppa's) -->
  <g transform="translate(280, 240)">
    <!-- Plate -->
    <ellipse cx="0" cy="0" rx="25" ry="18" fill="#FFF9C4"/>
    <ellipse cx="0" cy="0" rx="22" ry="15" fill="#FFF"/>
    <!-- Pasta -->
    <path d="M -18 -7 Q -8 3 0 -7 Q 8 3 18 -7" stroke="#E53935" stroke-width="3" fill="none" stroke-linecap="round"/>
    <!-- Steam -->
    <path d="M -12 -18 Q -10 -26 -8 -18" stroke="url(#steamGrad)" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 0 -18 Q 2 -26 4 -18" stroke="url(#steamGrad)" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 12 -18 Q 14 -26 16 -18" stroke="url(#steamGrad)" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Plate 4 (George's) -->
  <g transform="translate(320, 250)">
    <!-- Plate -->
    <ellipse cx="0" cy="0" rx="22" ry="16" fill="#FFF9C4"/>
    <ellipse cx="0" cy="0" rx="19" ry="13" fill="#FFF"/>
    <!-- Pasta -->
    <path d="M -15 -6 Q -6 4 0 -6 Q 6 4 15 -6" stroke="#E53935" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <!-- Steam -->
    <path d="M -10 -16 Q -8 -24 -6 -16" stroke="url(#steamGrad)" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 0 -16 Q 2 -24 4 -16" stroke="url(#steamGrad)" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Daddy Pig raising glass or fork in toast gesture -->
  <g transform="translate(120, 320)">
    <!-- Body -->
    <ellipse cx="0" cy="20" rx="32" ry="38" fill="#FF8A65"/>
    <!-- Legs -->
    <rect x="-18" y="55" width="12" height="35" rx="6" fill="#FFAB91"/>
    <rect x="6" y="55" width="12" height="35" rx="6" fill="#FFAB91"/>
    <!-- Head -->
    <ellipse cx="0" cy="-18" rx="42" ry="36" fill="#FFAB91"/>
    <!-- Snout -->
    <ellipse cx="30" cy="-18" rx="18" ry="14" fill="#FFAB91"/>
    <circle cx="35" cy="-21" r="3.5" fill="#FF69B4"/>
    <circle cx="35" cy="-15" r="3.5" fill="#FF69B4"/>
    <!-- Ears -->
    <ellipse cx="-15" cy="-60" rx="10" ry="18" fill="#FFAB91"/>
    <ellipse cx="15" cy="-60" rx="10" ry="18" fill="#FFAB91"/>
    <!-- Eyes -->
    <ellipse cx="-5" cy="-23" rx="6" ry="8" fill="white"/>
    <ellipse cx="10" cy="-23" rx="6" ry="8" fill="white"/>
    <circle cx="-4" cy="-22" r="3" fill="#333"/>
    <circle cx="11" cy="-22" r="3" fill="#333"/>
    <!-- Smiling -->
    <path d="M -5 -13 Q 0 -7 5 -13" stroke="#333" stroke-width="3" fill="none"/>
    <!-- Arm raising glass/fork in toast -->
    <ellipse cx="30" cy="0" rx="12" ry="9" fill="#FFAB91" transform="rotate(45 30 0)"/>
    <!-- Glass -->
    <ellipse cx="40" cy="-8" rx="6" ry="10" fill="#E3F2FD" opacity="0.7"/>
    <ellipse cx="40" cy="-8" rx="4" ry="8" fill="#BBDEFB"/>
  </g>
  
  <!-- Mummy Pig smiling and looking at others -->
  <g transform="translate(200, 320)">
    <!-- Body -->
    <ellipse cx="0" cy="20" rx="30" ry="35" fill="#FF8A65"/>
    <!-- Legs -->
    <rect x="-16" y="50" width="12" height="35" rx="6" fill="#FFAB91"/>
    <rect x="4" y="50" width="12" height="35" rx="6" fill="#FFAB91"/>
    <!-- Head -->
    <ellipse cx="0" cy="-18" rx="38" ry="32" fill="#FFAB91"/>
    <!-- Snout -->
    <ellipse cx="28" cy="-18" rx="17" ry="13" fill="#FFAB91"/>
    <circle cx="33" cy="-21" r="3.5" fill="#FF69B4"/>
    <circle cx="33" cy="-15" r="3.5" fill="#FF69B4"/>
    <!-- Ears -->
    <ellipse cx="-14" cy="-54" rx="9" ry="17" fill="#FFAB91"/>
    <ellipse cx="14" cy="-54" rx="9" ry="17" fill="#FFAB91"/>
    <!-- Eyes -->
    <ellipse cx="-5" cy="-23" rx="6" ry="8" fill="white"/>
    <ellipse cx="10" cy="-23" rx="6" ry="8" fill="white"/>
    <circle cx="-4" cy="-22" r="3" fill="#333"/>
    <circle cx="11" cy="-22" r="3" fill="#333"/>
    <!-- Smiling -->
    <path d="M -5 -13 Q 0 -7 5 -13" stroke="#333" stroke-width="3" fill="none"/>
    <!-- Arms -->
    <ellipse cx="-25" cy="8" rx="10" ry="8" fill="#FFAB91"/>
    <ellipse cx="25" cy="8" rx="10" ry="8" fill="#FFAB91"/>
  </g>
  
  <!-- Peppa smiling and looking at others -->
  <g transform="translate(280, 320)">
    <!-- Body -->
    <ellipse cx="0" cy="20" rx="28" ry="32" fill="#E63946"/>
    <!-- Legs -->
    <rect x="-15" y="50" width="10" height="30" rx="5" fill="#F9C6CF"/>
    <rect x="5" y="50" width="10" height="30" rx="5" fill="#F9C6CF"/>
    <!-- Head -->
    <ellipse cx="0" cy="-18" rx="38" ry="32" fill="#F9C6CF"/>
    <!-- Snout -->
    <ellipse cx="28" cy="-18" rx="15" ry="12" fill="#F9C6CF"/>
    <circle cx="32" cy="-21" r="3" fill="#FF69B4"/>
    <circle cx="32" cy="-15" r="3" fill="#FF69B4"/>
    <!-- Ears -->
    <ellipse cx="-12" cy="-55" rx="8" ry="15" fill="#F9C6CF"/>
    <ellipse cx="12" cy="-55" rx="8" ry="15" fill="#F9C6CF"/>
    <!-- Eyes -->
    <ellipse cx="-5" cy="-23" rx="6" ry="8" fill="white"/>
    <ellipse cx="10" cy="-23" rx="6" ry="8" fill="white"/>
    <circle cx="-4" cy="-22" r="3" fill="#333"/>
    <circle cx="11" cy="-22" r="3" fill="#333"/>
    <!-- Smiling -->
    <path d="M -5 -12 Q 0 -6 5 -12" stroke="#333" stroke-width="3" fill="none"/>
    <!-- Arms -->
    <ellipse cx="-25" cy="8" rx="10" ry="8" fill="#F9C6CF"/>
    <ellipse cx="25" cy="8" rx="10" ry="8" fill="#F9C6CF"/>
  </g>
  
  <!-- George smiling -->
  <g transform="translate(320, 330)">
    <!-- Body -->
    <ellipse cx="0" cy="18" rx="24" ry="28" fill="#E63946"/>
    <!-- Legs -->
    <rect x="-12" y="44" width="8" height="25" rx="4" fill="#F9C6CF"/>
    <rect x="4" y="44" width="8" height="25" rx="4" fill="#F9C6CF"/>
    <!-- Head -->
    <ellipse cx="0" cy="-16" rx="32" ry="28" fill="#F9C6CF"/>
    <!-- Snout -->
    <ellipse cx="24" cy="-16" rx="12" ry="10" fill="#F9C6CF"/>
    <circle cx="27" cy="-18" r="2.5" fill="#FF69B4"/>
    <circle cx="27" cy="-14" r="2.5" fill="#FF69B4"/>
    <!-- Ears -->
    <ellipse cx="-10" cy="-48" rx="7" ry="12" fill="#F9C6CF"/>
    <ellipse cx="10" cy="-48" rx="7" ry="12" fill="#F9C6CF"/>
    <!-- Eyes -->
    <ellipse cx="-4" cy="-20" rx="5" ry="7" fill="white"/>
    <ellipse cx="8" cy="-20" rx="5" ry="7" fill="white"/>
    <circle cx="-3" cy="-19" r="2.5" fill="#333"/>
    <circle cx="9" cy="-19" r="2.5" fill="#333"/>
    <!-- Smiling -->
    <path d="M -4 -10 Q 0 -4 4 -10" stroke="#333" stroke-width="2" fill="none"/>
    <!-- Arms -->
    <ellipse cx="-20" cy="6" rx="8" ry="6" fill="#F9C6CF"/>
    <ellipse cx="20" cy="6" rx="8" ry="6" fill="#F9C6CF"/>
  </g>
</svg>
