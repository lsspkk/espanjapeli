<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Sky background -->
  <defs>
    <linearGradient id="skyBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#skyBlue)"/>
  
  <!-- Green grass ground -->
  <ellipse cx="200" cy="380" rx="400" ry="80" fill="#7BC043"/>
  
  <!-- Peppa in center with arms spread wide in welcoming gesture -->
  <g transform="translate(200, 250)">
    <!-- Body -->
    <ellipse cx="0" cy="30" rx="32" ry="38" fill="#E63946"/>
    <!-- Legs -->
    <rect x="-20" y="60" width="11" height="35" rx="5" fill="#F9C6CF"/>
    <rect x="9" y="60" width="11" height="35" rx="5" fill="#F9C6CF"/>
    <!-- Head -->
    <ellipse cx="0" cy="-30" rx="42" ry="36" fill="#F9C6CF"/>
    <!-- Snout -->
    <ellipse cx="32" cy="-28" rx="16" ry="13" fill="#F9C6CF"/>
    <circle cx="38" cy="-31" r="3.5" fill="#FF69B4"/>
    <circle cx="38" cy="-25" r="3.5" fill="#FF69B4"/>
    <!-- Ears -->
    <ellipse cx="-14" cy="-62" rx="9" ry="16" fill="#F9C6CF"/>
    <ellipse cx="14" cy="-62" rx="9" ry="16" fill="#F9C6CF"/>
    <!-- Eyes - inviting and excited -->
    <ellipse cx="-6" cy="-35" rx="6" ry="8" fill="white"/>
    <ellipse cx="8" cy="-35" rx="6" ry="8" fill="white"/>
    <circle cx="-5" cy="-33" r="3" fill="#333"/>
    <circle cx="9" cy="-33" r="3" fill="#333"/>
    <!-- Big inviting smile -->
    <path d="M -8 -18 Q 0 -8 12 -18" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
    <!-- Arms spread wide in welcoming gesture -->
    <ellipse cx="-45" cy="5" rx="14" ry="11" fill="#F9C6CF" transform="rotate(-30 -45 5)"/>
    <ellipse cx="45" cy="5" rx="14" ry="11" fill="#F9C6CF" transform="rotate(30 45 5)"/>
  </g>
  
  <!-- Toys in loose circle around Peppa -->
  <!-- Ball (top left) -->
  <g transform="translate(120, 180)">
    <circle cx="0" cy="0" r="22" fill="#FF6B6B"/>
    <circle cx="-6" cy="-6" r="5" fill="#FF8E8E"/>
    <circle cx="6" cy="6" r="5" fill="#FF5252"/>
  </g>
  
  <!-- Building blocks (top right) -->
  <g transform="translate(280, 200)">
    <!-- Red block -->
    <rect x="-12" y="-8" width="24" height="16" fill="#E53935" rx="2"/>
    <rect x="-10" y="-6" width="20" height="12" fill="#FF5252" rx="1"/>
    <!-- Blue block -->
    <rect x="8" y="0" width="20" height="16" fill="#2196F3" rx="2"/>
    <rect x="10" y="2" width="16" height="12" fill="#42A5F5" rx="1"/>
    <!-- Yellow block -->
    <rect x="-5" y="12" width="18" height="14" fill="#FFC107" rx="2"/>
    <rect x="-3" y="14" width="14" height="10" fill="#FFD54F" rx="1"/>
  </g>
  
  <!-- Jump rope (bottom left) -->
  <g transform="translate(130, 320)">
    <!-- Rope handles -->
    <ellipse cx="-25" cy="0" rx="8" ry="12" fill="#8D6E63"/>
    <ellipse cx="25" cy="0" rx="8" ry="12" fill="#8D6E63"/>
    <!-- Rope curve -->
    <path d="M -25 0 Q 0 -25 25 0" stroke="#5D4037" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M -25 0 Q 0 -20 25 0" stroke="#8D6E63" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Additional toy: Toy car (bottom right) -->
  <g transform="translate(270, 310)">
    <!-- Car body -->
    <rect x="-18" y="-6" width="36" height="12" fill="#FF5722" rx="3"/>
    <!-- Car roof -->
    <rect x="-8" y="-14" width="16" height="10" fill="#FF7043" rx="2"/>
    <!-- Wheels -->
    <circle cx="-12" cy="8" r="6" fill="#424242"/>
    <circle cx="12" cy="8" r="6" fill="#424242"/>
    <circle cx="-12" cy="8" r="3" fill="#757575"/>
    <circle cx="12" cy="8" r="3" fill="#757575"/>
    <!-- Window -->
    <rect x="-6" y="-12" width="12" height="6" fill="#81D4FA" rx="1"/>
  </g>
</svg>
