<svg viewBox="0 0 400 400" width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF9C4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tableGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D7CCC8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BCAAA4;stop-opacity:1" />
    </linearGradient>
    <filter id="softShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#skyGrad)"/>
  
  <!-- Window -->
  <rect x="280" y="50" width="80" height="80" fill="#87CEEB" stroke="#795548" stroke-width="4"/>
  <line x1="320" y1="50" x2="320" y2="130" stroke="#795548" stroke-width="4"/>
  <line x1="280" y1="90" x2="360" y2="90" stroke="#795548" stroke-width="4"/>
  
  <!-- Table -->
  <ellipse cx="200" cy="240" rx="120" ry="25" fill="url(#tableGrad)"/>
  <rect x="80" y="180" width="240" height="60" fill="#BCAAA4"/>
  <ellipse cx="200" cy="180" rx="120" ry="25" fill="url(#tableGrad)"/>
  
  <!-- Plate with broccoli -->
  <ellipse cx="230" cy="200" rx="28" ry="6" fill="#E0E0E0" opacity="0.4"/>
  <circle cx="230" cy="195" r="25" fill="#FFFFFF" stroke="#BDBDBD" stroke-width="2"/>
  <!-- Broccoli -->
  <ellipse cx="230" cy="188" rx="8" ry="10" fill="#4CAF50"/>
  <ellipse cx="225" cy="185" rx="6" ry="8" fill="#66BB6A"/>
  <ellipse cx="235" cy="185" rx="6" ry="8" fill="#66BB6A"/>
  <rect x="228" y="193" width="4" height="8" fill="#8BC34A"/>
  
  <!-- Fruit bowl -->
  <ellipse cx="130" cy="195" rx="20" ry="5" fill="#FFA726"/>
  <path d="M 110 195 Q 110 185 130 183 Q 150 185 150 195 Z" fill="#FFB74D" stroke="#FF9800" stroke-width="1.5"/>
  <!-- Apple -->
  <circle cx="125" cy="185" r="7" fill="#E53935"/>
  <rect x="124" y="178" width="2" height="4" fill="#6D4C41"/>
  <!-- Orange -->
  <circle cx="135" cy="185" r="7" fill="#FF9800"/>
  
  <!-- Mummy Pig (left side) -->
  <!-- Body -->
  <ellipse cx="100" cy="165" rx="20" ry="30" fill="#FF8A65"/>
  <!-- Head -->
  <circle cx="100" cy="125" r="25" fill="#FFAB91"/>
  <!-- Snout -->
  <ellipse cx="110" cy="130" rx="12" ry="10" fill="#FF69B4"/>
  <ellipse cx="108" cy="128" rx="3" ry="4" fill="#E91E63"/>
  <ellipse cx="112" cy="128" rx="3" ry="4" fill="#E91E63"/>
  <!-- Eyes -->
  <circle cx="95" cy="118" r="3" fill="#000000"/>
  <circle cx="96" cy="117" r="1" fill="#FFFFFF"/>
  <!-- Smile -->
  <path d="M 95 135 Q 100 137 105 135" stroke="#000000" stroke-width="1.5" fill="none"/>
  <!-- Arm with serving spoon -->
  <ellipse cx="118" cy="145" rx="8" ry="18" fill="#FFAB91"/>
  <!-- Spoon -->
  <ellipse cx="125" cy="155" rx="5" ry="6" fill="#9E9E9E"/>
  <rect x="123" y="155" width="2" height="18" fill="#757575"/>
  
  <!-- Peppa Pig (center-right) -->
  <!-- Legs -->
  <ellipse cx="240" cy="280" rx="6" ry="15" fill="#E63946"/>
  <ellipse cx="255" cy="280" rx="6" ry="15" fill="#E63946"/>
  <!-- Feet -->
  <ellipse cx="240" cy="293" rx="8" ry="5" fill="#000000"/>
  <ellipse cx="255" cy="293" rx="8" ry="5" fill="#000000"/>
  <!-- Dress body -->
  <ellipse cx="248" cy="250" rx="25" ry="30" fill="#E63946"/>
  <!-- Head -->
  <circle cx="265" cy="215" r="30" fill="#F9C6CF"/>
  <!-- Snout -->
  <ellipse cx="280" cy="220" rx="15" ry="12" fill="#FF69B4"/>
  <ellipse cx="277" cy="218" rx="3.5" ry="5" fill="#E91E63"/>
  <ellipse cx="283" cy="218" rx="3.5" ry="5" fill="#E91E63"/>
  <!-- Eyes -->
  <circle cx="255" cy="205" r="4" fill="#000000"/>
  <circle cx="256" cy="204" r="1.5" fill="#FFFFFF"/>
  <circle cx="270" cy="205" r="4" fill="#000000"/>
  <circle cx="271" cy="204" r="1.5" fill="#FFFFFF"/>
  <!-- Slight frown -->
  <path d="M 260 230 Q 265 227 270 230" stroke="#000000" stroke-width="2" fill="none"/>
  <!-- Ear -->
  <ellipse cx="245" cy="195" rx="8" ry="12" fill="#F9C6CF"/>
  <!-- Arms -->
  <ellipse cx="225" cy="245" rx="6" ry="18" fill="#E63946" transform="rotate(-25 225 245)"/>
  <!-- Right arm raised in "no" gesture -->
  <ellipse cx="273" cy="235" rx="6" ry="20" fill="#F9C6CF" transform="rotate(30 273 235)"/>
  <!-- Hand gesture (palm forward) -->
  <ellipse cx="280" cy="218" rx="8" ry="10" fill="#F9C6CF" transform="rotate(15 280 218)"/>
  
  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.85">Claude Sonnet 4.5</text>
</svg>