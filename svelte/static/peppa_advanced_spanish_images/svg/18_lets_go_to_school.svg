<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#8FD9FF"/>
      <stop offset="1" stop-color="#F2FDFF"/>
    </linearGradient>
    <linearGradient id="grass" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#98E6A7"/>
      <stop offset="1" stop-color="#59C56B"/>
    </linearGradient>
    <linearGradient id="path" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#D8B07A"/>
      <stop offset="1" stop-color="#B9844E"/>
    </linearGradient>
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#sky)"/>
  <path d="M0,290 Q200,255 400,295 L400,400 L0,400 Z" fill="url(#grass)"/>
  <path d="M50,400 C110,300 160,285 200,270 C240,255 300,265 350,170 L400,160 L400,400 Z" fill="url(#path)" opacity="0.95"/>

  <!-- Clouds -->
  <g fill="#FFFFFF" opacity="0.85">
    <g transform="translate(90 85)">
      <circle cx="0" cy="0" r="14"/>
      <circle cx="18" cy="-2" r="18"/>
      <circle cx="38" cy="0" r="14"/>
    </g>
    <g transform="translate(290 95)">
      <circle cx="0" cy="0" r="12"/>
      <circle cx="14" cy="-2" r="16"/>
      <circle cx="30" cy="0" r="12"/>
    </g>
  </g>

  <!-- Playgroup building in background -->
  <g transform="translate(265 115)" filter="url(#shadow)">
    <rect x="0" y="35" width="120" height="120" rx="14" fill="#FFF8E1" stroke="#333" stroke-width="3"/>
    <rect x="18" y="64" width="40" height="68" rx="10" fill="#8D6E63" stroke="#333" stroke-width="2"/>
    <circle cx="52" cy="98" r="4" fill="#FFD54F"/>
    <rect x="66" y="64" width="36" height="36" rx="8" fill="#BFEAFF" stroke="#333" stroke-width="2"/>
    <line x1="84" y1="64" x2="84" y2="100" stroke="#333" stroke-width="2"/>
    <line x1="66" y1="82" x2="102" y2="82" stroke="#333" stroke-width="2"/>
    <!-- bell icon above door -->
    <g transform="translate(40 0)">
      <path d="M20,20 c0,-12 10,-22 22,-22 c12,0 22,10 22,22 v10 c0,14 10,18 10,18 H10 c0,0 10,-4 10,-18z"
            fill="#FFD54F" stroke="#333" stroke-width="3" stroke-linejoin="round"/>
      <circle cx="42" cy="52" r="5" fill="#333"/>
    </g>
  </g>

  <!-- Daddy Pig guiding (back/left) -->
  <g transform="translate(110 290)" filter="url(#shadow)" opacity="0.98">
    <ellipse cx="0" cy="62" rx="50" ry="60" fill="#FF8A65"/>
    <rect x="-24" y="106" width="12" height="48" rx="6" fill="#F9C6CF"/>
    <rect x="12" y="106" width="12" height="48" rx="6" fill="#F9C6CF"/>
    <ellipse cx="-18" cy="158" rx="14" ry="8" fill="#333"/>
    <ellipse cx="18" cy="158" rx="14" ry="8" fill="#333"/>
    <!-- pointing arm -->
    <path d="M40,52 Q78,34 100,8" stroke="#F9C6CF" stroke-width="14" stroke-linecap="round" fill="none"/>
    <circle cx="100" cy="8" r="9" fill="#F9C6CF"/>
    <!-- other arm -->
    <path d="M-40,58 Q-64,78 -56,98" stroke="#F9C6CF" stroke-width="14" stroke-linecap="round" fill="none"/>
    <circle cx="-56" cy="98" r="9" fill="#F9C6CF"/>
    <!-- head -->
    <ellipse cx="0" cy="-6" rx="52" ry="40" fill="#FFAB91"/>
    <ellipse cx="46" cy="-6" rx="18" ry="13" fill="#FFAB91"/>
    <circle cx="52" cy="-10" r="3.6" fill="#FF69B4"/>
    <circle cx="52" cy="-2" r="3.6" fill="#FF69B4"/>
    <ellipse cx="-16" cy="-40" rx="10" ry="18" fill="#FFAB91"/>
    <ellipse cx="16" cy="-40" rx="10" ry="18" fill="#FFAB91"/>
    <ellipse cx="-10" cy="-12" rx="7" ry="9" fill="#FFFFFF"/>
    <ellipse cx="10" cy="-12" rx="7" ry="9" fill="#FFFFFF"/>
    <circle cx="-10" cy="-11" r="3.2" fill="#333"/>
    <circle cx="10" cy="-11" r="3.2" fill="#333"/>
    <!-- glasses -->
    <circle cx="-8" cy="-12" r="10" fill="none" stroke="#333" stroke-width="2"/>
    <circle cx="12" cy="-12" r="10" fill="none" stroke="#333" stroke-width="2"/>
    <path d="M2,-12 h2" stroke="#333" stroke-width="2" stroke-linecap="round"/>
    <path d="M-2,8 Q12,18 28,6" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
    <circle cx="-30" cy="6" r="9" fill="#FF9DB0" opacity="0.5"/>
  </g>

  <!-- Peppa walking (front/center-left) with backpack -->
  <g transform="translate(185 305)" filter="url(#shadow)">
    <ellipse cx="0" cy="58" rx="54" ry="58" fill="#E63946"/>
    <!-- backpack -->
    <rect x="-42" y="46" width="40" height="44" rx="10" fill="#4CAF50" opacity="0.9"/>
    <path d="M-46,46 Q-62,66 -56,92" stroke="#4CAF50" stroke-width="6" fill="none" stroke-linecap="round"/>
    <path d="M-2,46 Q-18,66 -12,92" stroke="#4CAF50" stroke-width="6" fill="none" stroke-linecap="round"/>
    <!-- legs (mid-step) -->
    <rect x="-20" y="106" width="12" height="52" rx="6" fill="#F9C6CF" transform="rotate(-10 -20 120)"/>
    <rect x="10" y="106" width="12" height="44" rx="6" fill="#F9C6CF" transform="rotate(18 10 118)"/>
    <ellipse cx="-18" cy="160" rx="14" ry="8" fill="#333" transform="rotate(-10 -18 160)"/>
    <ellipse cx="26" cy="150" rx="14" ry="8" fill="#333" transform="rotate(18 26 150)"/>
    <!-- arms -->
    <path d="M-40,54 Q-56,76 -48,96" stroke="#F9C6CF" stroke-width="14" stroke-linecap="round" fill="none"/>
    <path d="M40,54 Q56,76 48,96" stroke="#F9C6CF" stroke-width="14" stroke-linecap="round" fill="none"/>
    <circle cx="-48" cy="96" r="9" fill="#F9C6CF"/>
    <circle cx="48" cy="96" r="9" fill="#F9C6CF"/>
    <!-- head -->
    <ellipse cx="0" cy="-12" rx="58" ry="44" fill="#F9C6CF"/>
    <ellipse cx="52" cy="-12" rx="20" ry="15" fill="#F9C6CF"/>
    <circle cx="60" cy="-16" r="4" fill="#FF69B4"/>
    <circle cx="60" cy="-8" r="4" fill="#FF69B4"/>
    <ellipse cx="-18" cy="-48" rx="11" ry="19" fill="#F9C6CF"/>
    <ellipse cx="18" cy="-48" rx="11" ry="19" fill="#F9C6CF"/>
    <ellipse cx="-12" cy="-20" rx="7" ry="9" fill="#FFFFFF"/>
    <ellipse cx="14" cy="-20" rx="7" ry="9" fill="#FFFFFF"/>
    <circle cx="-10" cy="-18" r="3.2" fill="#333"/>
    <circle cx="16" cy="-18" r="3.2" fill="#333"/>
    <path d="M6,0 Q18,14 34,2" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
    <circle cx="-30" cy="2" r="9" fill="#FF9DB0" opacity="0.55"/>
  </g>

  <!-- George walking (front/right) with tiny backpack and Mr Dinosaur -->
  <g transform="translate(285 315)" filter="url(#shadow)">
    <ellipse cx="0" cy="35" rx="32" ry="38" fill="#6B9BD2"/>
    <!-- tiny backpack -->
    <rect x="-28" y="26" width="24" height="28" rx="8" fill="#4CAF50" opacity="0.9"/>
    <path d="M-30,26 Q-42,40 -38,58" stroke="#4CAF50" stroke-width="5" fill="none" stroke-linecap="round"/>
    <path d="M-4,26 Q-16,40 -12,58" stroke="#4CAF50" stroke-width="5" fill="none" stroke-linecap="round"/>
    <!-- legs -->
    <rect x="-14" y="62" width="10" height="38" rx="5" fill="#F9C6CF" transform="rotate(-8 -14 76)"/>
    <rect x="6" y="62" width="10" height="30" rx="5" fill="#F9C6CF" transform="rotate(14 6 76)"/>
    <ellipse cx="-12" cy="104" rx="12" ry="7" fill="#333" transform="rotate(-8 -12 104)"/>
    <ellipse cx="16" cy="92" rx="12" ry="7" fill="#333" transform="rotate(14 16 92)"/>
    <!-- arm holding dinosaur -->
    <path d="M22,30 Q40,22 44,6" stroke="#F9C6CF" stroke-width="12" stroke-linecap="round" fill="none"/>
    <circle cx="44" cy="6" r="7" fill="#F9C6CF"/>
    <g transform="translate(56 10)">
      <ellipse cx="0" cy="0" rx="12" ry="16" fill="#4CAF50"/>
      <ellipse cx="0" cy="-10" rx="8" ry="9" fill="#66BB6A"/>
      <path d="M-7,-16 L0,-26 L7,-16" fill="#2E7D32"/>
      <circle cx="-3" cy="-12" r="1.7" fill="#333"/>
      <circle cx="3" cy="-12" r="1.7" fill="#333"/>
    </g>
    <!-- head -->
    <ellipse cx="0" cy="-10" rx="36" ry="30" fill="#F9C6CF"/>
    <ellipse cx="26" cy="-10" rx="12" ry="10" fill="#F9C6CF"/>
    <circle cx="29" cy="-13" r="2.6" fill="#FF69B4"/>
    <circle cx="29" cy="-7" r="2.6" fill="#FF69B4"/>
    <ellipse cx="-12" cy="-36" rx="7" ry="13" fill="#F9C6CF"/>
    <ellipse cx="12" cy="-36" rx="7" ry="13" fill="#F9C6CF"/>
    <ellipse cx="-8" cy="-14" rx="6" ry="8" fill="#FFFFFF"/>
    <ellipse cx="10" cy="-14" rx="6" ry="8" fill="#FFFFFF"/>
    <circle cx="-8" cy="-14" r="3" fill="#333"/>
    <circle cx="10" cy="-14" r="3" fill="#333"/>
    <path d="M-2,-2 Q4,2 10,-2" stroke="#333" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  </g>

  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.84">GPT 5.2</text>
</svg>
