<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background - very simple plain color or soft gradient -->
  <defs>
    <linearGradient id="countingBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E1F5FE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3E5F5;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#countingBg)"/>
  
  <!-- Peppa holding up trotters with fingers/trotters spread -->
  <g transform="translate(200, 280)">
    <!-- Body -->
    <ellipse cx="0" cy="30" rx="30" ry="36" fill="#E63946"/>
    <!-- Legs -->
    <rect x="-18" y="58" width="10" height="32" rx="5" fill="#F9C6CF"/>
    <rect x="8" y="58" width="10" height="32" rx="5" fill="#F9C6CF"/>
    <!-- Head -->
    <ellipse cx="0" cy="-28" rx="40" ry="34" fill="#F9C6CF"/>
    <!-- Snout -->
    <ellipse cx="30" cy="-26" rx="15" ry="12" fill="#F9C6CF"/>
    <circle cx="36" cy="-29" r="3" fill="#FF69B4"/>
    <circle cx="36" cy="-23" r="3" fill="#FF69B4"/>
    <!-- Ears -->
    <ellipse cx="-13" cy="-60" rx="8" ry="15" fill="#F9C6CF"/>
    <ellipse cx="13" cy="-60" rx="8" ry="15" fill="#F9C6CF"/>
    <!-- Eyes - curious and questioning -->
    <ellipse cx="-5" cy="-33" rx="5" ry="7" fill="white"/>
    <ellipse cx="7" cy="-33" rx="5" ry="7" fill="white"/>
    <circle cx="-4" cy="-31" r="2.5" fill="#333"/>
    <circle cx="8" cy="-31" r="2.5" fill="#333"/>
    <!-- Mouth open as if asking the question -->
    <ellipse cx="6" cy="-18" rx="6" ry="8" fill="#333"/>
    <!-- Both trotters raised with fingers/trotters spread -->
    <!-- Left trotter -->
    <g transform="translate(-30, -10)">
      <ellipse cx="0" cy="0" rx="11" ry="9" fill="#F9C6CF" transform="rotate(-20 0 0)"/>
      <!-- Fingers spread -->
      <ellipse cx="-8" cy="-8" rx="3" ry="5" fill="#F9C6CF" transform="rotate(-30 -8 -8)"/>
      <ellipse cx="-4" cy="-10" rx="3" ry="5" fill="#F9C6CF" transform="rotate(-15 -4 -10)"/>
      <ellipse cx="0" cy="-11" rx="3" ry="5" fill="#F9C6CF"/>
      <ellipse cx="4" cy="-10" rx="3" ry="5" fill="#F9C6CF" transform="rotate(15 4 -10)"/>
      <ellipse cx="8" cy="-8" rx="3" ry="5" fill="#F9C6CF" transform="rotate(30 8 -8)"/>
    </g>
    <!-- Right trotter -->
    <g transform="translate(30, -10)">
      <ellipse cx="0" cy="0" rx="11" ry="9" fill="#F9C6CF" transform="rotate(20 0 0)"/>
      <!-- Fingers spread -->
      <ellipse cx="-8" cy="-8" rx="3" ry="5" fill="#F9C6CF" transform="rotate(-30 -8 -8)"/>
      <ellipse cx="-4" cy="-10" rx="3" ry="5" fill="#F9C6CF" transform="rotate(-15 -4 -10)"/>
      <ellipse cx="0" cy="-11" rx="3" ry="5" fill="#F9C6CF"/>
      <ellipse cx="4" cy="-10" rx="3" ry="5" fill="#F9C6CF" transform="rotate(15 4 -10)"/>
      <ellipse cx="8" cy="-8" rx="3" ry="5" fill="#F9C6CF" transform="rotate(30 8 -8)"/>
    </g>
  </g>
  
  <!-- Large question mark above her head -->
  <g transform="translate(200, 120)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#FF6F00">?</text>
  </g>
  
  <!-- Small numbers (1, 2, 3, 4, 5) floating around in colorful text -->
  <!-- Number 1 -->
  <g transform="translate(120, 200)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#E53935">1</text>
  </g>
  
  <!-- Number 2 -->
  <g transform="translate(280, 180)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#2196F3">2</text>
  </g>
  
  <!-- Number 3 -->
  <g transform="translate(140, 240)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="34" font-weight="bold" fill="#FFC107">3</text>
  </g>
  
  <!-- Number 4 -->
  <g transform="translate(260, 250)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#4CAF50">4</text>
  </g>
  
  <!-- Number 5 -->
  <g transform="translate(150, 280)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="#9C27B0">5</text>
  </g>
</svg>
