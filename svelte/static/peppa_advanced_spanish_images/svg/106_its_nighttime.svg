<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Night sky gradient - deep blue-purple -->
    <linearGradient id="nightSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1A237E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A148C;stop-opacity:1" />
    </linearGradient>
    <!-- Star twinkle -->
    <radialGradient id="starGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Night sky background -->
  <rect width="400" height="400" fill="url(#nightSky)"/>
  
  <!-- Ground/garden -->
  <ellipse cx="200" cy="400" rx="400" ry="100" fill="#2E7D32"/>
  
  <!-- Peppa's house from outside -->
  <g transform="translate(200, 280)">
    <!-- House body -->
    <rect x="-60" y="-40" width="120" height="100" fill="#FFE0B2" rx="3"/>
    <!-- Roof -->
    <polygon points="-60,-40 0,-80 60,-40" fill="#E53935"/>
    <!-- Chimney -->
    <rect x="30" y="-75" width="20" height="35" fill="#8D6E63"/>
    <!-- Windows with warm yellow light -->
    <rect x="-45" y="-20" width="25" height="30" fill="#FFD54F" rx="2"/>
    <rect x="20" y="-20" width="25" height="30" fill="#FFD54F" rx="2"/>
    <!-- Window frames -->
    <rect x="-45" y="-20" width="25" height="30" fill="none" stroke="#8D6E63" stroke-width="2" rx="2"/>
    <rect x="20" y="-20" width="25" height="30" fill="none" stroke="#8D6E63" stroke-width="2" rx="2"/>
    <!-- Door -->
    <rect x="-8" y="10" width="16" height="40" fill="#8D6E63" rx="1"/>
    <!-- Door handle -->
    <circle cx="5" cy="30" r="2" fill="#FFD54F"/>
  </g>
  
  <!-- Silhouette of Pig family in window reading bedtime story -->
  <g transform="translate(200, 250)" opacity="0.8">
    <!-- Mummy Pig silhouette -->
    <ellipse cx="-15" cy="0" rx="12" ry="15" fill="#333"/>
    <!-- Peppa silhouette -->
    <ellipse cx="0" cy="5" rx="10" ry="12" fill="#333"/>
    <!-- George silhouette -->
    <ellipse cx="15" cy="8" rx="8" ry="10" fill="#333"/>
    <!-- Daddy Pig silhouette -->
    <ellipse cx="0" cy="-8" rx="14" ry="18" fill="#333"/>
  </g>
  
  <!-- Crescent moon -->
  <g transform="translate(320, 80)">
    <circle cx="0" cy="0" r="25" fill="#FFF9C4"/>
    <circle cx="8" cy="0" r="25" fill="#1A237E"/>
  </g>
  
  <!-- Twinkling stars -->
  <g fill="#FFF">
    <!-- Big stars -->
    <path d="M 80 60 L 85 75 L 100 75 L 88 85 L 93 100 L 80 90 L 67 100 L 72 85 L 60 75 L 75 75 Z" fill="#FFF" opacity="0.9"/>
    <path d="M 150 50 L 153 60 L 163 60 L 155 68 L 158 78 L 150 72 L 142 78 L 145 68 L 137 60 L 147 60 Z" fill="#FFF" opacity="0.9"/>
    <path d="M 250 70 L 252 77 L 259 77 L 253 83 L 255 90 L 250 85 L 245 90 L 247 83 L 241 77 L 248 77 Z" fill="#FFF" opacity="0.9"/>
    <!-- Small stars -->
    <circle cx="60" cy="100" r="2" fill="#FFF" opacity="0.8"/>
    <circle cx="120" cy="90" r="2" fill="#FFF" opacity="0.8"/>
    <circle cx="180" cy="110" r="2" fill="#FFF" opacity="0.8"/>
    <circle cx="280" cy="100" r="2" fill="#FFF" opacity="0.8"/>
    <circle cx="340" cy="120" r="2" fill="#FFF" opacity="0.8"/>
    <circle cx="100" cy="130" r="2" fill="#FFF" opacity="0.8"/>
    <circle cx="220" cy="140" r="2" fill="#FFF" opacity="0.8"/>
    <circle cx="300" cy="130" r="2" fill="#FFF" opacity="0.8"/>
    <circle cx="50" cy="150" r="2" fill="#FFF" opacity="0.8"/>
    <circle cx="160" cy="160" r="2" fill="#FFF" opacity="0.8"/>
  </g>
  
  <!-- Constellation (Big Dipper/Ursa Major simplified) -->
  <g stroke="#FFF" stroke-width="2" fill="none" opacity="0.7">
    <line x1="100" y1="80" x2="110" y2="90"/>
    <line x1="110" y1="90" x2="130" y2="85"/>
    <line x1="130" y1="85" x2="140" y2="100"/>
    <line x1="110" y1="90" x2="120" y2="105"/>
    <line x1="120" y1="105" x2="140" y2="100"/>
    <line x1="130" y1="85" x2="150" y2="95"/>
    <line x1="150" y1="95" x2="140" y2="100"/>
  </g>
  
  <!-- Owl perched on tree branch -->
  <g transform="translate(100, 200)">
    <!-- Branch -->
    <ellipse cx="0" cy="0" rx="40" ry="8" fill="#8D6E63" transform="rotate(-15 0 0)"/>
    <!-- Owl body -->
    <ellipse cx="0" cy="-5" rx="12" ry="15" fill="#6D4C41"/>
    <!-- Owl head -->
    <circle cx="0" cy="-15" r="10" fill="#8D6E63"/>
    <!-- Eyes -->
    <circle cx="-3" cy="-18" r="3" fill="#FFD54F"/>
    <circle cx="3" cy="-18" r="3" fill="#FFD54F"/>
    <circle cx="-3" cy="-18" r="1.5" fill="#333"/>
    <circle cx="3" cy="-18" r="1.5" fill="#333"/>
    <!-- Beak -->
    <polygon points="0,-12 -2,-10 2,-10" fill="#FFB74D"/>
  </g>
  
  <!-- Fireflies glowing softly in garden -->
  <g>
    <circle cx="150" cy="320" r="3" fill="#FFF59D" opacity="0.8">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="180" cy="340" r="2.5" fill="#FFF59D" opacity="0.8">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="220" cy="330" r="2.5" fill="#FFF59D" opacity="0.8">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="350" r="3" fill="#FFF59D" opacity="0.8">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Street lamp casting gentle pool of light -->
  <g transform="translate(300, 250)">
    <!-- Lamp post -->
    <rect x="-3" y="0" width="6" height="80" fill="#616161" rx="1"/>
    <!-- Lamp head -->
    <ellipse cx="0" cy="0" rx="15" ry="12" fill="#FFD54F" opacity="0.6"/>
    <ellipse cx="0" cy="0" rx="12" ry="10" fill="#FFF9C4" opacity="0.8"/>
    <!-- Light pool on ground -->
    <ellipse cx="0" cy="80" rx="25" ry="15" fill="#FFF9C4" opacity="0.3"/>
  </g>
  
  <!-- Flowers closed for night -->
  <g transform="translate(160, 340)">
    <!-- Closed flower 1 -->
    <ellipse cx="0" cy="0" rx="8" ry="15" fill="#7B1FA2" opacity="0.7"/>
    <!-- Closed flower 2 -->
    <ellipse cx="30" cy="5" rx="7" ry="12" fill="#7B1FA2" opacity="0.7"/>
    <!-- Closed flower 3 -->
    <ellipse cx="60" cy="0" rx="8" ry="15" fill="#7B1FA2" opacity="0.7"/>
  </g>
  
  <!-- Peppa and Daddy Pig standing in garden, looking up at stars -->
  <g transform="translate(200, 340)">
    <!-- Daddy Pig -->
    <g transform="translate(-30, 0)">
      <!-- Body -->
      <ellipse cx="0" cy="20" rx="32" ry="38" fill="#FF8A65"/>
      <!-- Legs -->
      <rect x="-18" y="50" width="12" height="35" rx="6" fill="#FFAB91"/>
      <rect x="6" y="50" width="12" height="35" rx="6" fill="#FFAB91"/>
      <!-- Head looking up -->
      <ellipse cx="0" cy="-25" rx="42" ry="36" fill="#FFAB91" transform="rotate(-20 0 -25)"/>
      <!-- Snout -->
      <ellipse cx="30" cy="-25" rx="18" ry="14" fill="#FFAB91"/>
      <circle cx="35" cy="-28" r="3.5" fill="#FF69B4"/>
      <circle cx="35" cy="-22" r="3.5" fill="#FF69B4"/>
      <!-- Ears -->
      <ellipse cx="-15" cy="-60" rx="10" ry="18" fill="#FFAB91"/>
      <ellipse cx="15" cy="-60" rx="10" ry="18" fill="#FFAB91"/>
      <!-- Eyes looking up -->
      <ellipse cx="-5" cy="-30" rx="6" ry="8" fill="white"/>
      <ellipse cx="10" cy="-30" rx="6" ry="8" fill="white"/>
      <circle cx="-4" cy="-28" r="3" fill="#333"/>
      <circle cx="11" cy="-28" r="3" fill="#333"/>
      <!-- Smile -->
      <path d="M -5 -18 Q 0 -12 5 -18" stroke="#333" stroke-width="3" fill="none"/>
      <!-- Arm pointing up at constellation -->
      <ellipse cx="-30" cy="0" rx="14" ry="10" fill="#FFAB91" transform="rotate(-60 -30 0)"/>
    </g>
    
    <!-- Peppa -->
    <g transform="translate(30, 0)">
      <!-- Body -->
      <ellipse cx="0" cy="25" rx="28" ry="32" fill="#E63946"/>
      <!-- Legs -->
      <rect x="-15" y="55" width="10" height="30" rx="5" fill="#F9C6CF"/>
      <rect x="5" y="55" width="10" height="30" rx="5" fill="#F9C6CF"/>
      <!-- Head looking up -->
      <ellipse cx="0" cy="-20" rx="38" ry="32" fill="#F9C6CF" transform="rotate(-15 0 -20)"/>
      <!-- Snout -->
      <ellipse cx="28" cy="-20" rx="15" ry="12" fill="#F9C6CF"/>
      <circle cx="32" cy="-23" r="3" fill="#FF69B4"/>
      <circle cx="32" cy="-17" r="3" fill="#FF69B4"/>
      <!-- Ears -->
      <ellipse cx="-12" cy="-55" rx="8" ry="15" fill="#F9C6CF"/>
      <ellipse cx="12" cy="-55" rx="8" ry="15" fill="#F9C6CF"/>
      <!-- Eyes looking up -->
      <ellipse cx="-5" cy="-25" rx="6" ry="8" fill="white"/>
      <ellipse cx="10" cy="-25" rx="6" ry="8" fill="white"/>
      <circle cx="-4" cy="-23" r="3" fill="#333"/>
      <circle cx="11" cy="-23" r="3" fill="#333"/>
      <!-- Wonder expression -->
      <ellipse cx="5" cy="-15" rx="4" ry="3" fill="#333"/>
      <!-- Arms at sides -->
      <ellipse cx="-22" cy="10" rx="10" ry="8" fill="#F9C6CF"/>
      <ellipse cx="22" cy="10" rx="10" ry="8" fill="#F9C6CF"/>
    </g>
  </g>
</svg>
