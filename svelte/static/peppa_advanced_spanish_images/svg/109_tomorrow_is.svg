<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background -->
  <rect width="400" height="400" fill="#F5F5F5"/>
  
  <!-- Wall -->
  <rect x="0" y="0" width="400" height="350" fill="#FFF"/>
  
  <!-- Large wall calendar -->
  <g transform="translate(200, 180)">
    <!-- Calendar frame -->
    <rect x="-80" y="-100" width="160" height="200" fill="#FFF" stroke="#8D6E63" stroke-width="4" rx="3"/>
    
    <!-- Calendar header -->
    <rect x="-80" y="-100" width="160" height="35" fill="#E53935" rx="3"/>
    <text x="0" y="-75" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#FFF" font-weight="bold">JANUARY</text>
    
    <!-- Day labels row -->
    <g transform="translate(0, -65)">
      <text x="-60" y="0" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">S</text>
      <text x="-40" y="0" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">M</text>
      <text x="-20" y="0" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">T</text>
      <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">W</text>
      <text x="20" y="0" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">T</text>
      <text x="40" y="0" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">F</text>
      <text x="60" y="0" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">S</text>
    </g>
    
    <!-- Calendar grid lines -->
    <line x1="-80" y1="-65" x2="80" y2="-65" stroke="#E0E0E0" stroke-width="1"/>
    <line x1="-80" y1="-40" x2="80" y2="-40" stroke="#E0E0E0" stroke-width="1"/>
    <line x1="-80" y1="-15" x2="80" y2="-15" stroke="#E0E0E0" stroke-width="1"/>
    <line x1="-80" y1="10" x2="80" y2="10" stroke="#E0E0E0" stroke-width="1"/>
    <line x1="-80" y1="35" x2="80" y2="35" stroke="#E0E0E0" stroke-width="1"/>
    <line x1="-80" y1="60" x2="80" y2="60" stroke="#E0E0E0" stroke-width="1"/>
    <line x1="-80" y1="85" x2="80" y2="85" stroke="#E0E0E0" stroke-width="1"/>
    
    <line x1="-60" y1="-100" x2="-60" y2="100" stroke="#E0E0E0" stroke-width="1"/>
    <line x1="-40" y1="-100" x2="-40" y2="100" stroke="#E0E0E0" stroke-width="1"/>
    <line x1="-20" y1="-100" x2="-20" y2="100" stroke="#E0E0E0" stroke-width="1"/>
    <line x1="0" y1="-100" x2="0" y2="100" stroke="#E0E0E0" stroke-width="1"/>
    <line x1="20" y1="-100" x2="20" y2="100" stroke="#E0E0E0" stroke-width="1"/>
    <line x1="40" y1="-100" x2="40" y2="100" stroke="#E0E0E0" stroke-width="1"/>
    <line x1="60" y1="-100" x2="60" y2="100" stroke="#E0E0E0" stroke-width="1"/>
    
    <!-- Today's date with big X through it -->
    <g transform="translate(-20, -30)">
      <rect x="-18" y="-18" width="36" height="36" fill="#FFE0B2" rx="2"/>
      <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="16" fill="#333" font-weight="bold">8</text>
      <!-- Big X -->
      <line x1="-15" y1="-15" x2="15" y2="15" stroke="#E53935" stroke-width="4" stroke-linecap="round"/>
      <line x1="15" y1="-15" x2="-15" y2="15" stroke="#E53935" stroke-width="4" stroke-linecap="round"/>
    </g>
    
    <!-- Tomorrow's date circled in red -->
    <g transform="translate(0, -30)">
      <rect x="-18" y="-18" width="36" height="36" fill="#FFD54F" rx="2"/>
      <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="16" fill="#333" font-weight="bold">9</text>
      <!-- Red circle -->
      <circle cx="0" cy="0" r="20" fill="none" stroke="#E53935" stroke-width="3"/>
    </g>
    
    <!-- Other dates (few visible) -->
    <text x="-60" y="-5" text-anchor="middle" font-family="Arial" font-size="12" fill="#999">1</text>
    <text x="-40" y="-5" text-anchor="middle" font-family="Arial" font-size="12" fill="#999">2</text>
    <text x="-20" y="-5" text-anchor="middle" font-family="Arial" font-size="12" fill="#999">3</text>
    <text x="20" y="-5" text-anchor="middle" font-family="Arial" font-size="12" fill="#999">4</text>
    <text x="40" y="-5" text-anchor="middle" font-family="Arial" font-size="12" fill="#999">5</text>
    <text x="60" y="-5" text-anchor="middle" font-family="Arial" font-size="12" fill="#999">6</text>
  </g>
  
  <!-- Simple sun icon above calendar for "tomorrow" -->
  <g transform="translate(200, 50)">
    <circle cx="0" cy="0" r="25" fill="#FFD54F"/>
    <circle cx="0" cy="0" r="20" fill="#FFEB3B"/>
    <!-- Sun rays -->
    <line x1="0" y1="-35" x2="0" y2="-30" stroke="#FFD54F" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="35" x2="0" y2="30" stroke="#FFD54F" stroke-width="3" stroke-linecap="round"/>
    <line x1="-35" y1="0" x2="-30" y2="0" stroke="#FFD54F" stroke-width="3" stroke-linecap="round"/>
    <line x1="35" y1="0" x2="30" y2="0" stroke="#FFD54F" stroke-width="3" stroke-linecap="round"/>
    <line x1="-25" y1="-25" x2="-22" y2="-22" stroke="#FFD54F" stroke-width="3" stroke-linecap="round"/>
    <line x1="25" y1="-25" x2="22" y2="-22" stroke="#FFD54F" stroke-width="3" stroke-linecap="round"/>
    <line x1="-25" y1="25" x2="-22" y2="22" stroke="#FFD54F" stroke-width="3" stroke-linecap="round"/>
    <line x1="25" y1="25" x2="22" y2="22" stroke="#FFD54F" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Peppa standing next to calendar -->
  <g transform="translate(120, 280)">
    <!-- Body -->
    <ellipse cx="0" cy="25" rx="28" ry="32" fill="#E63946"/>
    <!-- Legs -->
    <rect x="-15" y="55" width="10" height="30" rx="5" fill="#F9C6CF"/>
    <rect x="5" y="55" width="10" height="30" rx="5" fill="#F9C6CF"/>
    <!-- Head -->
    <ellipse cx="0" cy="-20" rx="38" ry="32" fill="#F9C6CF"/>
    <!-- Snout -->
    <ellipse cx="28" cy="-20" rx="15" ry="12" fill="#F9C6CF"/>
    <circle cx="32" cy="-23" r="3" fill="#FF69B4"/>
    <circle cx="32" cy="-17" r="3" fill="#FF69B4"/>
    <!-- Ears -->
    <ellipse cx="-12" cy="-55" rx="8" ry="15" fill="#F9C6CF"/>
    <ellipse cx="12" cy="-55" rx="8" ry="15" fill="#F9C6CF"/>
    <!-- Eyes -->
    <ellipse cx="-5" cy="-25" rx="6" ry="8" fill="white"/>
    <ellipse cx="10" cy="-25" rx="6" ry="8" fill="white"/>
    <circle cx="-4" cy="-24" r="3" fill="#333"/>
    <circle cx="11" cy="-24" r="3" fill="#333"/>
    <!-- Excited, anticipatory expression -->
    <path d="M -5 -12 Q 0 -6 5 -12" stroke="#333" stroke-width="3" fill="none"/>
    <!-- One trotter pointing at tomorrow's date -->
    <ellipse cx="30" cy="5" rx="12" ry="9" fill="#F9C6CF" transform="rotate(20 30 5)"/>
    <!-- Other trotter at side -->
    <ellipse cx="-25" cy="10" rx="10" ry="8" fill="#F9C6CF"/>
  </g>
</svg>
