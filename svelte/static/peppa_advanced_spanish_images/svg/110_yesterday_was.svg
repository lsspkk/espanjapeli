<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background -->
  <rect width="400" height="400" fill="#F5F5F5"/>
  
  <!-- Wall -->
  <rect x="0" y="0" width="400" height="350" fill="#FFF"/>
  
  <!-- Simple three-day calendar view showing yesterday, today, and tomorrow -->
  <g transform="translate(200, 180)">
    <!-- Calendar frame -->
    <rect x="-100" y="-60" width="200" height="120" fill="#FFF" stroke="#8D6E63" stroke-width="3" rx="3"/>
    
    <!-- Calendar header -->
    <rect x="-100" y="-60" width="200" height="25" fill="#E53935" rx="3"/>
    <text x="0" y="-42" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#FFF" font-weight="bold">JANUARY</text>
    
    <!-- Three day boxes -->
    <!-- Yesterday box (gray or purple) -->
    <g transform="translate(-60, -20)">
      <rect x="-30" y="-20" width="60" height="60" fill="#9E9E9E" rx="2"/>
      <text x="0" y="15" text-anchor="middle" font-family="Arial" font-size="12" fill="#FFF">YESTERDAY</text>
      <text x="0" y="30" text-anchor="middle" font-family="Arial" font-size="18" fill="#FFF" font-weight="bold">8</text>
      <!-- Checkmark showing it's completed -->
      <path d="M -15 -5 L -5 5 L 15 -10" stroke="#4CAF50" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <!-- Today box (bright yellow) -->
    <g transform="translate(0, -20)">
      <rect x="-30" y="-20" width="60" height="60" fill="#FFD54F" rx="2"/>
      <text x="0" y="15" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">TODAY</text>
      <text x="0" y="30" text-anchor="middle" font-family="Arial" font-size="18" fill="#333" font-weight="bold">9</text>
    </g>
    
    <!-- Tomorrow box -->
    <g transform="translate(60, -20)">
      <rect x="-30" y="-20" width="60" height="60" fill="#E1F5FE" rx="2"/>
      <text x="0" y="15" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">TOMORROW</text>
      <text x="0" y="30" text-anchor="middle" font-family="Arial" font-size="18" fill="#333" font-weight="bold">10</text>
    </g>
    
    <!-- Divider lines -->
    <line x1="-33" y1="-60" x2="-33" y2="60" stroke="#8D6E63" stroke-width="2"/>
    <line x1="33" y1="-60" x2="33" y2="60" stroke="#8D6E63" stroke-width="2"/>
  </g>
  
  <!-- Peppa looking at calendar, head turned to look back -->
  <g transform="translate(280, 280)">
    <!-- Body -->
    <ellipse cx="0" cy="25" rx="28" ry="32" fill="#E63946"/>
    <!-- Legs -->
    <rect x="-15" y="55" width="10" height="30" rx="5" fill="#F9C6CF"/>
    <rect x="5" y="55" width="10" height="30" rx="5" fill="#F9C6CF"/>
    <!-- Head turned to look back at calendar -->
    <ellipse cx="0" cy="-20" rx="38" ry="32" fill="#F9C6CF" transform="rotate(30 0 -20)"/>
    <!-- Snout -->
    <ellipse cx="20" cy="-25" rx="15" ry="12" fill="#F9C6CF" transform="rotate(30 20 -25)"/>
    <circle cx="25" cy="-28" r="3" fill="#FF69B4"/>
    <circle cx="25" cy="-22" r="3" fill="#FF69B4"/>
    <!-- Ears -->
    <ellipse cx="-8" cy="-58" rx="8" ry="15" fill="#F9C6CF" transform="rotate(30 -8 -58)"/>
    <ellipse cx="18" cy="-58" rx="8" ry="15" fill="#F9C6CF" transform="rotate(30 18 -58)"/>
    <!-- Eyes looking back -->
    <ellipse cx="-2" cy="-28" rx="6" ry="8" fill="white" transform="rotate(30 -2 -28)"/>
    <ellipse cx="12" cy="-28" rx="6" ry="8" fill="white" transform="rotate(30 12 -28)"/>
    <circle cx="-1" cy="-27" r="3" fill="#333"/>
    <circle cx="13" cy="-27" r="3" fill="#333"/>
    <!-- Expression -->
    <ellipse cx="8" cy="-18" rx="4" ry="3" fill="#333" transform="rotate(30 8 -18)"/>
    <!-- One trotter pointing backward over shoulder with thumb at yesterday's date -->
    <ellipse cx="-30" cy="0" rx="12" ry="9" fill="#F9C6CF" transform="rotate(-60 -30 0)"/>
    <!-- Thumb pointing -->
    <ellipse cx="-35" cy="-5" rx="5" ry="4" fill="#F9C6CF" transform="rotate(-45 -35 -5)"/>
    <!-- Other trotter at side -->
    <ellipse cx="25" cy="10" rx="10" ry="8" fill="#F9C6CF"/>
  </g>
</svg>
