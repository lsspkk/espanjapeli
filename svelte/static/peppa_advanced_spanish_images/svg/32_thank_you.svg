<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400" role="img" aria-label="Thank you">
  <defs>
    <linearGradient id="livingRoomBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFF8E1"/>
      <stop offset="100%" stop-color="#FFECB3"/>
    </linearGradient>
    <linearGradient id="windowDaylight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#E1F5FE"/>
      <stop offset="100%" stop-color="#B3E5FC"/>
    </linearGradient>
  </defs>
  
  <!-- Living room background -->
  <rect width="400" height="400" fill="url(#livingRoomBg)"/>
  
  <!-- Window -->
  <rect x="250" y="50" width="120" height="100" rx="5" fill="#8D6E63"/>
  <rect x="255" y="55" width="110" height="90" rx="3" fill="url(#windowDaylight)"/>
  <line x1="310" y1="50" x2="310" y2="150" stroke="#8D6E63" stroke-width="3"/>
  <line x1="250" y1="100" x2="370" y2="100" stroke="#8D6E63" stroke-width="3"/>
  
  <!-- Side table with plant -->
  <rect x="50" y="180" width="40" height="30" fill="#8D6E63"/>
  <ellipse cx="70" cy="180" rx="15" ry="8" fill="#A1887F"/>
  <!-- Plant -->
  <ellipse cx="70" cy="160" rx="12" ry="15" fill="#66BB6A"/>
  <ellipse cx="65" cy="155" rx="8" ry="10" fill="#81C784"/>
  <ellipse cx="75" cy="155" rx="8" ry="10" fill="#81C784"/>
  
  <!-- Daddy Pig (left) -->
  <g transform="translate(100, 250)">
    <!-- Body (orange) -->
    <ellipse cx="0" cy="30" rx="40" ry="45" fill="#FF8A65"/>
    <!-- Legs -->
    <rect x="-20" y="65" width="10" height="45" rx="5" fill="#F9C6CF"/>
    <rect x="10" y="65" width="10" height="45" rx="5" fill="#F9C6CF"/>
    <!-- Shoes -->
    <ellipse cx="-15" cy="115" rx="13" ry="8" fill="#333"/>
    <ellipse cx="15" cy="115" rx="13" ry="8" fill="#333"/>
    <!-- Arms extended (handing gift) -->
    <path d="M -35 25 Q -50 5 -45 -15 Q -40 -35 -25 -25" stroke="#F9C6CF" stroke-width="16" stroke-linecap="round" fill="none"/>
    <circle cx="-25" cy="-25" r="11" fill="#F9C6CF"/>
    <path d="M 35 30 Q 50 50 45 70" stroke="#F9C6CF" stroke-width="16" stroke-linecap="round" fill="none"/>
    <circle cx="45" cy="70" r="11" fill="#F9C6CF"/>
    <!-- Head -->
    <ellipse cx="0" cy="-35" rx="42" ry="36" fill="#FFAB91"/>
    <!-- Snout -->
    <ellipse cx="32" cy="-35" rx="16" ry="12" fill="#FFAB91"/>
    <circle cx="36" cy="-37" r="3" fill="#FF69B4"/>
    <circle cx="36" cy="-33" r="3" fill="#FF69B4"/>
    <!-- Ears -->
    <ellipse cx="-14" cy="-65" rx="10" ry="16" fill="#FFAB91"/>
    <ellipse cx="14" cy="-65" rx="10" ry="16" fill="#FFAB91"/>
    <!-- Eyes (proud, loving) -->
    <ellipse cx="-6" cy="-40" rx="7" ry="9" fill="white"/>
    <ellipse cx="10" cy="-40" rx="7" ry="9" fill="white"/>
    <circle cx="-5" cy="-39" r="3.5" fill="#333"/>
    <circle cx="11" cy="-39" r="3.5" fill="#333"/>
    <!-- Proud, loving smile -->
    <path d="M -6 -25 Q 0 -18 6 -25" stroke="#333" stroke-width="2.5" fill="none"/>
  </g>
  
  <!-- Peppa (center) holding gift -->
  <g transform="translate(200, 280)">
    <!-- Body (red dress) -->
    <ellipse cx="0" cy="40" rx="45" ry="50" fill="#E63946"/>
    <!-- Legs -->
    <rect x="-25" y="80" width="12" height="50" rx="6" fill="#F9C6CF"/>
    <rect x="13" y="80" width="12" height="50" rx="6" fill="#F9C6CF"/>
    <!-- Shoes -->
    <ellipse cx="-19" cy="135" rx="15" ry="8" fill="#333"/>
    <ellipse cx="19" cy="135" rx="15" ry="8" fill="#333"/>
    <!-- Arms holding present -->
    <g transform="translate(0, 10)">
      <path d="M -30 20 Q -40 0 -35 -20" stroke="#F9C6CF" stroke-width="18" stroke-linecap="round" fill="none"/>
      <circle cx="-35" cy="-20" r="12" fill="#F9C6CF"/>
      <path d="M 30 20 Q 40 0 35 -20" stroke="#F9C6CF" stroke-width="18" stroke-linecap="round" fill="none"/>
      <circle cx="35" cy="-20" r="12" fill="#F9C6CF"/>
    </g>
    <!-- Wrapped present box -->
    <g transform="translate(0, -10)">
      <rect x="-25" y="-30" width="50" height="40" rx="3" fill="#E91E63"/>
      <rect x="-23" y="-28" width="46" height="36" fill="#F06292"/>
      <!-- Red ribbon bow on top -->
      <ellipse cx="-10" cy="-35" rx="8" ry="5" fill="#C2185B"/>
      <ellipse cx="10" cy="-35" rx="8" ry="5" fill="#C2185B"/>
      <rect x="-2" y="-40" width="4" height="10" fill="#C2185B"/>
      <!-- Ribbon around box -->
      <rect x="-3" y="-30" width="6" height="40" fill="#C2185B"/>
    </g>
    <!-- Head -->
    <ellipse cx="0" cy="-50" rx="55" ry="45" fill="#F9C6CF"/>
    <!-- Snout -->
    <ellipse cx="50" cy="-50" rx="22" ry="16" fill="#F9C6CF"/>
    <circle cx="58" cy="-55" r="4" fill="#FF69B4"/>
    <circle cx="58" cy="-45" r="4" fill="#FF69B4"/>
    <!-- Ears -->
    <ellipse cx="-18" cy="-90" rx="12" ry="22" fill="#F9C6CF"/>
    <ellipse cx="18" cy="-90" rx="12" ry="22" fill="#F9C6CF"/>
    <!-- Eyes (wide, happy, grateful) -->
    <ellipse cx="-10" cy="-55" rx="9" ry="11" fill="white"/>
    <ellipse cx="15" cy="-55" rx="9" ry="11" fill="white"/>
    <circle cx="-8" cy="-53" r="4.5" fill="#333"/>
    <circle cx="17" cy="-53" r="4.5" fill="#333"/>
    <!-- Big, genuine smile -->
    <path d="M -8 -28 Q 0 -18 8 -28" stroke="#333" stroke-width="3.5" fill="none"/>
  </g>
  
  <!-- Signature -->
  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.85">Composer 1</text>
</svg>
