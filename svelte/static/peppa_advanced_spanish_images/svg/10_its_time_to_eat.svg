<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background: Warm kitchen -->
  <defs>
    <linearGradient id="kitchenBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFF3E0"/>
      <stop offset="100%" stop-color="#FFE0B2"/>
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#kitchenBg)"/>
  
  <!-- Table -->
  <rect x="50" y="280" width="300" height="20" rx="5" fill="#8D6E63"/>
  <rect x="80" y="300" width="20" height="60" fill="#6D4C41"/>
  <rect x="300" y="300" width="20" height="60" fill="#6D4C41"/>
  
  <!-- Plate with food -->
  <g transform="translate(200, 250)">
    <!-- Plate -->
    <ellipse cx="0" cy="0" rx="60" ry="15" fill="#E0E0E0"/>
    <ellipse cx="0" cy="0" rx="55" ry="12" fill="white"/>
    
    <!-- Food (spaghetti/pasta) -->
    <g stroke="#FF8A65" stroke-width="3" stroke-linecap="round">
      <path d="M -40 -5 Q -20 5 0 -5 Q 20 5 40 -5"/>
      <path d="M -40 0 Q -20 10 0 0 Q 20 10 40 0"/>
      <path d="M -40 5 Q -20 15 0 5 Q 20 15 40 5"/>
    </g>
    
    <!-- Fork -->
    <g transform="translate(-80, -20)">
      <rect x="-2" y="0" width="4" height="40" fill="#B0BEC5"/>
      <path d="M -2 0 L -8 -5 L -2 -8 L 2 -8 L 8 -5 L 2 0 Z" fill="#B0BEC5"/>
    </g>
    
    <!-- Spoon -->
    <g transform="translate(80, -15)">
      <rect x="-2" y="0" width="4" height="35" fill="#B0BEC5"/>
      <ellipse cx="0" cy="-5" rx="8" ry="6" fill="#B0BEC5"/>
    </g>
  </g>
  
  <!-- Clock showing mealtime -->
  <g transform="translate(320, 100)">
    <circle cx="0" cy="0" r="35" fill="white" stroke="#333" stroke-width="3"/>
    <circle cx="0" cy="0" r="3" fill="#333"/>
    <!-- Clock hands showing ~12:00 (lunchtime) -->
    <line x1="0" y1="0" x2="0" y2="-25" stroke="#333" stroke-width="3"/>
    <line x1="0" y1="0" x2="20" y2="0" stroke="#333" stroke-width="4"/>
  </g>
  
  <!-- Peppa at table -->
  <g transform="translate(200, 220)">
    <!-- Body (red dress) -->
    <ellipse cx="0" cy="50" rx="45" ry="50" fill="#E63946"/>
    
    <!-- Legs (sitting) -->
    <rect x="-25" y="90" width="12" height="30" rx="6" fill="#F9C6CF"/>
    <rect x="13" y="90" width="12" height="30" rx="6" fill="#F9C6CF"/>
    
    <!-- Arms reaching for food -->
    <path d="M -40 40 Q -60 20 -50 0" stroke="#F9C6CF" stroke-width="18" stroke-linecap="round" fill="none"/>
    <circle cx="-50" cy="0" r="12" fill="#F9C6CF"/>
    <path d="M 40 40 Q 60 20 50 0" stroke="#F9C6CF" stroke-width="18" stroke-linecap="round" fill="none"/>
    <circle cx="50" cy="0" r="12" fill="#F9C6CF"/>
    
    <!-- Head -->
    <ellipse cx="0" cy="-50" rx="55" ry="45" fill="#F9C6CF"/>
    
    <!-- Snout -->
    <ellipse cx="50" cy="-50" rx="22" ry="16" fill="#F9C6CF"/>
    <circle cx="58" cy="-55" r="4" fill="#FF69B4"/>
    <circle cx="58" cy="-45" r="4" fill="#FF69B4"/>
    
    <!-- Ears -->
    <ellipse cx="-18" cy="-90" rx="12" ry="22" fill="#F9C6CF"/>
    <ellipse cx="18" cy="-90" rx="12" ry="22" fill="#F9C6CF"/>
    
    <!-- Eyes (excited about food) -->
    <ellipse cx="-10" cy="-55" rx="8" ry="10" fill="white"/>
    <ellipse cx="15" cy="-55" rx="8" ry="10" fill="white"/>
    <circle cx="-8" cy="-53" r="4" fill="#333"/>
    <circle cx="17" cy="-53" r="4" fill="#333"/>
    
    <!-- Happy smile -->
    <path d="M -5 -30 Q 10 -20 25 -30" stroke="#333" stroke-width="3" fill="none"/>
    
    <!-- Rosy cheeks -->
    <circle cx="-20" cy="-35" r="10" fill="#FFB6C1" opacity="0.6"/>
    <circle cx="30" cy="-35" r="10" fill="#FFB6C1" opacity="0.6"/>
  </g>
  
  <!-- Steam from food -->
  <g stroke="#E0E0E0" stroke-width="3" stroke-linecap="round" opacity="0.6">
    <path d="M 160 230 Q 155 220 160 210"/>
    <path d="M 200 225 Q 195 215 200 205"/>
    <path d="M 240 230 Q 245 220 240 210"/>
  </g>
  
  <!-- Signature -->
  <text x="380" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#666">Composer 1</text>
  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.85">GPT 5.2</text>
</svg>
