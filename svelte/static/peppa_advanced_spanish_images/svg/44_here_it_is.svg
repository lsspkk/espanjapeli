<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="bedroomBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#E8EAF6"/>
      <stop offset="100%" stop-color="#C5CAE9"/>
    </linearGradient>
    <radialGradient id="windowLight" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFFDE7"/>
      <stop offset="100%" stop-color="#FFFDE7" opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Bedroom background -->
  <rect width="400" height="400" fill="url(#bedroomBg)"/>
  <circle cx="300" cy="80" r="30" fill="url(#windowLight)" opacity="0.6"/>

  <!-- Bed in background -->
  <rect x="250" y="150" width="120" height="80" rx="5" fill="#2196F3"/>
  <rect x="250" y="170" width="120" height="60" fill="#64B5F6"/>
  <!-- Pillow -->
  <ellipse cx="280" y="180" rx="15" ry="10" fill="#FFFFFF"/>
  <ellipse cx="320" y="180" rx="15" ry="10" fill="#FFFFFF"/>

  <!-- Window -->
  <rect x="60" y="80" width="80" height="60" rx="3" fill="#8D6E63"/>
  <rect x="65" y="85" width="70" height="50" fill="#E3F2FD"/>
  <rect x="60" y="115" width="80" height="5" fill="#8D6E63"/>

  <!-- Scattered toys on floor -->
  <!-- Ball -->
  <circle cx="100" cy="320" r="12" fill="#FF5722"/>
  <!-- Blocks -->
  <rect x="50" y="310" width="15" height="15" fill="#4CAF50"/>
  <rect x="70" y="310" width="15" height="15" fill="#FFC107"/>
  <!-- Teddy bear -->
  <ellipse cx="150" cy="315" rx="10" ry="15" fill="#8D6E63"/>
  <circle cx="145" cy="305" r="6" fill="#8D6E63"/>
  <circle cx="155" cy="305" r="6" fill="#8D6E63"/>

  <!-- George standing with relieved expression -->
  <g transform="translate(280, 270)">
    <!-- Body (blue shirt) -->
    <ellipse cx="0" cy="20" rx="22" ry="25" fill="#6B9BD2"/>

    <!-- Legs -->
    <rect x="-10" y="35" width="5" height="25" rx="2" fill="#F9C6CF"/>
    <rect x="5" y="35" width="5" height="25" rx="2" fill="#F9C6CF"/>

    <!-- Shoes -->
    <ellipse cx="-7" cy="65" rx="7" ry="4" fill="#424242"/>
    <ellipse cx="7" cy="65" rx="7" ry="4" fill="#424242"/>

    <!-- Arms reaching out -->
    <path d="M -15 15 Q -20 5 -18 -5" stroke="#F9C6CF" stroke-width="7" stroke-linecap="round" fill="none"/>
    <circle cx="-18" cy="-5" r="5" fill="#F9C6CF"/>
    <path d="M 15 15 Q 20 5 18 -5" stroke="#F9C6CF" stroke-width="7" stroke-linecap="round" fill="none"/>
    <circle cx="18" cy="-5" r="5" fill="#F9C6CF"/>

    <!-- Head -->
    <ellipse cx="0" cy="-20" rx="24" ry="21" fill="#F9C6CF"/>

    <!-- Snout -->
    <ellipse cx="17" cy="-20" rx="9" ry="7" fill="#F9C6CF"/>
    <circle cx="20" cy="-21" r="1.5" fill="#FF69B4"/>
    <circle cx="20" cy="-19" r="1.5" fill="#FF69B4"/>

    <!-- Ears -->
    <ellipse cx="-7" cy="-37" rx="5" ry="9" fill="#F9C6CF"/>
    <ellipse cx="7" cy="-37" rx="5" ry="9" fill="#F9C6CF"/>

    <!-- Eyes -->
    <ellipse cx="-2" cy="-23" rx="4" ry="5" fill="white"/>
    <ellipse cx="6" cy="-23" rx="4" ry="5" fill="white"/>
    <circle cx="-1" cy="-22" r="2" fill="#424242"/>
    <circle cx="7" cy="-22" r="2" fill="#424242"/>

    <!-- Relieved smile -->
    <path d="M -2 -13 Q 0 -11 2 -13" stroke="#424242" stroke-width="1.5" fill="none"/>
  </g>

  <!-- Peppa kneeling and holding up Mr. Dinosaur triumphantly -->
  <g transform="translate(180, 290)">
    <!-- Body (red dress) -->
    <ellipse cx="0" cy="20" rx="25" ry="28" fill="#E63946"/>
    <!-- Legs kneeling -->
    <rect x="-12" y="35" width="6" height="20" rx="3" fill="#F9C6CF"/>
    <rect x="6" y="35" width="6" height="20" rx="3" fill="#F9C6CF"/>
    <!-- Knees on ground -->
    <ellipse cx="-9" cy="60" rx="8" ry="6" fill="#F9C6CF"/>
    <ellipse cx="9" cy="60" rx="8" ry="6" fill="#F9C6CF"/>

    <!-- Arms holding up Mr. Dinosaur -->
    <path d="M -18 15 Q -25 0 -22 -12" stroke="#F9C6CF" stroke-width="9" stroke-linecap="round" fill="none"/>
    <circle cx="-22" cy="-12" r="6" fill="#F9C6CF"/>
    <path d="M 18 15 Q 25 0 22 -12" stroke="#F9C6CF" stroke-width="9" stroke-linecap="round" fill="none"/>
    <circle cx="22" cy="-12" r="6" fill="#F9C6CF"/>

    <!-- Mr. Dinosaur being held up high -->
    <g transform="translate(0, -25)">
      <!-- Dinosaur body (green) -->
      <ellipse cx="0" cy="5" rx="15" ry="12" fill="#4CAF50"/>
      <!-- Head -->
      <ellipse cx="0" cy="-5" rx="12" ry="10" fill="#4CAF50"/>
      <!-- Eyes -->
      <circle cx="-3" cy="-7" r="2" fill="white"/>
      <circle cx="3" cy="-7" r="2" fill="white"/>
      <circle cx="-3" cy="-7" r="1" fill="#424242"/>
      <circle cx="3" cy="-7" r="1" fill="#424242"/>
      <!-- Spikes -->
      <ellipse cx="0" cy="-10" rx="8" ry="3" fill="#4CAF50"/>
      <rect x="-6" y="-12" width="2" height="4" fill="#4CAF50"/>
      <rect x="-2" y="-12" width="2" height="4" fill="#4CAF50"/>
      <rect x="2" y="-12" width="2" height="4" fill="#4CAF50"/>
      <rect x="6" y="-12" width="2" height="4" fill="#4CAF50"/>
      <!-- Legs -->
      <ellipse cx="-8" cy="15" rx="4" ry="6" fill="#4CAF50"/>
      <ellipse cx="8" cy="15" rx="4" ry="6" fill="#4CAF50"/>
    </g>

    <!-- Head -->
    <ellipse cx="0" cy="-35" rx="32" ry="28" fill="#F9C6CF"/>

    <!-- Snout -->
    <ellipse cx="24" cy="-35" rx="12" ry="9" fill="#F9C6CF"/>
    <circle cx="28" cy="-37" r="2" fill="#FF69B4"/>
    <circle cx="28" cy="-33" r="2" fill="#FF69B4"/>

    <!-- Ears -->
    <ellipse cx="-10" cy="-58" rx="7" ry="12" fill="#F9C6CF"/>
    <ellipse cx="10" cy="-58" rx="7" ry="12" fill="#F9C6CF"/>

    <!-- Eyes (wide and triumphant) -->
    <ellipse cx="-4" cy="-38" rx="5" ry="7" fill="white"/>
    <ellipse cx="8" cy="-38" rx="5" ry="7" fill="white"/>
    <circle cx="-3" cy="-37" r="2.5" fill="#424242"/>
    <circle cx="9" cy="-37" r="2.5" fill="#424242"/>
    <!-- Sparkle in eyes -->
    <circle cx="-2" cy="-39" r="1" fill="white"/>
    <circle cx="10" cy="-39" r="1" fill="white"/>

    <!-- Big triumphant smile -->
    <path d="M -4 -25 Q 0 -20 6 -25" stroke="#424242" stroke-width="2.5" fill="none"/>
  </g>

  <!-- Triumphant sparkles -->
  <g fill="#FFC107" opacity="0.8">
    <circle cx="160" cy="240" r="4"/>
    <circle cx="175" cy="235" r="3"/>
    <circle cx="190" cy="245" r="3"/>
    <circle cx="155" cy="255" r="2.5"/>
  </g>

  <!-- Signature -->
  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.85">Grok</text>
</svg>