<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background - plain color with gradient -->
  <defs>
    <linearGradient id="funnyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF9C4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE0B2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#funnyGradient)"/>
  
  <!-- Peppa bent over laughing, holding her belly -->
  <g transform="translate(200, 280)">
    <!-- Body - bent forward -->
    <ellipse cx="0" cy="40" rx="28" ry="32" fill="#E63946" transform="rotate(20 0 40)"/>
    <!-- Legs -->
    <rect x="-15" y="65" width="9" height="30" rx="4" fill="#F9C6CF"/>
    <rect x="6" y="65" width="9" height="30" rx="4" fill="#F9C6CF"/>
    <!-- Head - tilted forward -->
    <ellipse cx="0" cy="-15" rx="38" ry="32" fill="#F9C6CF" transform="rotate(15 0 -15)"/>
    <!-- Snout -->
    <ellipse cx="28" cy="-13" rx="14" ry="11" fill="#F9C6CF"/>
    <circle cx="32" cy="-16" r="2.5" fill="#FF69B4"/>
    <circle cx="32" cy="-10" r="2.5" fill="#FF69B4"/>
    <!-- Ears -->
    <ellipse cx="-13" cy="-48" rx="8" ry="15" fill="#F9C6CF"/>
    <ellipse cx="13" cy="-48" rx="8" ry="15" fill="#F9C6CF"/>
    <!-- Eyes squeezed shut in laughter -->
    <path d="M -8 -20 Q -4 -24 0 -20" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 0 -20 Q 4 -24 8 -20" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
    <!-- Tears of laughter at corners of eyes -->
    <circle cx="-6" cy="-22" r="2" fill="#64B5F6" opacity="0.8"/>
    <circle cx="6" cy="-22" r="2" fill="#64B5F6" opacity="0.8"/>
    <!-- Mouth wide open in laughter -->
    <ellipse cx="5" cy="-5" rx="9" ry="11" fill="#333"/>
    <!-- Both trotters holding belly -->
    <ellipse cx="-25" cy="35" rx="10" ry="8" fill="#F9C6CF" transform="rotate(-30 -25 35)"/>
    <ellipse cx="25" cy="35" rx="10" ry="8" fill="#F9C6CF" transform="rotate(30 25 35)"/>
  </g>
  
  <!-- Motion lines around Peppa showing she's shaking with laughter -->
  <g transform="translate(200, 280)">
    <!-- Motion lines left -->
    <line x1="-50" y1="20" x2="-40" y2="25" stroke="#666" stroke-width="2" opacity="0.5" stroke-linecap="round"/>
    <line x1="-45" y1="10" x2="-35" y2="15" stroke="#666" stroke-width="2" opacity="0.5" stroke-linecap="round"/>
    <!-- Motion lines right -->
    <line x1="40" y1="25" x2="50" y2="20" stroke="#666" stroke-width="2" opacity="0.5" stroke-linecap="round"/>
    <line x1="35" y1="15" x2="45" y2="10" stroke="#666" stroke-width="2" opacity="0.5" stroke-linecap="round"/>
    <!-- Motion lines top -->
    <line x1="-10" y1="-50" x2="-5" y2="-45" stroke="#666" stroke-width="2" opacity="0.5" stroke-linecap="round"/>
    <line x1="5" y1="-45" x2="10" y2="-50" stroke="#666" stroke-width="2" opacity="0.5" stroke-linecap="round"/>
  </g>
  
  <!-- "HA HA HA" text in colorful letters floating around -->
  <!-- HA 1 - red -->
  <g transform="translate(120, 180)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#E53935">HA</text>
  </g>
  
  <!-- HA 2 - yellow -->
  <g transform="translate(280, 200)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#FFC107">HA</text>
  </g>
  
  <!-- HA 3 - pink -->
  <g transform="translate(150, 250)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#E91E63">HA</text>
  </g>
  
  <!-- HA 4 - blue -->
  <g transform="translate(250, 270)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#2196F3">HA</text>
  </g>
  
  <!-- HA 5 - orange -->
  <g transform="translate(100, 220)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FF6F00">HA</text>
  </g>
  
  <!-- HA 6 - green -->
  <g transform="translate(300, 240)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#4CAF50">HA</text>
  </g>
</svg>
