<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400" role="img" aria-label="Come here">
  <defs>
    <linearGradient id="gardenSky3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#87CEEB"/>
      <stop offset="100%" stop-color="#B0E0E6"/>
    </linearGradient>
    <radialGradient id="sunGrad" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#FFD54F"/>
      <stop offset="100%" stop-color="#FFB300"/>
    </radialGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="400" height="400" fill="url(#gardenSky3)"/>
  
  <!-- Sun -->
  <circle cx="80" cy="80" r="35" fill="url(#sunGrad)"/>
  <path d="M 80 30 L 80 50 M 80 110 L 80 130 M 30 80 L 50 80 M 110 80 L 130 80 M 50 50 L 60 60 M 110 50 L 100 60 M 50 110 L 60 100 M 110 110 L 100 100" stroke="#FFB300" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Clouds -->
  <ellipse cx="250" cy="70" rx="30" ry="18" fill="#FFFFFF" opacity="0.9"/>
  <ellipse cx="320" cy="90" rx="25" ry="15" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- Yellow house in background -->
  <rect x="200" y="200" width="100" height="80" fill="#FFD54F"/>
  <polygon points="200,200 250,160 300,200" fill="#FFB300"/>
  <!-- Door -->
  <rect x="235" y="240" width="25" height="40" fill="#8D6E63"/>
  <circle cx="255" cy="260" r="2" fill="#FFD54F"/>
  <!-- Window -->
  <rect x="210" y="215" width="18" height="18" fill="#87CEEB"/>
  
  <!-- Ground/grass -->
  <rect x="0" y="300" width="400" height="100" fill="#7CB342"/>
  
  <!-- Flower bed (foreground) -->
  <rect x="50" y="280" width="120" height="20" fill="#8D6E63"/>
  <!-- Red flowers -->
  <circle cx="70" cy="270" r="8" fill="#E53935"/>
  <circle cx="90" cy="275" r="8" fill="#E53935"/>
  <circle cx="110" cy="270" r="8" fill="#E53935"/>
  <!-- Yellow flowers -->
  <circle cx="80" cy="275" r="7" fill="#FFD54F"/>
  <circle cx="100" cy="270" r="7" fill="#FFD54F"/>
  <!-- Purple flowers -->
  <circle cx="70" cy="275" r="6" fill="#9C27B0"/>
  <circle cx="130" cy="272" r="6" fill="#9C27B0"/>
  <!-- Green stems -->
  <rect x="68" y="280" width="2" height="8" fill="#66BB6A"/>
  <rect x="88" y="280" width="2" height="8" fill="#66BB6A"/>
  <rect x="108" y="280" width="2" height="8" fill="#66BB6A"/>
  <rect x="128" y="280" width="2" height="8" fill="#66BB6A"/>
  
  <!-- Peppa running toward Mummy (background) -->
  <g transform="translate(280, 300)">
    <!-- Body (red dress) -->
    <ellipse cx="0" cy="30" rx="40" ry="45" fill="#E63946"/>
    <!-- Legs (mid-stride, running) -->
    <rect x="-20" y="60" width="10" height="40" rx="5" fill="#F9C6CF" transform="rotate(-10 -20 80)"/>
    <rect x="10" y="60" width="10" height="40" rx="5" fill="#F9C6CF" transform="rotate(10 10 80)"/>
    <!-- Shoes -->
    <ellipse cx="-15" cy="105" rx="13" ry="7" fill="#333" transform="rotate(-10 -15 105)"/>
    <ellipse cx="15" cy="105" rx="13" ry="7" fill="#333" transform="rotate(10 15 105)"/>
    <!-- Arms outstretched (running) -->
    <path d="M -35 25 Q -50 5 -45 -15" stroke="#F9C6CF" stroke-width="16" stroke-linecap="round" fill="none"/>
    <circle cx="-45" cy="-15" r="10" fill="#F9C6CF"/>
    <path d="M 35 30 Q 50 50 45 70" stroke="#F9C6CF" stroke-width="16" stroke-linecap="round" fill="none"/>
    <circle cx="45" cy="70" r="10" fill="#F9C6CF"/>
    <!-- Head -->
    <ellipse cx="0" cy="-35" rx="48" ry="40" fill="#F9C6CF"/>
    <!-- Snout -->
    <ellipse cx="42" cy="-35" rx="18" ry="13" fill="#F9C6CF"/>
    <circle cx="48" cy="-40" r="3.5" fill="#FF69B4"/>
    <circle cx="48" cy="-30" r="3.5" fill="#FF69B4"/>
    <!-- Ears -->
    <ellipse cx="-16" cy="-80" rx="10" ry="20" fill="#F9C6CF"/>
    <ellipse cx="16" cy="-80" rx="10" ry="20" fill="#F9C6CF"/>
    <!-- Eyes (happy, eager) -->
    <ellipse cx="-8" cy="-40" rx="7" ry="9" fill="white"/>
    <ellipse cx="12" cy="-40" rx="7" ry="9" fill="white"/>
    <circle cx="-6" cy="-38" r="3.5" fill="#333"/>
    <circle cx="14" cy="-38" r="3.5" fill="#333"/>
    <!-- Happy smile -->
    <path d="M -6 -25 Q 0 -18 6 -25" stroke="#333" stroke-width="2.5" fill="none"/>
  </g>
  
  <!-- Mummy Pig (foreground, left) -->
  <g transform="translate(120, 280)">
    <!-- Body (orange dress) -->
    <ellipse cx="0" cy="40" rx="40" ry="45" fill="#FF8A65"/>
    <!-- Legs -->
    <rect x="-20" y="75" width="10" height="45" rx="5" fill="#F9C6CF"/>
    <rect x="10" y="75" width="10" height="45" rx="5" fill="#F9C6CF"/>
    <!-- Shoes -->
    <ellipse cx="-15" cy="125" rx="13" ry="8" fill="#333"/>
    <ellipse cx="15" cy="125" rx="13" ry="8" fill="#333"/>
    <!-- Right arm extended, beckoning gesture -->
    <path d="M 35 30 Q 50 10 45 -10 Q 40 -30 30 -20" stroke="#F9C6CF" stroke-width="16" stroke-linecap="round" fill="none"/>
    <circle cx="30" cy="-20" r="11" fill="#F9C6CF"/>
    <!-- Left arm at side -->
    <path d="M -35 35 Q -50 55 -45 75" stroke="#F9C6CF" stroke-width="16" stroke-linecap="round" fill="none"/>
    <circle cx="-45" cy="75" r="11" fill="#F9C6CF"/>
    <!-- Head -->
    <ellipse cx="0" cy="-35" rx="42" ry="36" fill="#FFAB91"/>
    <!-- Snout -->
    <ellipse cx="32" cy="-35" rx="16" ry="12" fill="#FFAB91"/>
    <circle cx="36" cy="-37" r="3" fill="#FF69B4"/>
    <circle cx="36" cy="-33" r="3" fill="#FF69B4"/>
    <!-- Ears -->
    <ellipse cx="-14" cy="-65" rx="10" ry="16" fill="#FFAB91"/>
    <ellipse cx="14" cy="-65" rx="10" ry="16" fill="#FFAB91"/>
    <!-- Eyes (warm, welcoming) -->
    <ellipse cx="-6" cy="-40" rx="7" ry="9" fill="white"/>
    <ellipse cx="10" cy="-40" rx="7" ry="9" fill="white"/>
    <circle cx="-5" cy="-39" r="3.5" fill="#333"/>
    <circle cx="11" cy="-39" r="3.5" fill="#333"/>
    <!-- Big, warm smile -->
    <path d="M -8 -25 Q 0 -18 8 -25" stroke="#333" stroke-width="2.5" fill="none"/>
  </g>
  
  <!-- Signature -->
  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.85">Composer 1</text>
</svg>
