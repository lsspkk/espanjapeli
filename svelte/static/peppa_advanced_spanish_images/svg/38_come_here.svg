<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: Sunny garden -->
  <rect width="400" height="400" fill="#E8F5E8"/>
  <!-- Sky -->
  <rect x="0" y="0" width="400" height="250" fill="#87CEEB"/>
  <!-- Sun -->
  <circle cx="350" cy="50" r="25" fill="#FFC107"/>
  <!-- Clouds -->
  <ellipse cx="100" cy="80" rx="30" ry="20" fill="#FFFFFF"/>
  <ellipse cx="120" cy="80" rx="25" ry="18" fill="#FFFFFF"/>
  <!-- Grass -->
  <rect x="0" y="250" width="400" height="150" fill="#4CAF50"/>
  <!-- Yellow house in background -->
  <rect x="280" y="150" width="80" height="100" fill="#FFC107"/>
  <!-- Flower bed -->
  <!-- Red flowers -->
  <circle cx="100" cy="320" r="10" fill="#E91E63"/>
  <circle cx="120" cy="315" r="10" fill="#E91E63"/>
  <!-- Yellow flowers -->
  <circle cx="140" cy="320" r="10" fill="#FFEB3B"/>
  <circle cx="160" cy="315" r="10" fill="#FFEB3B"/>
  <!-- Purple flowers -->
  <circle cx="180" cy="320" r="10" fill="#9C27B0"/>
  <circle cx="200" cy="315" r="10" fill="#9C27B0"/>
  <!-- Stems -->
  <rect x="98" y="330" width="4" height="15" fill="#4CAF50"/>
  <rect x="118" y="325" width="4" height="15" fill="#4CAF50"/>
  <rect x="138" y="330" width="4" height="15" fill="#4CAF50"/>
  <rect x="158" y="325" width="4" height="15" fill="#4CAF50"/>
  <rect x="178" y="330" width="4" height="15" fill="#4CAF50"/>
  <rect x="198" y="325" width="4" height="15" fill="#4CAF50"/>
  <!-- Mummy Pig -->
  <!-- Body -->
  <ellipse cx="150" cy="280" rx="25" ry="40" fill="#FF8A65"/>
  <!-- Head -->
  <circle cx="150" cy="220" r="30" fill="#FFAB91"/>
  <!-- Snout -->
  <ellipse cx="150" cy="230" rx="8" ry="5" fill="#FF69B4"/>
  <!-- Eyes -->
  <circle cx="140" cy="210" r="4" fill="#000"/>
  <circle cx="160" cy="210" r="4" fill="#000"/>
  <!-- Big warm smile -->
  <path d="M135 235 Q150 250 165 235" stroke="#000" stroke-width="2" fill="none"/>
  <!-- Arms: one beckoning -->
  <ellipse cx="130" cy="270" rx="8" ry="18" fill="#FFAB91"/>
  <ellipse cx="170" cy="250" rx="8" ry="18" fill="#FFAB91" transform="rotate(-30 170 250)"/>
  <!-- Beckoning hand gesture -->
  <circle cx="175" cy="245" r="6" fill="#FFAB91"/>
  <!-- Legs -->
  <ellipse cx="140" cy="330" rx="8" ry="25" fill="#FFAB91"/>
  <ellipse cx="160" cy="330" rx="8" ry="25" fill="#FFAB91"/>
  <!-- Peppa running in background -->
  <!-- Body -->
  <ellipse cx="80" cy="300" rx="20" ry="30" fill="#E63946"/>
  <!-- Head -->
  <circle cx="80" cy="250" r="25" fill="#F9C6CF"/>
  <!-- Snout -->
  <ellipse cx="80" cy="260" rx="6" ry="4" fill="#FF69B4"/>
  <!-- Eyes -->
  <circle cx="72" cy="240" r="3" fill="#000"/>
  <circle cx="88" cy="240" r="3" fill="#000"/>
  <!-- Happy eager smile -->
  <path d="M72 265 Q80 275 88 265" stroke="#000" stroke-width="2" fill="none"/>
  <!-- Arms outstretched running -->
  <ellipse cx="65" cy="290" rx="6" ry="12" fill="#F9C6CF" transform="rotate(-45 65 290)"/>
  <ellipse cx="95" cy="290" rx="6" ry="12" fill="#F9C6CF" transform="rotate(45 95 290)"/>
  <!-- Legs running -->
  <ellipse cx="72" cy="340" rx="6" ry="15" fill="#F9C6CF" transform="rotate(-20 72 340)"/>
  <ellipse cx="88" cy="340" rx="6" ry="15" fill="#F9C6CF" transform="rotate(20 88 340)"/>
  <!-- Motion lines -->
  <path d="M50 300 L45 295" stroke="#000" stroke-width="2" opacity="0.5"/>
  <path d="M55 310 L50 305" stroke="#000" stroke-width="2" opacity="0.5"/>
  <!-- Signature -->
  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.85">Composer 1</text>
</svg>