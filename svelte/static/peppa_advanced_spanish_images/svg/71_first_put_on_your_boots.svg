<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: Hallway with door -->
  <rect width="400" height="400" fill="#FFF8E1"/>
  <rect x="0" y="300" width="400" height="100" fill="#E0F7FA"/>
  <rect x="150" y="0" width="250" height="400" fill="#E8F5E8"/>
  <!-- Door frame -->
  <rect x="140" y="0" width="20" height="400" fill="#8D6E63"/>
  <!-- Muddy puddles outside -->
  <ellipse cx="250" cy="350" rx="30" ry="10" fill="#795548"/>
  <ellipse cx="320" cy="360" rx="25" ry="8" fill="#795548"/>
  <!-- Grass -->
  <rect x="150" y="320" width="250" height="80" fill="#4CAF50"/>
  <!-- Peppa Pig -->
  <!-- Body -->
  <ellipse cx="120" cy="250" rx="25" ry="35" fill="#E63946"/>
  <!-- Head -->
  <circle cx="120" cy="200" r="30" fill="#F9C6CF"/>
  <!-- Snout -->
  <ellipse cx="120" cy="210" rx="8" ry="5" fill="#FF69B4"/>
  <!-- Eyes -->
  <circle cx="110" cy="190" r="4" fill="#000"/>
  <circle cx="130" cy="190" r="4" fill="#000"/>
  <!-- Smile -->
  <path d="M110 220 Q120 230 130 220" stroke="#000" stroke-width="2" fill="none"/>
  <!-- Arms -->
  <ellipse cx="100" cy="240" rx="8" ry="15" fill="#F9C6CF"/>
  <ellipse cx="140" cy="240" rx="8" ry="15" fill="#F9C6CF"/>
  <!-- Legs -->
  <ellipse cx="110" cy="290" rx="8" ry="20" fill="#F9C6CF"/>
  <ellipse cx="130" cy="290" rx="8" ry="20" fill="#F9C6CF"/>
  <!-- Boot in hands -->
  <ellipse cx="90" cy="240" rx="12" ry="8" fill="#D32F2F"/>
  <ellipse cx="90" cy="250" rx="10" ry="6" fill="#D32F2F"/>
  <!-- Second boot on floor -->
  <ellipse cx="80" cy="320" rx="12" ry="8" fill="#D32F2F"/>
  <ellipse cx="80" cy="330" rx="10" ry="6" fill="#D32F2F"/>
  <!-- George Pig -->
  <!-- Body -->
  <ellipse cx="220" cy="260" rx="20" ry="30" fill="#6B9BD2"/>
  <!-- Head -->
  <circle cx="220" cy="210" r="25" fill="#F9C6CF"/>
  <!-- Snout -->
  <ellipse cx="220" cy="220" rx="6" ry="4" fill="#FF69B4"/>
  <!-- Eyes -->
  <circle cx="210" cy="200" r="3" fill="#000"/>
  <circle cx="230" cy="200" r="3" fill="#000"/>
  <!-- Smile -->
  <path d="M210 225 Q220 235 230 225" stroke="#000" stroke-width="2" fill="none"/>
  <!-- Arms -->
  <ellipse cx="200" cy="250" rx="6" ry="12" fill="#F9C6CF"/>
  <ellipse cx="240" cy="250" rx="6" ry="12" fill="#F9C6CF"/>
  <!-- Legs -->
  <ellipse cx="210" cy="300" rx="6" ry="15" fill="#F9C6CF"/>
  <ellipse cx="230" cy="300" rx="6" ry="15" fill="#F9C6CF"/>
  <!-- Bare feet -->
  <circle cx="210" cy="315" r="5" fill="#F9C6CF"/>
  <circle cx="230" cy="315" r="5" fill="#F9C6CF"/>
  <!-- Signature -->
  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.85">Grok</text>
</svg>