<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background - soft gradient suggesting outdoors or indoors -->
  <defs>
    <linearGradient id="friendlyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E1F5FE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3E5F5;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#friendlyGradient)"/>
  
  <!-- Peppa standing and waving with one trotter raised -->
  <g transform="translate(200, 280)">
    <!-- Body -->
    <ellipse cx="0" cy="30" rx="30" ry="36" fill="#E63946"/>
    <!-- Legs -->
    <rect x="-18" y="58" width="10" height="32" rx="5" fill="#F9C6CF"/>
    <rect x="8" y="58" width="10" height="32" rx="5" fill="#F9C6CF"/>
    <!-- Head -->
    <ellipse cx="0" cy="-28" rx="40" ry="34" fill="#F9C6CF"/>
    <!-- Snout -->
    <ellipse cx="30" cy="-26" rx="15" ry="12" fill="#F9C6CF"/>
    <circle cx="36" cy="-29" r="3" fill="#FF69B4"/>
    <circle cx="36" cy="-23" r="3" fill="#FF69B4"/>
    <!-- Ears -->
    <ellipse cx="-13" cy="-60" rx="8" ry="15" fill="#F9C6CF"/>
    <ellipse cx="13" cy="-60" rx="8" ry="15" fill="#F9C6CF"/>
    <!-- Eyes -->
    <ellipse cx="-5" cy="-33" rx="5" ry="7" fill="white"/>
    <ellipse cx="7" cy="-33" rx="5" ry="7" fill="white"/>
    <circle cx="-4" cy="-31" r="2.5" fill="#333"/>
    <circle cx="8" cy="-31" r="2.5" fill="#333"/>
    <!-- Warm, welcoming smile -->
    <path d="M -6 -16 Q 0 -8 8 -16" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
    <!-- One trotter raised in friendly greeting -->
    <ellipse cx="-35" cy="-10" rx="12" ry="10" fill="#F9C6CF" transform="rotate(-45 -35 -10)"/>
    <!-- Other trotter at her side or slightly extended -->
    <ellipse cx="25" cy="8" rx="10" ry="8" fill="#F9C6CF" transform="rotate(15 25 8)"/>
  </g>
  
  <!-- Simple speech bubble or question mark above her -->
  <g transform="translate(200, 150)">
    <!-- Speech bubble -->
    <ellipse cx="0" cy="0" rx="50" ry="40" fill="white" opacity="0.95"/>
    <path d="M -20 40 Q 0 55 20 40 L 10 50 L 0 40 Z" fill="white" opacity="0.95"/>
    <!-- Question mark inside -->
    <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#FFC107">?</text>
  </g>
</svg>
