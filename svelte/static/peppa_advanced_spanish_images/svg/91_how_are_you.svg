<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#E3F2FD"/>
      <stop offset="100%" stop-color="#F3E5F5"/>
    </linearGradient>
    <radialGradient id="sunGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFF9C4"/>
      <stop offset="100%" stop-color="#FFEB3B"/>
    </radialGradient>
  </defs>

  <!-- Sunny playgroup courtyard background -->
  <rect width="400" height="400" fill="url(#skyGrad)"/>
  <circle cx="320" cy="80" r="25" fill="url(#sunGrad)"/>

  <!-- Grass ground -->
  <rect x="0" y="300" width="400" height="100" fill="#4CAF50"/>

  <!-- Playgroup building in background -->
  <rect x="250" y="120" width="120" height="80" rx="5" fill="#795548"/>
  <rect x="260" y="130" width="100" height="60" fill="#E8EAF6"/>
  <!-- Door -->
  <rect x="290" y="150" width="20" height="40" fill="#8D6E63"/>
  <!-- Windows -->
  <rect x="265" y="135" width="15" height="20" fill="#B3E5FC"/>
  <rect x="285" y="135" width="15" height="20" fill="#B3E5FC"/>
  <rect x="305" y="135" width="15" height="20" fill="#B3E5FC"/>
  <rect x="325" y="135" width="15" height="20" fill="#B3E5FC"/>

  <!-- Toys scattered around -->
  <circle cx="100" cy="330" r="8" fill="#FF5722"/>
  <rect x="50" y="320" width="12" height="12" fill="#2196F3"/>
  <rect x="70" y="320" width="12" height="12" fill="#FFC107"/>

  <!-- Other children playing in background (simplified) -->
  <g opacity="0.6">
    <circle cx="80" cy="290" r="15" fill="#FFF9C4"/>
    <circle cx="120" cy="285" r="12" fill="#F8BBD9"/>
  </g>

  <!-- Madame Gazelle on the right -->
  <g transform="translate(280, 270)">
    <!-- Body (purple dress) -->
    <ellipse cx="0" cy="25" rx="28" ry="32" fill="#9C27B0"/>

    <!-- Legs -->
    <rect x="-12" y="45" width="6" height="30" rx="3" fill="#F9C6CF"/>
    <rect x="6" y="45" width="6" height="30" rx="3" fill="#F9C6CF"/>

    <!-- Shoes -->
    <ellipse cx="-9" cy="80" rx="8" ry="5" fill="#424242"/>
    <ellipse cx="9" cy="80" rx="8" ry="5" fill="#424242"/>

    <!-- Arms - one waving -->
    <path d="M -20 20 Q -30 10 -25 -5" stroke="#F9C6CF" stroke-width="10" stroke-linecap="round" fill="none"/>
    <circle cx="-25" cy="-5" r="7" fill="#F9C6CF"/>
    <path d="M 20 20 Q 35 5 30 -10" stroke="#F9C6CF" stroke-width="10" stroke-linecap="round" fill="none"/>
    <circle cx="30" cy="-10" r="7" fill="#F9C6CF"/>
    <!-- Waving hand -->
    <path d="M 35 -5 Q 40 -15 35 -20" stroke="#F9C6CF" stroke-width="8" stroke-linecap="round" fill="none"/>

    <!-- Head (light yellow/cream) -->
    <ellipse cx="0" cy="-30" rx="30" ry="26" fill="#FFF8E1"/>

    <!-- Eyes -->
    <ellipse cx="-4" cy="-35" rx="4" ry="6" fill="white"/>
    <ellipse cx="8" cy="-35" rx="4" ry="6" fill="white"/>
    <circle cx="-3" cy="-34" r="2" fill="#424242"/>
    <circle cx="9" cy="-34" r="2" fill="#424242"/>

    <!-- Warm smile -->
    <path d="M -4 -25 Q 0 -20 4 -25" stroke="#424242" stroke-width="2" fill="none"/>
  </g>

  <!-- Peppa in center with friendly greeting -->
  <g transform="translate(180, 270)">
    <!-- Body (red dress) -->
    <ellipse cx="0" cy="25" rx="30" ry="35" fill="#E63946"/>

    <!-- Legs -->
    <rect x="-15" y="45" width="8" height="32" rx="4" fill="#F9C6CF"/>
    <rect x="7" y="45" width="8" height="32" rx="4" fill="#F9C6CF"/>

    <!-- Shoes -->
    <ellipse cx="-11" cy="82" rx="10" ry="6" fill="#424242"/>
    <ellipse cx="11" cy="82" rx="10" ry="6" fill="#424242"/>

    <!-- Arms - one raised in greeting -->
    <path d="M -22 20 Q -32 5 -27 -10" stroke="#F9C6CF" stroke-width="12" stroke-linecap="round" fill="none"/>
    <circle cx="-27" cy="-10" r="8" fill="#F9C6CF"/>
    <!-- Raised hand -->
    <ellipse cx="-32" cy="-15" rx="6" ry="10" fill="#F9C6CF" transform="rotate(-20 -32 -15)"/>

    <path d="M 22 20 Q 32 5 27 -10" stroke="#F9C6CF" stroke-width="12" stroke-linecap="round" fill="none"/>
    <circle cx="27" cy="-10" r="8" fill="#F9C6CF"/>

    <!-- Head -->
    <ellipse cx="0" cy="-35" rx="38" ry="32" fill="#F9C6CF"/>

    <!-- Snout -->
    <ellipse cx="28" cy="-35" rx="14" ry="11" fill="#F9C6CF"/>
    <circle cx="33" cy="-37" r="2.5" fill="#FF69B4"/>
    <circle cx="33" cy="-33" r="2.5" fill="#FF69B4"/>

    <!-- Ears -->
    <ellipse cx="-12" cy="-62" rx="8" ry="14" fill="#F9C6CF"/>
    <ellipse cx="12" cy="-62" rx="8" ry="14" fill="#F9C6CF"/>

    <!-- Eyes (bright and welcoming) -->
    <ellipse cx="-5" cy="-38" rx="6" ry="8" fill="white"/>
    <ellipse cx="9" cy="-38" rx="6" ry="8" fill="white"/>
    <circle cx="-3" cy="-37" r="3" fill="#424242"/>
    <circle cx="11" cy="-37" r="3" fill="#424242"/>
    <!-- Sparkle in eyes to show brightness -->
    <circle cx="-2" cy="-39" r="1" fill="white"/>
    <circle cx="12" cy="-39" r="1" fill="white"/>

    <!-- Gentle welcoming smile -->
    <path d="M -5 -25 Q 0 -20 7 -25" stroke="#424242" stroke-width="2.5" fill="none"/>
  </g>

  <!-- Friendly greeting lines -->
  <g stroke="#FF6F00" stroke-width="1" opacity="0.7">
    <path d="M 165 200 Q 155 190 160 180"/>
    <path d="M 175 195 Q 185 185 180 175"/>
    <path d="M 170 205 Q 180 195 175 185"/>
  </g>

  <!-- Signature -->
  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.85">Grok</text>
</svg>
