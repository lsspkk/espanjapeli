<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: Sunny courtyard -->
  <rect width="400" height="400" fill="#E8F5E8"/>
  <!-- Grass -->
  <rect x="0" y="300" width="400" height="100" fill="#4CAF50"/>
  <!-- Playgroup building -->
  <rect x="250" y="100" width="120" height="150" fill="#FFC107"/>
  <rect x="260" y="120" width="20" height="30" fill="#87CEEB"/>
  <rect x="290" y="120" width="20" height="30" fill="#87CEEB"/>
  <rect x="320" y="120" width="30" height="40" fill="#8BC34A"/>
  <!-- Toys scattered -->
  <circle cx="50" cy="350" r="10" fill="#FF5722"/>
  <rect x="80" y="340" width="15" height="15" fill="#2196F3"/>
  <!-- Peppa Pig -->
  <!-- Body -->
  <ellipse cx="120" cy="250" rx="25" ry="35" fill="#E63946"/>
  <!-- Head -->
  <circle cx="120" cy="200" r="30" fill="#F9C6CF"/>
  <!-- Snout -->
  <ellipse cx="120" cy="210" rx="8" ry="5" fill="#FF69B4"/>
  <!-- Eyes -->
  <circle cx="110" cy="190" r="4" fill="#000"/>
  <circle cx="130" cy="190" r="4" fill="#000"/>
  <!-- Smile -->
  <path d="M110 220 Q120 230 130 220" stroke="#000" stroke-width="2" fill="none"/>
  <!-- Arms -->
  <ellipse cx="100" cy="240" rx="8" ry="15" fill="#F9C6CF"/>
  <ellipse cx="140" cy="240" rx="8" ry="15" fill="#F9C6CF"/>
  <!-- Legs -->
  <ellipse cx="110" cy="290" rx="8" ry="20" fill="#F9C6CF"/>
  <ellipse cx="130" cy="290" rx="8" ry="20" fill="#F9C6CF"/>
  <!-- Madame Gazelle -->
  <!-- Body -->
  <ellipse cx="280" cy="250" rx="20" ry="35" fill="#9C27B0"/>
  <!-- Head -->
  <circle cx="280" cy="200" r="25" fill="#FFF8E1"/>
  <!-- Snout (simplified) -->
  <ellipse cx="280" cy="210" rx="6" ry="4" fill="#FF69B4"/>
  <!-- Eyes -->
  <circle cx="270" cy="190" r="3" fill="#000"/>
  <circle cx="290" cy="190" r="3" fill="#000"/>
  <!-- Smile -->
  <path d="M270 215 Q280 225 290 215" stroke="#000" stroke-width="2" fill="none"/>
  <!-- Arms waving -->
  <ellipse cx="260" cy="240" rx="6" ry="15" fill="#F9C6CF"/>
  <ellipse cx="300" cy="240" rx="6" ry="15" fill="#F9C6CF"/>
  <!-- Legs -->
  <ellipse cx="270" cy="290" rx="6" ry="20" fill="#F9C6CF"/>
  <ellipse cx="290" cy="290" rx="6" ry="20" fill="#F9C6CF"/>
  <!-- Signature -->
  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.85">Grok</text>
</svg>