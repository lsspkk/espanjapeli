<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: Sunny garden with flowers -->
  <rect width="400" height="400" fill="#E8F5E8"/>
  <rect width="400" height="250" fill="#87CEEB"/>
  <!-- Sun -->
  <circle cx="50" cy="50" r="25" fill="#FFC107"/>
  <path d="M50 20 L50 15 M70 30 L75 25 M80 50 L85 50 M70 70 L75 75 M50 80 L50 85" stroke="#FFC107" stroke-width="2"/>
  <!-- Grass -->
  <rect x="0" y="250" width="400" height="150" fill="#4CAF50"/>
  <!-- Flowers -->
  <circle cx="300" cy="320" r="8" fill="#FFEB3B"/>
  <rect x="299" y="328" width="2" height="15" fill="#388E3C"/>
  <circle cx="340" cy="330" r="8" fill="#2196F3"/>
  <rect x="339" y="338" width="2" height="15" fill="#388E3C"/>
  <!-- Peppa Pig giving thumbs-up -->
  <!-- Body -->
  <ellipse cx="200" cy="280" rx="25" ry="35" fill="#E63946"/>
  <!-- Head -->
  <circle cx="200" cy="230" r="30" fill="#F9C6CF"/>
  <!-- Snout -->
  <ellipse cx="200" cy="240" rx="8" ry="5" fill="#FF69B4"/>
  <!-- Eyes -->
  <circle cx="190" cy="220" r="4" fill="#000"/>
  <circle cx="210" cy="220" r="4" fill="#000"/>
  <!-- Pleasant friendly smile -->
  <path d="M190 245 Q200 255 210 245" stroke="#000" stroke-width="2" fill="none"/>
  <!-- Arms: one relaxed, one thumbs-up -->
  <ellipse cx="170" cy="270" rx="8" ry="15" fill="#F9C6CF"/>
  <ellipse cx="230" cy="250" rx="8" ry="15" fill="#F9C6CF" transform="rotate(90 230 250)"/>
  <!-- Thumb -->
  <circle cx="230" cy="235" r="5" fill="#F9C6CF"/>
  <!-- Legs -->
  <ellipse cx="190" cy="320" rx="8" ry="20" fill="#F9C6CF"/>
  <ellipse cx="210" cy="320" rx="8" ry="20" fill="#F9C6CF"/>
  <!-- Signature -->
  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.85">Gemini 3 Flash</text>
</svg>