<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: Cozy living room -->
  <rect width="400" height="400" fill="#FFF8E1"/>
  <!-- Floor/carpet -->
  <rect x="0" y="300" width="400" height="100" fill="#FCE4EC"/>
  <!-- Sofa -->
  <rect x="250" y="200" width="120" height="80" fill="#8D6E63"/>
  <!-- Window -->
  <rect x="300" y="50" width="80" height="60" fill="#87CEEB"/>
  <!-- Broken toy/picture -->
  <rect x="150" y="320" width="30" height="20" fill="#FF5722"/>
  <line x1="150" y1="330" x2="180" y2="330" stroke="#000" stroke-width="2"/>
  <!-- George Pig sitting -->
  <!-- Body -->
  <ellipse cx="150" cy="320" rx="20" ry="30" fill="#6B9BD2"/>
  <!-- Head -->
  <circle cx="150" cy="270" r="25" fill="#F9C6CF"/>
  <!-- Snout -->
  <ellipse cx="150" cy="280" rx="6" ry="4" fill="#FF69B4"/>
  <!-- Eyes uncertain -->
  <circle cx="140" cy="260" r="3" fill="#000"/>
  <circle cx="160" cy="260" r="3" fill="#000"/>
  <!-- Mouth turned down -->
  <path d="M140 285 Q150 280 160 285" stroke="#000" stroke-width="2" fill="none"/>
  <!-- Arms holding Mr. Dinosaur -->
  <ellipse cx="135" cy="310" rx="6" ry="12" fill="#F9C6CF"/>
  <ellipse cx="165" cy="310" rx="6" ry="12" fill="#F9C6CF"/>
  <!-- Legs sitting -->
  <ellipse cx="142" cy="350" rx="6" ry="15" fill="#F9C6CF"/>
  <ellipse cx="158" cy="350" rx="6" ry="15" fill="#F9C6CF"/>
  <!-- Mr. Dinosaur -->
  <circle cx="150" cy="310" r="10" fill="#4CAF50"/>
  <!-- Mummy Pig kneeling -->
  <!-- Body -->
  <ellipse cx="200" cy="300" rx="25" ry="40" fill="#FF8A65"/>
  <!-- Head -->
  <circle cx="200" cy="240" r="30" fill="#FFAB91"/>
  <!-- Snout -->
  <ellipse cx="200" cy="250" rx="8" ry="5" fill="#FF69B4"/>
  <!-- Eyes -->
  <circle cx="190" cy="230" r="4" fill="#000"/>
  <circle cx="210" cy="230" r="4" fill="#000"/>
  <!-- Warm reassuring smile -->
  <path d="M185 255 Q200 265 215 255" stroke="#000" stroke-width="2" fill="none"/>
  <!-- Arms: one patting shoulder, one gesturing -->
  <ellipse cx="180" cy="290" rx="8" ry="18" fill="#FFAB91" transform="rotate(-30 180 290)"/>
  <ellipse cx="220" cy="280" rx="8" ry="18" fill="#FFAB91" transform="rotate(30 220 280)"/>
  <!-- Legs kneeling -->
  <ellipse cx="190" cy="350" rx="8" ry="20" fill="#FFAB91"/>
  <ellipse cx="210" cy="350" rx="8" ry="20" fill="#FFAB91"/>
  <!-- Signature -->
  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.85">Composer 1</text>
</svg>