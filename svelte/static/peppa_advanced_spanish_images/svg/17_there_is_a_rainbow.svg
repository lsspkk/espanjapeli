<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background: Sky after rain -->
  <defs>
    <linearGradient id="rainbowSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#81D4FA"/>
      <stop offset="100%" stop-color="#BBDEFB"/>
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#rainbowSky)"/>
  
  <!-- Sun peeking from clouds -->
  <circle cx="80" cy="80" r="35" fill="#FFEB3B"/>
  <g fill="white" opacity="0.8">
    <circle cx="60" cy="60" r="20"/>
    <circle cx="80" cy="55" r="25"/>
    <circle cx="100" cy="60" r="20"/>
  </g>
  
  <!-- Rainbow -->
  <g transform="translate(200, 200)">
    <!-- Red arc -->
    <path d="M -150 0 Q 0 -120 150 0" stroke="#E53935" stroke-width="20" fill="none"/>
    <!-- Orange arc -->
    <path d="M -140 10 Q 0 -100 140 10" stroke="#FF6F00" stroke-width="20" fill="none"/>
    <!-- Yellow arc -->
    <path d="M -130 20 Q 0 -80 130 20" stroke="#FFEB3B" stroke-width="20" fill="none"/>
    <!-- Green arc -->
    <path d="M -120 30 Q 0 -60 120 30" stroke="#4CAF50" stroke-width="20" fill="none"/>
    <!-- Blue arc -->
    <path d="M -110 40 Q 0 -40 110 40" stroke="#2196F3" stroke-width="20" fill="none"/>
    <!-- Indigo arc -->
    <path d="M -100 50 Q 0 -20 100 50" stroke="#3F51B5" stroke-width="20" fill="none"/>
    <!-- Violet arc -->
    <path d="M -90 60 Q 0 0 90 60" stroke="#9C27B0" stroke-width="20" fill="none"/>
  </g>
  
  <!-- Clouds clearing -->
  <g fill="white" opacity="0.6">
    <g transform="translate(300, 100)">
      <circle cx="0" cy="0" r="20"/>
      <circle cx="20" cy="-3" r="25"/>
      <circle cx="45" cy="0" r="20"/>
      <circle cx="20" cy="10" r="18"/>
    </g>
  </g>
  
  <!-- Grass -->
  <ellipse cx="200" cy="400" rx="250" ry="60" fill="#7BC043"/>
  
  <!-- Puddles on ground -->
  <ellipse cx="150" cy="380" rx="35" ry="8" fill="#546E7A" opacity="0.5"/>
  <ellipse cx="250" cy="385" rx="30" ry="7" fill="#546E7A" opacity="0.5"/>
  
  <!-- Peppa looking at rainbow -->
  <g transform="translate(200, 320)">
    <!-- Body (red dress) -->
    <ellipse cx="0" cy="40" rx="45" ry="50" fill="#E63946"/>
    
    <!-- Legs -->
    <rect x="-25" y="80" width="12" height="50" rx="6" fill="#F9C6CF"/>
    <rect x="13" y="80" width="12" height="50" rx="6" fill="#F9C6CF"/>
    
    <!-- Boots -->
    <ellipse cx="-19" cy="135" rx="15" ry="10" fill="#E63946"/>
    <ellipse cx="19" cy="135" rx="15" ry="10" fill="#E63946"/>
    
    <!-- Arms (pointing up at rainbow) -->
    <path d="M -40 35 Q -50 0 -40 -30" stroke="#F9C6CF" stroke-width="18" stroke-linecap="round" fill="none"/>
    <circle cx="-40" cy="-30" r="12" fill="#F9C6CF"/>
    <path d="M 40 40 Q 55 60 50 80" stroke="#F9C6CF" stroke-width="18" stroke-linecap="round" fill="none"/>
    <circle cx="50" cy="80" r="12" fill="#F9C6CF"/>
    
    <!-- Head (looking up) -->
    <ellipse cx="0" cy="-50" rx="55" ry="45" fill="#F9C6CF" transform="rotate(-10 0 -50)"/>
    
    <!-- Snout -->
    <ellipse cx="50" cy="-50" rx="22" ry="16" fill="#F9C6CF" transform="rotate(-10 50 -50)"/>
    <circle cx="58" cy="-55" r="4" fill="#FF69B4"/>
    <circle cx="58" cy="-45" r="4" fill="#FF69B4"/>
    
    <!-- Ears -->
    <ellipse cx="-18" cy="-90" rx="12" ry="22" fill="#F9C6CF" transform="rotate(-10 -18 -90)"/>
    <ellipse cx="18" cy="-90" rx="12" ry="22" fill="#F9C6CF" transform="rotate(-10 18 -90)"/>
    
    <!-- Eyes (looking up, amazed) -->
    <ellipse cx="-10" cy="-55" rx="8" ry="10" fill="white" transform="rotate(-10 -10 -55)"/>
    <ellipse cx="15" cy="-55" rx="8" ry="10" fill="white" transform="rotate(-10 15 -55)"/>
    <circle cx="-8" cy="-58" r="4" fill="#333"/>
    <circle cx="17" cy="-58" r="4" fill="#333"/>
    
    <!-- Big amazed smile -->
    <path d="M -5 -30 Q 10 -15 25 -30" stroke="#333" stroke-width="3" fill="none" transform="rotate(-10 10 -30)"/>
    
    <!-- Rosy cheeks -->
    <circle cx="-20" cy="-35" r="10" fill="#FFB6C1" opacity="0.6"/>
    <circle cx="30" cy="-35" r="10" fill="#FFB6C1" opacity="0.6"/>
  </g>
  
  <!-- Sparkles around rainbow -->
  <g fill="#FFD700">
    <polygon points="100,150 102,157 110,157 104,162 106,170 100,165 94,170 96,162 90,157 98,157"/>
    <polygon points="300,140 302,147 310,147 304,152 306,160 300,155 294,160 296,152 290,147 298,147"/>
  </g>
  
  <!-- Signature -->
  <text x="380" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#666">Composer 1</text>
  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.85">GPT 5.2</text>
</svg>
