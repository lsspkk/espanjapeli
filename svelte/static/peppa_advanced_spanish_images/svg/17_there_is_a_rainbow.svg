<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="skyFresh" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#9AD9FF"/>
      <stop offset="1" stop-color="#F3FDFF"/>
    </linearGradient>
    <linearGradient id="wetGrass" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#93E6A6"/>
      <stop offset="1" stop-color="#50C26C"/>
    </linearGradient>
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.18"/>
    </filter>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="2" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#skyFresh)"/>
  <path d="M0,285 Q200,250 400,290 L400,400 L0,400 Z" fill="url(#wetGrass)"/>

  <!-- Lingering cloud + small raindrops on far left -->
  <g transform="translate(70 95)" opacity="0.85">
    <path d="M0,30 c-14,-24 26,-46 46,-24 c12,-14 40,-10 42,14 c24,2 26,28 8,36 h-82 c-16,0 -24,-14 -14,-26z"
          fill="#D9DEE6"/>
    <g stroke="#7AA7C7" stroke-width="3" stroke-linecap="round" opacity="0.65">
      <line x1="-18" y1="66" x2="-26" y2="80"/>
      <line x1="0" y1="66" x2="-8" y2="80"/>
      <line x1="18" y1="66" x2="10" y2="80"/>
    </g>
  </g>

  <!-- Big rainbow -->
  <g filter="url(#glow)">
    <path d="M40,250 C90,90 310,90 360,250" fill="none" stroke="#E53935" stroke-width="26" stroke-linecap="round"/>
    <path d="M52,250 C98,104 302,104 348,250" fill="none" stroke="#FB8C00" stroke-width="22" stroke-linecap="round"/>
    <path d="M64,250 C106,118 294,118 336,250" fill="none" stroke="#FDD835" stroke-width="18" stroke-linecap="round"/>
    <path d="M76,250 C114,132 286,132 324,250" fill="none" stroke="#43A047" stroke-width="16" stroke-linecap="round"/>
    <path d="M88,250 C122,146 278,146 312,250" fill="none" stroke="#1E88E5" stroke-width="14" stroke-linecap="round"/>
    <path d="M100,250 C130,160 270,160 300,250" fill="none" stroke="#8E24AA" stroke-width="12" stroke-linecap="round"/>
  </g>

  <!-- Puddles -->
  <g opacity="0.95" filter="url(#shadow)">
    <g transform="translate(120 330)">
      <ellipse cx="0" cy="0" rx="52" ry="16" fill="#7B5A3A" opacity="0.55"/>
      <ellipse cx="0" cy="-2" rx="44" ry="12" fill="#7EC8FF" opacity="0.55"/>
      <ellipse cx="-10" cy="-2" rx="18" ry="6" fill="#FFFFFF" opacity="0.25"/>
      <ellipse cx="6" cy="3" rx="14" ry="5" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.35"/>
    </g>
    <g transform="translate(280 340)">
      <ellipse cx="0" cy="0" rx="44" ry="14" fill="#7B5A3A" opacity="0.55"/>
      <ellipse cx="0" cy="-2" rx="36" ry="10" fill="#7EC8FF" opacity="0.55"/>
      <ellipse cx="-8" cy="-2" rx="14" ry="5" fill="#FFFFFF" opacity="0.25"/>
      <ellipse cx="8" cy="2" rx="12" ry="4" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.35"/>
    </g>
  </g>

  <!-- Peppa pointing up (left) -->
  <g transform="translate(140 285)" filter="url(#shadow)">
    <ellipse cx="0" cy="58" rx="54" ry="58" fill="#E63946"/>
    <rect x="-22" y="106" width="12" height="50" rx="6" fill="#F9C6CF"/>
    <rect x="10" y="106" width="12" height="50" rx="6" fill="#F9C6CF"/>
    <ellipse cx="-16" cy="160" rx="14" ry="8" fill="#333"/>
    <ellipse cx="16" cy="160" rx="14" ry="8" fill="#333"/>
    <!-- pointing arm -->
    <path d="M40,40 Q84,10 96,-28" stroke="#F9C6CF" stroke-width="14" stroke-linecap="round" fill="none"/>
    <circle cx="96" cy="-28" r="9" fill="#F9C6CF"/>
    <!-- other arm -->
    <path d="M-40,52 Q-60,70 -50,92" stroke="#F9C6CF" stroke-width="14" stroke-linecap="round" fill="none"/>
    <circle cx="-50" cy="92" r="9" fill="#F9C6CF"/>
    <!-- head -->
    <ellipse cx="0" cy="-12" rx="58" ry="44" fill="#F9C6CF"/>
    <ellipse cx="52" cy="-12" rx="20" ry="15" fill="#F9C6CF"/>
    <circle cx="60" cy="-16" r="4" fill="#FF69B4"/>
    <circle cx="60" cy="-8" r="4" fill="#FF69B4"/>
    <ellipse cx="-18" cy="-48" rx="11" ry="19" fill="#F9C6CF"/>
    <ellipse cx="18" cy="-48" rx="11" ry="19" fill="#F9C6CF"/>
    <ellipse cx="-12" cy="-20" rx="7" ry="9" fill="#FFFFFF"/>
    <ellipse cx="14" cy="-20" rx="7" ry="9" fill="#FFFFFF"/>
    <circle cx="-10" cy="-18" r="3.2" fill="#333"/>
    <circle cx="16" cy="-18" r="3.2" fill="#333"/>
    <path d="M10,0 q8,12 24,6" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
    <circle cx="-30" cy="2" r="9" fill="#FF9DB0" opacity="0.55"/>
  </g>

  <!-- George looking up with Mr Dinosaur (right) -->
  <g transform="translate(290 300)" filter="url(#shadow)">
    <ellipse cx="0" cy="35" rx="32" ry="38" fill="#6B9BD2"/>
    <rect x="-16" y="62" width="10" height="40" rx="5" fill="#F9C6CF"/>
    <rect x="6" y="62" width="10" height="40" rx="5" fill="#F9C6CF"/>
    <ellipse cx="-11" cy="104" rx="12" ry="7" fill="#333"/>
    <ellipse cx="11" cy="104" rx="12" ry="7" fill="#333"/>
    <!-- arm holding dinosaur -->
    <path d="M22,30 Q40,22 44,6" stroke="#F9C6CF" stroke-width="12" stroke-linecap="round" fill="none"/>
    <circle cx="44" cy="6" r="7" fill="#F9C6CF"/>
    <g transform="translate(56 10)">
      <ellipse cx="0" cy="0" rx="12" ry="16" fill="#4CAF50"/>
      <ellipse cx="0" cy="-10" rx="8" ry="9" fill="#66BB6A"/>
      <path d="M-7,-16 L0,-26 L7,-16" fill="#2E7D32"/>
      <circle cx="-3" cy="-12" r="1.7" fill="#333"/>
      <circle cx="3" cy="-12" r="1.7" fill="#333"/>
    </g>
    <!-- head -->
    <ellipse cx="0" cy="-10" rx="36" ry="30" fill="#F9C6CF"/>
    <ellipse cx="26" cy="-10" rx="12" ry="10" fill="#F9C6CF"/>
    <circle cx="29" cy="-13" r="2.6" fill="#FF69B4"/>
    <circle cx="29" cy="-7" r="2.6" fill="#FF69B4"/>
    <ellipse cx="-12" cy="-36" rx="7" ry="13" fill="#F9C6CF"/>
    <ellipse cx="12" cy="-36" rx="7" ry="13" fill="#F9C6CF"/>
    <ellipse cx="-8" cy="-14" rx="6" ry="8" fill="#FFFFFF"/>
    <ellipse cx="10" cy="-14" rx="6" ry="8" fill="#FFFFFF"/>
    <circle cx="-8" cy="-14" r="3" fill="#333"/>
    <circle cx="10" cy="-14" r="3" fill="#333"/>
    <path d="M-2,-2 Q4,2 10,-2" stroke="#333" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  </g>

  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.84">GPT 5.2</text>
</svg>
