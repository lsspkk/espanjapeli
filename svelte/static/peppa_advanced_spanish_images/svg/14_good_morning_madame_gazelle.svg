<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background: School/classroom -->
  <defs>
    <linearGradient id="schoolBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFF9C4"/>
      <stop offset="100%" stop-color="#FFF59D"/>
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#schoolBg)"/>
  
  <!-- Blackboard -->
  <rect x="50" y="50" width="300" height="180" rx="5" fill="#263238"/>
  <rect x="60" y="60" width="280" height="160" rx="3" fill="#37474F"/>
  <!-- Chalk writing on board -->
  <g stroke="#ECEFF1" stroke-width="3" fill="none" opacity="0.8">
    <path d="M 80 100 Q 100 90 120 100"/>
    <path d="M 150 120 L 200 120"/>
    <path d="M 250 100 Q 270 90 290 100"/>
  </g>
  
  <!-- Desk -->
  <rect x="100" y="280" width="200" height="15" rx="3" fill="#8D6E63"/>
  <rect x="120" y="295" width="15" height="60" fill="#6D4C41"/>
  <rect x="265" y="295" width="15" height="60" fill="#6D4C41"/>
  
  <!-- Madame Gazelle (teacher gazelle) -->
  <g transform="translate(200, 180)">
    <!-- Body (dress) -->
    <ellipse cx="0" cy="50" rx="40" ry="50" fill="#9C27B0"/>
    
    <!-- Legs -->
    <rect x="-20" y="90" width="10" height="50" rx="5" fill="#F9C6CF"/>
    <rect x="10" y="90" width="10" height="50" rx="5" fill="#F9C6CF"/>
    
    <!-- Shoes -->
    <ellipse cx="-15" cy="145" rx="12" ry="7" fill="#333"/>
    <ellipse cx="15" cy="145" rx="12" ry="7" fill="#333"/>
    
    <!-- Arms (welcoming) -->
    <path d="M -35 40 Q -50 20 -45 0" stroke="#F9C6CF" stroke-width="15" stroke-linecap="round" fill="none"/>
    <circle cx="-45" cy="0" r="10" fill="#F9C6CF"/>
    <path d="M 35 40 Q 50 20 45 0" stroke="#F9C6CF" stroke-width="15" stroke-linecap="round" fill="none"/>
    <circle cx="45" cy="0" r="10" fill="#F9C6CF"/>
    
    <!-- Head (gazelle - longer face) -->
    <ellipse cx="0" cy="-60" rx="35" ry="40" fill="#FFF8E1"/>
    
    <!-- Gazelle horns -->
    <path d="M -10 -100 Q -15 -120 -5 -125" stroke="#8D6E63" stroke-width="4" stroke-linecap="round" fill="none"/>
    <path d="M 10 -100 Q 15 -120 5 -125" stroke="#8D6E63" stroke-width="4" stroke-linecap="round" fill="none"/>
    
    <!-- Eyes -->
    <ellipse cx="-8" cy="-70" rx="6" ry="8" fill="white"/>
    <ellipse cx="8" cy="-70" rx="6" ry="8" fill="white"/>
    <circle cx="-6" cy="-68" r="3" fill="#333"/>
    <circle cx="10" cy="-68" r="3" fill="#333"/>
    
    <!-- Nose -->
    <ellipse cx="20" cy="-65" rx="8" ry="6" fill="#FFF8E1"/>
    
    <!-- Smile -->
    <path d="M 5 -55 Q 15 -50 25 -55" stroke="#333" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Peppa greeting -->
  <g transform="translate(200, 320)">
    <!-- Body (red dress) -->
    <ellipse cx="0" cy="30" rx="35" ry="40" fill="#E63946"/>
    
    <!-- Legs -->
    <rect x="-18" y="60" width="10" height="40" rx="5" fill="#F9C6CF"/>
    <rect x="8" y="60" width="10" height="40" rx="5" fill="#F9C6CF"/>
    
    <!-- Shoes -->
    <ellipse cx="-13" cy="105" rx="12" ry="7" fill="#333"/>
    <ellipse cx="13" cy="105" rx="12" ry="7" fill="#333"/>
    
    <!-- Arms (waving) -->
    <path d="M -30 25 Q -50 5 -40 -15" stroke="#F9C6CF" stroke-width="14" stroke-linecap="round" fill="none"/>
    <circle cx="-40" cy="-15" r="10" fill="#F9C6CF"/>
    <path d="M 30 30 Q 45 50 40 70" stroke="#F9C6CF" stroke-width="14" stroke-linecap="round" fill="none"/>
    <circle cx="40" cy="70" r="10" fill="#F9C6CF"/>
    
    <!-- Head -->
    <ellipse cx="0" cy="-40" rx="45" ry="35" fill="#F9C6CF"/>
    
    <!-- Snout -->
    <ellipse cx="40" cy="-40" rx="18" ry="14" fill="#F9C6CF"/>
    <circle cx="47" cy="-44" r="4" fill="#FF69B4"/>
    <circle cx="47" cy="-36" r="4" fill="#FF69B4"/>
    
    <!-- Ears -->
    <ellipse cx="-15" cy="-70" rx="10" ry="18" fill="#F9C6CF"/>
    <ellipse cx="15" cy="-70" rx="10" ry="18" fill="#F9C6CF"/>
    
    <!-- Eyes (happy) -->
    <ellipse cx="-8" cy="-48" rx="6" ry="8" fill="white"/>
    <ellipse cx="12" cy="-48" rx="6" ry="8" fill="white"/>
    <circle cx="-6" cy="-46" r="3" fill="#333"/>
    <circle cx="14" cy="-46" r="3" fill="#333"/>
    
    <!-- Big smile -->
    <path d="M -5 -28 Q 10 -18 25 -28" stroke="#333" stroke-width="3" fill="none"/>
    
    <!-- Rosy cheeks -->
    <circle cx="-15" cy="-33" r="8" fill="#FFB6C1" opacity="0.6"/>
    <circle cx="25" cy="-33" r="8" fill="#FFB6C1" opacity="0.6"/>
  </g>
  
  <!-- Morning sun -->
  <circle cx="320" cy="80" r="25" fill="#FFEB3B"/>
  
  <!-- Signature -->
  <text x="380" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#666">Composer 1</text>
  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.85">GPT 5.2</text>
</svg>
