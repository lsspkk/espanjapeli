<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background: Kitchen -->
  <defs>
    <linearGradient id="hungryBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFF3E0"/>
      <stop offset="100%" stop-color="#FFE0B2"/>
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#hungryBg)"/>
  
  <!-- Food items floating (thoughts) -->
  <g opacity="0.6">
    <!-- Apple -->
    <g transform="translate(80, 100)">
      <circle cx="0" cy="0" r="20" fill="#E53935"/>
      <path d="M 0 -20 L -5 -30 L 5 -30 Z" fill="#4CAF50"/>
    </g>
    
    <!-- Sandwich -->
    <g transform="translate(320, 120)">
      <rect x="-15" y="-8" width="30" height="16" rx="2" fill="#FFD54F"/>
      <rect x="-15" y="-8" width="30" height="4" fill="#8D6E63"/>
      <rect x="-15" y="4" width="30" height="4" fill="#8D6E63"/>
    </g>
    
    <!-- Cookie -->
    <g transform="translate(100, 200)">
      <circle cx="0" cy="0" r="18" fill="#D7CCC8"/>
      <circle cx="-5" cy="-5" r="2" fill="#8D6E63"/>
      <circle cx="5" cy="-5" r="2" fill="#8D6E63"/>
      <circle cx="0" cy="5" r="2" fill="#8D6E63"/>
    </g>
  </g>
  
  <!-- Peppa hungry -->
  <g transform="translate(200, 250)">
    <!-- Body (red dress) -->
    <ellipse cx="0" cy="50" rx="50" ry="55" fill="#E63946"/>
    
    <!-- Legs -->
    <rect x="-28" y="95" width="14" height="50" rx="7" fill="#F9C6CF"/>
    <rect x="14" y="95" width="14" height="50" rx="7" fill="#F9C6CF"/>
    
    <!-- Shoes -->
    <ellipse cx="-21" cy="150" rx="18" ry="10" fill="#333"/>
    <ellipse cx="21" cy="150" rx="18" ry="10" fill="#333"/>
    
    <!-- Arms (pointing to tummy) -->
    <path d="M -50 40 Q -70 60 -60 80" stroke="#F9C6CF" stroke-width="20" stroke-linecap="round" fill="none"/>
    <circle cx="-60" cy="80" r="13" fill="#F9C6CF"/>
    <path d="M 50 40 Q 70 60 60 80" stroke="#F9C6CF" stroke-width="20" stroke-linecap="round" fill="none"/>
    <circle cx="60" cy="80" r="13" fill="#F9C6CF"/>
    
    <!-- Head -->
    <ellipse cx="0" cy="-50" rx="60" ry="50" fill="#F9C6CF"/>
    
    <!-- Snout -->
    <ellipse cx="55" cy="-50" rx="25" ry="18" fill="#F9C6CF"/>
    <circle cx="65" cy="-55" r="5" fill="#FF69B4"/>
    <circle cx="65" cy="-45" r="5" fill="#FF69B4"/>
    
    <!-- Ears -->
    <ellipse cx="-20" cy="-100" rx="14" ry="25" fill="#F9C6CF"/>
    <ellipse cx="20" cy="-100" rx="14" ry="25" fill="#F9C6CF"/>
    
    <!-- Eyes (looking at food) -->
    <ellipse cx="-12" cy="-55" rx="8" ry="10" fill="white"/>
    <ellipse cx="18" cy="-55" rx="8" ry="10" fill="white"/>
    <circle cx="-10" cy="-53" r="4" fill="#333"/>
    <circle cx="20" cy="-53" r="4" fill="#333"/>
    
    <!-- Mouth (hungry, open) -->
    <ellipse cx="25" cy="-25" rx="8" ry="12" fill="#333"/>
    
    <!-- Tummy rumble lines -->
    <g stroke="#FF6B6B" stroke-width="2" opacity="0.5">
      <path d="M -30 70 Q -20 75 -10 70"/>
      <path d="M 10 70 Q 20 75 30 70"/>
    </g>
  </g>
  
  <!-- Thought bubbles -->
  <g fill="white" stroke="#333" stroke-width="2" opacity="0.8">
    <circle cx="80" cy="100" r="25"/>
    <circle cx="320" cy="120" r="25"/>
    <circle cx="100" cy="200" r="22"/>
  </g>
  
  <!-- Clock showing mealtime -->
  <g transform="translate(320, 80)">
    <circle cx="0" cy="0" r="30" fill="white" stroke="#333" stroke-width="2"/>
    <circle cx="0" cy="0" r="2" fill="#333"/>
    <line x1="0" y1="0" x2="0" y2="-20" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="0" x2="15" y2="0" stroke="#333" stroke-width="3"/>
  </g>
  
  <!-- Signature -->
  <text x="380" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#666">Composer 1</text>
  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.85">GPT 5.2</text>
</svg>
