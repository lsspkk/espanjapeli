<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="kitchenWall" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#F7FBFF"/>
      <stop offset="1" stop-color="#FFF1E6"/>
    </linearGradient>
    <linearGradient id="floor" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#FFE6C7"/>
      <stop offset="1" stop-color="#F2CFA4"/>
    </linearGradient>
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Background: cozy kitchen -->
  <rect width="400" height="400" fill="url(#kitchenWall)"/>
  <rect x="0" y="260" width="400" height="140" fill="url(#floor)"/>

  <!-- Window -->
  <g transform="translate(250 55)" filter="url(#shadow)">
    <rect x="0" y="0" width="120" height="90" rx="12" fill="#FFFFFF" opacity="0.92"/>
    <rect x="8" y="8" width="104" height="74" rx="10" fill="#BFEAFF"/>
    <line x1="60" y1="8" x2="60" y2="82" stroke="#FFFFFF" stroke-width="3" opacity="0.9"/>
    <line x1="8" y1="45" x2="112" y2="45" stroke="#FFFFFF" stroke-width="3" opacity="0.9"/>
    <g fill="#FFFFFF" opacity="0.75">
      <circle cx="30" cy="26" r="10"/>
      <circle cx="44" cy="24" r="14"/>
      <circle cx="62" cy="26" r="10"/>
    </g>
  </g>

  <!-- Table with food (right) -->
  <g transform="translate(250 235)" filter="url(#shadow)">
    <rect x="-20" y="0" width="150" height="18" rx="9" fill="#8D6E63"/>
    <rect x="-6" y="18" width="18" height="86" rx="8" fill="#8D6E63"/>
    <rect x="92" y="18" width="18" height="86" rx="8" fill="#8D6E63"/>
    <!-- plate -->
    <ellipse cx="55" cy="-2" rx="40" ry="14" fill="#FFFFFF" stroke="#333" stroke-width="2"/>
    <!-- sandwich triangle -->
    <path d="M36,-10 L66,-10 L51,6 Z" fill="#FFD54F" stroke="#333" stroke-width="2" stroke-linejoin="round"/>
    <path d="M40,-8 L62,-8 L51,2 Z" fill="#FFF8E1" opacity="0.85"/>
    <!-- banana -->
    <path d="M78,-4 c12,6 24,4 32,-6 c-6,18 -18,28 -36,28 c-10,0 -18,-4 -24,-10 c8,2 18,2 28,-12z"
          fill="#FFEB3B" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Mummy Pig (back/right) holding bowl -->
  <g transform="translate(292 250)" filter="url(#shadow)">
    <!-- body -->
    <ellipse cx="0" cy="72" rx="44" ry="56" fill="#FF8A65"/>
    <!-- arms -->
    <path d="M-26,68 Q-52,54 -50,28" stroke="#F9C6CF" stroke-width="12" stroke-linecap="round" fill="none"/>
    <path d="M26,68 Q52,54 50,28" stroke="#F9C6CF" stroke-width="12" stroke-linecap="round" fill="none"/>
    <circle cx="-50" cy="28" r="8" fill="#F9C6CF"/>
    <circle cx="50" cy="28" r="8" fill="#F9C6CF"/>
    <!-- bowl -->
    <ellipse cx="0" cy="24" rx="26" ry="10" fill="#FFFFFF" stroke="#333" stroke-width="2"/>
    <path d="M-26,24 c2,18 16,28 26,28 c10,0 24,-10 26,-28" fill="#FFFFFF" stroke="#333" stroke-width="2" stroke-linejoin="round"/>
    <!-- head -->
    <ellipse cx="0" cy="10" rx="44" ry="34" fill="#FFAB91"/>
    <ellipse cx="40" cy="10" rx="16" ry="12" fill="#FFAB91"/>
    <circle cx="46" cy="6" r="3.5" fill="#FF69B4"/>
    <circle cx="46" cy="14" r="3.5" fill="#FF69B4"/>
    <ellipse cx="-14" cy="-20" rx="9" ry="16" fill="#FFAB91"/>
    <ellipse cx="14" cy="-20" rx="9" ry="16" fill="#FFAB91"/>
    <ellipse cx="-10" cy="2" rx="6" ry="8" fill="#FFFFFF"/>
    <ellipse cx="8" cy="2" rx="6" ry="8" fill="#FFFFFF"/>
    <circle cx="-10" cy="3" r="3" fill="#333"/>
    <circle cx="8" cy="3" r="3" fill="#333"/>
    <path d="M-2,20 Q10,26 22,18" stroke="#333" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Peppa hungry (center-left) -->
  <g transform="translate(140 275)" filter="url(#shadow)">
    <!-- dress -->
    <ellipse cx="0" cy="58" rx="54" ry="58" fill="#E63946"/>
    <!-- legs -->
    <rect x="-22" y="106" width="12" height="50" rx="6" fill="#F9C6CF"/>
    <rect x="10" y="106" width="12" height="50" rx="6" fill="#F9C6CF"/>
    <ellipse cx="-16" cy="160" rx="14" ry="8" fill="#333"/>
    <ellipse cx="16" cy="160" rx="14" ry="8" fill="#333"/>

    <!-- one arm on tummy -->
    <path d="M-36,56 Q-56,76 -42,92" stroke="#F9C6CF" stroke-width="14" stroke-linecap="round" fill="none"/>
    <circle cx="-42" cy="92" r="9" fill="#F9C6CF"/>
    <!-- other arm pointing to table -->
    <path d="M40,54 Q88,64 108,80" stroke="#F9C6CF" stroke-width="14" stroke-linecap="round" fill="none"/>
    <circle cx="108" cy="80" r="9" fill="#F9C6CF"/>

    <!-- tummy rumble squiggle -->
    <path d="M-18,86 q10,-10 20,0 q10,10 20,0" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.5"/>

    <!-- head -->
    <ellipse cx="0" cy="-12" rx="58" ry="44" fill="#F9C6CF"/>
    <ellipse cx="52" cy="-12" rx="20" ry="15" fill="#F9C6CF"/>
    <circle cx="60" cy="-16" r="4" fill="#FF69B4"/>
    <circle cx="60" cy="-8" r="4" fill="#FF69B4"/>
    <ellipse cx="-18" cy="-48" rx="11" ry="19" fill="#F9C6CF"/>
    <ellipse cx="18" cy="-48" rx="11" ry="19" fill="#F9C6CF"/>
    <!-- hopeful eyes -->
    <ellipse cx="-12" cy="-20" rx="7" ry="9" fill="#FFFFFF"/>
    <ellipse cx="14" cy="-20" rx="7" ry="9" fill="#FFFFFF"/>
    <circle cx="-10" cy="-18" r="3.2" fill="#333"/>
    <circle cx="16" cy="-18" r="3.2" fill="#333"/>
    <!-- small open mouth -->
    <path d="M8,2 q10,8 20,0" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
    <circle cx="-30" cy="2" r="9" fill="#FF9DB0" opacity="0.55"/>
  </g>

  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.84">GPT 5.2</text>
</svg>
