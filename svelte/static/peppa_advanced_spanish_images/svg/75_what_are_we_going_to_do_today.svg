<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: Living room -->
  <rect width="400" height="400" fill="#FFF3E0"/>
  <rect x="0" y="300" width="400" height="100" fill="#FCE4EC"/>
  <!-- Table -->
  <rect x="100" y="220" width="200" height="80" fill="#8D6E63" rx="10"/>
  <!-- Chair -->
  <rect x="150" y="180" width="20" height="50" fill="#8D6E63"/>
  <rect x="170" y="180" width="20" height="50" fill="#8D6E63"/>
  <!-- Window -->
  <rect x="20" y="20" width="80" height="60" fill="#87CEEB"/>
  <!-- Calendar -->
  <rect x="280" y="150" width="60" height="80" fill="#FFF"/>
  <rect x="285" y="155" width="50" height="15" fill="#FF5722"/>
  <text x="310" y="167" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#000">CALENDAR</text>
  <!-- Pictures on table -->
  <!-- Bicycle -->
  <circle cx="120" cy="240" r="15" fill="#FFC107"/>
  <rect x="110" cy="240" width="20" height="5" fill="#000"/>
  <!-- Picnic basket -->
  <rect x="160" y="235" width="20" height="15" fill="#8BC34A"/>
  <rect x="165" y="230" width="10" height="5" fill="#795548"/>
  <!-- Paintbrush -->
  <rect x="200" y="240" width="3" height="20" fill="#795548"/>
  <ellipse cx="201.5" cy="235" rx="5" ry="3" fill="#E91E63"/>
  <!-- Ball -->
  <circle cx="240" cy="240" r="10" fill="#FF5722"/>
  <!-- Peppa Pig sitting -->
  <!-- Body -->
  <ellipse cx="200" cy="280" rx="25" ry="35" fill="#E63946"/>
  <!-- Head -->
  <circle cx="200" cy="230" r="30" fill="#F9C6CF"/>
  <!-- Snout -->
  <ellipse cx="200" cy="240" rx="8" ry="5" fill="#FF69B4"/>
  <!-- Eyes -->
  <circle cx="190" cy="220" r="4" fill="#000"/>
  <circle cx="210" cy="220" r="4" fill="#000"/>
  <!-- Mouth open -->
  <ellipse cx="200" cy="250" rx="5" ry="3" fill="#000"/>
  <!-- Arms on table -->
  <ellipse cx="180" cy="270" rx="8" ry="15" fill="#F9C6CF"/>
  <ellipse cx="220" cy="270" rx="8" ry="15" fill="#F9C6CF"/>
  <!-- Legs -->
  <ellipse cx="190" cy="320" rx="8" ry="20" fill="#F9C6CF"/>
  <ellipse cx="210" cy="320" rx="8" ry="20" fill="#F9C6CF"/>
  <!-- Mummy Pig -->
  <!-- Body -->
  <ellipse cx="50" cy="250" rx="20" ry="35" fill="#FF8A65"/>
  <!-- Head -->
  <circle cx="50" cy="200" r="25" fill="#FFAB91"/>
  <!-- Snout -->
  <ellipse cx="50" cy="210" rx="6" ry="4" fill="#FF69B4"/>
  <!-- Eyes -->
  <circle cx="42" cy="190" r="3" fill="#000"/>
  <circle cx="58" cy="190" r="3" fill="#000"/>
  <!-- Smile -->
  <path d="M42 215 Q50 225 58 215" stroke="#000" stroke-width="2" fill="none"/>
  <!-- Arms pointing -->
  <ellipse cx="30" cy="240" rx="6" ry="15" fill="#FFAB91"/>
  <ellipse cx="70" cy="240" rx="6" ry="15" fill="#FFAB91"/>
  <!-- Legs -->
  <ellipse cx="40" cy="300" rx="6" ry="20" fill="#FFAB91"/>
  <ellipse cx="60" cy="300" rx="6" ry="20" fill="#FFAB91"/>
  <!-- Signature -->
  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.85">Grok</text>
</svg>