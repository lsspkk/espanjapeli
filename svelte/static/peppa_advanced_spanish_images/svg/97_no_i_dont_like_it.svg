<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background - simple table suggested with minimal detail -->
  <defs>
    <linearGradient id="tableBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF9C4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFDE7;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#tableBg)"/>
  
  <!-- Table -->
  <g transform="translate(200, 280)">
    <!-- Table top -->
    <ellipse cx="0" cy="0" rx="120" ry="40" fill="#8D6E63"/>
    <ellipse cx="0" cy="0" rx="115" ry="35" fill="#A1887F"/>
  </g>
  
  <!-- Plate with broccoli/vegetables in front of Peppa -->
  <g transform="translate(280, 280)">
    <!-- Plate -->
    <ellipse cx="0" cy="0" rx="30" ry="22" fill="#FFF9C4"/>
    <ellipse cx="0" cy="0" rx="27" ry="19" fill="#FFF"/>
    <!-- Broccoli -->
    <g transform="translate(0, -5)">
      <!-- Broccoli stem -->
      <ellipse cx="0" cy="8" rx="4" ry="8" fill="#4CAF50"/>
      <!-- Broccoli florets -->
      <circle cx="-5" cy="0" r="5" fill="#66BB6A"/>
      <circle cx="5" cy="0" r="5" fill="#66BB6A"/>
      <circle cx="0" cy="-3" r="5" fill="#66BB6A"/>
      <circle cx="-3" cy="-6" r="4" fill="#66BB6A"/>
      <circle cx="3" cy="-6" r="4" fill="#66BB6A"/>
    </g>
    <!-- Other vegetables -->
    <circle cx="-12" cy="3" r="4" fill="#FF6F00"/>
    <circle cx="12" cy="3" r="4" fill="#FF6F00"/>
  </g>
  
  <!-- Peppa with head turned to the side -->
  <g transform="translate(200, 320)">
    <!-- Body -->
    <ellipse cx="0" cy="25" rx="28" ry="32" fill="#E63946"/>
    <!-- Legs -->
    <rect x="-15" y="55" width="9" height="30" rx="4" fill="#F9C6CF"/>
    <rect x="6" y="55" width="9" height="30" rx="4" fill="#F9C6CF"/>
    <!-- Head - turned to the side -->
    <ellipse cx="0" cy="-20" rx="38" ry="32" fill="#F9C6CF" transform="rotate(-15 0 -20)"/>
    <!-- Snout -->
    <ellipse cx="26" cy="-18" rx="14" ry="11" fill="#F9C6CF" transform="rotate(-15 26 -18)"/>
    <circle cx="30" cy="-21" r="2.5" fill="#FF69B4"/>
    <circle cx="30" cy="-15" r="2.5" fill="#FF69B4"/>
    <!-- Ears -->
    <ellipse cx="-13" cy="-52" rx="8" ry="15" fill="#F9C6CF" transform="rotate(-15 -13 -52)"/>
    <ellipse cx="13" cy="-52" rx="8" ry="15" fill="#F9C6CF" transform="rotate(-15 13 -52)"/>
    <!-- Eyes - polite but clear -->
    <ellipse cx="-5" cy="-25" rx="5" ry="7" fill="white" transform="rotate(-15 -5 -25)"/>
    <ellipse cx="7" cy="-25" rx="5" ry="7" fill="white" transform="rotate(-15 7 -25)"/>
    <circle cx="-4" cy="-23" r="2.5" fill="#333"/>
    <circle cx="8" cy="-23" r="2.5" fill="#333"/>
    <!-- Polite expression -->
    <path d="M -3 -15 Q 0 -11 3 -15" stroke="#333" stroke-width="2" fill="none" stroke-linecap="round" transform="rotate(-15 0 -15)"/>
    <!-- One trotter raised in "no thank you" gesture -->
    <ellipse cx="-28" cy="5" rx="11" ry="9" fill="#F9C6CF" transform="rotate(-30 -28 5)"/>
    <!-- Other trotter near mouth in "no thanks" gesture -->
    <ellipse cx="22" cy="-5" rx="10" ry="8" fill="#F9C6CF" transform="rotate(20 22 -5)"/>
  </g>
  
  <!-- Small "X" mark or shake lines near her head -->
  <g transform="translate(180, 200)">
    <!-- X mark -->
    <line x1="-8" y1="-8" x2="8" y2="8" stroke="#E53935" stroke-width="4" stroke-linecap="round"/>
    <line x1="8" y1="-8" x2="-8" y2="8" stroke="#E53935" stroke-width="4" stroke-linecap="round"/>
    <!-- Shake lines -->
    <path d="M -15 0 Q -10 -3 -5 0 Q 0 3 5 0" stroke="#666" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M -12 5 Q -7 2 -2 5 Q 3 8 8 5" stroke="#666" stroke-width="2" fill="none" opacity="0.6"/>
  </g>
</svg>
