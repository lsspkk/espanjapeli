<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background: Party/dance floor -->
  <defs>
    <radialGradient id="danceBg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#F3E5F5"/>
      <stop offset="100%" stop-color="#E1BEE7"/>
    </radialGradient>
  </defs>
  <rect width="400" height="400" fill="url(#danceBg)"/>
  
  <!-- Dance floor pattern -->
  <g opacity="0.3">
    <rect x="0" y="250" width="400" height="150" fill="#9C27B0"/>
    <rect x="0" y="250" width="200" height="150" fill="#7B1FA2"/>
  </g>
  
  <!-- Music notes floating -->
  <g fill="#9C27B0" opacity="0.5">
    <!-- Note 1 -->
    <ellipse cx="80" cy="100" rx="8" ry="12"/>
    <line x1="88" y1="100" x2="88" y2="60" stroke="#9C27B0" stroke-width="3"/>
    <path d="M 88 60 Q 100 50 110 60" stroke="#9C27B0" stroke-width="3" fill="none"/>
    
    <!-- Note 2 -->
    <ellipse cx="320" cy="120" rx="7" ry="10"/>
    <line x1="327" y1="120" x2="327" y2="80" stroke="#9C27B0" stroke-width="3"/>
    <path d="M 327 80 Q 340 70 350 80" stroke="#9C27B0" stroke-width="3" fill="none"/>
    
    <!-- Note 3 -->
    <ellipse cx="150" cy="80" rx="6" ry="9"/>
    <line x1="156" y1="80" x2="156" y2="50" stroke="#9C27B0" stroke-width="2"/>
    <path d="M 156 50 Q 165 45 172 50" stroke="#9C27B0" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Peppa dancing -->
  <g transform="translate(200, 280)">
    <!-- Body (red dress) -->
    <ellipse cx="0" cy="40" rx="45" ry="50" fill="#E63946"/>
    
    <!-- Legs (dancing pose) -->
    <rect x="-25" y="80" width="12" height="50" rx="6" fill="#F9C6CF" transform="rotate(-15 -25 105)"/>
    <rect x="13" y="80" width="12" height="50" rx="6" fill="#F9C6CF" transform="rotate(15 13 105)"/>
    
    <!-- Shoes -->
    <ellipse cx="-30" cy="135" rx="15" ry="8" fill="#333" transform="rotate(-15)"/>
    <ellipse cx="30" cy="135" rx="15" ry="8" fill="#333" transform="rotate(15)"/>
    
    <!-- Arms (dancing) -->
    <path d="M -40 30 Q -70 0 -60 -20" stroke="#F9C6CF" stroke-width="18" stroke-linecap="round" fill="none"/>
    <circle cx="-60" cy="-20" r="12" fill="#F9C6CF"/>
    <path d="M 40 30 Q 70 0 60 -20" stroke="#F9C6CF" stroke-width="18" stroke-linecap="round" fill="none"/>
    <circle cx="60" cy="-20" r="12" fill="#F9C6CF"/>
    
    <!-- Head -->
    <ellipse cx="0" cy="-50" rx="55" ry="45" fill="#F9C6CF"/>
    
    <!-- Snout -->
    <ellipse cx="50" cy="-50" rx="22" ry="16" fill="#F9C6CF"/>
    <circle cx="58" cy="-55" r="4" fill="#FF69B4"/>
    <circle cx="58" cy="-45" r="4" fill="#FF69B4"/>
    
    <!-- Ears -->
    <ellipse cx="-18" cy="-90" rx="12" ry="22" fill="#F9C6CF"/>
    <ellipse cx="18" cy="-90" rx="12" ry="22" fill="#F9C6CF"/>
    
    <!-- Eyes (happy) -->
    <ellipse cx="-10" cy="-55" rx="8" ry="10" fill="white"/>
    <ellipse cx="15" cy="-55" rx="8" ry="10" fill="white"/>
    <circle cx="-8" cy="-53" r="4" fill="#333"/>
    <circle cx="17" cy="-53" r="4" fill="#333"/>
    
    <!-- Big smile -->
    <path d="M -5 -30 Q 10 -15 25 -30" stroke="#333" stroke-width="3" fill="none"/>
    
    <!-- Rosy cheeks -->
    <circle cx="-20" cy="-35" r="10" fill="#FFB6C1" opacity="0.6"/>
    <circle cx="30" cy="-35" r="10" fill="#FFB6C1" opacity="0.6"/>
  </g>
  
  <!-- Motion lines -->
  <g stroke="#9C27B0" stroke-width="2" opacity="0.3">
    <path d="M 120 300 Q 140 280 160 300"/>
    <path d="M 240 300 Q 260 280 280 300"/>
  </g>
  
  <!-- Sparkles -->
  <g fill="#FFD700">
    <polygon points="100,200 102,207 110,207 104,212 106,220 100,215 94,220 96,212 90,207 98,207"/>
    <polygon points="300,180 302,187 310,187 304,192 306,200 300,195 294,200 296,192 290,187 298,187"/>
  </g>
  
  <!-- Signature -->
  <text x="380" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#666">Composer 1</text>
  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.85">GPT 5.2</text>
</svg>
