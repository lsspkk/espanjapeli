<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="bg11" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#E8F5FF"/>
      <stop offset="55%" stop-color="#E8F5E9"/>
      <stop offset="100%" stop-color="#C8E6C9"/>
    </linearGradient>
    <linearGradient id="floor11" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFE9C8"/>
      <stop offset="100%" stop-color="#FFD7A6"/>
    </linearGradient>
    <linearGradient id="table11" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#B89474"/>
      <stop offset="100%" stop-color="#8D6E63"/>
    </linearGradient>
    <linearGradient id="windowSky11" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#CFEFFF"/>
      <stop offset="100%" stop-color="#A8D9FF"/>
    </linearGradient>
    <filter id="shadow11" x="-25%" y="-25%" width="150%" height="150%">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-color="#223" flood-opacity="0.22"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg11)"/>
  <rect x="0" y="290" width="400" height="110" fill="url(#floor11)"/>

  <!-- Window -->
  <g transform="translate(42 55)" filter="url(#shadow11)">
    <rect x="0" y="0" width="110" height="120" rx="10" fill="#8D6E63" stroke="#2B2B2B" stroke-width="3"/>
    <rect x="10" y="10" width="90" height="100" rx="8" fill="url(#windowSky11)" stroke="#2B2B2B" stroke-width="2"/>
    <line x1="55" y1="10" x2="55" y2="110" stroke="#8D6E63" stroke-width="5"/>
    <line x1="10" y1="60" x2="100" y2="60" stroke="#8D6E63" stroke-width="5"/>
    <g fill="#FFFFFF" opacity="0.85" transform="translate(20 24) scale(0.9)">
      <circle cx="30" cy="22" r="14"/>
      <circle cx="44" cy="16" r="18"/>
      <circle cx="60" cy="22" r="14"/>
      <circle cx="44" cy="30" r="12"/>
    </g>
  </g>

  <!-- Pencil poster -->
  <g transform="translate(270 70)" filter="url(#shadow11)">
    <rect x="0" y="0" width="95" height="110" rx="10" fill="#FFFFFF" stroke="#2B2B2B" stroke-width="3"/>
    <g transform="translate(48 55) rotate(-15)">
      <rect x="-8" y="-30" width="16" height="60" rx="6" fill="#FFD54F" stroke="#2B2B2B" stroke-width="3"/>
      <rect x="-8" y="-30" width="16" height="16" rx="6" fill="#FFB74D" stroke="none" opacity="0.9"/>
      <path d="M -8 30 L 0 44 L 8 30 Z" fill="#FFE0B2" stroke="#2B2B2B" stroke-width="3" stroke-linejoin="round"/>
      <circle cx="0" cy="40" r="3" fill="#2B2B2B" stroke="none"/>
    </g>
  </g>

  <!-- Table -->
  <g transform="translate(200 285)" filter="url(#shadow11)">
    <ellipse cx="0" cy="0" rx="125" ry="40" fill="url(#table11)" stroke="#2B2B2B" stroke-width="3"/>
    <ellipse cx="0" cy="-2" rx="112" ry="33" fill="#A1887F" stroke="none" opacity="0.9"/>
  </g>

  <!-- Papers -->
  <g filter="url(#shadow11)">
    <rect x="152" y="235" width="110" height="95" rx="6" fill="#FFFFFF" stroke="#BDBDBD" stroke-width="2"/>
    <rect x="66" y="245" width="95" height="85" rx="6" fill="#FFFFFF" stroke="#BDBDBD" stroke-width="2"/>
  </g>

  <!-- Drawings on paper (sun + flower for Peppa; heart for Suzy) -->
  <g stroke="#2B2B2B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <!-- Peppa's drawing -->
    <g transform="translate(160 248)">
      <circle cx="30" cy="24" r="10" fill="#FFEB3B" stroke="none"/>
      <g stroke="#FFEB3B" stroke-width="3">
        <line x1="30" y1="6" x2="30" y2="0"/>
        <line x1="30" y1="48" x2="30" y2="54"/>
        <line x1="12" y1="24" x2="6" y2="24"/>
        <line x1="48" y1="24" x2="54" y2="24"/>
      </g>
      <path d="M 70 70 Q 62 55 70 40 Q 78 55 70 70 Z" fill="#FF6B6B" stroke="none"/>
      <circle cx="70" cy="54" r="5" fill="#FFD54F" stroke="none"/>
      <path d="M 70 58 L 70 80" stroke="#4CAF50" stroke-width="3"/>
      <path d="M 70 70 Q 60 68 56 60" stroke="#4CAF50" stroke-width="3" fill="none"/>
      <path d="M 70 72 Q 80 70 84 62" stroke="#4CAF50" stroke-width="3" fill="none"/>
    </g>
    <!-- Suzy's heart -->
    <g transform="translate(76 258)">
      <path d="M 40 26 C 34 10 14 10 14 26 C 14 44 40 58 40 58 C 40 58 66 44 66 26 C 66 10 46 10 40 26 Z" fill="#E63946" stroke="none" opacity="0.95"/>
    </g>
  </g>

  <!-- Crayon cup with crayons (center of table) -->
  <g transform="translate(200 242)" filter="url(#shadow11)" stroke="#2B2B2B" stroke-width="3" stroke-linejoin="round">
    <path d="M -18 5 L 18 5 L 12 48 L -12 48 Z" fill="#FFFFFF"/>
    <path d="M -22 5 C -12 -8 12 -8 22 5" fill="#E0E0E0"/>
    <g stroke="none">
      <g transform="translate(-10 -22) rotate(-8)">
        <rect x="-3" y="0" width="6" height="32" rx="2" fill="#E63946"/>
        <ellipse cx="0" cy="0" rx="3" ry="2.5" fill="#FF6B6B"/>
      </g>
      <g transform="translate(0 -26) rotate(6)">
        <rect x="-3" y="0" width="6" height="36" rx="2" fill="#FFD54F"/>
        <ellipse cx="0" cy="0" rx="3" ry="2.5" fill="#FFF176"/>
      </g>
      <g transform="translate(10 -20) rotate(12)">
        <rect x="-3" y="0" width="6" height="30" rx="2" fill="#4CAF50"/>
        <ellipse cx="0" cy="0" rx="3" ry="2.5" fill="#81C784"/>
      </g>
      <g transform="translate(18 -18) rotate(18)">
        <rect x="-3" y="0" width="6" height="28" rx="2" fill="#2196F3"/>
        <ellipse cx="0" cy="0" rx="3" ry="2.5" fill="#64B5F6"/>
      </g>
    </g>
  </g>

  <!-- Characters -->
  <g stroke="#2B2B2B" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" filter="url(#shadow11)">
    <!-- Suzy (left) drawing with red crayon -->
    <g transform="translate(95 300)">
      <ellipse cx="0" cy="55" rx="44" ry="52" fill="#FFFFFF"/>
      <rect x="-20" y="96" width="11" height="46" rx="5.5" fill="#F9C6CF" stroke="none"/>
      <rect x="9" y="96" width="11" height="46" rx="5.5" fill="#F9C6CF" stroke="none"/>
      <ellipse cx="-14" cy="147" rx="13" ry="7.2" fill="#2B2B2B" stroke="none"/>
      <ellipse cx="14" cy="147" rx="13" ry="7.2" fill="#2B2B2B" stroke="none"/>

      <!-- Arm holding crayon -->
      <path d="M 34 52 Q 58 60 70 78" fill="none" stroke="#F9C6CF" stroke-width="16"/>
      <circle cx="72" cy="80" r="9.5" fill="#F9C6CF" stroke="none"/>
      <g transform="translate(78 84) rotate(22)" stroke="none">
        <rect x="-3" y="-16" width="6" height="26" rx="2" fill="#E63946"/>
        <ellipse cx="0" cy="-16" rx="3" ry="2.5" fill="#FF6B6B"/>
      </g>

      <path d="M -34 52 Q -50 64 -56 78" fill="none" stroke="#F9C6CF" stroke-width="16"/>
      <circle cx="-58" cy="82" r="9.5" fill="#F9C6CF" stroke="none"/>

      <circle cx="0" cy="-6" r="46" fill="#FFFFFF"/>
      <circle cx="-20" cy="-24" r="10" fill="#FFFFFF" opacity="0.85" stroke="none"/>
      <circle cx="0" cy="-34" r="10" fill="#FFFFFF" opacity="0.85" stroke="none"/>
      <circle cx="20" cy="-24" r="10" fill="#FFFFFF" opacity="0.85" stroke="none"/>

      <circle cx="-14" cy="-20" r="6.5" fill="#FFFFFF" stroke="none"/>
      <circle cx="8" cy="-20" r="6.5" fill="#FFFFFF" stroke="none"/>
      <circle cx="-14" cy="-20" r="3.2" fill="#2B2B2B" stroke="none"/>
      <circle cx="8" cy="-20" r="3.2" fill="#2B2B2B" stroke="none"/>
      <path d="M -10 2 Q 0 12 10 2" fill="none"/>
    </g>

    <!-- Peppa (center) drawing with blue crayon -->
    <g transform="translate(235 295)">
      <ellipse cx="0" cy="58" rx="50" ry="58" fill="#E63946"/>
      <rect x="-26" y="105" width="13" height="52" rx="6.5" fill="#F9C6CF" stroke="none"/>
      <rect x="13" y="105" width="13" height="52" rx="6.5" fill="#F9C6CF" stroke="none"/>
      <ellipse cx="-20" cy="165" rx="16" ry="8.5" fill="#2B2B2B" stroke="none"/>
      <ellipse cx="20" cy="165" rx="16" ry="8.5" fill="#2B2B2B" stroke="none"/>

      <!-- Arm holding blue crayon -->
      <path d="M 44 55 Q 68 66 80 86" fill="none" stroke="#F9C6CF" stroke-width="18"/>
      <circle cx="82" cy="88" r="10.5" fill="#F9C6CF" stroke="none"/>
      <g transform="translate(89 93) rotate(18)" stroke="none">
        <rect x="-3" y="-18" width="6" height="30" rx="2" fill="#2196F3"/>
        <ellipse cx="0" cy="-18" rx="3" ry="2.5" fill="#64B5F6"/>
      </g>
      <path d="M -44 55 Q -62 70 -70 88" fill="none" stroke="#F9C6CF" stroke-width="18"/>
      <circle cx="-72" cy="92" r="10.5" fill="#F9C6CF" stroke="none"/>

      <!-- Head -->
      <ellipse cx="0" cy="-6" rx="60" ry="50" fill="#F9C6CF"/>
      <ellipse cx="50" cy="-6" rx="25" ry="18" fill="#F9C6CF"/>
      <circle cx="57" cy="-11" r="4.2" fill="#FF69B4" stroke="none"/>
      <circle cx="57" cy="-1" r="4.2" fill="#FF69B4" stroke="none"/>
      <ellipse cx="-18" cy="-50" rx="12" ry="22" fill="#F9C6CF"/>
      <ellipse cx="18" cy="-50" rx="12" ry="22" fill="#F9C6CF"/>

      <circle cx="-16" cy="-20" r="6.5" fill="#FFFFFF" stroke="none"/>
      <circle cx="8" cy="-20" r="6.5" fill="#FFFFFF" stroke="none"/>
      <circle cx="-16" cy="-20" r="3.2" fill="#2B2B2B" stroke="none"/>
      <circle cx="8" cy="-20" r="3.2" fill="#2B2B2B" stroke="none"/>
      <path d="M -10 0 Q 0 10 10 0" fill="none"/>
      <circle cx="-28" cy="-8" r="8.5" fill="#FF69B4" opacity="0.25" stroke="none"/>
      <circle cx="15" cy="-8" r="8.5" fill="#FF69B4" opacity="0.25" stroke="none"/>
    </g>
  </g>

  <!-- Signature -->
  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.85">GPT 5.2</text>
</svg>

