<svg viewBox="0 0 400 400" width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B3E5FC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="slideGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#64B5F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#skyGrad)"/>
  
  <!-- Cloud -->
  <ellipse cx="320" cy="80" rx="40" ry="22" fill="#FFFFFF" opacity="0.9"/>
  <ellipse cx="350" cy="75" rx="35" ry="20" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- Ground -->
  <ellipse cx="200" cy="390" rx="200" ry="40" fill="#81C784"/>
  <rect x="0" y="330" width="400" height="70" fill="#A5D6A7"/>
  
  <!-- Swing set in far background -->
  <rect x="320" y="280" width="5" height="50" fill="#E53935" opacity="0.6"/>
  <rect x="355" y="280" width="5" height="50" fill="#E53935" opacity="0.6"/>
  <rect x="320" y="280" width="40" height="5" fill="#E53935" opacity="0.6"/>
  
  <!-- Slide structure -->
  <!-- Slide surface (blue) -->
  <path d="M 230 120 Q 240 180 245 250 Q 247 290 250 330 L 270 330 Q 267 290 265 250 Q 260 180 250 120 Z" fill="url(#slideGrad)"/>
  <!-- Slide sides -->
  <rect x="225" y="120" width="8" height="5" fill="#1976D2"/>
  <rect x="267" y="120" width="8" height="5" fill="#1976D2"/>
  <!-- Slide supports -->
  <rect x="245" y="330" width="8" height="10" fill="#1976D2"/>
  
  <!-- Red ladder on left side -->
  <rect x="195" y="130" width="6" height="200" fill="#E53935"/>
  <rect x="175" y="130" width="6" height="200" fill="#E53935"/>
  <!-- Ladder rungs -->
  <rect x="175" y="150" width="26" height="5" fill="#E53935"/>
  <rect x="175" y="180" width="26" height="5" fill="#E53935"/>
  <rect x="175" y="210" width="26" height="5" fill="#E53935"/>
  <rect x="175" y="240" width="26" height="5" fill="#E53935"/>
  <rect x="175" y="270" width="26" height="5" fill="#E53935"/>
  <rect x="175" y="300" width="26" height="5" fill="#E53935"/>
  
  <!-- Peppa at bottom of ladder (pointing to herself) -->
  <!-- Legs -->
  <ellipse cx="150" cy="315" rx="6" ry="15" fill="#E63946"/>
  <ellipse cx="165" cy="315" rx="6" ry="15" fill="#E63946"/>
  <!-- Feet -->
  <ellipse cx="150" cy="328" rx="8" ry="5" fill="#000000"/>
  <ellipse cx="165" cy="328" rx="8" ry="5" fill="#000000"/>
  <!-- Dress body -->
  <ellipse cx="158" cy="285" rx="25" ry="30" fill="#E63946"/>
  <!-- Head -->
  <circle cx="165" cy="250" r="30" fill="#F9C6CF"/>
  <!-- Snout -->
  <ellipse cx="180" cy="255" rx="15" ry="12" fill="#FF69B4"/>
  <ellipse cx="177" cy="253" rx="3.5" ry="5" fill="#E91E63"/>
  <ellipse cx="183" cy="253" rx="3.5" ry="5" fill="#E91E63"/>
  <!-- Eyes (eager and excited) -->
  <circle cx="155" cy="240" r="5" fill="#000000"/>
  <circle cx="156" cy="239" r="2" fill="#FFFFFF"/>
  <circle cx="170" cy="240" r="5" fill="#000000"/>
  <circle cx="171" cy="239" r="2" fill="#FFFFFF"/>
  <!-- Big excited smile -->
  <path d="M 160 265 Q 165 270 170 265" stroke="#000000" stroke-width="2.5" fill="none"/>
  <!-- Ear -->
  <ellipse cx="145" cy="235" rx="8" ry="12" fill="#F9C6CF"/>
  <!-- Left arm pointing to herself -->
  <ellipse cx="135" cy="270" rx="6" ry="18" fill="#F9C6CF" transform="rotate(-30 135 270)"/>
  <ellipse cx="125" cy="260" rx="8" ry="8" fill="#F9C6CF"/>
  <!-- Finger pointing to herself -->
  <ellipse cx="120" cy="255" rx="3" ry="6" fill="#F9C6CF" transform="rotate(-45 120 255)"/>
  <!-- Right arm on ladder rung -->
  <ellipse cx="185" cy="275" rx="6" ry="16" fill="#F9C6CF" transform="rotate(20 185 275)"/>
  <ellipse cx="192" cy="287" rx="7" ry="7" fill="#F9C6CF"/>
  
  <!-- Suzy Sheep at bottom of slide (stepping off, friendly gesture) -->
  <!-- Legs -->
  <ellipse cx="285" cy="335" rx="5" ry="14" fill="#FFFFFF"/>
  <ellipse cx="298" cy="335" rx="5" ry="14" fill="#FFFFFF"/>
  <!-- Feet -->
  <ellipse cx="285" cy="347" rx="7" ry="4" fill="#000000"/>
  <ellipse cx="298" cy="347" rx="7" ry="4" fill="#000000"/>
  <!-- Body -->
  <ellipse cx="291" cy="305" rx="20" ry="28" fill="#FFFFFF"/>
  <!-- Fluffy texture -->
  <circle cx="280" cy="300" r="8" fill="#F5F5F5" opacity="0.8"/>
  <circle cx="302" cy="300" r="8" fill="#F5F5F5" opacity="0.8"/>
  <circle cx="291" cy="315" r="9" fill="#F5F5F5" opacity="0.8"/>
  <!-- Head -->
  <ellipse cx="291" cy="275" rx="18" ry="22" fill="#FFFFFF"/>
  <!-- Fluffy head texture -->
  <circle cx="280" cy="270" r="7" fill="#F5F5F5" opacity="0.8"/>
  <circle cx="302" cy="270" r="7" fill="#F5F5F5" opacity="0.8"/>
  <!-- Snout -->
  <ellipse cx="300" cy="280" rx="10" ry="8" fill="#FFD6E8"/>
  <ellipse cx="298" cy="278" rx="2.5" ry="3.5" fill="#FF69B4"/>
  <ellipse cx="302" cy="278" rx="2.5" ry="3.5" fill="#FF69B4"/>
  <!-- Eyes (friendly) -->
  <circle cx="283" cy="268" r="3" fill="#000000"/>
  <circle cx="284" cy="267" r="1" fill="#FFFFFF"/>
  <circle cx="295" cy="268" r="3" fill="#000000"/>
  <circle cx="296" cy="267" r="1" fill="#FFFFFF"/>
  <!-- Smile -->
  <path d="M 288 286 Q 291 289 294 286" stroke="#000000" stroke-width="1.5" fill="none"/>
  <!-- Ears -->
  <ellipse cx="277" cy="265" rx="5" ry="10" fill="#FFFFFF"/>
  <ellipse cx="305" cy="265" rx="5" ry="10" fill="#FFFFFF"/>
  <!-- Arm gesturing "okay, your turn" -->
  <ellipse cx="310" cy="295" rx="5" ry="15" fill="#FFFFFF" transform="rotate(35 310 295)"/>
  <ellipse cx="320" cy="287" rx="6" ry="7" fill="#FFFFFF"/>
  <!-- Other arm -->
  <ellipse cx="272" cy="305" rx="5" ry="14" fill="#FFFFFF"/>
  
  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.85">Claude Sonnet 4.5</text>
</svg>