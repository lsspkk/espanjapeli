<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background: Pool scene -->
  <defs>
    <linearGradient id="poolBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#81D4FA"/>
      <stop offset="60%" stop-color="#4FC3F7"/>
      <stop offset="100%" stop-color="#29B6F6"/>
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#poolBg)"/>
  
  <!-- Sun -->
  <circle cx="80" cy="80" r="40" fill="#FFEB3B"/>
  <g stroke="#FFEB3B" stroke-width="4" stroke-linecap="round">
    <line x1="80" y1="30" x2="80" y2="20"/>
    <line x1="80" y1="130" x2="80" y2="140"/>
    <line x1="30" y1="80" x2="20" y2="80"/>
    <line x1="130" y1="80" x2="140" y2="80"/>
    <line x1="50" y1="50" x2="40" y2="40"/>
    <line x1="110" y1="50" x2="120" y2="40"/>
    <line x1="50" y1="110" x2="40" y2="120"/>
    <line x1="110" y1="110" x2="120" y2="120"/>
  </g>
  
  <!-- Pool water -->
  <rect x="50" y="200" width="300" height="180" fill="#29B6F6"/>
  <rect x="50" y="200" width="300" height="180" fill="url(#poolBg)" opacity="0.5"/>
  
  <!-- Pool edge -->
  <rect x="45" y="195" width="310" height="10" rx="5" fill="#B0BEC5"/>
  
  <!-- Water ripples -->
  <g stroke="#4FC3F7" stroke-width="2" fill="none" opacity="0.6">
    <ellipse cx="150" cy="250" rx="30" ry="15"/>
    <ellipse cx="250" cy="280" rx="25" ry="12"/>
    <ellipse cx="200" cy="320" rx="35" ry="18"/>
  </g>
  
  <!-- Peppa swimming -->
  <g transform="translate(200, 280)">
    <!-- Body (swimsuit - blue) -->
    <ellipse cx="0" cy="20" rx="40" ry="45" fill="#2196F3"/>
    
    <!-- Legs (kicking) -->
    <rect x="-20" y="55" width="10" height="40" rx="5" fill="#F9C6CF" transform="rotate(-20 -20 75)"/>
    <rect x="10" y="55" width="10" height="40" rx="5" fill="#F9C6CF" transform="rotate(20 10 75)"/>
    
    <!-- Arms (swimming strokes) -->
    <path d="M -40 15 Q -60 -10 -50 -30" stroke="#F9C6CF" stroke-width="16" stroke-linecap="round" fill="none"/>
    <circle cx="-50" cy="-30" r="10" fill="#F9C6CF"/>
    <path d="M 40 15 Q 60 -10 50 -30" stroke="#F9C6CF" stroke-width="16" stroke-linecap="round" fill="none"/>
    <circle cx="50" cy="-30" r="10" fill="#F9C6CF"/>
    
    <!-- Head -->
    <ellipse cx="0" cy="-50" rx="50" ry="40" fill="#F9C6CF"/>
    
    <!-- Snout -->
    <ellipse cx="45" cy="-50" rx="20" ry="15" fill="#F9C6CF"/>
    <circle cx="52" cy="-54" r="4" fill="#FF69B4"/>
    <circle cx="52" cy="-46" r="4" fill="#FF69B4"/>
    
    <!-- Ears -->
    <ellipse cx="-15" cy="-85" rx="10" ry="20" fill="#F9C6CF"/>
    <ellipse cx="15" cy="-85" rx="10" ry="20" fill="#F9C6CF"/>
    
    <!-- Eyes (happy) -->
    <ellipse cx="-8" cy="-55" rx="7" ry="9" fill="white"/>
    <ellipse cx="12" cy="-55" rx="7" ry="9" fill="white"/>
    <circle cx="-6" cy="-53" r="3" fill="#333"/>
    <circle cx="14" cy="-53" r="3" fill="#333"/>
    
    <!-- Happy smile -->
    <path d="M -5 -35 Q 10 -25 25 -35" stroke="#333" stroke-width="3" fill="none"/>
    
    <!-- Water splash around head -->
    <g fill="#E3F2FD" opacity="0.7">
      <circle cx="-30" cy="-60" r="4"/>
      <circle cx="30" cy="-65" r="5"/>
      <circle cx="-20" cy="-70" r="3"/>
      <circle cx="25" cy="-75" r="4"/>
    </g>
  </g>
  
  <!-- Water splashes -->
  <g fill="#E3F2FD" opacity="0.6">
    <ellipse cx="120" cy="240" rx="8" ry="15" transform="rotate(-20)"/>
    <ellipse cx="280" cy="250" rx="6" ry="12" transform="rotate(25)"/>
    <ellipse cx="150" cy="220" rx="7" ry="13" transform="rotate(-10)"/>
    <ellipse cx="250" cy="225" rx="9" ry="14" transform="rotate(15)"/>
  </g>
  
  <!-- Signature -->
  <text x="380" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#666">Composer 1</text>
  <text x="390" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#5B6470" opacity="0.85">GPT 5.2</text>
</svg>
